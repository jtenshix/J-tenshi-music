name: Inject and Deploy API Key 

on:
  push:
    branches:
      - main

jobs:
  inject-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject API Keys into HTML
        run: |
          # Reemplaza los placeholders en todos los archivos que los necesitan
          # Usando '^' como separador para evitar problemas con caracteres especiales
          sed -i "s^TU_CLAVE_DE_API_YOUTUBE^${{ secrets.YOUTUBE_API_KEY }}^g" index.html
          sed -i "s^TU_CLAVE_DE_API_GOOGLE_DRIVE^${{ secrets.GOOGLE_DRIVE_API_KEY }}^g" index.html
          sed -i "s^TU_CLAVE_DE_API_YOUTUBE^${{ secrets.YOUTUBE_API_KEY }}^g" discorgafia.html
          sed -i "s^TU_CLAVE_DE_API_YOUTUBE^${{ secrets.YOUTUBE_API_KEY }}^g" movie.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: false

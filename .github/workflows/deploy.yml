name: Inject and Deploy API Key

on:
  push:
    branches:
      - main

jobs:
  inject-key:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Inject API Key into HTML
        run: |
          # Se corrigió la sintaxis para evitar errores y se agregó el nombre de tu archivo.
          # Se usará el secreto YOUTUBE_API_KEY para reemplazar el placeholder 'TU_CLAVE_DE_API' en tus tres archivos.
          sed -i 's|TU_CLAVE_DE_API|${{ secrets.YOUTUBE_API_KEY }}|g' mi-sitio-web.html movie.html Discography.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

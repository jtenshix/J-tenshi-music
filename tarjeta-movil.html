<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Carta con Efecto Holográfico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a0033, #4a148c, #3f51b5);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            touch-action: manipulation;
        }

        .card-container {
            width: 300px;
            height: 420px;
            position: relative;
            perspective: 1000px;
            cursor: grab;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
            background-color: #555;
        }

        .card-face::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.7) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            pointer-events: none;
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card-container" id="cardContainer">
        <div class="card" id="interactiveCard">
            <div class="card-face front">
                <img src="carta_frente.png.jpg" alt="Frente de la Carta">
            </div>
        </div>
    </div>

    <script>
        const cardContainer = document.getElementById('cardContainer');
        const card = document.getElementById('interactiveCard');
        const cardFace = document.querySelector('.card-face');

        let isDragging = false;
        let startX, startY;
        let currentX = 0, currentY = 0;
        let shinePosition = -100;

        cardContainer.addEventListener('mousedown', startDrag);
        cardContainer.addEventListener('touchstart', startDrag, { passive: false });

        function startDrag(e) {
            isDragging = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const rect = cardContainer.getBoundingClientRect();
            startX = clientX - rect.left;
            startY = clientY - rect.top;

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function drag(e) {
            if (!isDragging) return;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const rect = cardContainer.getBoundingClientRect();

            currentX = clientX - rect.left;
            currentY = clientY - rect.top;

            const deltaX = currentX - startX;
            const deltaY = currentY - startY;

            // Mueve la tarjeta
            card.style.transform = `rotateY(${deltaX * 0.1}deg) rotateX(${deltaY * 0.1}deg)`;

            // Ajusta la posición del brillo basado en el movimiento
            shinePosition = -100 + (deltaX * 0.2);
            cardFace.style.setProperty('--shine-position', `${shinePosition}%`);

            startX = currentX;
            startY = currentY;
        }

        function endDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchend', endDrag);
        }
    </script>
</body>
</html>

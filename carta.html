<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }

        .card-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover .card-side {
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.5);
        }

        .card-front {
            background: url('carta_frente.png.jpg') no-repeat center/cover;
        }

        .card-back {
            background: url('carta_dorso.png.png') no-repeat center/cover;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<h2>Carta Especial</h2>
<p>Haz clic en la carta para voltearla.</p>

<div class="card-container">
    <div class="card" onclick="this.classList.toggle('flipped')">
        <div class="card-side card-front"></div>
        <div class="card-side card-back"></div>
    </div>
</div>

</body>
</html>

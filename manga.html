<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .gallery {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Manga</h2>
<p>Haz clic en la portada para ver el manga.</p>

<div class="gallery">
    <img src="https://lh3.googleusercontent.com/d/1IgH4gzuCttxlsPK7DoJkF0cZGxTV4E4-" id="thumbnail" onclick="openModal(0)">
</div>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg">
</div>

<script>
    let images = [
        "https://lh3.googleusercontent.com/d/1IgH4gzuCttxlsPK7DoJkF0cZGxTV4E4-",
        "https://lh3.googleusercontent.com/d/1UdE3To_EIoWvGzjOP4J-MnStoY99vS2G",
        "https://lh3.googleusercontent.com/d/1P04Xw8o2l9V9hlhroOM4nrGeBtmeb8at",
        "https://lh3.googleusercontent.com/d/1D8e7nD3Xe2IsGwbuJ0QAgfG4Dwf5bRId",
        "https://lh3.googleusercontent.com/d/1oO3vYMSWvWMwupmU92uU9qBc-8z0xFKz"
    ];
    let currentIndex = 0;

    function openModal(index) {
        currentIndex = index;
        document.getElementById("modalImg").src = images[currentIndex];
        document.getElementById("myModal").style.display = "flex";
        document.getElementById("thumbnail").style.display = "none";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
        document.getElementById("thumbnail").style.display = "block";
    }

    document.getElementById("modalImg").addEventListener("click", function () {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById("modalImg").src = images[currentIndex];
    });
</script>

</body>
</html>

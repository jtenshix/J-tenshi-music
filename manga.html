<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .gallery {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-y: auto;
            padding: 20px;
            text-align: center;
        }
        .modal img {
            max-width: 90%;
            width: auto;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
        .close {
            position: fixed;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Manga</h2>
<p>Haz clic en la portada para ver el manga completo.</p>

<div class="gallery">
    <img id="thumbnail" src="https://lh3.googleusercontent.com/d/1IgH4gzuCttxlsPK7DoJkF0cZGxTV4E4-" onclick="openModal()">
</div>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="mangaPages"></div>
</div>

<script>
    let images = [
        "https://lh3.googleusercontent.com/d/1IgH4gzuCttxlsPK7DoJkF0cZGxTV4E4-",
        "https://lh3.googleusercontent.com/d/1UdE3To_EIoWvGzjOP4J-MnStoY99vS2G",
        "https://lh3.googleusercontent.com/d/1P04Xw8o2l9V9hlhroOM4nrGeBtmeb8at",
        "https://lh3.googleusercontent.com/d/1D8e7nD3Xe2IsGwbuJ0QAgfG4Dwf5bRId",
        "https://lh3.googleusercontent.com/d/1oO3vYMSWvWMwupmU92uU9qBc-8z0xFKz"
    ];

    function openModal() {
        let mangaPages = document.getElementById("mangaPages");
        mangaPages.innerHTML = "";
        images.forEach(src => {
            let img = document.createElement("img");
            img.src = src;
            mangaPages.appendChild(img);
        });
        document.getElementById("myModal").style.display = "block";
        document.getElementById("thumbnail").style.display = "none";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
        document.getElementById("thumbnail").style.display = "block";
    }
</script>

</body>
</html>

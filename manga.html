<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Manga</title>
    <style>
        body { text-align: center; background-color: #1a1a1a; color: white; }
        .gallery img { width: 200px; cursor: pointer; transition: transform 0.3s; }
        .gallery img:hover { transform: scale(1.1); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); overflow-y: auto; padding: 20px; }
        .overlay img { max-width: 90%; display: block; margin: 10px auto; }
        .close { position: fixed; top: 10px; right: 20px; font-size: 30px; cursor: pointer; color: white; }
    </style>
</head>
<body>
    <h1>Visor de Manga</h1>
    <div class="gallery">
        <img src="https://drive.google.com/uc?id=1IgH4gzuCttxlsPK7DoJkF0cZGxTV4E4-" onclick="showManga()">
    </div>
    <div class="overlay" id="overlay">
        <span class="close" onclick="hideManga()">&times;</span>
        <div id="mangaPages"></div>
    </div>
    <script>
        function showManga() {
            const pages = [
                "1UdE3To_EIoWvGzjOP4J-MnStoY99vS2G",
                "1P04Xw8o2l9V9hlhroOM4nrGeBtmeb8at",
                "1D8e7nD3Xe2IsGwbuJ0QAgfG4Dwf5bRId",
                "1oO3vYMSWvWMwupmU92uU9qBc-8z0xFKz"
            ];
            let container = document.getElementById("mangaPages");
            container.innerHTML = "";
            pages.forEach(id => {
                let img = document.createElement("img");
                img.src = `https://drive.google.com/uc?id=${id}`;
                container.appendChild(img);
            });
            document.getElementById("overlay").style.display = "block";
        }
        function hideManga() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>

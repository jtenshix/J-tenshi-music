<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h2>Mangas</h2>
<p>Haz clic en una miniatura para ver la portada en grande.</p>

<div class="gallery">
    <img src="miniatura1.jpg" onclick="openModal('portada1.jpg')">
    <img src="miniatura2.jpg" onclick="openModal('portada2.jpg')">
    <img src="miniatura3.jpg" onclick="openModal('portada3.jpg')">
</div>

<div id="myModal" class="modal" onclick="closeModal()">
    <img id="modalImg">
</div>

<script>
    function openModal(imgSrc) {
        document.getElementById("modalImg").src = imgSrc;
        document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --primary-color: #e0c27b;
      --secondary-color: #4c51bf;
      --bg-dark: #0b0b0b;
      --bg-light: #f5f5f5;
      --text-light: #f5f5f5;
      --text-dark: #111;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }
    body.light-mode .video-container,
    body.light-mode .video-list {
      background-color: #fff;
      color: var(--text-dark);
    }
    body.light-mode nav a {
      color: #333;
    }
    body.light-mode nav a:hover {
      color: var(--primary-color);
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }
    header .logo {
      color: #fff;
      font-size: 20px;
      letter-spacing: 2px;
    }
    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: var(--primary-color);
    }
    .theme-toggle {
      background: none;
      border: 1px solid #777;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 12px;
    }
    .theme-toggle:hover {
      background: var(--primary-color);
      color: var(--text-dark);
    }
    .hero-wrapper {
      height: 75vh;
      margin-top: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
      background: url('banner portada.png') center/cover no-repeat;
    }
    .section-banner {
      width: 100%;
      height: 200px;
      margin: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--primary-color);
      font-size: 2.5rem;
      font-weight: bold;
      background: url('banner portada.png') center/cover no-repeat;
      text-shadow: 0 0 10px rgba(224, 194, 123, 0.7);
    }
    /* Reproductor principal */
    .video-container {
      max-width: 880px;
      margin: 40px auto;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    #main-video-player {
      width: 100%;
      height: 495px;
      border: none;
    }
    /* Lista de videos */
    .video-list {
      max-width: 880px;
      margin: 0 auto 60px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .video-item {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .video-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .video-item img {
      width: 168px;
      height: 94px;
      border-radius: 8px;
      object-fit: cover;
    }
    .video-info h4 {
      color: var(--text-light);
      font-size: 16px;
      margin-bottom: 5px;
    }
    .video-info p {
      color: #ccc;
      font-size: 14px;
    }
    body.light-mode .video-info h4 {
      color: var(--text-dark);
    }
    footer {
      padding: 60px 0;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="news.html">News</a></li>
        <li><a href="Discography.html">Discography</a></li>
        <li><a href="movie.html">Videos</a></li>
        <li><a href="wallpapers.html">Gallery</a></li>
      </ul>
    </nav>
    <button class="theme-toggle">Modo Claro</button>
  </header>
  <div class="hero-wrapper">幻想の響き</div>
  <div class="section-banner">ビデオ</div>
  <section class="videos">
    <!-- Reproductor principal -->
    <div class="video-container">
      <iframe id="main-video-player" allowfullscreen></iframe>
    </div>
    <!-- Lista de videos -->
    <div class="video-list" id="video-list"></div>
  </section>
  <footer>
    <p>&copy; 2025 Tenshi. All rights reserved.</p>
  </footer>
  <script>
    // Configuración de la API de YouTube
    const API_KEY = 'TU_CLAVE_DE_API'; // Reemplaza con tu clave real
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf'; // Reemplaza con tu playlist real

    // Función para obtener videos de YouTube
    async function fetchVideos() {
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`
        );
        if (!response.ok) throw new Error('Error al obtener los videos');
        const data = await response.json();
        return data.items;
      } catch (error) {
        console.error("Error al cargar los videos:", error);
        return [];
      }
    }

    // Función para cargar un video en el reproductor principal
    function loadVideo(videoId) {
      const player = document.getElementById('main-video-player');
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    // Función para renderizar la lista de videos
    function renderVideoList(videos) {
      const videoList = document.getElementById('video-list');
      videoList.innerHTML = '';
      videos.forEach((video, index) => {
        const videoId = video.snippet.resourceId.videoId;
        const title = video.snippet.title;
        const thumbnail = video.snippet.thumbnails.medium.url;

        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';
        videoItem.innerHTML = `
          <img src="${thumbnail}" alt="${title}">
          <div class="video-info">
            <h4>${title}</h4>
            <p>Video #${index + 1}</p>
          </div>
        `;
        videoItem.onclick = () => loadVideo(videoId);
        videoList.appendChild(videoItem);
      });
    }

    // Inicializar la página
    document.addEventListener('DOMContentLoaded', async () => {
      const videos = await fetchVideos();
      if (videos.length > 0) {
        loadVideo(videos[0].snippet.resourceId.videoId);
        renderVideoList(videos);
      }

      // Toggle para modo claro/oscuro
      const themeToggle = document.querySelector('.theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        themeToggle.textContent = document.body.classList.contains('light-mode') ? 'Modo Oscuro' : 'Modo Claro';
      });
    });
  </script>
</body>
</html>

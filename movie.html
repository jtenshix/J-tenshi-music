<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Spinner - 5 Paneles</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: 'Roboto', sans-serif;
    }

    .holder {
      width: 600px;
      height: 200px;
      perspective: 700px;
      position: relative;
    }

    .spinner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-in-out;
    }

    .panel {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 5px;
      background-size: cover;
      background-position: center;
      transition: all 0.3s ease;
      opacity: 1;
    }

    .pagination {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .pagination button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #fffa;
      cursor: pointer;
      font-size: 20px;
    }

    .pagination button:hover { background: #fffc; }
    .pagination button:active { background: #ffff; }
  </style>
</head>
<body>
  <div class="holder">
    <div class="spinner">
      <div class="panel" style="background-image:url(https://images.unsplash.com/photo-1516727003284-a96541e51e9c)"></div>
      <div class="panel" style="background-image:url(https://images.unsplash.com/photo-1691389694412-266f872999c6)"></div>
      <div class="panel" style="background-image:url(https://images.unsplash.com/photo-1606391901318-07003db08d63)"></div>
      <div class="panel" style="background-image:url(https://images.unsplash.com/photo-1610785396756-24bd1889ddae)"></div>
      <div class="panel" style="background-image:url(https://images.unsplash.com/photo-1505849871170-7f94cf84f4d2)"></div>
    </div>
    <div class="pagination">
      <button id="prev">&#8592;</button>
      <button id="next">&#8594;</button>
    </div>
  </div>

  <script>
    const panels = 5;
    const ang_unit = 360 / panels;
    let ang = 0;

    function updateSpinner() {
      $(".spinner").css("transform", `rotateY(${ang}deg)`);

      $(".panel").each(function(index) {
        const total_ang = ((index * ang_unit - ang) + 360) % 360;
        let scale = 1;
        let opacity = 0;

        // Solo los ±56° visibles
        if (total_ang <= 56 || total_ang >= 304) {
          opacity = 1;
          if (total_ang <= 11.25 || total_ang >= 348.75) scale = 1.5; // Zoom al frente
        }

        $(this).css({
          transform: `rotateY(${index * ang_unit}deg) translateZ(200px) scale(${scale})`,
          opacity: opacity
        });
      });
    }

    $("#prev").click(() => { ang += ang_unit; updateSpinner(); });
    $("#next").click(() => { ang -= ang_unit; updateSpinner(); });

    $(document).ready(updateSpinner);
  </script>
</body>
</html>

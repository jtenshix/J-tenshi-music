<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | Videos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #5eff48;
      --bg-dark: #000;
      --bg-light: #f5f5f5;
      --text-dark: #111;
      --text-light: #f5f5f5;
      --card-width: 320px;
      --card-gap: 24px;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden; /* Evita scroll horizontal innecesario */
    }
    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(10px);
      padding: 14px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }
    header .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2px;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    nav a {
      color: #bbb;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }
    nav a:hover { color: var(--primary); }
    .theme-toggle {
      background: none;
      border: 1px solid #666;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
    }
    .theme-toggle:hover {
      background: var(--primary);
      color: #000;
    }

    /* Hero */
    .hero-wrapper {
      margin-top: 70px;
      position: relative;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .hero-bg {
      position: absolute;
      inset: 0;
      background: url('banner portada.png') center/cover no-repeat;
      z-index: 0;
    }
    .hero-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.9));
    }
    .hero-text {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 2px 15px rgba(0,0,0,0.6);
    }

    /* Main Video Player */
    .main-video-player {
      width: 90%;
      max-width: 900px;
      margin: 60px auto 40px auto;
      background: #111;
      border: 1px solid var(--primary);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(94, 255, 72, 0.4);
    }
    body.light-mode .main-video-player { background: #fff; }
    .main-video-player #main-player {
      width: 100%;
      height: 506px; /* Altura fija para el reproductor principal */
    }
    .main-video-player .video-info {
      padding: 20px;
    }
    .main-video-player .video-info h3 {
      font-size: 22px;
      margin-bottom: 8px;
      color: var(--primary);
    }
    .main-video-player .video-info p {
      font-size: 14px;
      color: #aaa;
    }

    /* Filters */
    .video-filters {
      text-align: center;
      margin: 30px 0;
    }
    .video-filters button {
      background: none;
      border: 1px solid #444;
      color: #bbb;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 20px;
      margin: 0 5px;
      transition: all 0.3s;
    }
    .video-filters button.active,
    .video-filters button:hover {
      color: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 6px var(--primary);
    }

    /* Video Blocks */
    .video-category-block {
      margin: 50px auto;
      max-width: 1200px; /* Ajustado para un dise√±o m√°s amplio de la cuadr√≠cula */
      padding: 0 20px; /* A√±adido padding para los bordes */
    }
    .video-category-block h3 {
      font-size: 26px;
      color: var(--primary);
      text-align: center;
      margin-bottom: 25px;
    }

    /* Video Grid (reemplazo del carrusel) */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Columnas responsivas */
      gap: 20px; /* Espacio entre las tarjetas */
      justify-items: center; /* Centra las tarjetas en la cuadr√≠cula */
    }

    .media-card {
      background: #111;
      border-radius: 12px;
      padding: 8px;
      width: 100%; /* Ocupa todo el espacio de la columna */
      max-width: 280px; /* L√≠mite para el ancho de la tarjeta */
      text-align: center;
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.3s, box-shadow 0.3s, filter 0.3s; /* Transici√≥n para el filtro grayscale */
      filter: grayscale(100%); /* Efecto grayscale por defecto */
    }
    .media-card img {
      width: 100%;
      border-radius: 10px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }
    .media-card h4 {
      font-size: 15px;
      margin: 10px 0 5px 0;
    }
    .media-card:hover {
      filter: grayscale(0%); /* Color al pasar el mouse */
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(94,255,72,0.4);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px 0;
      color: #777;
      font-size: 14px;
    }

    /* Media Queries para responsividad */
    @media (max-width: 768px) {
      .hero-text { font-size: 2.2rem; }
      .main-video-player { margin-top: 40px; }
      .main-video-player #main-player { height: 280px; } /* Ajuste de altura para pantallas peque√±as */
      .video-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
      .media-card { max-width: none; } /* Permite que las tarjetas ocupen m√°s espacio en m√≥viles */
    }

    @media (max-width: 480px) {
      header { padding: 10px 3%; }
      nav ul { gap: 10px; }
      nav a { font-size: 13px; }
      .hero-text { font-size: 1.8rem; }
      .main-video-player #main-player { height: 200px; }
      .video-filters button { padding: 6px 12px; font-size: 12px; margin: 0 3px; }
      .video-category-block h3 { font-size: 22px; }
      .video-grid { grid-template-columns: 1fr; } /* Una columna en pantallas muy peque√±as */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="news.html">News</a></li>
        <li><a href="Discography.html">Discography</a></li>
        <li><a href="movie.html">Videos</a></li>
        <li><a href="wallpapers.html">Gallery</a></li>
        <li><a href="My Studio.html">My Studio</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">‚òÄ / üåô</button>
  </header>

  <div class="hero-wrapper">
    <div class="hero-bg"></div>
    <div class="hero-text">Videos <span>„Éì„Éá„Ç™</span></div>
  </div>

  <section class="videos" id="videos">
    <div class="main-video-player">
      <div id="main-player"></div>
      <div class="video-info">
        <h3 id="main-video-title">Cargando video...</h3>
        <p id="main-video-description"></p>
      </div>
    </div>

    <div class="video-filters">
      <button class="filter-btn active" data-category="all">Todos</button>
      <button class="filter-btn" data-category="music">M√∫sica</button>
      <button class="filter-btn" data-category="dance">Baile</button>
      <button class="filter-btn" data-category="vlog">Vlog</button>
    </div>

    <div id="video-content-container">
      <div id="all-videos-block" class="video-category-block">
        <h3>Todos los Videos</h3>
        <div class="video-grid" id="all-videos-grid"></div>
      </div>
      <div id="music-videos-block" class="video-category-block" style="display: none;">
        <h3>M√∫sica</h3>
        <div class="video-grid" id="music-videos-grid"></div>
      </div>
      <div id="dance-videos-block" class="video-category-block" style="display: none;">
        <h3>Baile</h3>
        <div class="video-grid" id="dance-videos-grid"></div>
      </div>
      <div id="vlog-videos-block" class="video-category-block" style="display: none;">
        <h3>Vlogs</h3>
        <div class="video-grid" id="vlog-videos-grid"></div>
      </div>
    </div>
  </section>

  <footer>
    <p>¬© 2025 J-Tenshi ‚Äî Web Coming Soon</p>
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
  <script>
    // Funci√≥n para alternar el modo claro/oscuro
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }
    // Cargar el tema guardado al cargar la p√°gina
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }

    // Clave de API de YouTube y ID de la Playlist
    const API_KEY = 'TU_CLAVE_DE_API'; // Esta clave se inyectar√° con tu workflow de GitHub
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf'; // ID de tu playlist de YouTube

    // Funci√≥n para obtener videos de la playlist de YouTube
    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) {
          // Si hay un error en la respuesta HTTP
          const errorData = await response.json();
          throw new Error(`Error ${response.status}: ${errorData.error.message}`);
        }
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error("Error al obtener videos de YouTube:", error);
        // Mostrar un mensaje de error amigable en la UI
        document.getElementById('main-video-title').textContent = "Error al cargar videos.";
        document.getElementById('main-video-description').textContent = "Por favor, verifica tu clave de API y el ID de la playlist.";
        return [];
      }
    }

    // Objeto del reproductor de YouTube
    var player;

    // Funci√≥n que se ejecuta cuando la API de YouTube est√° lista
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('main-player', {
        height: '506', // Altura del reproductor
        width: '100%',
        videoId: '', // El ID del video se cargar√° din√°micamente
        playerVars: {
          'playsinline': 1, // Reproducci√≥n en l√≠nea en iOS
          'rel': 0, // No mostrar videos relacionados al final
          'modestbranding': 1, // Ocultar logo de YouTube en la barra de control
        },
        events: {
          'onReady': onPlayerReady // Llamar a onPlayerReady cuando el reproductor est√© listo
        }
      });
    }

    // Funci√≥n que se ejecuta cuando el reproductor de YouTube est√° listo
    function onPlayerReady() {
      console.log('Reproductor principal de YouTube listo.');
      fetchAndRenderVideos(); // Iniciar la carga y renderizado de videos
    }

    // Cargar un video espec√≠fico en el reproductor principal
    function loadMainPlayer(videoId, title, description) {
      if (player && player.loadVideoById) {
        player.loadVideoById(videoId);
        document.getElementById('main-video-title').textContent = title;
        document.getElementById('main-video-description').textContent = description || '';
      }
    }

    // Obtener videos y renderizarlos en las categor√≠as y en el reproductor principal
    async function fetchAndRenderVideos() {
      const allVideos = await fetchPlaylistVideos();

      // Ordenar videos por fecha de publicaci√≥n (m√°s recientes primero)
      const videosOrdenados = allVideos.sort((a, b) => {
        return new Date(b.snippet.publishedAt) - new Date(a.snippet.publishedAt);
      });

      // Cargar el video m√°s reciente en el reproductor principal
      if (videosOrdenados.length > 0) {
        const mainVideo = videosOrdenados[0].snippet;
        const mainVideoId = mainVideo.resourceId?.videoId || null;
        loadMainPlayer(mainVideoId, mainVideo.title, mainVideo.description || '');
      }

      // Filtrar videos por categor√≠a bas√°ndose en el t√≠tulo
      const musicVideos = [];
      const danceVideos = [];
      const vlogVideos = [];

      videosOrdenados.forEach(item => {
        const title = item.snippet.title.toLowerCase();
        if (title.includes('[music]')) {
          musicVideos.push(item);
        } else if (title.includes('[dance]')) {
          danceVideos.push(item);
        } else if (title.includes('[vlog]')) {
          vlogVideos.push(item);
        }
        // Puedes a√±adir m√°s categor√≠as aqu√≠
      });

      // Renderizar las tarjetas de video en sus respectivas cuadr√≠culas
      renderVideoCards(videosOrdenados, 'all-videos-grid');
      renderVideoCards(musicVideos, 'music-videos-grid');
      renderVideoCards(danceVideos, 'dance-videos-grid');
      renderVideoCards(vlogVideos, 'vlog-videos-grid');
    }

    // Renderizar las tarjetas de video en una cuadr√≠cula (sin carrusel)
    function renderVideoCards(videos, targetGridId) {
      const videoGrid = document.getElementById(targetGridId);
      if (!videoGrid) return;
      videoGrid.innerHTML = ''; // Limpiar la cuadr√≠cula antes de a√±adir videos
      videos.forEach(item => {
        const video = item.snippet;
        const videoId = video.resourceId?.videoId || null;
        const title = video.title || 'Video';
        const thumbnailUrl = video.thumbnails.high.url; // Usar miniatura de alta calidad

        const card = document.createElement('div');
        card.className = 'media-card';
        card.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <h4>${title}</h4>
        `;
        if (videoId) {
          card.onclick = () => {
            loadMainPlayer(videoId, title, video.description || '');
          };
        }
        videoGrid.appendChild(card);
      });
    }

    // L√≥gica para los botones de filtro de categor√≠a
    const filterButtons = document.querySelectorAll('.filter-btn');
    const videoCategoryBlocks = document.querySelectorAll('.video-category-block');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Eliminar la clase 'active' de todos los botones y a√±adirla al clicado
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const category = button.dataset.category; // Obtener la categor√≠a del bot√≥n
        videoCategoryBlocks.forEach(block => {
          // Mostrar u ocultar los bloques de categor√≠a seg√∫n el filtro seleccionado
          if (category === 'all') {
            block.style.display = 'block'; // Mostrar todos los bloques si el filtro es 'Todos'
          } else if (block.id.includes(category)) {
            block.style.display = 'block'; // Mostrar solo el bloque de la categor√≠a seleccionada
          } else {
            block.style.display = 'none'; // Ocultar los dem√°s bloques
          }
        });
      });
    });

    // Cargar la API de IFrame de YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>

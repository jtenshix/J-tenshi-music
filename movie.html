<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenshi | Videos</title>
  <style>
    :root {
      --card-width: 300px;
      --card-gap: 20px;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .videos {
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .videos h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    .carousel-container {
      position: relative;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      align-items: center;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: #e0c27b;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 10;
    }
    .carousel-btn.prev { left: 10px; }
    .carousel-btn.next { right: 10px; }
    .media-card {
      width: var(--card-width);
      margin: 0 10px;
      flex-shrink: 0;
      background: #222;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.6;
    }
    .media-card.center-card {
      transform: scale(1.2);
      opacity: 1;
      z-index: 2;
    }
    .media-card img {
      width: 100%;
      border-radius: 12px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }
    .media-card h4 {
      text-align: center;
      padding: 8px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <section class="videos" id="videos">
    <h2>ビデオ | Videos</h2>
    <div class="carousel-container" aria-label="Videos carousel">
      <div class="carousel-track" id="videos-track"></div>
      <button class="carousel-btn prev" aria-label="Anterior">‹</button>
      <button class="carousel-btn next" aria-label="Siguiente">›</button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">

  <script>
    // --- Configuración API ---
    const API_KEY = 'TU_CLAVE_DE_API';
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf';

    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error('Error al obtener videos');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    function renderVideos(videos) {
      const videoTrack = document.getElementById('videos-track');
      videoTrack.innerHTML = '';
      videos.forEach(item => {
        const video = item.snippet;
        const videoId = video.resourceId.videoId;
        const title = video.title || 'Video';
        const thumbnailUrl = (video.thumbnails.high || video.thumbnails.medium || video.thumbnails.default).url;
        const card = document.createElement('div');
        card.className = 'media-card';
        card.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <h4>${title}</h4>
        `;
        card.onclick = () => {
          basicLightbox.create(`
            <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" width="880" height="495" frameborder="0" allow="autoplay" allowfullscreen></iframe>
          `).show();
        };
        videoTrack.appendChild(card);
      });
    }

    // --- Carrusel ---
    function initCarousel() {
      const track = document.getElementById('videos-track');
      const prevBtn = document.querySelector('.videos .carousel-btn.prev');
      const nextBtn = document.querySelector('.videos .carousel-btn.next');
      const container = track.parentElement;

      let cards = Array.from(track.children);
      let currentIndex = 0;
      let isTransitioning = false;

      function updateCarousel() {
        const centerIndex = currentIndex;
        const centerCard = cards[centerIndex];
        const containerCenter = container.offsetWidth / 2;
        const cardCenter = centerCard.offsetLeft + centerCard.offsetWidth / 2;
        const newTransform = -(cardCenter - containerCenter);
        track.style.transform = `translateX(${newTransform}px)`;

        cards.forEach(card => card.classList.remove('center-card'));
        centerCard.classList.add('center-card');
      }

      prevBtn.addEventListener('click', () => {
        if (isTransitioning) return;
        currentIndex = (currentIndex - 1 + cards.length) % cards.length;
        updateCarousel();
      });
      nextBtn.addEventListener('click', () => {
        if (isTransitioning) return;
        currentIndex = (currentIndex + 1) % cards.length;
        updateCarousel();
      });

      // Autoplay
      let autoplay = setInterval(() => { currentIndex = (currentIndex + 1) % cards.length; updateCarousel(); }, 4000);
      container.addEventListener('mouseenter', () => clearInterval(autoplay));
      container.addEventListener('mouseleave', () => autoplay = setInterval(() => { currentIndex = (currentIndex + 1) % cards.length; updateCarousel(); }, 4000));

      window.addEventListener('resize', updateCarousel);
      updateCarousel();
    }

    // --- Inicialización ---
    window.addEventListener('DOMContentLoaded', async () => {
      const videos = await fetchPlaylistVideos();
      renderVideos(videos);
      initCarousel();
    });
  </script>
</body>
</html>

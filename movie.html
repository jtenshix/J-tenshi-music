<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | Videos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 1200px;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      gap: 16px;
      transition: transform 0.4s ease-in-out;
    }

    .video-card {
      flex: 0 0 300px;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.05);
    }

    .video-card img {
      width: 100%;
      display: block;
    }

    .video-title {
      padding: 10px;
      font-size: 0.9rem;
      text-align: center;
      color: #ddd;
    }

    .carousel-buttons {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
    }

    .carousel-buttons button {
      background: #ffcc00;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .carousel-buttons button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>
  <h1>Videos</h1>

  <div class="carousel">
    <div class="carousel-track" id="videos-track"></div>
  </div>

  <div class="carousel-buttons">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>

  <script>
    const API_KEY = "TU_API_KEY";
    const PLAYLIST_ID = "PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf";
    const track = document.getElementById("videos-track");

    // Obtener videos de YouTube
    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=20`
        );
        const data = await response.json();
        return data.items || [];
      } catch (err) {
        console.error("Error cargando videos:", err);
        return [];
      }
    }

    // Renderizar videos
    function renderVideos(videos) {
      track.innerHTML = "";
      videos.forEach(item => {
        const videoId = item.contentDetails?.videoId;
        const title = item.snippet.title;
        const thumbnail = item.snippet.thumbnails.medium.url;

        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
            <img src="${thumbnail}" alt="${title}">
            <div class="video-title">${title}</div>
          </a>
        `;
        track.appendChild(card);
      });
    }

    // Carrusel b√°sico
    let index = 0;
    function moveCarousel(direction) {
      const cardWidth = 316; // ancho tarjeta + gap
      index += direction;
      if (index < 0) index = 0;
      if (index > track.children.length - 3) index = track.children.length - 3;
      track.style.transform = `translateX(${-index * cardWidth}px)`;
    }

    document.getElementById("prev").addEventListener("click", () => moveCarousel(-1));
    document.getElementById("next").addEventListener("click", () => moveCarousel(1));

    // Cargar videos al abrir ventana
    fetchPlaylistVideos().then(renderVideos);
  </script>
</body>
</html>

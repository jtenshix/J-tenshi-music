<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos | Tenshi</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .videos h2 {
      text-align: center;
      margin: 40px 0;
      font-size: 32px;
      color: #fff;
    }
    .main-player-wrapper {
      position: relative;
      width: 70%; /* Reproductor más pequeño */
      max-width: 800px; /* Máximo para que no sea enorme */
      margin: 0 auto 40px auto;
      background: #1a1a1a; /* Fondo para que se integre */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      aspect-ratio: 16 / 9; /* Mantiene la proporción del video */
    }
    .main-player-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .video-card {
      background: #222;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
      transition: transform 0.2s ease-in-out;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 16 / 9;
      margin-bottom: 8px;
    }
    .video-card h4 {
      font-size: 16px;
      text-align: center;
      margin: 0;
      padding: 0 5px;
      color: #f5f5f5;
      word-wrap: break-word;
      width: 100%;
    }
    .label {
      font-size: 11px;
      color: #e0c27b;
      border: 1px solid #e0c27b;
      padding: 2px 6px;
      border-radius: 999px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <section class="videos">
      <h2>Videos Oficiales</h2>
      <div class="main-player-wrapper">
        <iframe id="main-player" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="video-grid" id="video-grid">
        </div>
    </section>
  </div>
  <script>
    const YOUTUBE_API_KEY = 'TU_CLAVE_DE_API_YOUTUBE';
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf';
    const mainPlayer = document.getElementById('main-player');

    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error('Error fetching videos from YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    function renderVideos(videos) {
      const videoGrid = document.getElementById('video-grid');
      if (!videoGrid) return;
      videoGrid.innerHTML = '';

      // Establece el primer video en el reproductor principal al cargar la página
      if (videos.length > 0) {
        setMainPlayer(videos[0].snippet.resourceId.videoId);
      }

      videos.forEach(item => {
        const video = item.snippet;
        const videoId = video.resourceId.videoId;
        const title = video.title || 'Video';
        const thumbnailUrl = video.thumbnails.high.url; // Usamos 'high' para mejor calidad

        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <h4>${title}</h4>
        `;
        card.onclick = () => {
          setMainPlayer(videoId); // Reproduce el video en el reproductor principal
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          }); // Desplaza hacia arriba para ver el reproductor
        };
        videoGrid.appendChild(card);
      });
    }

    function setMainPlayer(videoId) {
      // Asegura que siempre se pueda reproducir y usar pantalla completa
      mainPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0&showinfo=0`;
    }

    // Cargar videos cuando el DOM esté listo
    window.addEventListener('DOMContentLoaded', () => {
      fetchPlaylistVideos().then(videos => {
        renderVideos(videos);
      });
    });
  </script>
</body>
</html>

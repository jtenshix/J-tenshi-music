<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos | Tenshi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --card-width: 320px;
      --card-gap: 20px;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }

    body.light-mode .main-container,
    body.light-mode .video-card {
      background-color: #f0f0f0;
      color: #111;
    }

    body.light-mode nav a {
      color: #333;
    }

    body.light-mode nav a:hover {
      color: #c59f3f;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    header .logo {
      color: #fff;
      font-size: 20px;
      letter-spacing: 2px;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      color: #e0c27b;
    }

    .theme-toggle {
      background: none;
      border: 1px solid #777;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 12px;
      margin-left: 20px;
    }

    .theme-toggle:hover {
      background: #e0c27b;
      color: #000;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 100px;
    }

    .videos h2 {
      text-align: center;
      margin: 40px 0;
      font-size: 32px;
      color: #fff;
    }

    .main-player-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 40px;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      aspect-ratio: 16 / 9;
    }

    .main-player-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .carousel-track {
      display: flex;
      gap: var(--card-gap);
      transition: transform 0.5s ease-in-out;
      padding: 0 100px;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #e0c27b;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .carousel-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .carousel-btn.prev {
      left: 10px;
    }

    .carousel-btn.next {
      right: 10px;
    }

    .video-card {
      background: #222;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 280px;
      height: 200px;
      flex-shrink: 0;
      opacity: 0.7;
      transform: scale(0.9);
      transition: transform 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
    }

    .video-card.center-card {
      transform: scale(1.1);
      opacity: 1;
      z-index: 2;
    }

    .video-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .video-card h4 {
      font-size: 14px;
      text-align: center;
      margin: 0;
      padding: 0 5px;
      color: #f5f5f5;
      word-wrap: break-word;
      width: 100%;
    }

    .label {
      font-size: 11px;
      color: #e0c27b;
      border: 1px solid #e0c27b;
      padding: 2px 6px;
      border-radius: 999px;
      margin-top: 5px;
    }

    @keyframes shake {
      0% { transform: translateX(0) scale(1.15); }
      2% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      5% { transform: translateX(0.5px) rotate(0.5deg) scale(1.15); }
      7% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      100% { transform: translateX(0) rotate(0deg) scale(1.15); }
    }

    @media (max-width: 768px) {
      .main-player-wrapper {
        width: 90%;
      }

      .video-card {
        width: 220px;
        height: 180px;
      }

      .video-card img {
        height: 120px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="Discography.html">Discography</a></li>
        <li><a href="movie.html">Videos</a></li>
        <li><a href="wallpapers.html">Gallery</a></li>
        <li><a href="My Studio.html">My Studio</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Modo Claro / Oscuro</button>
  </header>

  <div class="main-container">
    <section class="videos">
      <h2>Videos Oficiales</h2>
      <div class="main-player-wrapper">
        <iframe id="main-player" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="carousel-container" aria-label="Videos carousel">
        <div class="carousel-track" id="videos-track"></div>
        <button class="carousel-btn prev" aria-label="Anterior">‹</button>
        <button class="carousel-btn next" aria-label="Siguiente">›</button>
      </div>
    </section>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }

    
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf';
    const mainPlayer = document.getElementById('main-player');

    async function fetchPlaylistVideos() {
      if (!API_KEY || API_KEY === 'TU_CLAVE_DE_API') {
        console.warn('API key missing or placeholder');
        return [];
      }
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error(`YouTube API error: ${response.status}`);
        const data = await response.json();
        if (data.error) {
          console.error('API error:', data.error);
          return [];
        }
        return data.items || [];
      } catch (error) {
        console.error('Fetch error:', error);
        return [];
      }
    }

    function getBestThumbnail(snippet) {
      const t = snippet.thumbnails || {};
      return t.high?.url || t.medium?.url || t.default?.url || 'https://via.placeholder.com/320x180';
    }

    function renderVideos(videos) {
      const videoTrack = document.getElementById('videos-track');
      if (!videoTrack) return;
      videoTrack.innerHTML = '';
      if (!videos || videos.length === 0) {
        videoTrack.innerHTML = '<div class="video-card"><p style="text-align:center;color:#ccc;">No hay videos para mostrar</p></div>';
        return;
      }
      videos.forEach(item => {
        const video = item.snippet;
        const videoId = video.resourceId.videoId;
        const title = video.title || 'Video';
        const thumbnailUrl = getBestThumbnail(video);
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <h4>${title}</h4>
          <span class="label">VIDEO</span>
        `;
        card.onclick = () => {
          setMainPlayer(videoId);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        videoTrack.appendChild(card);
      });
      if (videos.length) setMainPlayer(videos[0].snippet.resourceId.videoId);
    }

    function setMainPlayer(videoId) {
      mainPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0&showinfo=0`;
    }

    function initCarousel() {
      const track = document.getElementById('videos-track');
      const prevBtn = document.querySelector('.carousel-btn.prev');
      const nextBtn = document.querySelector('.carousel-btn.next');
      const container = track ? track.parentElement : null;

      if (!track || !prevBtn || !nextBtn || !container) return;

      let isTransitioning = false;
      let cards = Array.from(track.children);
      const totalCards = cards.length;

      if (totalCards <= 1) return;

      function updateCarousel(smoothTransition = true) {
        if (isTransitioning) return;
        isTransitioning = true;

        const card = cards[Math.floor(cards.length / 2)];
        if (!card) {
          isTransitioning = false;
          return;
        }

        const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
        const containerCenter = container.offsetWidth / 2;
        const newTransform = -(cardCenter - containerCenter);

        track.style.transition = smoothTransition ? 'transform 0.5s ease-in-out' : 'none';
        track.style.transform = `translateX(${newTransform}px)`;

        cards.forEach(c => c.classList.remove('center-card'));
        card.classList.add('center-card');

        setTimeout(() => {
          isTransitioning = false;
        }, 500);
      }

      prevBtn.addEventListener('click', () => {
        if (isTransitioning) return;
        const firstCard = cards[0];
        track.appendChild(firstCard);
        cards = Array.from(track.children);
        updateCarousel();
      });

      nextBtn.addEventListener('click', () => {
        if (isTransitioning) return;
        const lastCard = cards[cards.length - 1];
        track.prepend(lastCard);
        cards = Array.from(track.children);
        updateCarousel();
      });

      let autoplayInterval = setInterval(() => {
        if (!isTransitioning) {
          const lastCard = cards[cards.length - 1];
          track.prepend(lastCard);
          cards = Array.from(track.children);
          updateCarousel();
        }
      }, 4000);

      container.addEventListener('mouseenter', () => clearInterval(autoplayInterval));
      container.addEventListener('mouseleave', () => {
        autoplayInterval = setInterval(() => {
          if (!isTransitioning) {
            const lastCard = cards[cards.length - 1];
            track.prepend(lastCard);
            cards = Array.from(track.children);
            updateCarousel();
          }
        }, 4000);
      });

      updateCarousel();
      window.addEventListener('resize', () => updateCarousel(false));
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const videos = await fetchPlaylistVideos();
      renderVideos(videos);
      initCarousel();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenshi | Videos</title>
  <style>
    :root {
      --primary-color: #e0c27b;
      --secondary-color: #4c51bf;
      --bg-dark: #0b0b0b;
      --bg-light: #f5f5f5;
      --text-light: #f5f5f5;
      --text-dark: #111;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      transition: var(--transition);
      line-height: 1.6;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
      text-decoration: none;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    body.light-mode nav a {
      color: var(--text-dark);
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .theme-toggle {
      background: transparent;
      border: 1px solid var(--primary-color);
      color: var(--text-light);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
    }

    body.light-mode .theme-toggle {
      color: var(--text-dark);
      border-color: var(--secondary-color);
    }

    .hero {
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('banner portada.png') no-repeat center/cover;
      color: var(--text-light);
      text-align: center;
      margin-top: 80px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .video-section {
      padding: 4rem 0;
    }

    .main-player {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 2rem;
      background-color: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }

    #main-video-player {
      width: 100%;
      height: 450px;
      border: none;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .video-card {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }

    body.light-mode .video-card {
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .video-thumbnail {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .video-info {
      padding: 1rem;
    }

    .video-info h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }

    body.light-mode .video-info h3 {
      color: var(--text-dark);
    }

    .video-info p {
      font-size: 0.8rem;
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      margin-top: 2rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .video-list {
        grid-template-columns: 1fr;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">Tenshi</a>
    <nav>
      <ul>
        <li><a href="news.html">News</a></li>
        <li><a href="Discography.html">Discography</a></li>
        <li><a href="movie.html">Videos</a></li>
        <li><a href="wallpapers.html">Gallery</a></li>
        <li><a href="My Studio.html">My Studio</a></li>
      </ul>
    </nav>
    <button class="theme-toggle">Modo Claro</button>
  </header>

  <section class="hero">
    <h1>ビデオ</h1>
  </section>

  <section class="video-section">
    <div class="container">
      <div class="main-player">
        <iframe id="main-video-player" allowfullscreen></iframe>
      </div>

      <div class="video-list" id="video-list">
        <!-- Los videos se cargarán aquí dinámicamente -->
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tenshi. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">
  <script>
    // Configuración de la API de YouTube (extraída de tu código original)
    const API_KEY = 'TU_CLAVE_DE_API'; // Reemplaza con tu clave real
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf'; // Reemplaza con tu playlist real

    // Función para obtener videos de YouTube (extraída de tu código original)
    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`
        );
        if (!response.ok) throw new Error('Error al obtener videos de YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    // Función para cargar un video en el reproductor principal
    function loadVideoInPlayer(videoId) {
      const player = document.getElementById('main-video-player');
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    // Función para renderizar la lista de videos (adaptada a tu diseño)
    function renderVideos(videos) {
      const videoList = document.getElementById('video-list');
      if (!videoList) return;
      videoList.innerHTML = '';
      videos.forEach((item, index) => {
        const video = item.snippet;
        const videoId = video.resourceId?.videoId;
        const title = video.title || 'Video sin título';
        const thumbnailUrl = video.thumbnails?.high?.url ||
                            video.thumbnails?.medium?.url ||
                            video.thumbnails?.default?.url;

        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}" class="video-thumbnail">
          <div class="video-info">
            <h3>${title}</h3>
            <p>Video #${index + 1}</p>
          </div>
        `;

        card.onclick = () => {
          if (videoId) loadVideoInPlayer(videoId);
        };

        videoList.appendChild(card);
      });
    }

    // Inicializar la página
    document.addEventListener('DOMContentLoaded', async () => {
      const videos = await fetchPlaylistVideos();
      if (videos.length > 0) {
        // Cargar el primer video en el reproductor principal
        loadVideoInPlayer(videos[0].snippet.resourceId.videoId);
        // Renderizar la lista de videos
        renderVideos(videos);
      }

      // Toggle para modo claro/oscuro
      const themeToggle = document.querySelector('.theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        themeToggle.textContent = document.body.classList.contains('light-mode') ? 'Modo Oscuro' : 'Modo Claro';
      });
    });
  </script>
</body>
</html>

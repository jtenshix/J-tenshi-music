<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --card-width: 320px;
      --card-gap: 30px;
      --primary-color: #e0c27b;
      --secondary-color: #4c51bf;
      --text-light: #f5f5f5;
      --text-dark: #111;
      --bg-dark: #0b0b0b;
      --bg-light: #f5f5f5;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      overflow-x: hidden;
      width: 100%;
      height: 100%;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }
    body.light-mode header,
    body.light-mode .news-card,
    body.light-mode .main-news,
    body.light-mode .video-list {
      background-color: #fff;
      color: var(--text-dark);
    }
    body.light-mode .main-player {
      background-color: #f0f0f0;
    }
    body.light-mode nav a {
      color: #333;
    }
    body.light-mode nav a:hover {
      color: var(--primary-color);
    }
    body.light-mode .label {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }
    @keyframes shake {
      0% { transform: translateX(0) scale(1.05); }
      2% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.06); }
      5% { transform: translateX(0.5px) rotate(0.5deg) scale(1.05); }
      7% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.06); }
      100% { transform: translateX(0) rotate(0deg) scale(1.05); }
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }
    header .logo {
      color: #fff;
      font-size: 20px;
      letter-spacing: 2px;
    }
    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    nav a:hover {
      color: var(--primary-color);
      animation: shake 0.2s ease-in-out infinite alternate;
    }
    .theme-toggle {
      background: none;
      border: 1px solid #777;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 12px;
      margin-left: 20px;
    }
    .theme-toggle:hover {
      background: var(--primary-color);
      color: var(--text-dark);
    }
    .hero-wrapper {
      position: relative;
      height: 75vh;
      overflow: hidden;
      margin-top: 70px;
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 75vh;
      background: url('banner portada.png') center center no-repeat;
      background-size: cover;
      z-index: 0;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 2rem;
      padding: 60px 5%;
      height: 75vh;
      display: flex;
      align-items: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }
    .section-banner {
      position: relative;
      width: 110%;
      max-width: 1800px;
      height: 370px;
      margin: 60px auto;
      border-radius: 12px;
      background: url('banner portada.png') center center no-repeat;
      background-size: cover;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--primary-color);
      font-size: 3rem;
      font-weight: 900;
      font-family: 'Yu Gothic UI', 'Hiragino Kaku Gothic Pro', Meiryo, sans-serif;
      text-shadow: 0 0 15px rgba(224, 194, 123, 0.7);
      user-select: none;
    }
    /* Reproductor principal */
    .main-player {
      width: 100%;
      max-width: 880px;
      margin: 40px auto;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .main-player iframe {
      width: 100%;
      height: 495px;
      display: block;
      border: none;
    }
    /* Lista de videos */
    .video-list {
      max-width: 880px;
      margin: 0 auto 60px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .video-list-track {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .video-list-item {
      display: flex;
      gap: 15px;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }
    .video-list-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.01);
    }
    .video-list-item img {
      width: 168px;
      height: 94px;
      border-radius: 8px;
      object-fit: cover;
    }
    .video-list-item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .video-list-item-info h4 {
      color: var(--text-light);
      font-size: 16px;
      margin-bottom: 5px;
    }
    .video-list-item-info p {
      color: #ccc;
      font-size: 14px;
    }
    body.light-mode .video-list-item-info h4 {
      color: var(--text-dark);
    }
    footer {
      padding: 100px 0 50px;
      text-align: center;
      color: #ccc;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="news.html">News</a></li>
        <li><a href="Discography.html">Discography</a></li>
        <li><a href="movie.html">Videos</a></li>
        <li><a href="wallpapers.html">Gallery</a></li>
      </ul>
    </nav>
    <button class="theme-toggle">Modo Claro</button>
  </header>
  <div class="hero-wrapper">
    <div class="hero-bg"></div>
    <div class="hero-text">幻想の響き</div>
  </div>
  <div class="section-banner">ビデオ</div>
  <section class="videos" id="videos">
    <!-- Reproductor principal -->
    <div class="main-player">
      <iframe id="main-video-player" width="880" height="495" frameborder="0" allowfullscreen></iframe>
    </div>
    <!-- Lista de videos -->
    <div class="video-list">
      <div class="video-list-track" id="video-list-track"></div>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Tenshi. All rights reserved.</p>
  </footer>
  <script src="https://unpkg.com/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/basiclightbox@5.0.4/dist/basicLightbox.min.css">
  <script>
    // Configuración de la API de YouTube
    const API_KEY = 'TU_CLAVE_DE_API'; // Reemplaza con tu clave real
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf'; // Reemplaza con tu playlist real

    // Función para obtener videos de YouTube
    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`
        );
        if (!response.ok) throw new Error('Error al obtener videos de YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error("Error al cargar videos:", error);
        return [];
      }
    }

    // Función para cargar un video en el reproductor principal
    function loadVideoInPlayer(videoId) {
      const player = document.getElementById('main-video-player');
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
    }

    // Función para renderizar la lista de videos
    function renderVideoList(videos) {
      const videoListTrack = document.getElementById('video-list-track');
      if (!videoListTrack) return;
      videoListTrack.innerHTML = '';
      videos.forEach((item, index) => {
        const video = item.snippet;
        const videoId = video.resourceId?.videoId;
        const title = video.title || 'Video sin título';
        const thumbnailUrl = video.thumbnails?.high?.url ||
                             video.thumbnails?.medium?.url ||
                             video.thumbnails?.default?.url;

        const listItem = document.createElement('div');
        listItem.className = 'video-list-item';
        listItem.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <div class="video-list-item-info">
            <h4>${title}</h4>
            <p>Video #${index + 1}</p>
          </div>
        `;

        listItem.onclick = () => {
          if (videoId) loadVideoInPlayer(videoId);
        };

        videoListTrack.appendChild(listItem);
      });
    }

    // Inicializar todo al cargar la página
    window.addEventListener('DOMContentLoaded', async () => {
      const videos = await fetchPlaylistVideos();
      if (videos.length > 0) {
        // Cargar el primer video en el reproductor principal
        const firstVideoId = videos[0].snippet.resourceId.videoId;
        loadVideoInPlayer(firstVideoId);
        // Renderizar la lista de videos
        renderVideoList(videos);
      }

      // Toggle para modo claro/oscuro
      const themeToggle = document.querySelector('.theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        themeToggle.textContent = document.body.classList.contains('light-mode') ? 'Modo Oscuro' : 'Modo Claro';
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | Videos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">
  <style>
    /* --- Estilos Globales --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --card-width: 320px;
      --card-gap: 30px;
      --neon-color: #5eff48;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #5eff48;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: #111;
      color: #0f0;
    }

    /* --- Animaciones --- */
    @keyframes shake {
      0% { transform: translateX(0) scale(1.0); }
      2% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.01); }
      5% { transform: translateX(0.5px) rotate(0.5deg) scale(1.0); }
      7% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.01); }
      100% { transform: translateX(0) rotate(0deg) scale(1.0); }
    }

    /* --- Header --- */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid var(--neon-color);
    }

    header .logo {
      color: var(--neon-color);
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-block;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: var(--neon-color);
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: var(--neon-color);
      animation: shake 0.2s ease-in-out infinite alternate;
    }

    .theme-toggle {
      background: none;
      border: 1px solid #777;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 12px;
      margin-left: 20px;
    }

    .theme-toggle:hover {
      background: var(--neon-color);
      color: #000;
      box-shadow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color);
    }

    /* --- Hero --- */
    .hero-wrapper {
      position: relative;
      height: 75vh;
      overflow: hidden;
      margin-top: 70px;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 75vh;
      background: url('banner portada.png') center center no-repeat;
      background-size: cover;
      filter: brightness(0.5);
      z-index: 0;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      color: var(--neon-color);
      font-size: 2.5rem;
      padding: 60px 5%;
      height: 75vh;
      display: flex;
      align-items: center;
      text-shadow: 0 0 10px var(--neon-color), 0 0 20px rgba(0,255,0,0.3);
    }

    /* --- Reproductor Principal --- */
    .main-video-player {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 40px auto;
      background: #111;
      border: 2px solid var(--neon-color);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
    }

    .main-video-player #main-player {
      width: 100%;
      height: 506.25px;
      border: none;
    }

    .main-video-player .video-info {
      padding: 20px;
    }

    .main-video-player .video-info h3 {
      font-size: 26px;
      margin-bottom: 10px;
      color: var(--neon-color);
      text-shadow: 0 0 5px var(--neon-color), 0 0 10px rgba(0,255,0,0.5);
    }

    .main-video-player .video-info p {
      font-size: 14px;
      color: #ccc;
      line-height: 1.5;
    }

    /* --- Filtros --- */
    .video-filters {
      text-align: center;
      margin: 40px 0;
    }

    .video-filters button {
      background: none;
      border: 1px solid #222;
      color: #ccc;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
      margin: 0 5px;
    }

    .video-filters button.active,
    .video-filters button:hover {
      color: var(--neon-color);
      border-color: var(--neon-color);
      box-shadow: 0 0 5px var(--neon-color), 0 0 15px var(--neon-color);
    }

    /* --- Media Cards --- */
    .media-card {
      background: #111;
      border-radius: 14px;
      padding: 10px;
      width: var(--card-width);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
      filter: grayscale(100%);
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
    }

    .media-card:hover {
      filter: grayscale(0%);
      box-shadow: 0 0 15px var(--neon-color), 0 0 30px rgba(0,255,0,0.5);
      transform: scale(1.05);
    }

    .media-card img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 8px;
      aspect-ratio: 16 / 9;
      transition: all 0.3s ease;
    }

    .media-card h4 {
      font-size: 16px;
      text-align: center;
      color: var(--neon-color);
      text-shadow: 0 0 5px var(--neon-color);
      margin-bottom: 6px;
    }

    .media-card .label {
      font-size: 11px;
      color: #000;
      background: var(--neon-color);
      padding: 2px 6px;
      border-radius: 999px;
    }

    .media-card.center-card {
      transform: scale(1.1);
      filter: grayscale(0%);
      z-index: 5;
    }

    /* --- Carrusel --- */
    .videos .carousel-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
      padding: 0;
    }

    .videos .carousel-track {
      display: flex;
      align-items: center;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      border: 1px solid var(--neon-color);
      color: var(--neon-color);
      font-size: 24px;
      padding: 5px 12px;
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .carousel-btn:hover {
      background: var(--neon-color);
      color: #000;
      box-shadow: 0 0 10px var(--neon-color), 0 0 20px rgba(0,255,0,0.5);
    }

    .carousel-btn.prev {
      left: 0;
    }

    .carousel-btn.next {
      right: 0;
    }

    /* --- Video Category Titles --- */
    .video-category-block h3 {
      font-size: 28px;
      color: var(--neon-color);
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 5px var(--neon-color), 0 0 15px rgba(0,255,0,0.5);
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #5eff48;
      font-size: 14px;
    }

    footer p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="news.html">News</a></li>
        <li><a href="Discography.html">Discography</a></li>
        <li><a href="movie.html">Videos</a></li>
        <li><a href="wallpapers.html">Gallery</a></li>
        <li><a href="My Studio.html">My Studio</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Modo Claro / Oscuro</button>
  </header>

  <div class="hero-wrapper" style="margin-top: 70px;">
    <div class="hero-bg"></div>
    <div class="hero-text">Videos <span>ビデオ</span></div>
  </div>
  
  <section class="videos" id="videos">
    <div class="main-video-player">
      <div id="main-player"></div>
      <div class="video-info">
        <h3 id="main-video-title">Cargando video...</h3>
        <p id="main-video-description"></p>
      </div>
    </div>

    <div class="video-filters">
      <button class="filter-btn active" data-category="all">Todos</button>
      <button class="filter-btn" data-category="music">Música</button>
      <button class="filter-btn" data-category="dance">Baile</button>
      <button class="filter-btn" data-category="vlog">Vlog</button>
    </div>

    <div id="video-content-container">
      <div id="all-videos-block" class="video-category-block">
        <h3>Todos los Videos</h3>
        <div class="carousel-container">
          <div class="carousel-track" id="all-videos-track"></div>
          <button class="carousel-btn prev" aria-label="Anterior">‹</button>
          <button class="carousel-btn next" aria-label="Siguiente">›</button>
        </div>
      </div>

      <div id="music-videos-block" class="video-category-block" style="display: none;">
        <h3>Música</h3>
        <div class="carousel-container">
          <div class="carousel-track" id="music-videos-track"></div>
          <button class="carousel-btn prev" aria-label="Anterior">‹</button>
          <button class="carousel-btn next" aria-label="Siguiente">›</button>
        </div>
      </div>

      <div id="dance-videos-block" class="video-category-block" style="display: none;">
        <h3>Baile</h3>
        <div class="carousel-container">
          <div class="carousel-track" id="dance-videos-track"></div>
          <button class="carousel-btn prev" aria-label="Anterior">‹</button>
          <button class="carousel-btn next" aria-label="Siguiente">›</button>
        </div>
      </div>

      <div id="vlog-videos-block" class="video-category-block" style="display: none;">
        <h3>Vlogs</h3>
        <div class="carousel-container">
          <div class="carousel-track" id="vlog-videos-track"></div>
          <button class="carousel-btn prev" aria-label="Anterior">‹</button>
          <button class="carousel-btn next" aria-label="Siguiente">›</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>j-tenshiwebcomingsoon</p>
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }

    const API_KEY = 'TU_CLAVE_DE_API';
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf';

    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error('Error al obtener videos de YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('main-player', {
        height: '506.25',
        width: '100%',
        videoId: '',
        playerVars: { playsinline: 1, rel: 0, modestbranding: 1 },
        events: { onReady: onPlayerReady }
      });
    }

    function onPlayerReady() {
      fetchAndRenderVideos();
    }

    function loadMainPlayer(videoId, title, description) {
      if (player && player.loadVideoById) {
        player.loadVideoById(videoId);
        document.getElementById('main-video-title').textContent = title;
        document.getElementById('main-video-description').textContent = description || '';
      }
    }

    async function fetchAndRenderVideos() {
      const allVideos = await fetchPlaylistVideos();
      const videosOrdenados = allVideos.sort((a, b) => new Date(b.snippet.publishedAt) - new Date(a.snippet.publishedAt));
      if (videosOrdenados.length > 0) {
        const mainVideo = videosOrdenados[0].snippet;
        const mainVideoId = mainVideo.resourceId ? mainVideo.resourceId.videoId : null;
        loadMainPlayer(mainVideoId, mainVideo.title, mainVideo.description || '');
      }

      const musicVideos = [];
      const danceVideos = [];
      const vlogVideos = [];

      videosOrdenados.forEach(item => {
        const title = item.snippet.title.toLowerCase();
        if (title.includes('[music]')) musicVideos.push(item);
        else if (title.includes('[dance]')) danceVideos.push(item);
        else if (title.includes('[vlog]')) vlogVideos.push(item);
      });

      renderVideoCards(videosOrdenados, 'all-videos-track');
      renderVideoCards(musicVideos, 'music-videos-track');
      renderVideoCards(danceVideos, 'dance-videos-track');
      renderVideoCards(vlogVideos, 'vlog-videos-track');
    }

    function renderVideoCards(videos, targetTrackId) {
      const videoTrack = document.getElementById(targetTrackId);
      if (!videoTrack) return;
      videoTrack.innerHTML = '';
      videos.forEach(item => {
        const video = item.snippet;
        const videoId = video.resourceId ? video.resourceId.videoId : null;
        const title = video.title || 'Video';
        const thumbnailUrl = video.thumbnails.high.url;
        const card = document.createElement('div');
        card.className = 'media-card';
        card.innerHTML = `<img src="${thumbnailUrl}" alt="${title}"><h4>${title}</h4>`;
        if (videoId) card.onclick = () => loadMainPlayer(videoId, title, video.description || '');
        videoTrack.appendChild(card);
      });
    }

    const filterButtons = document.querySelectorAll('.filter-btn');
    const videoCategoryBlocks = document.querySelectorAll('.video-category-block');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        const category = button.dataset.category;
        videoCategoryBlocks.forEach(block => block.style.display = 'none');
        if (category === 'all') document.getElementById('all-videos-block').style.display = 'block';
        else document.getElementById(`${category}-videos-block`).style.display = 'block';
      });
    });

    // --- Carrusel simple ---
    document.querySelectorAll('.carousel-container').forEach(container => {
      const track = container.querySelector('.carousel-track');
      const prevBtn = container.querySelector('.carousel-btn.prev');
      const nextBtn = container.querySelector('.carousel-btn.next');
      let scrollPos = 0;
      const cardWidth = container.querySelector('.media-card')?.offsetWidth + 30 || 350;
      prevBtn.addEventListener('click', () => {
        scrollPos = Math.max(0, scrollPos - cardWidth);
        track.style.transform = `translateX(-${scrollPos}px)`;
      });
      nextBtn.addEventListener('click', () => {
        const maxScroll = track.scrollWidth - container.offsetWidth;
        scrollPos = Math.min(maxScroll, scrollPos + cardWidth);
        track.style.transform = `translateX(-${scrollPos}px)`;
      });
    });
  </script>
</body>
</html>

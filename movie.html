  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #5eff48;
      --bg-dark: #000;
      --bg-light: #f5f5f5;
      --text-dark: #111;
      --text-light: #f5f5f5;
      --card-width: 320px;
      --card-gap: 24px;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(10px);
      padding: 14px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }
    header .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2px;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    nav a {
      color: #bbb;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }
    nav a:hover { color: var(--primary); }
    .theme-toggle {
      background: none;
      border: 1px solid #666;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
    }
    .theme-toggle:hover {
      background: var(--primary);
      color: #000;
    }

    /* Hero */
    .hero-wrapper {
      margin-top: 70px;
      position: relative;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .hero-bg {
      position: absolute;
      inset: 0;
      background: url('banner portada.png') center/cover no-repeat;
      z-index: 0;
    }
    .hero-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.9));
    }
    .hero-text {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 2px 15px rgba(0,0,0,0.6);
    }

    /* Main Video Player */
    .main-video-player {
      width: 90%;
      max-width: 900px;
      margin: 60px auto 40px auto;
      background: #111;
      border: 1px solid var(--primary);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(94, 255, 72, 0.4);
    }
    body.light-mode .main-video-player { background: #fff; }
    .main-video-player #main-player {
      width: 100%;
      height: 506px;
    }
    .main-video-player .video-info {
      padding: 20px;
    }
    .main-video-player .video-info h3 {
      font-size: 22px;
      margin-bottom: 8px;
      color: var(--primary);
    }
    .main-video-player .video-info p {
      font-size: 14px;
      color: #aaa;
    }

    /* Filters */
    .video-filters {
      text-align: center;
      margin: 30px 0;
    }
    .video-filters button {
      background: none;
      border: 1px solid #444;
      color: #bbb;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 20px;
      margin: 0 5px;
      transition: all 0.3s;
    }
    .video-filters button.active,
    .video-filters button:hover {
      color: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 6px var(--primary);
    }

    /* Video Blocks */
    .video-category-block {
      margin: 50px auto;
      max-width: 1100px;
    }
    .video-category-block h3 {
      font-size: 26px;
      color: var(--primary);
      text-align: center;
      margin-bottom: 25px;
    }

    /* Carousel */
    .carousel-container {
      position: relative;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .media-card {
      background: #111;
      border-radius: 12px;
      padding: 8px;
      width: 280px;
      margin: 0 12px;
      text-align: center;
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .media-card img {
      width: 100%;
      border-radius: 10px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }
    .media-card h4 {
      font-size: 15px;
      margin: 10px 0 5px 0;
    }
    .media-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(94,255,72,0.4);
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      padding: 5px 12px;
      border-radius: 50%;
      transition: 0.3s;
    }
    .carousel-btn:hover {
      background: var(--primary);
      color: #000;
    }
    .carousel-btn.prev { left: 10px; }
    .carousel-btn.next { right: 10px; }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px 0;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }

    const API_KEY = 'TU_CLAVE_DE_API';
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf';

    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error('Error al obtener videos de YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('main-player', {
        height: '506',
        width: '100%',
        videoId: '',
        playerVars: { 'playsinline': 1, 'rel': 0, 'modestbranding': 1 },
        events: { 'onReady': onPlayerReady }
      });
    }
    function onPlayerReady() {
      fetchAndRenderVideos();
    }
    function loadMainPlayer(videoId, title, description) {
      if (player && player.loadVideoById) {
        player.loadVideoById(videoId);
        document.getElementById('main-video-title').textContent = title;
        document.getElementById('main-video-description').textContent = description || '';
      }
    }

    async function fetchAndRenderVideos() {
      const allVideos = await fetchPlaylistVideos();
      const videosOrdenados = allVideos.sort((a, b) => new Date(b.snippet.publishedAt) - new Date(a.snippet.publishedAt));

      if (videosOrdenados.length > 0) {
        const mainVideo = videosOrdenados[0].snippet;
        const mainVideoId = mainVideo.resourceId?.videoId || null;
        loadMainPlayer(mainVideoId, mainVideo.title, mainVideo.description || '');
      }

      const musicVideos = [], danceVideos = [], vlogVideos = [];
      videosOrdenados.forEach(item => {
        const title = item.snippet.title.toLowerCase();
        if (title.includes('[music]')) musicVideos.push(item);
        else if (title.includes('[dance]')) danceVideos.push(item);
        else if (title.includes('[vlog]')) vlogVideos.push(item);
      });

      renderVideoCards(videosOrdenados, 'all-videos-track');
      renderVideoCards(musicVideos, 'music-videos-track');
      renderVideoCards(danceVideos, 'dance-videos-track');
      renderVideoCards(vlogVideos, 'vlog-videos-track');
    }

    function renderVideoCards(videos, targetTrackId) {
      const videoTrack = document.getElementById(targetTrackId);
      if (!videoTrack) return;
      videoTrack.innerHTML = '';
      videos.forEach(item => {
        const video = item.snippet;
        const videoId = video.resourceId?.videoId || null;
        const title = video.title || 'Video';
        const thumbnailUrl = video.thumbnails.high.url;
        const card = document.createElement('div');
        card.className = 'media-card';
        card.innerHTML = `<img src="${thumbnailUrl}" alt="${title}"><h4>${title}</h4>`;
        if (videoId) card.onclick = () => loadMainPlayer(videoId, title, video.description || '');
        videoTrack.appendChild(card);
      });
    }

    const filterButtons = document.querySelectorAll('.filter-btn');
    const videoCategoryBlocks = document.querySelectorAll('.video-category-block');
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        const category = button.dataset.category;
        videoCategoryBlocks.forEach(block => {
          if (category === 'all') block.style.display = 'block';
          else block.style.display = block.id.includes(category) ? 'block' : 'none';
        });
      });
    });
  </script>

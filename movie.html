<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    /* Aquí mantén todos los estilos de tu código original */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --card-width: 320px;
      --card-gap: 30px;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }
    /* Mantén todos los demás estilos de tu código original */

    /* Estilos adicionales para la sección de videos */
    .main-video-container {
      max-width: 800px;
      margin: 0 auto 40px;
      text-align: center;
    }
    #main-video-player {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-thumbnail {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }
    .video-info {
      padding: 15px;
    }
    .video-info h3 {
      color: #fff;
      font-size: 1rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Mantén todo el contenido de tu código original hasta la sección de videos -->

  <div class="section-banner">ビデオ</div>
  <section class="videos" id="videos">
    <div class="main-video-container">
      <iframe id="main-video-player" allowfullscreen></iframe>
    </div>
    <div class="video-list" id="video-list">
      <!-- Aquí se cargarán los videos -->
    </div>
  </section>

  <!-- Mantén el resto del contenido de tu código original -->

  <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">
  <script>
    // Función para cambiar el tema (de tu código original)
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }

    // Configuración de la API de YouTube (de tu código original)
    const API_KEY = 'TU_CLAVE_DE_API'; // Reemplaza con tu clave real
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf'; // Reemplaza con tu playlist real

    // Función para obtener videos de YouTube (de tu código original)
    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error('Error al obtener videos de YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    // Función para cargar un video en el reproductor principal
    function loadVideoInPlayer(videoId) {
      const player = document.getElementById('main-video-player');
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    // Función para renderizar la lista de videos
    function renderVideos(videos) {
      const videoList = document.getElementById('video-list');
      if (!videoList) return;
      videoList.innerHTML = '';
      videos.forEach((item, index) => {
        const video = item.snippet;
        const videoId = video.resourceId?.videoId;
        const title = video.title || 'Video';
        const thumbnailUrl = video.thumbnails?.high?.url ||
                            video.thumbnails?.medium?.url ||
                            video.thumbnails?.default?.url;

        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}" class="video-thumbnail">
          <div class="video-info">
            <h3>${title}</h3>
          </div>
        `;

        card.onclick = () => {
          if (videoId) loadVideoInPlayer(videoId);
        };

        videoList.appendChild(card);
      });
    }

    // Inicializar la página
    window.addEventListener('DOMContentLoaded', async () => {
      const videos = await fetchPlaylistVideos();
      if (videos.length > 0) {
        // Cargar el primer video en el reproductor principal
        loadVideoInPlayer(videos[0].snippet.resourceId.videoId);
        // Renderizar la lista de videos
        renderVideos(videos);
      }
    });
  </script>
</body>
</html>

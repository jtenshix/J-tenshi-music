<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | Videos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #e0e0e0;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; width: 100%;
      padding: 15px 5%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      display: flex; justify-content: space-between; align-items: center;
      z-index: 999;
    }
    .logo {
      color: #5eff48;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #5eff48;
    }
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav a {
      color: #ccc; text-decoration: none;
      font-size: 14px; transition: 0.3s;
    }
    nav a:hover { color: #5eff48; text-shadow: 0 0 6px #5eff48; }
    .theme-toggle {
      background: none; border: 1px solid #5eff48;
      color: #5eff48; padding: 6px 14px;
      border-radius: 20px; cursor: pointer;
      transition: all 0.3s;
    }
    .theme-toggle:hover { background: #5eff48; color: #000; }

    /* Hero */
    .hero-wrapper {
      margin-top: 70px;
      position: relative; height: 65vh;
      background: url('banner portada.png') center/cover no-repeat;
      display: flex; align-items: center; justify-content: center;
    }
    .hero-text {
      font-size: 3rem; font-weight: bold;
      color: #fff;
      text-align: center;
      text-shadow: 0 0 12px #000, 0 0 15px #5eff48;
    }

    /* Main Video Player */
    .main-video-player {
      width: 90%; max-width: 1000px;
      margin: 60px auto 40px;
      background: #111;
      border: 1px solid #5eff48;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(94, 255, 72, 0.4);
      transition: transform 0.3s;
    }
    .main-video-player:hover { transform: scale(1.01); }
    #main-player { width: 100%; height: 506px; }
    .video-info { padding: 20px; }
    .video-info h3 {
      font-size: 24px; color: #5eff48;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #5eff48;
    }
    .video-info p { font-size: 14px; color: #aaa; }

    /* Filters */
    .video-filters {
      text-align: center; margin: 20px 0 50px;
    }
    .video-filters button {
      background: transparent;
      border: 1px solid #5eff48;
      color: #5eff48;
      padding: 8px 18px;
      border-radius: 20px;
      margin: 0 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .video-filters button.active,
    .video-filters button:hover {
      background: #5eff48;
      color: #000;
      box-shadow: 0 0 10px #5eff48;
    }

    /* Video Carousels */
    .video-category-block {
      margin-bottom: 60px;
      text-align: center;
    }
    .video-category-block h3 {
      font-size: 26px;
      color: #5eff48;
      margin-bottom: 25px;
      text-shadow: 0 0 6px #5eff48;
    }
    .carousel-container {
      position: relative;
      max-width: 1000px; margin: 0 auto;
      overflow: hidden;
    }
    .carousel-track {
      display: flex; transition: transform 0.5s ease-in-out;
    }
    .media-card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      margin: 0 10px;
      flex: 0 0 280px;
      transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
      filter: grayscale(100%);
      cursor: pointer;
    }
    .media-card img {
      width: 100%; height: 160px;
      object-fit: cover;
    }
    .media-card h4 {
      padding: 12px;
      font-size: 15px;
      text-align: center;
    }
    .media-card:hover {
      filter: grayscale(0%);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(94,255,72,0.6);
    }
    .center-card {
      transform: scale(1.1);
      filter: grayscale(0%);
      box-shadow: 0 0 20px rgba(94,255,72,0.6);
      z-index: 5;
    }

    /* Carousel buttons */
    .carousel-btn {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      border: 1px solid #5eff48;
      color: #5eff48;
      font-size: 22px;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }
    .carousel-btn:hover {
      background: #5eff48; color: #000;
      box-shadow: 0 0 10px #5eff48;
    }
    .carousel-btn.prev { left: -40px; }
    .carousel-btn.next { right: -40px; }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      background: #111;
      border-top: 1px solid #333;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Discografía</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <button class="theme-toggle">Modo Claro</button>
  </header>

  <div class="hero-wrapper">
    <div class="hero-text">幻想の響き</div>
  </div>

  <!-- Reproductor principal -->
  <div class="main-video-player">
    <iframe id="main-player" src="https://www.youtube.com/embed/" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="video-info">
      <h3 id="video-title">Selecciona un video</h3>
      <p id="video-description">Aquí aparecerá la descripción del video seleccionado.</p>
    </div>
  </div>

  <!-- Filtros -->
  <div class="video-filters">
    <button class="active" data-category="all">Todos</button>
    <button data-category="music">Música</button>
    <button data-category="live">En Vivo</button>
  </div>

  <!-- Carrusel de videos -->
  <section class="videos" id="videos">
    <div class="carousel-container" aria-label="Videos carousel">
      <div class="carousel-track" id="videos-track"></div>
      <button class="carousel-btn prev" aria-label="Anterior">‹</button>
      <button class="carousel-btn next" aria-label="Siguiente">›</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tenshi. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
  <script>
    const API_KEY = "TU_API_KEY";
    const PLAYLIST_ID = "PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf";

    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=20`
        );
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    function renderVideos(videos) {
      const videoTrack = document.getElementById("videos-track");
      videoTrack.innerHTML = "";
      videos.forEach((item, index) => {
        const video = item.snippet;
        const videoId = video.resourceId?.videoId;
        const title = video.title;
        const thumbnail = video.thumbnails?.high?.url || "";

        const card = document.createElement("div");
        card.className = "media-card";
        card.innerHTML = `
          <img src="${thumbnail}" alt="${title}">
          <h4>${title}</h4>
        `;
        card.onclick = () => {
          document.getElementById("main-player").src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
          document.getElementById("video-title").textContent = title;
          document.getElementById("video-description").textContent = video.description || "Sin descripción disponible.";
        };

        if (index === 0) {
          document.getElementById("main-player").src = `https://www.youtube.com/embed/${videoId}`;
          document.getElementById("video-title").textContent = title;
          document.getElementById("video-description").textContent = video.description || "Sin descripción disponible.";
        }

        videoTrack.appendChild(card);
      });
    }

    function initVideoCarousel() {
      const track = document.getElementById("videos-track");
      const prevBtn = document.querySelector(".videos .carousel-btn.prev");
      const nextBtn = document.querySelector(".videos .carousel-btn.next");
      let scrollPos = 0;
      const cardWidth = 300;

      prevBtn.addEventListener("click", () => {
        scrollPos = Math.max(0, scrollPos - cardWidth);
        track.style.transform = `translateX(-${scrollPos}px)`;
      });

      nextBtn.addEventListener("click", () => {
        const maxScroll = track.scrollWidth - track.parentElement.offsetWidth;
        scrollPos = Math.min(maxScroll, scrollPos + cardWidth);
        track.style.transform = `translateX(-${scrollPos}px)`;
      });
    }

    window.addEventListener("DOMContentLoaded", async () => {
      const videos = await fetchPlaylistVideos();
      renderVideos(videos);
      initVideoCarousel();
    });

    document.querySelector(".theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
    });
  </script>
</body>
</html>

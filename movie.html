<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner 3D - Solo 5 Paneles</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');

    * { --ang: 0; }

    html, body { height: 100%; margin: 0; }
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .spinner {
      transform-style: preserve-3d;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateY(calc(var(--ang) * 1deg)) translateY(-12px);
      transition: all .5s ease-in-out;
    }

    .holder {
      width: 600px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 700px;
      perspective-origin: center;
    }

    .panel {
      border-radius: 5px;
      width: 100px;
      height: 100px;
      position: absolute;
      background-size: cover;
      background-position: center;
      transition: all 0.5s ease-in-out;
    }

    /* Distribuci√≥n de los 5 paneles frontales */
    .panel1 { transform: rotateY(0deg) translateZ(200px); }
    .panel2 { transform: rotateY(22deg) translateZ(200px); }
    .panel3 { transform: rotateY(44deg) translateZ(200px); }
    .panel4 { transform: rotateY(66deg) translateZ(200px); }
    .panel5 { transform: rotateY(88deg) translateZ(200px); }

    .fade {
      background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0) 100%);
      width: 860px;
      height: 200px;
      position: absolute;
      transform: rotateY(calc(var(--ang) * -1deg)) translateZ(110px);
      transition: all .5s ease-in-out;
    }

    .pagination {
      width: 600px;
      height: 44px;
      margin-top: 10px;
      text-align: center;
    }

    .pagination button {
      padding: 0;
      border: none;
      cursor: pointer;
      width: 44px;
      color: black;
      background: #fffa;
      height: 44px;
      margin: 0 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 20px;
      border-radius: 100%;
      transition: all .2s ease-in-out;
    }

    .pagination button:hover { background: #fffc; }
    .pagination button:active { background: #ffff; }
  </style>
</head>
<body>

<div class="holder">
  <div class="spinner">
    <div class="panel panel1" style="background-image:url(https://images.unsplash.com/photo-1516727003284-a96541e51e9c?crop=entropy&cs=srgb&fm=jpg&q=85)"></div>
    <div class="panel panel2" style="background-image:url(https://images.unsplash.com/photo-1691389694412-266f872999c6?crop=entropy&cs=srgb&fm=jpg&q=85)"></div>
    <div class="panel panel3" style="background-image:url(https://images.unsplash.com/photo-1606391901318-07003db08d63?crop=entropy&cs=srgb&fm=jpg&q=85)"></div>
    <div class="panel panel4" style="background-image:url(https://images.unsplash.com/photo-1610785396756-24bd1889ddae?crop=entropy&cs=srgb&fm=jpg&q=85)"></div>
    <div class="panel panel5" style="background-image:url(https://images.unsplash.com/photo-1505849871170-7f94cf84f4d2?crop=entropy&cs=srgb&fm=jpg&q=85)"></div>
    <div class="fade"></div>
  </div>
</div>

<div class="pagination">
  <button id="prev">&#8592;</button>
  <button id="next">&#8594;</button>
</div>

<script>
  var ang = 0;

  $("#prev").click(function(){
    ang += 22;
    $("*").css("--ang", ang);
  });

  $("#next").click(function(){
    ang -= 22;
    $("*").css("--ang", ang);
  });
</script>

</body>
</html>

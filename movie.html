<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos | Tenshi</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    .videos {
      padding-top: 100px;
      padding-bottom: 100px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .videos h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      color: #fff;
    }
    .carousel-container {
      position: relative;
      overflow: hidden;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0;
    }
    .carousel-track {
      display: flex;
      align-items: center;
      transition: transform 0.5s ease-in-out;
    }
    .media-card {
      width: 300px;
      margin: 0 10px;
      flex-shrink: 0;
      opacity: 0.6;
      transform: scale(0.9);
      transition: transform 0.3s ease, opacity 0.3s ease;
      background: #222;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .media-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 8px;
      aspect-ratio: 16 / 9;
    }
    .media-card h4 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 6px;
      color: #f5f5f5;
    }
    .media-card.center-card {
      transform: scale(1.2);
      opacity: 1;
      z-index: 2;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #e0c27b;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s;
    }
    .carousel-btn.prev {
      left: 10px;
    }
    .carousel-btn.next {
      right: 10px;
    }
  </style>
</head>
<body>

  <section class="videos" id="videos">
    <h2>Videos Oficiales</h2>
    <div class="carousel-container" aria-label="Videos carousel">
      <div class="carousel-track" id="videos-track">
        </div>
      <button class="carousel-btn prev" aria-label="Anterior">‹</button>
      <button class="carousel-btn next" aria-label="Siguiente">›</button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">
  <script>
    // Replace with your YouTube API key and playlist ID
    const API_KEY = 'TU_CLAVE_DE_API'; // Replace 'TU_CLAVE_DE_API' with your actual API key
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf';

    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error('Error fetching videos from YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    function renderVideos(videos) {
      const videoTrack = document.getElementById('videos-track');
      if (!videoTrack) return;
      videoTrack.innerHTML = '';
      videos.forEach(item => {
        const video = item.snippet;
        const videoId = video && video.resourceId ? video.resourceId.videoId : null;
        const title = video.title || 'Video';
        const thumbnailUrl = (video.thumbnails && (video.thumbnails.high || video.thumbnails.medium || video.thumbnails.default)) ? (video.thumbnails.high || video.thumbnails.medium || video.thumbnails.default).url : '';
        const card = document.createElement('div');
        card.className = 'media-card';
        card.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <h4>${title}</h4>
        `;
        if (videoId) {
          card.onclick = () => {
            basicLightbox.create(`
              <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" width="880" height="495" frameborder="0" allow="autoplay" allowfullscreen></iframe>
            `).show();
          };
        }
        videoTrack.appendChild(card);
      });
    }

    function initCarousel() {
      const track = document.getElementById('videos-track');
      const prevBtn = document.querySelector('.videos .carousel-btn.prev');
      const nextBtn = document.querySelector('.videos .carousel-btn.next');
      const container = track.parentElement;
      if (!track || !prevBtn || !nextBtn || !container) return;

      let isTransitioning = false;
      const visibleCards = 3;
      let cards = Array.from(track.children);
      const totalCards = cards.length;
      if (totalCards < visibleCards) return;

      const startClones = cards.slice(0, visibleCards).map(node => node.cloneNode(true));
      const endClones = cards.slice(-visibleCards).map(node => node.cloneNode(true));
      startClones.forEach(clone => track.appendChild(clone));
      endClones.reverse().forEach(clone => track.insertBefore(clone, track.firstChild));

      cards = Array.from(track.children);
      let currentIndex = visibleCards;

      function updateVideoCarousel(smoothTransition = true) {
        if (isTransitioning) return;
        isTransitioning = true;

        const cardCenter = cards[currentIndex].offsetLeft + (cards[currentIndex].offsetWidth / 2);
        const containerCenter = container.offsetWidth / 2;
        const newTransform = -(cardCenter - containerCenter);

        track.style.transition = smoothTransition ? 'transform 0.5s ease-in-out' : 'none';
        track.style.transform = `translateX(${newTransform}px)`;

        cards.forEach((card) => {
          card.classList.remove('center-card');
        });
        cards[currentIndex].classList.add('center-card');
      }

      track.addEventListener('transitionend', () => {
        isTransitioning = false;
        if (currentIndex >= totalCards + visibleCards) {
          currentIndex = visibleCards;
          updateVideoCarousel(false);
        } else if (currentIndex < visibleCards) {
          currentIndex = totalCards + currentIndex;
          updateVideoCarousel(false);
        }
      });

      prevBtn.addEventListener('click', () => {
        if (isTransitioning) return;
        currentIndex--;
        updateVideoCarousel();
      });

      nextBtn.addEventListener('click', () => {
        if (isTransitioning) return;
        currentIndex++;
        updateVideoCarousel();
      });

      let autoplayInterval = setInterval(() => {
        if (!isTransitioning) {
          currentIndex++;
          updateVideoCarousel();
        }
      }, 4000);

      container.addEventListener('mouseenter', () => clearInterval(autoplayInterval));
      container.addEventListener('mouseleave', () => {
        autoplayInterval = setInterval(() => {
          if (!isTransitioning) {
            currentIndex++;
            updateVideoCarousel();
          }
        }, 4000);
      });

      updateVideoCarousel();
      window.addEventListener('resize', () => {
        updateVideoCarousel(false);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      fetchPlaylistVideos().then(videos => {
        renderVideos(videos);
        if (videos && videos.length >= 3) {
          initCarousel();
        }
      });
    });
  </script>

</body>
</html>

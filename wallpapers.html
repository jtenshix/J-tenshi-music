<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .download {
            margin-top: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            background-color: #00c3ff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .download:hover {
            background-color: #0094cc;
        }
    </style>
</head>
<body>

<h2>Wallpapers</h2>
<p>Haz clic en una imagen para verla en grande y descargarla.</p>

<div class="gallery">
    <img src="https://lh3.googleusercontent.com/d/1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-" onclick="openModal('1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-', 'Wallpaper 1')">
    <img src="https://lh3.googleusercontent.com/d/1eDkiw4NlFx_FNxFphyfUss04FBWdS0np" onclick="openModal('1eDkiw4NlFx_FNxFphyfUss04FBWdS0np', 'Wallpaper 2')">
    <img src="https://lh3.googleusercontent.com/d/1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk" onclick="openModal('1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk', 'Wallpaper 3')">
</div>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg">
    <a id="downloadBtn" class="download" target="_blank">Descargar</a>
</div>

<script>
    function openModal(imgId, imgName) {
        let imageUrl = "https://lh3.googleusercontent.com/d/" + imgId;
        document.getElementById("modalImg").src = imageUrl;
        document.getElementById("downloadBtn").href = "https://drive.google.com/uc?export=download&id=" + imgId;
        document.getElementById("downloadBtn").innerText = "Descargar " + imgName;
        document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }
</script>

</body>
</html>

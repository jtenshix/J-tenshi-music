<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Wallpapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.2);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            width: 80%;
            max-width: 500px;
        }
        .download-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Galería de Wallpapers</h1>
    <div class="gallery">
        <img src="https://drive.google.com/uc?id=1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk" alt="Wallpaper 1" onclick="openModal('https://drive.google.com/uc?id=1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk', 'https://drive.google.com/uc?export=download&id=1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk')">
        <img src="https://drive.google.com/uc?id=1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-" alt="Wallpaper 2" onclick="openModal('https://drive.google.com/uc?id=1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-', 'https://drive.google.com/uc?export=download&id=1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-')">
        <img src="https://drive.google.com/uc?id=1eDkiw4NlFx_FNxFphyfUss04FBWdS0np" alt="Wallpaper 3" onclick="openModal('https://drive.google.com/uc?id=1eDkiw4NlFx_FNxFphyfUss04FBWdS0np', 'https://drive.google.com/uc?export=download&id=1eDkiw4NlFx_FNxFphyfUss04FBWdS0np')">
    </div>
    
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Wallpaper Ampliado">
        <a id="download-link" class="download-btn" href="#" download>Descargar</a>
    </div>
    
    <script>
        function openModal(imageSrc, downloadLink) {
            document.getElementById('modal-img').src = imageSrc;
            document.getElementById('download-link').href = downloadLink;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>

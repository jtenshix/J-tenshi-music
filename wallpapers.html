<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Wallpapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 8px;
        }
        .download-btn {
            margin-top: 10px;
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        @media (max-width: 600px) {
            .gallery {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Galería de Wallpapers</h1>
    <div class="gallery">
        <img src="https://drive.google.com/thumbnail?id=1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-" onclick="openLightbox('https://drive.google.com/uc?export=view&id=1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-', 'https://drive.google.com/uc?export=download&id=1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-')">
        <img src="https://drive.google.com/thumbnail?id=1eDkiw4NlFx_FNxFphyfUss04FBWdS0np" onclick="openLightbox('https://drive.google.com/uc?export=view&id=1eDkiw4NlFx_FNxFphyfUss04FBWdS0np', 'https://drive.google.com/uc?export=download&id=1eDkiw4NlFx_FNxFphyfUss04FBWdS0np')">
        <img src="https://drive.google.com/thumbnail?id=1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk" onclick="openLightbox('https://drive.google.com/uc?export=view&id=1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk', 'https://drive.google.com/uc?export=download&id=1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk')">
    </div>
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
        <a id="download-link" class="download-btn" target="_blank">Descargar</a>
    </div>
    <script>
        function openLightbox(imgSrc, downloadLink) {
            document.getElementById("lightbox-img").src = imgSrc;
            document.getElementById("download-link").href = downloadLink;
            document.getElementById("lightbox").style.display = "flex";
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>

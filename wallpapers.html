<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .image-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image-container:hover {
            transform: scale(1.1);
        }
        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .image-container p {
            margin-top: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #cc7a00;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Galer√≠a de Wallpapers</h1>
    
    <div class="gallery">
        <div class="image-container" onclick="openModal('1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk')">
            <img src="https://drive.google.com/uc?export=view&id=1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk" alt="Wallpaper 1">
            <p>Wallpaper 1</p>
        </div>
        <div class="image-container" onclick="openModal('1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-')">
            <img src="https://drive.google.com/uc?export=view&id=1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-" alt="Wallpaper 2">
            <p>Wallpaper 2</p>
        </div>
        <div class="image-container" onclick="openModal('1eDkiw4NlFx_FNxFphyfUss04FBWdS0np')">
            <img src="https://drive.google.com/uc?export=view&id=1eDkiw4NlFx_FNxFphyfUss04FBWdS0np" alt="Wallpaper 3">
            <p>Wallpaper 3</p>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Imagen Grande">
        <a id="downloadLink" download>
            <button class="download-btn">Descargar</button>
        </a>
    </div>

    <script>
        function openModal(imageId) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImage");
            var downloadLink = document.getElementById("downloadLink");

            var imageUrl = "https://drive.google.com/uc?export=view&id=" + imageId;
            
            modal.style.display = "flex";
            modalImg.src = imageUrl;
            downloadLink.href = imageUrl;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>

</body>
</html>

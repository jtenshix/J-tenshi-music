<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Wallpapers</title>
    <style>
        body { text-align: center; background-color: #1a1a1a; color: white; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gallery img { width: 100px; cursor: pointer; transition: transform 0.3s; }
        .gallery img:hover { transform: scale(1.1); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); align-items: center; justify-content: center; flex-direction: column; }
        .overlay img { max-width: 90%; max-height: 80%; margin-bottom: 10px; }
        .close { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; }
        .download-btn { background: #ff6600; color: white; padding: 10px 20px; border: none; cursor: pointer; text-decoration: none; font-size: 18px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Visor de Wallpapers</h1>
    <div class="gallery">
        <img src="https://drive.google.com/uc?id=1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-" onclick="showImage(this, '1XlGH77rbbzWFzskhwamlzjUh7avhVDQ-')">
        <img src="https://drive.google.com/uc?id=1eDkiw4NlFx_FNxFphyfUss04FBWdS0np" onclick="showImage(this, '1eDkiw4NlFx_FNxFphyfUss04FBWdS0np')">
        <img src="https://drive.google.com/uc?id=1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk" onclick="showImage(this, '1JjuJt3dNs-lc-WXBuAsveUMSrhlYL3Dk')">
    </div>
    <div class="overlay" id="overlay">
        <span class="close" onclick="hideImage()">&times;</span>
        <img id="expandedImg">
        <a id="downloadBtn" class="download-btn" target="_blank">Descargar</a>
    </div>
    <script>
        function showImage(img, id) {
            document.getElementById("expandedImg").src = img.src;
            document.getElementById("downloadBtn").href = "https://drive.google.com/uc?export=download&id=" + id;
            document.getElementById("overlay").style.display = "flex";
        }
        function hideImage() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>

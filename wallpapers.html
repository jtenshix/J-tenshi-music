<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Manga</title>
    <style>
        body { text-align: center; background-color: #1a1a1a; color: white; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gallery img { width: 100px; cursor: pointer; transition: transform 0.3s; }
        .gallery img:hover { transform: scale(1.1); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); align-items: center; justify-content: center; flex-direction: column; }
        .overlay img { max-width: 90%; max-height: 80vh; }
        .close { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; color: white; }
    </style>
</head>
<body>
    <h1>Visor de Manga</h1>
    <div class="gallery">
        <img src="https://drive.google.com/uc?id=1IgH4gzuCttxlsPK7DoJkF0cZGxTV4E4-" onclick="showImage(this)">
        <img src="https://drive.google.com/uc?id=1UdE3To_EIoWvGzjOP4J-MnStoY99vS2G" onclick="showImage(this)">
        <img src="https://drive.google.com/uc?id=1P04Xw8o2l9V9hlhroOM4nrGeBtmeb8at" onclick="showImage(this)">
        <img src="https://drive.google.com/uc?id=1D8e7nD3Xe2IsGwbuJ0QAgfG4Dwf5bRId" onclick="showImage(this)">
        <img src="https://drive.google.com/uc?id=1oO3vYMSWvWMwupmU92uU9qBc-8z0xFKz" onclick="showImage(this)">
    </div>
    <div class="overlay" id="overlay" onclick="hideImage()">
        <span class="close" onclick="hideImage()">&times;</span>
        <img id="expandedImg" src="">
    </div>
    <script>
        function showImage(img) {
            document.getElementById("expandedImg").src = img.src;
            document.getElementById("overlay").style.display = "flex";
        }
        function hideImage() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>

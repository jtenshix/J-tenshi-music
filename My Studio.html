<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenshi | Noticias</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* === HERO / BANNER PRINCIPAL === */
    .hero-wrapper {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 2rem;
      padding: 60px 5%;
      height: 100%;
      display: flex;
      align-items: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }

    /* === SECCIÓN NOTICIAS (igual al código prueba) === */
    .news {
      padding: 100px 5% 80px;
      background-color: #1a1a1a;
      max-width: 1200px;
      margin: -50px auto 80px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    .news h2 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }
    .schedule-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
    }
    .main-news {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
      background: #222;
      border-radius: 16px;
      padding: 20px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }
    .news-card {
      background: #222;
      border-radius: 14px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .news-card:hover {
      transform: scale(1.05);
    }
    .news-card img, .main-news img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      display: block;
    }

    /* === SECCIÓN VIDEOS (integrada del código final) === */
    .videos {
      padding: 100px 5% 80px;
      background-color: #1a1a1a;
      max-width: 1200px;
      margin: -50px auto 80px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    .videos h2 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: #222;
      border-radius: 14px;
      padding: 10px;
      overflow: hidden;
      aspect-ratio: 16/9;
    }
    .video-card iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Banner dinámico -->
  <div class="hero-wrapper">
    <div class="hero-bg" id="banner"></div>
    <div class="hero-text">Bienvenido a Tenshi | 幻想の響き</div>
  </div>

  <!-- Noticias -->
  <section class="news">
    <h2>NEWS</h2>
    <div class="schedule-grid" id="news-grid">
      <!-- Noticias dinámicas desde catalogo.json -->
    </div>
  </section>

  <!-- Videos -->
  <section class="videos">
    <h2>VIDEOS</h2>
    <div class="video-grid" id="video-grid">
      <!-- Videos dinámicos desde catalogo.json -->
    </div>
  </section>

  <script>
    async function cargarCatalogo() {
      try {
        const response = await fetch("data/catalogo.json");
        const data = await response.json();

        // Banner principal
        const banner = document.getElementById("banner");
        banner.style.backgroundImage = `url('${data.banner_principal}')`;

        // Noticias (SIN CAMBIOS)
        const grid = document.getElementById("news-grid");
        grid.innerHTML = "";
        let i = 0;
        Object.values(data.news).forEach(nota => {
          const card = document.createElement("div");
          card.className = i === 0 ? "main-news" : "news-card";
          card.innerHTML = `<img src="${nota.imagen}" alt="Noticia">`;
          grid.appendChild(card);
          i++;
        });

        // Videos (ADAPTADO)
        const videoGrid = document.getElementById("video-grid");
        videoGrid.innerHTML = "";
        data.videos.forEach(video => {
          const embedUrl = video.url
            .replace("watch?v=", "embed/")
            .replace("youtu.be/", "www.youtube.com/embed/");
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>
          `;
          videoGrid.appendChild(card);
        });

      } catch (e) {
        console.error("Error cargando catálogo:", e);
      }
    }

    cargarCatalogo();
  </script>
</body>
</html>

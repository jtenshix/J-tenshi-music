<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva (Rotación, Volteo y Rebote Táctil)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            margin-bottom: 40px;
        }

        .card {
            width: 300px;
            height: 450px;
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Transición para el rebote */
            transform: rotateX(0deg) rotateY(0deg);
            position: relative;
            cursor: grab;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
        }

        .card-face.back {
            background-color: lightgray;
            transform: rotateY(180deg);
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="interactiveCard">
            <div class="card-face front">X</div>
            <div class="card-face back"></div>
        </div>
    </div>

    <button class="flip-button" id="flipCardBtn">Voltear</button>

    <script>
        const interactiveCard = document.getElementById('interactiveCard');
        const flipCardBtn = document.getElementById('flipCardBtn');
        let isTouching = false;
        let startX, startY, currentX, currentY;
        let rotationX = 0;
        let rotationY = 0;
        let isFlipped = false;
        let isFlipping = false;
        let isRotationLocked = false;

        interactiveCard.addEventListener('touchstart', (e) => {
            if (!isFlipping && !isRotationLocked) {
                isTouching = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                interactiveCard.style.cursor = 'grabbing';
                interactiveCard.style.transition = 'transform 0s'; // Remover transición para movimiento directo
            }
            e.preventDefault();
        });

        interactiveCard.addEventListener('touchmove', (e) => {
            if (!isTouching || isFlipping || isRotationLocked) return;
            currentX = e.touches[0].clientX;
            currentY = e.touches[0].clientY;

            const deltaX = currentX - startX;
            const deltaY = currentY - startY;

            rotationY += deltaX * 0.2; // Ajusté el multiplicador a 0.2 para un rebote más sutil
            rotationX -= deltaY * 0.2;

            interactiveCard.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            startX = currentX;
            startY = currentY;
            e.preventDefault();
        });

        const resetRotation = () => {
            interactiveCard.style.transition = 'transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)'; // Reestablecer la transición para el rebote
            rotationX = 0;
            rotationY = 0;
            interactiveCard.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        };

        interactiveCard.addEventListener('touchend', () => {
            isTouching = false;
            interactiveCard.style.cursor = 'grab';
            resetRotation();
        });

        interactiveCard.addEventListener('touchcancel', () => {
            isTouching = false;
            interactiveCard.style.cursor = 'grab';
            resetRotation();
        });

        flipCardBtn.addEventListener('click', () => {
            if (!isFlipping) {
                isFlipping = true;
                isFlipped = !isFlipped;
                interactiveCard.classList.toggle('flipped');
                isRotationLocked = true;
                setTimeout(() => {
                    isFlipping = false;
                    isRotationLocked = false;
                }, 600);
            }
        });
    </script>

</body>
</html>

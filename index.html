<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
      padding-top: 50px;
    }
    .card-container {
      perspective: 1500px; /* Aumentar la perspectiva para mayor efecto 3D */
      position: relative;
    }
    .card {
      width: 360px;
      height: 540px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.05s ease-out;
      cursor: grab;
      will-change: transform;
      transform: rotateX(0deg) rotateY(0deg);
      transform-origin: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateZ(0.8cm); /* Grosor más sutil */
      background-color: white; /* Fondo sólido para que se vea claro */
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .card-front {
      background: url('carta_frente.png') no-repeat center/cover;
      background-size: cover;
      border-radius: 10px;
    }
    .card-back {
      background: url('carta_dorso.png') no-repeat center/cover;
      background-size: cover;
      transform: rotateY(180deg) translateZ(0.8cm); /* Lo mismo para la parte trasera */
      border-radius: 10px;
    }

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (Carta Fantasma)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            position: relative; /* Para centrar la carta fantasma */
        }

        .card-animation-container {
            width: 360px;
            height: 540px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            transform: rotateY(0deg);
            border-radius: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center center; /* Aseguramos que el punto de rotación sea el centro */
        }

        .card-animation-container.animate-flip {
            transform: rotateY(180deg);
        }

        .card-animation-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            background-size: cover;
            transform-origin: center center; /* Añadimos el punto de rotación al centro de cada cara */
        }

        .card-animation-front {
            background-image: url('carta_frente.png.jpg');
            transform: rotateY(0deg);
        }

        .card-animation-back {
            background-image: url('carta_dorso.png.png');
            transform: rotateY(180deg);
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            right: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-animation-container" id="cardFantasma">
            <div class="card-animation-face card-animation-front"></div>
            <div class="card-animation-face card-animation-back"></div>
        </div>
    </div>

    <button class="flip-button" id="flipBtn"></button>

    <script>
        const cardFantasma = document.getElementById('cardFantasma');
        const flipBtn = document.getElementById('flipBtn');
        let isFlipped = false;

        flipBtn.addEventListener('click', () => {
            cardFantasma.classList.toggle('animate-flip');
            isFlipped = !isFlipped;
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            overflow-x: hidden;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100vw;
            justify-content: center;
        }

        .card-container {
            perspective: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 400px;
            scroll-snap-align: center;
        }

        .card {
            width: 360px;
            height: 540px;
            background-color: #fff;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background-color: #fff;
        }

        .card-back {
            background-color: #f00;
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-side card-front"></div>
                <div class="card-side card-back"></div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById("card");
        let isFlipped = false;
        let currentX = 0;
        let velocity = 0;
        let lastPosition = 0;

        document.querySelector(".scroll-container").addEventListener("scroll", (event) => {
            let newPos = event.target.scrollLeft;
            let delta = newPos - lastPosition;
            lastPosition = newPos;
            card.style.transform = `rotateY(${delta / 5}deg)`;
        });

        card.addEventListener("click", () => {
            isFlipped = !isFlipped;
            card.style.transform = `rotateY(${isFlipped ? 180 : 0}deg)`;
        });
    </script>
</body>
</html>

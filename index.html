<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      overflow: hidden;
    }
    .card-container {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Mueve la carta hacia arriba */
      height: 100vh;
      width: 100vw;
    }
    .card {
      width: 80%;
      max-width: 600px;
      height: 80%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      cursor: pointer;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-top: 20px; /* Espacio hacia arriba */
      will-change: transform;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: url('carta_frente.png.jpg') no-repeat center/cover;
      background-size: cover;
    }
    .card-back {
      background: url('carta_dorso.png.png') no-repeat center/cover;
      transform: rotateY(180deg);
      background-size: cover;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
    }
    .buttons a {
      text-decoration: none;
      background-color: #fff;
      color: #121212;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back">
        <div class="buttons">
          <a href="https://www.youtube.com/@j-tenshimus1c" target="_blank" id="youtubeLink">YouTube</a>
          <a href="https://open.spotify.com/artist/0ZkxChUDjvBph9f7TitfMR?si=WxsQF2meTdiaOibANyQNSg" target="_blank" id="spotifyLink">Spotify</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Variables para control del movimiento
    const card = document.getElementById('card');
    let startX = 0, startY = 0;
    let rotationX = 0, rotationY = 0;
    const maxTilt = 50;  // Aumentamos aún más la inclinación máxima para hacerlo más notorio

    // Ajustamos la sensibilidad de la carta para que se mueva más suavemente
    const sensitivity = 3;  // Este valor determina cuán rápido o suave se mueve la carta

    // Variable para saber si la carta está mostrando el reverso
    let isCardFlipped = false;

    // Al hacer clic en los enlaces, la carta debe volverse para mostrar la parte frontal
    document.getElementById('youtubeLink').addEventListener('click', flipCard);
    document.getElementById('spotifyLink').addEventListener('click', flipCard);

    function flipCard(e) {
      e.preventDefault();
      
      // Si la carta ya está volteada, no hacemos nada
      if (isCardFlipped) return;

      // Volteamos la carta
      card.style.transition = 'transform 0.6s ease-out';  // Transición más suave para voltear la carta
      card.style.transform = 'rotateY(180deg)';  // Volteamos la carta
      isCardFlipped = true;  // Indicamos que la carta está volteada
    }

    // Manejadores de movimiento 3D
    card.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    card.addEventListener('touchmove', (e) => {
      const moveX = e.touches[0].clientX - startX;
      const moveY = e.touches[0].clientY - startY;

      // Calculamos el ángulo de rotación en los ejes X e Y
      rotationX = ((moveY / window.innerHeight) * maxTilt) * sensitivity;
      rotationY = ((moveX / window.innerWidth) * maxTilt) * sensitivity;

      // Suavizamos aún más la transición para que el movimiento se vea extremadamente fluido
      card.style.transition = 'transform 0.05s ease-out';  // Transición más rápida
      card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
    });

    card.addEventListener('touchend', () => {
      // Restablecemos la carta a su posición original de manera suave
      card.style.transition = 'transform 0.4s ease-out';  // Transición más suave al volver a la posición original
      card.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });

    // Volver la carta al frente cuando se termine de hacer clic en el enlace
    card.addEventListener('transitionend', () => {
      if (isCardFlipped) {
        // Después de la rotación, volvemos al frente
        card.style.transition = 'transform 0.6s ease-out';
        card.style.transform = 'rotateY(0deg)';
        isCardFlipped = false;
      }
    });
  </script>
</body>
</html>

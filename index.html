<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Única Flip/Rotate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a0033, #4a148c, #3f51b5);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Para posicionar botón flip */
        }

        .card-container {
            width: 80vw;
            height: auto; /* Altura automática basada en proporción */
            aspect-ratio: 300 / 420; /* Proporción carta (ancho / alto) */
            max-width: 300px; /* Ancho máximo */
            position: relative;
            perspective: 1000px; /* Perspectiva para efecto 3D */
            cursor: grab; /* Cursor para indicar que se puede arrastrar */
             user-select: none; /* Evitar seleccionar texto/imagen */
             -webkit-user-drag: none; /* Evitar arrastre fantasma de imagen */
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative; /* Cambiado de absolute a relative */
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out; /* Transición para el volteo */
             transform: rotateX(0deg) rotateY(0deg); /* Estado inicial */
        }

        .card.is-flipped {
            /* El JS añadirá esta clase para voltear */
            /* La rotación exacta (180, 360, etc.) la controlará JS */
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Oculta la cara trasera por defecto */
            border-radius: 8px;
            overflow: hidden; /* Asegura que contenido no se salga */
            display: flex; /* Para centrar contenido si es necesario */
            justify-content: center;
            align-items: center;
             -webkit-user-drag: none; /* Evitar arrastre fantasma de imagen */
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Evitar espacio extra debajo de img */
            pointer-events: none; /* Para que no interfiera con el drag de la carta */
             user-select: none;
        }

        .card-face.front {
            background-color: #eee; /* Color temporal si no hay imagen */
            /* z-index: 2; Ya no necesario con backface-visibility */
        }

        .card-face.back {
            background-color: #333; /* Color temporal si no hay imagen */
            transform: rotateY(180deg); /* Posiciona la cara trasera girada */
            /* Contenido de la cara trasera (botones) */
            display: block; /* Resetear flex si no se necesita centrar */
            position: relative; /* Para posicionar botones dentro */
        }

        /* Estilos para botones DENTRO de .card-face.back */
        .card-face.back .youtube-button {
             background-color: red;
             border: none;
             padding: 8px 12px;
             border-radius: 5px;
             cursor: pointer;
             position: absolute;
             z-index: 1; /* Encima de la imagen de fondo de la cara */
             color: white;
             font-family: Arial, sans-serif;
             font-weight: bold;
             transition: background 0.3s;
             top: 20px;
             left: 20px;
        }
         .card-face.back .youtube-button:hover {
            background-color: darkred;
         }
         .card-face.back .social-icons {
             position: absolute;
             bottom: 10px;
             right: 10px;
             display: flex;
             gap: 10px;
             z-index: 1;
         }
         .card-face.back .social-icons a {
             color: white;
             text-decoration: none;
             font-size: 24px;
             transition: color 0.3s;
         }
         .card-face.back .social-icons a:hover {
             color: #8c9eff; /* Un color que contraste */
         }

        /* Botón de Voltear General (fuera de la carta) */
        .flip-button {
            background-color: rgba(255, 255, 255, 0.8); /* Más visible */
            border: none;
            width: 45px; /* Un poco más grande */
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.3s;
            position: absolute; /* Relativo al body */
            z-index: 100; /* Asegurar que esté encima */
            bottom: 30px; /* Posición abajo */
            right: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
         .flip-button:hover {
            background-color: white;
            transform: scale(1.1);
         }

        canvas { /* Dejamos el canvas de partículas */
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             pointer-events: none;
             z-index: -1; /* Detrás de todo */
         }

         /* Añadir media query básica */
         @media (max-width: 600px) {
             .card-container { max-width: 90vw; }
             .flip-button { width: 40px; height: 40px; bottom: 20px; right: 20px;}
             .card-face.back .youtube-button { padding: 6px 10px; font-size: 12px; top: 15px; left: 15px; }
             .card-face.back .social-icons { bottom: 8px; right: 8px; gap: 8px;}
             .card-face.back .social-icons a { font-size: 18px; }
         }

    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas> <div class="card-container" id="cardContainer"> <div class="card" id="interactiveCard"> <div class="card-face front">
                <img src="carta_frente.png.jpg" alt="Frente de la Carta">
                </div>
            <div class="card-face back">
                <img src="carta_dorso.png.png" alt="Dorso de la Carta">
                <button class="youtube-button" onclick="window.open('googleusercontent.com/youtube.com/4', '_blank')">
                    <i class="fab fa-youtube"></i> YouTube
                </button>
                <div class="social-icons">
                    <a href="https://facebook.com/tu_perfil" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/tu_perfil" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com/tu_perfil" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>

    <button class="flip-button" id="flipButton">
        <i class="fas fa-sync-alt" style="color: #333; font-size: 18px;"></i>
    </button>

    <script>
        // --- VARIABLES GLOBALES ---
        const cardContainer = document.getElementById('cardContainer');
        const cardElement = document.getElementById('interactiveCard');
        const flipButton = document.getElementById('flipButton');
        // Añadir canvas y partículas si se quieren mantener
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const particles = []; // Rellenar si se usa

        let isDragging = false;
        let startX, startY, currentX, currentY;
        let rotationX = 0; // Rotación actual por arrastre
        let rotationY = 0; // Rotación actual por arrastre
        let isFlipping = false;
        let currentFlipRotation = 0; // Grados actuales del volteo (0 o 180, 360, etc.)
        const rotationFactor = 0.3; // Sensibilidad del arrastre
        // Podríamos añadir la física después si esto funciona


        // --- LÓGICA DE VOLTEO (FLIP) ---
        flipButton.addEventListener('click', () => {
            if (isFlipping || isDragging) return; // Evitar flip si ya está volteando o arrastrando

            isFlipping = true;
            disableDrag(); // Desactivar arrastre

            // Calcular rotación final (sumar 180 a la rotación Y actual del flip)
            currentFlipRotation += 180;

            // Aplicar la rotación Y del flip. La rotación X/Y del drag se ignora/resetea durante el flip.
            // Usamos la clase CSS para la animación
            cardElement.style.transition = 'transform 0.6s ease-in-out'; // Asegurar transición
            cardElement.style.transform = `rotateY(${currentFlipRotation}deg) rotateX(0deg)`; // Resetear X, aplicar solo Y

             // Escuchar fin de la transición CSS
            cardElement.addEventListener('transitionend', onFlipEnd, { once: true });
        });

        function onFlipEnd() {
            isFlipping = false;
            cardElement.style.transition = 'none'; // Quitar transición para el drag
             // Resetear rotación de drag al terminar el flip para empezar limpio
             rotationX = 0;
             rotationY = 0;
            enableDrag(); // Reactivar arrastre
        }


        // --- LÓGICA DE ROTACIÓN INTERACTIVA (DRAG) ---

        function handleDragStart(e) {
            if (isFlipping) return; // No empezar drag si está volteando
            isDragging = true;
            cardContainer.style.cursor = 'grabbing';
            cardElement.style.transition = 'none'; // Quitar transición para drag

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const rect = cardContainer.getBoundingClientRect(); // Usar contenedor para centro estable
            startX = clientX - (rect.left + rect.width / 2);
            startY = clientY - (rect.top + rect.height / 2);

            // Añadir listeners al documento para seguir moviendo fuera de la carta
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('touchmove', handleDragMove, { passive: false });
            document.addEventListener('mouseup', handleDragEnd);
            document.addEventListener('touchend', handleDragEnd);
            document.addEventListener('mouseleave', handleDragEnd); // Si el ratón sale de la ventana
        }

        function handleDragMove(e) {
            if (!isDragging) return;

             // Prevenir scroll en táctil durante el drag
             if (e.touches) e.preventDefault();


            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const rect = cardContainer.getBoundingClientRect();
            currentX = clientX - (rect.left + rect.width / 2);
            currentY = clientY - (rect.top + rect.height / 2);

            const deltaX = currentX - startX;
            const deltaY = currentY - startY;

            // Calcular nueva rotación por drag (acumulativa quizás no es ideal aquí)
            // Mejor que la rotación por drag sea relativa al estado actual del flip
            rotationY = deltaX * rotationFactor; // Rotación Y por drag
            rotationX = -deltaY * rotationFactor; // Rotación X por drag

             // Limitar rotación X
             rotationX = Math.max(-45, Math.min(45, rotationX));

             // Aplicar transformación combinada: rotación Y del flip + rotación X/Y del drag
             cardElement.style.transform = `rotateY(${currentFlipRotation + rotationY}deg) rotateX(${rotationX}deg)`;

             // No actualizar startX/Y aquí para que sea relativo al inicio del drag
        }

        function handleDragEnd() {
            if (!isDragging) return;
            isDragging = false;
            cardContainer.style.cursor = 'grab';

             // Quitar listeners del documento
             document.removeEventListener('mousemove', handleDragMove);
             document.removeEventListener('touchmove', handleDragMove);
             document.removeEventListener('mouseup', handleDragEnd);
             document.removeEventListener('touchend', handleDragEnd);
             document.removeEventListener('mouseleave', handleDragEnd);


             // Volver suavemente a la rotación del flip (sin rotación X/Y por drag)
             cardElement.style.transition = 'transform 0.4s ease-out'; // Transición suave
             cardElement.style.transform = `rotateY(${currentFlipRotation}deg) rotateX(0deg)`;

             // Resetear rotaciones de drag
             rotationX = 0;
             rotationY = 0;

              // Quitar transición después de volver para que el drag sea inmediato
              setTimeout(() => {
                  if (!isFlipping) cardElement.style.transition = 'none';
              }, 400);

        }

        // Funciones para activar/desactivar drag
        function enableDrag() {
            cardContainer.addEventListener('mousedown', handleDragStart);
            cardContainer.addEventListener('touchstart', handleDragStart, { passive: false });
            console.log("Drag Activado");
        }

        function disableDrag() {
            cardContainer.removeEventListener('mousedown', handleDragStart);
            cardContainer.removeEventListener('touchstart', handleDragStart);
            // Asegurarse de quitar listeners de move/end si el flip interrumpe un drag
            if(isDragging) {
                 isDragging = false; // Forzar fin del drag
                 cardContainer.style.cursor = 'grab';
                 document.removeEventListener('mousemove', handleDragMove);
                 document.removeEventListener('touchmove', handleDragMove);
                 document.removeEventListener('mouseup', handleDragEnd);
                 document.removeEventListener('touchend', handleDragEnd);
                 document.removeEventListener('mouseleave', handleDragEnd);
            }
             console.log("Drag Desactivado");
        }

        // Activar drag inicialmente
        enableDrag();


        // --- Lógica Partículas (Simplificada, igual que antes) ---
         // Copiar y pegar el código de Particle, createParticles, animateParticles, resizeCanvas si se quiere mantener.
         // Asegúrate de que Z-index del canvas sea -1 o 0.

          // Ejemplo rápido para que no dé error si no se pega:
          function resizeCanvas() {
             if(!canvas) return;
             canvas.width = window.innerWidth;
             canvas.height = window.innerHeight;
          }
          window.addEventListener('resize', resizeCanvas);
          resizeCanvas();
          //Fin ejemplo

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (Volteo + Rotación X/Y con Rebote - Zonas Seguras Activas)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centramos verticalmente usando flexbox */
            padding-bottom: env(safe-area-inset-bottom); /* Espacio para la barra inferior de Safari */
            padding-top: env(safe-area-inset-top); /* Espacio para la barra superior (por si acaso) */
        }

        .card-container {
            perspective: 1200px;
            position: relative;
            cursor: grab;
            transform-style: preserve-3d;
            /* Ya no necesitamos ajustes de top o transform para el centrado vertical aquí */
        }

        .card {
            width: 360px;
            height: 540px;
            background-color: #fff;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: rotateX(0deg) rotateY(0deg);
        }

        .card-front-container,
        .card-back-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .card-back-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.flipped .card-front-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.flipped .card-back-container {
            opacity: 1;
            pointer-events: auto;
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
            transform: rotateY(180deg) scaleX(-1); /* Volteamos la imagen horizontalmente */
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom) + 30px); /* Botón sobre la zona segura con un margen */
            right: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front-container">
                <div class="card-side card-front"></div>
            </div>
            <div class="card-back-container">
                <div class="card-side card-back"></div>
            </div>
        </div>
    </div>
    <button class="flip-button" id="flipBtn"></button>

    <script>
        const card = document.getElementById('card');
        const flipBtn = document.getElementById('flipBtn');
        const frontContainer = document.querySelector('.card-front-container');
        const backContainer = document.querySelector('.card-back-container');
        let isFlipped = false;
        let rotationX = 0, rotationY = 0;
        let isDragging = false;
        let startX = 0, startY = 0;
        let currentX = 0, currentY = 0;
        let dragStartTime;

        function updateCardRotation() {
            card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        function startDrag(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            dragStartTime = Date.now();
            card.style.transition = "transform 0.1s ease-out";
            currentX = startX;
            currentY = startY;
        }

        function dragMove(e) {
            if (isDragging) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;

                let deltaY = y - startY;
                let deltaX = x - startX;

                rotationX -= deltaY * 0.2; // Rotación vertical sin inversión
                rotationY += deltaX * 0.2; // Rotación horizontal sin inversión

                updateCardRotation();

                startY = y;
                startX = x;
                currentY = y;
                currentX = x;
            }
        }

        function stopDrag() {
            if (isDragging) {
                isDragging = false;
                card.style.transition = "transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)";

                const animationDuration = 300;
                let velocityY = (currentY - startY) / (Date.now() - dragStartTime);
                let velocityX = (currentX - startX) / (Date.now() - dragStartTime);

                const inertiaMultiplier = 0.2;
                rotationX -= velocityY * inertiaMultiplier; // Inercia vertical sin inversión
                rotationY += velocityX * inertiaMultiplier; // Inercia horizontal sin inversión

                rotationX = Math.round(rotationX / 360) * 360;
                rotationY = Math.round(rotationY / 360) * 360;

                updateCardRotation();

                setTimeout(() => {
                    card.style.transition = "transform 0.3s ease-out";
                }, animationDuration);
            }
        }

        flipBtn.addEventListener('click', () => {
            isFlipped = !isFlipped;
            card.classList.toggle('flipped');
            rotationX = 0;
            rotationY = 0;
            updateCardRotation();
        });

        document.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', dragMove);
        document.addEventListener('touchend', stopDrag);
    </script>

</body>
</html>

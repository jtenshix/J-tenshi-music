<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Carta Única Flip & Rotate v23 (Trompo Lento Dir Fix)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS sin cambios */
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #1a0033, #4a148c, #3f51b5); min-height: 100vh; min-height: 100svh; overflow: hidden; display: flex; justify-content: center; align-items: center; position: relative; user-select: none; -webkit-user-select: none; touch-action: manipulation; }
        .card-container { width: 85vw; height: auto; aspect-ratio: 300 / 420; max-width: 300px; position: relative; perspective: 1000px; cursor: grab; user-select: none; -webkit-user-drag: none; z-index: 10; }
        .card-container:active { cursor: grabbing; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: none; transform: rotateX(0deg) rotateY(0deg); user-select: none; -webkit-user-drag: none; }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px; overflow: hidden; background-color: #555; display: block; user-select: none; -webkit-user-drag: none; }
        .card-face img { width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none; user-select: none; -webkit-user-drag: none; }
        .card-face.front {}
        .card-face.back { transform: rotateY(180deg); background-color: #333; position: relative; }
        .card-face.back .button-container { position: absolute; inset: 0; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; align-items: flex-start; z-index: 1; }
        .card-face.back .youtube-button { background-color: red; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; color: white; font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; transition: background 0.3s; margin-bottom: auto; }
        .card-face.back .youtube-button:hover { background-color: darkred; }
        .card-face.back .social-icons { display: flex; gap: 8px; align-self: flex-end; }
        .card-face.back .social-icons a { color: white; text-decoration: none; font-size: 20px; transition: color 0.3s; }
        .card-face.back .social-icons a:hover { color: #8c9eff; }
        .flip-button { background-color: rgba(255, 255, 255, 0.8); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background 0.3s, transform 0.3s; position: fixed; z-index: 100; bottom: 25px; right: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .flip-button:hover { background-color: white; transform: scale(1.1); }
        .torbellino-button { background-color: rgba(255, 255, 255, 0.8); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background 0.3s, transform 0.3s; position: fixed; z-index: 100; bottom: 25px; left: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .torbellino-button:hover { background-color: white; transform: scale(1.1); }
        canvas#particleCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        @media (max-width: 600px) { .card-container { max-width: 90vw; } .flip-button, .torbellino-button { width: 40px; height: 40px; bottom: 20px; } .flip-button { right: 20px; } .torbellino-button { left: 20px; } .card-face.back .button-container { padding: 15px; } .card-face.back .youtube-button { padding: 6px 10px; font-size: 12px; } .card-face.back .social-icons { gap: 8px;} .card-face.back .social-icons a { font-size: 18px; } }
    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>

    <div class="card-container" id="cardContainer">
        <div class="card" id="interactiveCard">
            <div class="card-face front">
                <img src="carta_frente.png.jpg" alt="Frente de la Carta">
            </div>
            <div class="card-face back">
                 <img src="carta_dorso.png.png" alt="Dorso de la Carta">
                 <div class="button-container">
                     <button class="youtube-button" onclick="window.open('googleusercontent.com/youtube.com/4', '_blank')"> <i class="fab fa-youtube"></i> YouTube </button>
                     <div class="social-icons">
                         <a href="https://facebook.com/tu_perfil" target="_blank"><i class="fab fa-facebook-f"></i></a>
                         <a href="https://twitter.com/tu_perfil" target="_blank"><i class="fab fa-twitter"></i></a>
                         <a href="https://instagram.com/tu_perfil" target="_blank"><i class="fab fa-instagram"></i></a>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <button class="flip-button" id="flipButton">
        <i class="fas fa-sync-alt" style="color: #333; font-size: 18px;"></i>
    </button>
    <button class="torbellino-button" id="torbellinoButton">
        <i class="fas fa-star" style="color: #333; font-size: 18px;"></i>
    </button>


    <script>
        // --- VARIABLES ---
        const cardContainer = document.getElementById('cardContainer');
        const cardElement = document.getElementById('interactiveCard');
        const flipButton = document.getElementById('flipButton');
        const torbellinoButton = document.getElementById('torbellinoButton');
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas ? canvas.getContext('2d') : null;
        const particles = [];
        const numParticles = 30;

        // Estado
        let isDragging = false;
        let isFlipping = false;
        let currentFlipRotation = 0;
        let dragRotationX = 0; let dragRotationY = 0;

        // Drag & Physics
        let startX, startY, currentX, currentY;
        const rotationFactor = 0.3; const maxDragRotationX = 30; const maxDragRotationY = 40;
        let velocityX = 0; let velocityY = 0;
        const friction = 0.88; const springForce = 0.06;
        let animationFrameId_Rebound = null;
        let animationFrameId_Trompo = null;

        // --- FUNCIÓN LERP ---
        function lerp(start, end, amt) { return (1 - amt) * start + amt * end; }
        // --- FUNCIÓN EASE-OUT CUBIC ---
        function easeOutCubic(t) { return (--t) * t * t + 1; }

        // --- FUNCIÓN PARA APLICAR TRANSFORMACIÓN ---
        function applyRotation(flipRot = currentFlipRotation, dragX = dragRotationX, dragY = dragRotationY) {
            cardElement.style.transform = `rotateY(${flipRot + dragY}deg) rotateX(${dragX}deg)`;
        }

        // --- LÓGICA DE VOLTEO NORMAL (FLIP) --- (Acumulativo)
        flipButton.addEventListener('click', () => {
            if (isFlipping || isDragging) return; isFlipping = true; disableDrag();
            cancelAnimationFrame(animationFrameId_Rebound); animationFrameId_Rebound = null;
            dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0;
            cardElement.style.transform = `rotateY(${currentFlipRotation}deg) rotateX(0deg)`;

            currentFlipRotation += 180; // Acumular

            const transitionDuration = 600;
            cardElement.style.transition = `transform ${transitionDuration / 1000}s ease-in-out`;
            applyRotation(); // Animar a la nueva rotación acumulada

            setTimeout(() => { if (!isFlipping) return; onFlipEndCommon(); }, transitionDuration);
        });

        // --- LÓGICA DEL BOTÓN TORBELLINO --- *** JS Animation Ajustada *** ---
        torbellinoButton.addEventListener('click', () => {
             if (isFlipping || isDragging) return; isFlipping = true; disableDrag();
             cancelAnimationFrame(animationFrameId_Rebound); animationFrameId_Rebound = null;

             dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0; // Forzar centro
             applyRotation(); // Aplicar centro + Y actual

             // Parámetros de la animación JS
             const startRot = currentFlipRotation;
             const totalSpins = 10;
             // *** ACTUALIZACIÓN: Ángulo final POSITIVO para giro "derecha" ***
             const targetRotation = 180 + (totalSpins * 360); // ej: 3780
             // *** ACTUALIZACIÓN: Duración aumentada para ser más lento ***
             const duration = 2000; // ms (1.8 segundos)
             let startTime = null;

             cardElement.style.transition = 'none'; // Sin transición CSS

             // Función de animación JS para el torbellino
             function trompoStep(timestamp) {
                 if (!isFlipping) { // Permitir cancelar
                     cancelAnimationFrame(animationFrameId_Trompo);
                     animationFrameId_Trompo = null;
                     return;
                 }
                 if (!startTime) startTime = timestamp;
                 const elapsed = timestamp - startTime;
                 let progress = Math.min(1, elapsed / duration);

                 // Easing (desaceleración suave al final)
                 const easedProgress = easeOutCubic(progress);

                 // Calcular rotación Y actual
                 const currentAnimRotation = lerp(startRot, targetRotation, easedProgress);

                 // Aplicar SOLO rotación Y animada
                 cardElement.style.transform = `rotateY(${currentAnimRotation}deg) rotateX(0deg)`;

                 if (progress < 1) {
                     animationFrameId_Trompo = requestAnimationFrame(trompoStep);
                 } else {
                     // --- FIN DE ANIMACIÓN TROMPO ---
                     currentFlipRotation = 180; // Forzar estado final lógico a 180
                     onFlipEndCommon(); // Limpieza común
                     animationFrameId_Trompo = null;
                 }
             }
             // Iniciar animación JS
             cancelAnimationFrame(animationFrameId_Trompo);
             animationFrameId_Trompo = requestAnimationFrame(trompoStep);
        });

        // --- FUNCIÓN DE LIMPIEZA COMÚN ---
        function onFlipEndCommon() {
            isFlipping = false; cardElement.style.transition = 'none';
            dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0;
            applyRotation(); enableDrag();
        }

        // --- LÓGICA DE ROTACIÓN INTERACTIVA (DRAG CON FÍSICA + CONDICIONAL VERTICAL) ---
        function handleDragStart(e) { if (isFlipping) return; isDragging = true; cardContainer.style.cursor = 'grabbing'; cardElement.style.transition = 'none'; cancelAnimationFrame(animationFrameId_Rebound); animationFrameId_Rebound = null; const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; const rect = cardContainer.getBoundingClientRect(); startX = clientX - (rect.left + rect.width / 2); startY = clientY - (rect.top + rect.height / 2); velocityX = 0; velocityY = 0; document.addEventListener('mousemove', handleDragMove); document.addEventListener('touchmove', handleDragMove, { passive: false }); document.addEventListener('mouseup', handleDragEnd); document.addEventListener('touchend', handleDragEnd); document.addEventListener('mouseleave', handleDragEnd); }
        function handleDragMove(e) { if (!isDragging) return; if (e.touches) e.preventDefault(); const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; const rect = cardContainer.getBoundingClientRect(); currentX = clientX - (rect.left + rect.width / 2); currentY = clientY - (rect.top + rect.height / 2); const deltaX = currentX - startX; const deltaY = currentY - startY; const isBackFacing = Math.round(currentFlipRotation / 180) % 2 !== 0; dragRotationY += deltaX * rotationFactor; if (isBackFacing) { dragRotationX += deltaY * rotationFactor; } else { dragRotationX -= deltaY * rotationFactor; } dragRotationX = Math.max(-maxDragRotationX, Math.min(maxDragRotationX, dragRotationX)); dragRotationY = Math.max(-maxDragRotationY, Math.min(maxDragRotationY, dragRotationY)); velocityX = -deltaY * 0.5; velocityY = deltaX * 0.5; applyRotation(); startX = currentX; startY = currentY; }
        function handleDragEnd() { if (!isDragging) return; isDragging = false; cardContainer.style.cursor = 'grab'; document.removeEventListener('mousemove', handleDragMove); document.removeEventListener('touchmove', handleDragMove); document.removeEventListener('mouseup', handleDragEnd); document.removeEventListener('touchend', handleDragEnd); document.removeEventListener('mouseleave', handleDragEnd); animateRebound(); }
         function animateRebound() { if (isDragging || isFlipping) { cancelAnimationFrame(animationFrameId_Rebound); animationFrameId_Rebound = null; return; } dragRotationY += velocityY; dragRotationX += velocityX; velocityY *= friction; velocityX *= friction; const forceY = -dragRotationY * springForce; const forceX = -dragRotationX * springForce; velocityY += forceY; velocityX += forceX; cardElement.style.transition = 'none'; applyRotation(); if (Math.abs(velocityY) > 0.01 || Math.abs(velocityX) > 0.01 || Math.abs(dragRotationY) > 0.01 || Math.abs(dragRotationX) > 0.01) { animationFrameId_Rebound = requestAnimationFrame(animateRebound); } else { dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0; applyRotation(); animationFrameId_Rebound = null; } }
        function enableDrag() { cardContainer.addEventListener('mousedown', handleDragStart); cardContainer.addEventListener('touchstart', handleDragStart, { passive: false }); }
        function disableDrag() { if(isDragging) { handleDragEnd(); } cardContainer.removeEventListener('mousedown', handleDragStart); cardContainer.removeEventListener('touchstart', handleDragStart); }

        // --- Partículas (Código completo si se usa) ---
         class Particle { constructor(x, y) { this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5; this.radius = Math.random() * 1.5 + 0.5; const shapeRand = Math.random(); this.shape = shapeRand < 0.7 ? 'circle' : (shapeRand < 0.85 ? 'square' : 'triangle'); this.color = `rgba(${Math.random() * 100 + 100}, ${Math.random() * 100 + 155}, 255, ${Math.random() * 0.5 + 0.3})`; } update(deltaTime) { if (!deltaTime) deltaTime = 16.67; this.x += this.vx * deltaTime * 0.1; this.y += this.vy * deltaTime * 0.1; if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) { this.vx = -this.vx; this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x)); } if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) { this.vy = -this.vy; this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y)); } if (!isFlipping && cardContainer) { const rect = cardContainer.getBoundingClientRect(); if (rect.width > 0) { const cardCenterX = rect.left + rect.width / 2; const cardCenterY = rect.top + rect.height / 2; const dx = this.x - cardCenterX; const dy = this.y - cardCenterY; const distance = Math.sqrt(dx * dx + dy * dy); const repelRadius = (rect.width / 2) * 1.5; if (distance < repelRadius && distance > 0) { const force = (repelRadius - distance) / repelRadius; const angle = Math.atan2(dy, dx); this.vx += Math.cos(angle) * force * 0.15; this.vy += Math.sin(angle) * force * 0.15; } } } const maxSpeed = 1.5; const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy); if (speed > maxSpeed) { this.vx = (this.vx / speed) * maxSpeed; this.vy = (this.vy / speed) * maxSpeed; } } draw() { if (!ctx) return; ctx.beginPath(); if (this.shape === 'circle') { ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); } else if (this.shape === 'square') { ctx.rect(this.x - this.radius / 2, this.y - this.radius / 2, this.radius, this.radius); } else { const side = this.radius * 1.7; const height = side * Math.sqrt(3) / 2; ctx.moveTo(this.x, this.y - height / 2); ctx.lineTo(this.x + side / 2, this.y + height / 2); ctx.lineTo(this.x - side / 2, this.y + height / 2); ctx.closePath(); } ctx.fillStyle = this.color; ctx.fill(); } }
         function createParticles() { if (!canvas || !ctx) return; particles.length = 0; const rect = cardContainer.getBoundingClientRect(); const cardRadiusSq = ((rect.width / 2) * 1.6) ** 2; for (let i = 0; i < numParticles; i++) { let x, y, dx, dy, distanceSq; const maxAttempts = 10; let attempts = 0; do { x = Math.random() * canvas.width; y = Math.random() * canvas.height; if (rect.width > 0) { dx = x - (rect.left + rect.width / 2); dy = y - (rect.top + rect.height / 2); distanceSq = dx*dx + dy*dy; } else { distanceSq = Infinity; } attempts++; } while (distanceSq < cardRadiusSq && attempts < maxAttempts) particles.push(new Particle(x, y)); } }
         let lastTimeParticle = 0; function animateParticles(currentTime) { if (!ctx) { requestAnimationFrame(animateParticles); return; } if (lastTimeParticle === 0) lastTimeParticle = currentTime; const deltaTime = currentTime - lastTimeParticle; lastTimeParticle = currentTime; ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(particle => { particle.update(deltaTime || 16.67); particle.draw(); }); requestAnimationFrame(animateParticles); }
         function resizeCanvas() { if(!canvas) return; canvas.width = window.innerWidth; canvas.height = window.innerHeight; createParticles(); }

        // --- INICIALIZACIÓN ---
        enableDrag(); // Habilitar drag al cargar
        // No iniciar bucle Lerp/Rebote aquí, se controla por eventos

        // Inicialización Partículas
        if (canvas && ctx) {
             window.addEventListener('resize', resizeCanvas);
             resizeCanvas();
             lastTimeParticle = performance.now();
             requestAnimationFrame(animateParticles);
        } else { console.error("Canvas element not found or context could not be created."); }

    </script>

</body>
</html>

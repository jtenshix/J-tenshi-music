<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Gruesa Estática</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212; /* Fondo oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Estilo de la carta gruesa */
    .card {
      width: 250px;  /* Ancho de la carta */
      height: 400px; /* Alto de la carta */
      background-color: white; /* Color blanco */
      border-radius: 15px;  /* Bordes redondeados */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Sombra para un poco de profundidad */
      transform: translateZ(0); /* Sin 3D, solo estática */
    }
  </style>
</head>
<body>

  <!-- Contenedor de la carta -->
  <div class="card"></div>

</body>
</html>

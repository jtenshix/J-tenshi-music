<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Rebote suave */
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover .card-side {
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.5);
        }

        .card-front {
            background: url('carta_frente.png.jpg') no-repeat center/cover;
        }

        .card-back {
            background: url('carta_dorso.png.png') no-repeat center/cover;
            transform: rotateY(180deg);
        }

        /* Estilo para el botón de voltear */
        .flip-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .flip-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-side card-front"></div>
            <div class="card-side card-back"></div>
            <button class="flip-button" onclick="flipCard()">🔄</button> <!-- Botón de voltear -->
        </div>
    </div>

    <script>
        const card = document.getElementById('card');

        // Variables para rotación 3D
        let rotationX = 0, rotationY = 0;
        let isDragging = false;
        let startX = 0, startY = 0;

        // Función para actualizar la rotación de la carta
        function updateCardRotation() {
            card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        // Iniciar arrastre para rotación
        function startDrag(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            card.style.transition = "none"; // Elimina la transición mientras arrastras
        }

        // Mover la carta para rotación
        function dragMove(e) {
            if (!isDragging) return;
            let x = e.touches ? e.touches[0].clientX : e.clientX;
            let y = e.touches ? e.touches[0].clientY : e.clientY;

            let deltaX = x - startX;
            let deltaY = y - startY;

            rotationY += deltaX * 0.2;  // Suaviza el movimiento horizontal
            rotationX -= deltaY * 0.2;  // Suaviza el movimiento vertical

            updateCardRotation();

            startX = x;
            startY = y;
        }

        // Detener arrastre para rotación
        function stopDrag() {
            isDragging = false;

            // Suaviza el regreso de la carta a su posición inicial
            rotationX = 0;
            rotationY = 0;

            // Actualiza la rotación de la carta de manera suave
            card.style.transition = "transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)";
            updateCardRotation();

            // Después de la animación, eliminamos la transición para evitar interferencias con el siguiente movimiento
            setTimeout(() => {
                card.style.transition = "transform 0.1s ease-out";
            }, 600);  // Duración del regreso
        }

        // Agregar eventos de arrastre
        document.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', dragMove);
        document.addEventListener('mouseup', stopDrag);

        document.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', dragMove);
        document.addEventListener('touchend', stopDrag);

        // Función para voltear la carta al hacer clic en el botón
        function flipCard() {
            card.classList.toggle('flipped');
        }

    </script>

</body>
</html>

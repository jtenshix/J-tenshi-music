<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta 3D Gruesa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      perspective: 1200px;
      position: relative;
    }

  .card {
  width: 360px;
  height: 540px;
  background-color: #fff; /* Blanco para simular la ficha */
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); /* Efecto de transición elástica */
  cursor: grab;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Sombra para resaltar el 3D */
}

.card-side {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;  /* Importante para ocultar el lado opuesto al voltear */
  display: flex;
  justify-content: center;
  align-items: center;
}

.card-front {
  background-image: url('carta_frente.png.jpg');
  background-size: cover;
  background-position: center;
  transform: rotateY(0deg); /* Asegúrate de que el frente esté correctamente posicionado */
}

.card-back {
  background-image: url('carta_dorso.png.png');
  background-size: cover;
  background-position: center;
  transform: rotateY(180deg); /* Voltea el dorso de la carta */
}


    /* Efectos de movimiento 3D */
    .flip-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #121212;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 18px;
    }

    .flip-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');

let rotationX = 0, rotationY = 0;
let isDragging = false;
let startX = 0, startY = 0;
let currentX = 0, currentY = 0;
let lastRotationX = 0, lastRotationY = 0;  // Para guardar el último valor de rotación

function updateCardRotation() {
  card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
}

function startDrag(e) {
  isDragging = true;
  startX = e.touches ? e.touches[0].clientX : e.clientX;
  startY = e.touches ? e.touches[0].clientY : e.clientY;
  card.style.transition = "none"; // Elimina la transición mientras arrastras
}

function dragMove(e) {
  if (!isDragging) return;
  let x = e.touches ? e.touches[0].clientX : e.clientX;
  let y = e.touches ? e.touches[0].clientY : e.clientY;

  let deltaX = x - startX;
  let deltaY = y - startY;

  // Actualizar rotación mientras se mueve
  rotationY = lastRotationY + deltaX * 0.4;  // Suaviza el movimiento horizontal
  rotationX = lastRotationX - deltaY * 0.4;  // Suaviza el movimiento vertical

  updateCardRotation();  // Actualiza la rotación de la carta

  startX = x;
  startY = y;
}

function stopDrag() {
  isDragging = false;

  // Si la rotación supera el umbral de 90 grados, voltea la carta
  if (Math.abs(rotationY) >= 90) {
    if (rotationY > 0) {
      rotationY = 180;  // Gira completamente hacia un lado
    } else {
      rotationY = -180;  // Gira completamente hacia el otro lado
    }
  } else {
    // Si no, vuelve a su posición original
    rotationX = 0;
    rotationY = 0;
  }

  lastRotationX = rotationX;  // Guarda la última rotación
  lastRotationY = rotationY;  // Guarda la última rotación

  // Aplica la transición suave cuando la carta se queda en su posición final
  card.style.transition = "transform 0.4s cubic-bezier(0.25, 1, 0.5, 1)";
  updateCardRotation();

  // Después de la animación, eliminamos la transición para evitar interferencias con el siguiente movimiento
  setTimeout(() => {
    card.style.transition = "none";  // Elimina la transición después de la animación
  }, 400);
}

document.addEventListener('mousedown', startDrag);
document.addEventListener('mousemove', dragMove);
document.addEventListener('mouseup', stopDrag);

document.addEventListener('touchstart', startDrag);
document.addEventListener('touchmove', dragMove);
document.addEventListener('touchend', stopDrag);

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }
        .card .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }
        .front {
            background: url('front.jpg') no-repeat center/cover;
        }
        .back {
            background: url('back.jpg') no-repeat center/cover;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="side front"></div>
            <div class="side back"></div>
        </div>
    </div>
    <script>
        const card = document.getElementById("card");
        let isFlipped = false;
        let startX = 0;
        let moveThreshold = 50;

        // Girar automáticamente después de 7 segundos
        setTimeout(() => {
            card.style.transform = "rotateY(180deg)";
            isFlipped = true;
        }, 7000);

        // Manejo del movimiento táctil 3D
        document.addEventListener("mousemove", (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Detección de swipe horizontal para girar la carta
        card.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        card.addEventListener("touchend", (e) => {
            let endX = e.changedTouches[0].clientX;
            let diff = endX - startX;

            if (Math.abs(diff) > moveThreshold) {
                if (diff > 0) {
                    // Swipe a la derecha
                    card.style.transform = isFlipped ? "rotateY(0deg)" : "rotateY(180deg)";
                } else {
                    // Swipe a la izquierda
                    card.style.transform = isFlipped ? "rotateY(0deg)" : "rotateY(180deg)";
                }
                isFlipped = !isFlipped;
            }
        });
    </script>
</body>
</html>

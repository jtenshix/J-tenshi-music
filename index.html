<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      overflow: hidden;
    }
    .card-container {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Para mover la carta hacia arriba */
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .card {
      width: 80%;
      max-width: 600px;
      height: 80%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      cursor: pointer;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-top: 20px;
      will-change: transform;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: url('carta_frente.png.jpg') no-repeat center/cover;
      background-size: cover;
    }
    .card-back {
      background: url('carta_dorso.png.png') no-repeat center/cover;
      transform: rotateY(180deg);
      background-size: cover;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
    }
    .buttons a {
      text-decoration: none;
      background-color: #fff;
      color: #121212;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #ddd;
    }
    .rotate-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
    }
    .rotate-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back">
        <div class="buttons">
          <a href="https://www.youtube.com/@j-tenshimus1c" target="_blank">YouTube</a>
          <a href="https://open.spotify.com/artist/0ZkxChUDjvBph9f7TitfMR?si=WxsQF2meTdiaOibANyQNSg" target="_blank">Spotify</a>
        </div>
      </div>
    </div>
    <button class="rotate-button" id="rotate-btn">Flip</button>
  </div>

  <script>
    // Variables para control del movimiento
    const card = document.getElementById('card');
    const rotateBtn = document.getElementById('rotate-btn');
    let startX = 0, startY = 0;
    let rotationY = 0;
    let isFlipped = false;  // Estado de la carta (flipada o no)
    const maxTilt = 50;  // Aumentamos aún más la inclinación máxima para hacerlo más notorio
    const sensitivity = 3;  // Este valor determina cuán rápido o suave se mueve la carta

    // Función para voltear la carta
    function flipCard() {
      if (isFlipped) {
        card.style.transform = 'rotateY(0deg)';  // Regresa a la posición original
      } else {
        card.style.transform = 'rotateY(180deg)';  // Gira la carta 180 grados
      }
      isFlipped = !isFlipped;  // Cambia el estado de la carta
    }

    // Event listener para el botón de rotación
    rotateBtn.addEventListener('click', flipCard);

    // Voltea la carta automáticamente después de 7 segundos
    setTimeout(flipCard, 7000);  // 7000 milisegundos = 7 segundos

    card.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    card.addEventListener('touchmove', (e) => {
      const moveX = e.touches[0].clientX - startX;

      // Calculamos el ángulo de rotación en el eje Y (horizontal)
      rotationY = ((moveX / window.innerWidth) * maxTilt) * sensitivity;

      // Suavizamos aún más la transición para que el movimiento se vea extremadamente fluido
      card.style.transition = 'transform 0.05s ease-out';  // Transición más rápida
      card.style.transform = `rotateY(${rotationY}deg)`;  // Solo rotación en el eje Y (horizontal)
    });

    card.addEventListener('touchend', () => {
      // Restablecemos la carta a su posición original de manera suave
      card.style.transition = 'transform 0.4s ease-out';  // Transición más suave al volver a la posición original
      card.style.transform = 'rotateY(0deg)';
    });
  </script>
</body>
</html>

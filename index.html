<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (Superposición Directa)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            position: relative; /* Contenedor para las cartas */
            width: 360px; /* Ancho de la carta original */
            height: 540px; /* Alto de la carta original */
        }

        /* Estilos de la Carta Original */
        .card.original,
        .card-wrapper.fantasma {
            width: 100%; /* Ocupan el 100% del contenedor */
            height: 100%; /* Ocupan el 100% del contenedor */
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            border-radius: 15px;
        }

        .card.original {
            background-color: transparent;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.2s ease-in-out;
            transform: rotateX(0deg) rotateY(0deg);
        }

        .card.original .card-front-container,
        .card.original .card-back-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card.original .card-back-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.original.flipped .card-front-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.original.flipped .card-back-container {
            opacity: 1;
            pointer-events: auto;
        }

        .card.original .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .card.original .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card.original .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
            transform: rotateY(180deg) scaleX(-1);
        }

        .card.original.will-flip {
            transform: rotateY(30deg);
            transition: transform 0.2s ease-in-out;
        }

        /* Estilos de la Carta Fantasma */
        .card-wrapper.fantasma {
            transform-style: preserve-3d;
            opacity: 0;
            pointer-events: none;
            border-radius: 8px;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            position: absolute; /* Asegúrate de que esté posicionada */
            transition: opacity 0.2s ease-in-out; /* Transición para la aparición */
        }

        .card-wrapper.fantasma.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .card-wrapper.fantasma.girando-180 {
            transform: rotateY(180deg); /* Gira 180 grados */
            transition: transform 0.8s ease-in-out; /* Aumentamos la duración */
        }

        .card-face.fantasma {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-face.fantasma.front {
            background-color: white; /* Frente blanco */
            transform: rotateY(0deg);
        }

        .card-face.fantasma.back {
            background-color: red; /* Dorso rojo */
            transform: rotateY(180deg);
        }

        /* Botón de Volteo */
        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            right: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card original visible" id="cardOriginal">
            <div class="card-front-container">
                <div class="card-side card-front"></div>
            </div>
            <div class="card-back-container">
                <div class="card-side card-back"></div>
            </div>
        </div>
        <div class="card-wrapper fantasma" id="cardFantasmaWrapper">
            <div class="card-face fantasma front"></div>
            <div class="card-face fantasma back"></div>
        </div>
    </div>

    <button class="flip-button" id="flipBtn"></button>

    <script>
        const cardOriginal = document.getElementById('cardOriginal');
        const cardFantasmaWrapper = document.getElementById('cardFantasmaWrapper');
        const flipBtn = document.getElementById('flipBtn');
        let isFlippedOriginal = false;
        let rotationXOriginal = 0, rotationYOriginal = 0;
        let isDraggingOriginal = false;
        let startXOriginal = 0, startYOriginal = 0;
        let currentXOriginal = 0, currentYOriginal = 0;
        let dragStartTimeOriginal;
        let isAnimatingOriginal = false; // Para controlar la animación de la carta original
        let isFantasmaActiva = false; // Para evitar ejecuciones simultáneas de la fantasma

        function updateCardRotationOriginal() {
            cardOriginal.style.transform = `rotateX(${rotationXOriginal}deg) rotateY(${rotationYOriginal}deg)`;
        }

        function startDragOriginal(e) {
            if (!isAnimatingOriginal && !isFantasmaActiva) {
                isDraggingOriginal = true;
                startXOriginal = e.touches ? e.touches[0].clientX : e.clientX;
                startYOriginal = e.touches ? e.touches[0].clientY : e.clientY;
                dragStartTimeOriginal = Date.now();
                cardOriginal.style.transition = "transform 0.1s ease-out, opacity 0.2s ease-in-out";
                currentXOriginal = startXOriginal;
                currentYOriginal = startYOriginal;
            }
        }

        function dragMoveOriginal(e) {
            if (isDraggingOriginal && !isAnimatingOriginal && !isFantasmaActiva) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;

                let deltaY = y - startYOriginal;
                let deltaX = x - startXOriginal;

                rotationXOriginal -= deltaY * 0.2;
                rotationYOriginal += deltaX * 0.2;

                updateCardRotationOriginal();

                startYOriginal = y;
                startXOriginal = x;
                currentYOriginal = y;
                currentXOriginal = x;
            }
        }

        function stopDragOriginal() {
            if (isDraggingOriginal && !isAnimatingOriginal && !isFantasmaActiva) {
                isDraggingOriginal = false;
                cardOriginal.style.transition = "transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.2s ease-in-out";

                const animationDuration = 300;
                let velocityY = (currentYOriginal - startYOriginal) / (Date.now() - dragStartTimeOriginal);
                let velocityX = (currentXOriginal - startXOriginal) / (Date.now() - dragStartTimeOriginal);

                const inertiaMultiplier = 0.2;
                rotationXOriginal -= velocityY * inertiaMultiplier;
                rotationYOriginal += velocityX * inertiaMultiplier;

                rotationXOriginal = Math.round(rotationXOriginal / 360) * 360;
                rotationYOriginal = Math.round(rotationYOriginal / 360) * 360;

                updateCardRotationOriginal();

                setTimeout(() => {
                    cardOriginal.style.transition = "transform 0.3s ease-out, opacity 0.2s ease-in-out";
                }, animationDuration);
            }
        }

        flipBtn.addEventListener('click', () => {
            // La carta original se mantiene visible, no hacemos nada con su visibilidad aquí.

            if (!isAnimatingOriginal && !isFantasmaActiva) {
                isAnimatingOriginal = true;
                cardOriginal.classList.add('will-flip');
                setTimeout(() => {
                    isFlippedOriginal = !isFlippedOriginal;
                    cardOriginal.classList.toggle('flipped');
                    cardOriginal.classList.remove('will-flip');
                    isAnimatingOriginal = false;
                }, 200);
            }

            if (!isFantasmaActiva) {
                isFantasmaActiva = true;

                // 1. Hacer visible la carta fantasma
                cardFantasmaWrapper.classList.add('visible');

                // 2. Iniciar el giro de 180 grados después de un breve delay
                setTimeout(() => {
                    cardFantasmaWrapper.classList.add('girando-180');

                    // 3. Después de la animación (0.8s), esperar 1 segundo y luego desaparecer
                    setTimeout(() => {
                        cardFantasmaWrapper.classList.remove('visible');
                        cardFantasmaWrapper.classList.remove('girando-180');
                        isFantasmaActiva = false;
                    }, 800 + 1000);
                }, 50);
            }
        });

        document.addEventListener('touchstart', startDragOriginal);
        document.addEventListener('touchmove', dragMoveOriginal);
        document.addEventListener('touchend', stopDragOriginal);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando tu contenido...</title>
    <script>
        function detectDeviceAndRedirect() {
            const mobilePage = "tarjeta-movil.html";
            const desktopPage = "mi-sitio-web.html";

            // Estas líneas son para depuración y puedes eliminarlas más tarde si todo funciona bien.
            console.log("User Agent:", navigator.userAgent);
            const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            console.log("¿Es móvil?", isMobile);

            if (isMobile) {
                console.log("Redirigiendo a:", mobilePage);
                window.location.href = mobilePage;
            } else {
                console.log("Redirigiendo a:", desktopPage);
                window.location.href = desktopPage;
            }
        }

        detectDeviceAndRedirect();
    </script>
</head>
<body>
    <p>Cargando la versión correcta para tu dispositivo...</p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (Volteo + Rotaci칩n X/Y con Rebote - Bot칩n Abajo - Dorso Interactivo INTENTO 2)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .card-container {
            perspective: 1200px;
            position: relative;
            cursor: grab;
            margin-bottom: 40px;
            transform-style: preserve-3d;
        }

        .card {
            width: 360px;
            height: 540px;
            background-color: #fff;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: rotateX(0deg) rotateY(0deg);
        }

        .card.flipped {
            transform: rotateY(180deg) rotateX(0deg) !important;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
            transform: rotateY(180deg);
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.8);
            color: #121212;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-side card-front"></div>
            <div class="card-side card-back"></div>
        </div>
    </div>
    <button class="flip-button" id="flipBtn"></button>

    <script>
        const card = document.getElementById('card');
        const flipBtn = document.getElementById('flipBtn');
        let isFlipped = false;

        flipBtn.addEventListener('click', () => {
            isFlipped = !isFlipped;
            card.classList.toggle('flipped');
            rotationX = 0;
            rotationY = 0;
            updateCardRotation();
        });

        let rotationX = 0, rotationY = 0;
        let isDragging = false;
        let startX = 0, startY = 0;
        let currentX = 0, currentY = 0;
        let dragStartTime;

        function updateCardRotation() {
            card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        function startDrag(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            dragStartTime = Date.now();
            card.style.transition = "transform 0.1s ease-out";
            currentX = startX;
            currentY = startY;
        }

        function dragMove(e) {
            if (isDragging) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;

                let deltaY = y - startY;
                let deltaX = x - startX;

                rotationX -= deltaY * 0.2;
                rotationY += deltaX * 0.2 * (isFlipped ? -1 : 1); // Invertimos deltaX si est치 volteada

                updateCardRotation();

                startY = y;
                startX = x;
                currentY = y;
                currentX = x;
            }
        }

        function stopDrag() {
            if (isDragging) {
                isDragging = false;
                card.style.transition = "transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)";

                const animationDuration = 300;
                let velocityY = (currentY - startY) / (Date.now() - dragStartTime);
                let velocityX = (currentX - startX) / (Date.now() - dragStartTime);

                const inertiaMultiplier = 0.2;
                rotationX -= velocityY * inertiaMultiplier;
                rotationY += velocityX * inertiaMultiplier * (isFlipped ? -1 : 1); // Invertimos velocityX si est치 volteada

                rotationX = Math.round(rotationX / 360) * 360; // Encaje en X
                rotationY = Math.round(rotationY / 360) * 360; // Encaje en Y

                updateCardRotation();

                setTimeout(() => {
                    card.style.transition = "transform 0.3s ease-out";
                }, animationDuration);
            }
        }

        document.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', dragMove);
        document.addEventListener('touchend', stopDrag);
    </script>

</body>
</html>

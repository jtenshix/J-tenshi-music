<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <title>Carta Única Flip & Rotate (Lerp Suave Táctil)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos CSS (optimizados ligeramente para móvil) */
        body {
            margin: 0; padding: 0; background: linear-gradient(135deg, #1a0033, #4a148c, #3f51b5); min-height: 100vh;
            overflow: hidden; /* Prevenir scroll */
            display: flex; justify-content: center; align-items: center; position: relative;
            /* Evitar selección y zoom en táctil */
            user-select: none; -webkit-user-select: none; touch-action: manipulation;
        }
        .card-container {
            width: 85vw; /* Un poco más grande en móvil */
            height: auto; aspect-ratio: 300 / 420; max-width: 300px; position: relative; perspective: 1000px; cursor: grab; user-select: none; -webkit-user-drag: none; z-index: 10;
        }
        .card-container:active { cursor: grabbing; }

        .card {
            width: 100%; height: 100%; position: relative; transform-style: preserve-3d;
            transition: none; /* Transición controlada por JS */
            transform: rotateX(0deg) rotateY(0deg); user-select: none; -webkit-user-drag: none;
        }

        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px; overflow: hidden; background-color: #555; display: block; user-select: none; -webkit-user-drag: none;
        }
        .card-face img {
            width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none; user-select: none; -webkit-user-drag: none;
        }
        .card-face.front {}
        .card-face.back { transform: rotateY(180deg); background-color: #333; position: relative; }

        /* Botones DENTRO de .card-face.back */
        .card-face.back .button-container {
             position: absolute; inset: 0; padding: 15px; /* Menos padding */ display: flex; flex-direction: column; justify-content: space-between; align-items: flex-start; z-index: 1;
        }
         .card-face.back .youtube-button {
             background-color: red; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; color: white; font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; transition: background 0.3s; margin-bottom: auto;
         }
         .card-face.back .youtube-button:hover { background-color: darkred; }
         .card-face.back .social-icons {
             display: flex; gap: 8px; align-self: flex-end;
         }
         .card-face.back .social-icons a { color: white; text-decoration: none; font-size: 20px; /* Más pequeño */ transition: color 0.3s; }
         .card-face.back .social-icons a:hover { color: #8c9eff; }

        /* Botón de Voltear General */
        .flip-button {
            background-color: rgba(255, 255, 255, 0.8); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background 0.3s, transform 0.3s; position: absolute; z-index: 100; bottom: 20px; right: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
         .flip-button:hover { background-color: white; transform: scale(1.1); }

        canvas#particleCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

         /* No se necesita media query si ajustamos directo para móvil */

    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>

    <div class="card-container" id="cardContainer">
        <div class="card" id="interactiveCard">
            <div class="card-face front">
                <img src="carta_frente.png.jpg" alt="Frente de la Carta">
            </div>
            <div class="card-face back">
                 <img src="carta_dorso.png.png" alt="Dorso de la Carta">
                 <div class="button-container">
                     <button class="youtube-button" onclick="window.open('googleusercontent.com/youtube.com/4', '_blank')">
                         <i class="fab fa-youtube"></i> YouTube
                     </button>
                     <div class="social-icons">
                         <a href="https://facebook.com/tu_perfil" target="_blank"><i class="fab fa-facebook-f"></i></a>
                         <a href="https://twitter.com/tu_perfil" target="_blank"><i class="fab fa-twitter"></i></a>
                         <a href="https://instagram.com/tu_perfil" target="_blank"><i class="fab fa-instagram"></i></a>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <button class="flip-button" id="flipButton">
        <i class="fas fa-sync-alt" style="color: #333; font-size: 18px;"></i>
    </button>

    <script>
        // --- VARIABLES ---
        const cardContainer = document.getElementById('cardContainer');
        const cardElement = document.getElementById('interactiveCard');
        const flipButton = document.getElementById('flipButton');
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas ? canvas.getContext('2d') : null;
        const particles = [];
        const numParticles = 30; // Reducir para móvil

        // Estado
        let isDragging = false;
        let isFlipping = false;
        let currentFlipRotation = 0;

        // Variables para Lerp (Rotación Suave)
        let currentDragX = 0; // Rotación X actual aplicada
        let currentDragY = 0; // Rotación Y actual aplicada (offset drag)
        let targetDragX = 0;  // Rotación X objetivo (basada en input)
        let targetDragY = 0;  // Rotación Y objetivo (basada en input)
        const smoothingFactor = 0.08; // Factor de suavizado Lerp

        // Límites y sensibilidad de Drag
        const rotationFactor = 0.25; // Sensibilidad general
        const maxDragRotationX = 20; // Máxima inclinación vertical
        const maxDragRotationY = 30; // Máxima inclinación horizontal

        let animationFrameId = null;

        // --- FUNCIÓN LERP ---
        function lerp(start, end, amt) {
            return (1 - amt) * start + amt * end;
        }

        // --- FUNCIÓN PARA APLICAR TRANSFORMACIÓN ---
        function applyRotation() {
            cardElement.style.transform = `rotateY(${currentFlipRotation + currentDragY}deg) rotateX(${currentDragX}deg)`;
        }

        // --- BUCLE PRINCIPAL DE ANIMACIÓN (LERP) ---
        function animate() {
            const diffX = targetDragX - currentDragX;
            const diffY = targetDragY - currentDragY;

            // Interpolar si hay diferencia o si se está arrastrando (para seguir al dedo)
            if (isDragging || Math.abs(diffX) > 0.01 || Math.abs(diffY) > 0.01) {
                currentDragX = lerp(currentDragX, targetDragX, smoothingFactor);
                currentDragY = lerp(currentDragY, targetDragY, smoothingFactor);
                applyRotation();
                animationFrameId = requestAnimationFrame(animate);
            } else {
                // Detener si está cerca del objetivo y no se arrastra
                currentDragX = targetDragX; // Asegurar valor final
                currentDragY = targetDragY;
                applyRotation();
                animationFrameId = null;
            }
        }

        // --- LÓGICA DE VOLTEO (FLIP) ---
        flipButton.addEventListener('click', () => {
            if (isFlipping || isDragging) return;
            isFlipping = true;
            disableDrag(); // Esto llamará a handleDragEnd que pondrá target a 0

            // Esperar un poco a que el Lerp lleve la carta cerca del centro
            const checkCentering = setInterval(() => {
                if (Math.abs(currentDragX) < 0.5 && Math.abs(currentDragY) < 0.5) {
                    clearInterval(checkCentering);
                    cancelAnimationFrame(animationFrameId); // Detener Lerp temporalmente
                    animationFrameId = null;

                    // Iniciar flip
                    currentFlipRotation += 180;
                    cardElement.style.transition = 'transform 0.6s ease-in-out';
                    applyRotation(); // Aplica solo flip Y (dragX/Y están cerca de 0)
                    cardElement.addEventListener('transitionend', onFlipEnd, { once: true });
                }
            }, 10); // Comprobar cada 10ms

            // Timeout de seguridad por si el Lerp nunca llega a 0 exacto
            setTimeout(() => {
                if (isFlipping) { // Si aún no se ha ejecutado el flip por el interval
                    clearInterval(checkCentering);
                    cancelAnimationFrame(animationFrameId); animationFrameId = null;
                    currentDragX = 0; currentDragY = 0; // Forzar centro

                    currentFlipRotation += 180;
                    cardElement.style.transition = 'transform 0.6s ease-in-out';
                    applyRotation();
                    cardElement.addEventListener('transitionend', onFlipEnd, { once: true });
                }
            }, 200); // Esperar máximo 200ms

        });

        function onFlipEnd() {
            isFlipping = false;
            cardElement.style.transition = 'none';
            currentFlipRotation %= 360;
            // Asegurar reseteo visual final
            targetDragX = 0; targetDragY = 0; currentDragX = 0; currentDragY = 0;
            applyRotation();
            enableDrag();
             // Reiniciar bucle Lerp si estaba parado
             if (!animationFrameId) requestAnimationFrame(animate);
        }

        // --- LÓGICA DE ROTACIÓN INTERACTIVA (DRAG CON LERP) ---
        function handleDragStart(e) {
            if (isFlipping) return;
            isDragging = true;
            cardContainer.style.cursor = 'grabbing';
            cardElement.style.transition = 'none'; // Quitar transición CSS

            // Iniciar/asegurar bucle de animación
            if (!animationFrameId) requestAnimationFrame(animate);

            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('touchmove', handleDragMove, { passive: false }); // Esencial para preventDefault
            document.addEventListener('mouseup', handleDragEnd);
            document.addEventListener('touchend', handleDragEnd);
            // Mouseleave en container, no document, para que pare si sale de la carta
            cardContainer.addEventListener('mouseleave', handleDragEnd);
        }

        function handleDragMove(e) {
            if (!isDragging) return;
            // Prevenir scroll en táctil mientras se arrastra la carta
            if (e.touches) e.preventDefault();

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const rect = cardContainer.getBoundingClientRect();

            const percentX = Math.max(-1, Math.min(1, (clientX - rect.left - rect.width / 2) / (rect.width / 2)));
            const percentY = Math.max(-1, Math.min(1, (clientY - rect.top - rect.height / 2) / (rect.height / 2)));

            // Calcular rotación OBJETIVO (target)
            // Mantenemos la inversión vertical consistente en ambas caras (arriba = inclina adelante)
            targetDragY = percentX * maxDragRotationY;
            targetDragX = percentY * maxDragRotationX; // Arriba (Y-) -> Inclina adelante (X-)

            // El bucle animate() moverá currentDragX/Y hacia estos target
        }

        function handleDragEnd(e) {
            // Comprobar si realmente estábamos arrastrando antes de actuar
            if (!isDragging) return;
            isDragging = false;
            cardContainer.style.cursor = 'grab';

            // Quitar listeners del documento y container
            document.removeEventListener('mousemove', handleDragMove);
            document.removeEventListener('touchmove', handleDragMove);
            document.removeEventListener('mouseup', handleDragEnd);
            document.removeEventListener('touchend', handleDragEnd);
            cardContainer.removeEventListener('mouseleave', handleDragEnd);

            // Poner el objetivo en 0. El bucle animate() hará el retorno suave.
            targetDragX = 0;
            targetDragY = 0;
            // Asegurarse que el bucle siga corriendo para animar el retorno
             if (!animationFrameId) requestAnimationFrame(animate);
        }

        // --- Habilitar/Deshabilitar Drag ---
        function enableDrag() {
            cardContainer.addEventListener('mousedown', handleDragStart);
            cardContainer.addEventListener('touchstart', handleDragStart, { passive: false });
             // console.log("Drag Activado");
        }
        function disableDrag() {
            // Forzar fin del drag si estaba activo (esto quitará listeners)
            if(isDragging) { handleDragEnd(); }
            // Quitar listeners base por si acaso (aunque handleDragEnd debería bastar)
            cardContainer.removeEventListener('mousedown', handleDragStart);
            cardContainer.removeEventListener('touchstart', handleDragStart);
           // console.log("Drag Desactivado");
        }

        // --- Partículas (Código completo si se usa) ---
        class Particle { constructor(x, y) { this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5; this.radius = Math.random() * 1.5 + 0.5; const shapeRand = Math.random(); this.shape = shapeRand < 0.7 ? 'circle' : (shapeRand < 0.85 ? 'square' : 'triangle'); this.color = `rgba(${Math.random() * 100 + 100}, ${Math.random() * 100 + 155}, 255, ${Math.random() * 0.5 + 0.3})`; } update(deltaTime) { if (!deltaTime) deltaTime = 16.67; this.x += this.vx * deltaTime * 0.1; this.y += this.vy * deltaTime * 0.1; if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) { this.vx = -this.vx; this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x)); } if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) { this.vy = -this.vy; this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y)); } if (!isFlipping && cardContainer) { const rect = cardContainer.getBoundingClientRect(); if (rect.width > 0) { const cardCenterX = rect.left + rect.width / 2; const cardCenterY = rect.top + rect.height / 2; const dx = this.x - cardCenterX; const dy = this.y - cardCenterY; const distance = Math.sqrt(dx * dx + dy * dy); const repelRadius = (rect.width / 2) * 1.5; if (distance < repelRadius && distance > 0) { const force = (repelRadius - distance) / repelRadius; const angle = Math.atan2(dy, dx); this.vx += Math.cos(angle) * force * 0.15; this.vy += Math.sin(angle) * force * 0.15; } } } const maxSpeed = 1.5; const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy); if (speed > maxSpeed) { this.vx = (this.vx / speed) * maxSpeed; this.vy = (this.vy / speed) * maxSpeed; } } draw() { if (!ctx) return; ctx.beginPath(); if (this.shape === 'circle') { ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); } else if (this.shape === 'square') { ctx.rect(this.x - this.radius / 2, this.y - this.radius / 2, this.radius, this.radius); } else { const side = this.radius * 1.7; const height = side * Math.sqrt(3) / 2; ctx.moveTo(this.x, this.y - height / 2); ctx.lineTo(this.x + side / 2, this.y + height / 2); ctx.lineTo(this.x - side / 2, this.y + height / 2); ctx.closePath(); } ctx.fillStyle = this.color; ctx.fill(); } }
        function createParticles() { if (!canvas || !ctx) return; particles.length = 0; const rect = cardContainer.getBoundingClientRect(); const cardRadiusSq = ((rect.width / 2) * 1.6) ** 2; for (let i = 0; i < numParticles; i++) { let x, y, dx, dy, distanceSq; const maxAttempts = 10; let attempts = 0; do { x = Math.random() * canvas.width; y = Math.random() * canvas.height; if (rect.width > 0) { dx = x - (rect.left + rect.width / 2); dy = y - (rect.top + rect.height / 2); distanceSq = dx*dx + dy*dy; } else { distanceSq = Infinity; } attempts++; } while (distanceSq < cardRadiusSq && attempts < maxAttempts) particles.push(new Particle(x, y)); } }
        let lastTime = 0; function animateParticles(currentTime) { if (!ctx) { requestAnimationFrame(animateParticles); return; } if (lastTime === 0) lastTime = currentTime; const deltaTime = currentTime - lastTime; lastTime = currentTime; ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(particle => { particle.update(deltaTime || 16.67); particle.draw(); }); requestAnimationFrame(animateParticles); }
        function resizeCanvas() { if(!canvas) return; canvas.width = window.innerWidth; canvas.height = window.innerHeight; createParticles(); }


        // --- INICIALIZACIÓN ---
        enableDrag(); // Habilitar drag al cargar
        requestAnimationFrame(animate); // Iniciar bucle de animación Lerp

        // Inicialización Partículas
        if (canvas && ctx) {
             window.addEventListener('resize', resizeCanvas);
             resizeCanvas(); // Llamar una vez al inicio
             // createParticles(); // Ya se llama en resizeCanvas
             // lastTime = performance.now(); // lastTime para partículas, necesita su propio loop si separamos
             // requestAnimationFrame(animateParticles); // Necesita su propio loop si separamos
             // Para simplificar, integremos partículas en el loop 'animate' principal? No, mejor separado.
             // Vamos a dejar la inicialización de partículas como estaba, asumiendo que funciona.
             createParticles();
             lastTime = performance.now();
             requestAnimationFrame(animateParticles); // Iniciar loop de partículas separado
        } else { console.error("Canvas element not found or context could not be created."); }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .container {
            position: relative;
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .front {
            background: url('carta_frente.jpg') no-repeat center/cover;
        }
        .back {
            background: url('carta_dorso.jpg') no-repeat center/cover;
            transform: rotateY(180deg);
        }
        .flip-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
        </div>
        <button class="flip-button" onclick="flipCard()">Voltear</button>
    </div>
    <script>
        function flipCard() {
            document.getElementById('card').classList.toggle('flipped');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Interactiva</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0033, #4a148c, #3f51b5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .card-container {
      width: 300px;
      height: 420px;
      perspective: 1000px;
      position: relative;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
      cursor: grab;
    }
    .card.dragging {
      transition: none;
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      overflow: hidden;
    }
    .card-front {
      z-index: 2;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    /* Contenedor de los botones en la parte trasera */
    .card-back-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      /* Se eliminó pointer-events: none para que los botones sean interactivos y visibles */
    }
    .card-back-content .youtube-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: red;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    .card-back-content .social-icons {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .card-back-content .social-icons a {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }
    /* Botón para voltear la carta */
    #flipButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 4;
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <!-- Cara frontal -->
      <div class="card-face card-front">
        <img src="carta_frente.png.jpg" alt="Frente de la Carta" style="width:100%; height:100%; object-fit: cover;">
      </div>
      <!-- Cara trasera -->
      <div class="card-face card-back">
        <img src="carta_dorso.png.png" alt="Dorso de la Carta" style="width:100%; height:100%; object-fit: cover;">
        <div class="card-back-content">
          <button class="youtube-button" onclick="window.open('https://www.youtube.com/channel/UCg2fr3xBhOk34a1TocdT5jw', '_blank')">
            <i class="fab fa-youtube"></i>
          </button>
          <div class="social-icons">
            <a href="https://facebook.com/tu_perfil" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/tu_perfil" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/tu_perfil" target="_blank"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
    <button id="flipButton">
      <img src="https://via.placeholder.com/40/000000/FFFFFF?Text=Flip" alt="Voltear">
    </button>
  </div>

  <script>
    const card = document.getElementById('card');
    const flipButton = document.getElementById('flipButton');
    let isFlipped = false;

    // Función para voltear la carta
    flipButton.addEventListener('click', () => {
      isFlipped = !isFlipped;
      card.style.transform = isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
    });

    // Funcionalidad de arrastre para rotar la carta (drag rotation)
    let isDragging = false, startX, startY, rotationX = 0, rotationY = 0;

    card.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      card.classList.add('dragging');
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let dx = e.clientX - startX;
      let dy = e.clientY - startY;
      rotationY += dx * 0.5;
      rotationX -= dy * 0.5;
      // Si está volteada, se suma 180deg para mantener la orientación de la parte trasera
      card.style.transform = `rotateY(${isFlipped ? 180 + rotationY : rotationY}deg) rotateX(${rotationX}deg)`;
      startX = e.clientX;
      startY = e.clientY;
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      card.classList.remove('dragging');
    });
  </script>
</body>
</html>

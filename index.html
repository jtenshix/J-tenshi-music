<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      overflow: hidden;
    }
    .card-container {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .card {
      width: 80%;
      max-width: 600px;
      height: 80%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-out;
      cursor: pointer;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-top: 20px;
      will-change: transform;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: url('Carta_frente.png.jpg') no-repeat center/cover;
      background-size: cover;
    }
    .card-back {
      background: url('Carta_dorso.png.png') no-repeat center/cover;
      transform: rotateY(180deg);
      background-size: cover;
    }
    .rotate-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
    }
    .rotate-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
    <button class="rotate-button" id="rotateBtn">Voltear</button>
  </div>

  <script>
    const card = document.getElementById('card');
    const rotateBtn = document.getElementById('rotateBtn');
    let isFlipped = false;
    let rotationY = 0;

    // Voltear la carta al hacer clic en el botón
    rotateBtn.addEventListener('click', () => {
      flipCard();
    });

    // Función para voltear la carta
    function flipCard() {
      if (isFlipped) {
        card.style.transform = 'rotateY(0deg)';  // Regresa a la posición original
      } else {
        card.style.transform = 'rotateY(180deg)';  // Gira la carta 180 grados
      }
      isFlipped = !isFlipped;  // Cambia el estado de la carta
    }

    // Detectar el gesto de deslizar en horizontal
    let isTouching = false;
    let initialX = 0;
    let currentX = 0;
    let deltaX = 0;

    card.addEventListener('touchstart', (e) => {
      isTouching = true;
      initialX = e.touches[0].clientX;  // Guardamos la posición inicial del toque
      deltaX = 0;  // Resetear el desplazamiento al inicio
    });

    card.addEventListener('touchmove', (e) => {
      if (!isTouching) return;
      currentX = e.touches[0].clientX;
      deltaX = currentX - initialX;  // Calcular el desplazamiento

      // Actualizar la rotación de la carta según el movimiento
      rotationY = (deltaX / window.innerWidth) * 180;  // Calculamos el giro basado en el desplazamiento

      // Aplicamos la rotación a la carta
      card.style.transform = `rotateY(${rotationY}deg)`;
    });

    card.addEventListener('touchend', () => {
      isTouching = false;

      // Al terminar el movimiento, suavizamos el giro y lo restablecemos a 0
      card.style.transition = 'transform 0.5s ease-out';
      card.style.transform = `rotateY(${rotationY}deg)`;  // Finaliza en el ángulo calculado

      // Si el desplazamiento fue mayor que cierto umbral, voltea la carta
      if (Math.abs(deltaX) > window.innerWidth / 4) {
        flipCard();
      } else {
        card.style.transform = 'rotateY(0deg)';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Cards</title>
  <style>
    .card-container {
      perspective: 1200px;
      transform-style: preserve-3d;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 80vw;
      height: calc(80vw * 1.5 * 2 + 30px); 
      max-width: 300px;
      max-height: calc(450px * 2 + 30px);
    }

    .card {
      width: 100%;
      height: 100%;
      max-width: 300px;
      max-height: 450px;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front {
      background-color: #fff;
    }

    .card-back {
      background-color: #333;
      transform: rotateY(180deg);
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .flip-button {
      background-color: rgba(255, 255, 255, 0.5);
      color: #121212;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      touch-action: manipulation;
      z-index: 10;
      margin-top: 10px; /* Aquí se mueve el botón hacia abajo */
    }

    .flip-button:hover {
      background-color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <h2>Front 1</h2>
      </div>
      <div class="card-back">
        <h2>Back 1</h2>
      </div>
    </div>
    <div class="card">
      <div class="card-front">
        <h2>Front 2</h2>
      </div>
      <div class="card-back">
        <h2>Back 2</h2>
      </div>
    </div>
    <button class="flip-button">Flip Cards</button>
  </div>
</body>
</html>

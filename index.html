<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta 3D Gruesa</title>
  <style>
    body { /* Línea 7 */
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container { /* Línea 16 */
      perspective: 1200px;
      position: relative;
    }

    .card { /* Línea 21 */
      width: 360px;
      height: 540px;
      background-color: #fff;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      cursor: grab;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: rotateX(0deg) rotateY(0deg);
    }

    .card-side { /* Línea 33 */
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front { /* Línea 42 */
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="card-container"> <!-- Línea 50 -->
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
  </div>

  <script>
    // Variables para manejar el arrastre y movimiento con el dedo
    let rotationX = 0, rotationY = 0;  // Línea 60
    let isDragging = false;
    let startX = 0, startY = 0;
    let isFlipped = false; // Nueva variable para saber si la carta está volteada

    function updateCardRotation() { // Línea 66
      card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
    }

    function startDrag(e) { // Línea 71
      isDragging = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      card.style.transition = "none";
    }

    function dragMove(e) { // Línea 78
      if (!isDragging) return;
      
      let x = e.touches[0].clientX;
      let y = e.touches[0].clientY;

      let deltaX = x - startX;
      let deltaY = y - startY;

      rotationY += deltaX * 0.2;
      rotationX -= deltaY * 0.2;

      updateCardRotation();

      startX = x;
      startY = y;

      // DETECTAR VOLTEO
      if (rotationY >= 90 || rotationY <= -90) {
        isFlipped = !isFlipped; // Alterna entre cara y dorso
        rotationY = isFlipped ? 180 : 0; // Ajusta la rotación
        card.style.transition = "transform 0.3s ease-in-out"; // Suaviza el volteo
        updateCardRotation();
      }
    }

    function stopDrag() { // Línea 98
      isDragging = false;
      card.style.transition = "transform 0.4s cubic-bezier(0.25, 1, 0.5, 1)";
      updateCardRotation();
      setTimeout(() => {
        card.style.transition = "transform 0.1s ease-out";
      }, 400);
    }

    document.addEventListener('touchstart', startDrag); // Línea 107
    document.addEventListener('touchmove', dragMove);
    document.addEventListener('touchend', stopDrag);
  </script>

</body>
</html>

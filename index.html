<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }

        .card-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .card-front {
            background: url('carta_frente.png.jpg') no-repeat center/cover;
        }

        .card-back {
            background: url('carta_dorso.png.png') no-repeat center/cover;
            transform: rotateY(180deg);
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons a {
            text-decoration: none;
            background-color: white;
            color: black;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>

<h2>Carta Especial</h2>
<p>Haz clic en la carta para voltearla.</p>

<div class="card-container">
    <div class="card" id="carta">
        <div class="card-side card-front"></div>
        <div class="card-side card-back">
            <div class="buttons">
                <a href="https://www.youtube.com/@j-tenshimus1c" target="_blank">YouTube</a>
                <a href="https://open.spotify.com/artist/0ZkxChUDjvBph9f7TitfMR" target="_blank">Spotify</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Verifica si la carta está volteada antes de cargarla, para mantener su estado
    window.onload = function() {
        const carta = document.getElementById("carta");
        if (localStorage.getItem("flipped") === "true") {
            carta.classList.add("flipped");
        } else {
            setTimeout(() => {
                carta.classList.add("flipped");
                localStorage.setItem("flipped", "true");  // Guarda el estado
            }, 500); // Gira después de medio segundo
        }
    };

    // Permite girar la carta manualmente después
    document.getElementById("carta").addEventListener("click", function() {
        this.classList.toggle("flipped");
        localStorage.setItem("flipped", this.classList.contains("flipped"));  // Guarda el nuevo estado
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      overflow: hidden;
    }
    .card-container {
      perspective: 1500px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .card {
      width: 80%;
      max-width: 600px;
      height: 80%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease-out;
      cursor: pointer;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-top: 20px;
      will-change: transform;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carta-frente {
      background: url('carta_frente.png.jpg') no-repeat center/cover;
      background-size: cover;
    }
    .carta-dorso {
      background: url('carta_dorso.png.png') no-repeat center/cover;
      transform: rotateY(180deg);
      background-size: cover;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
    }
    .buttons a {
      text-decoration: none;
      background-color: #fff;
      color: #121212;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side carta-frente"></div>
      <div class="card-side carta-dorso">
        <div class="buttons">
          <a href="https://www.youtube.com/@j-tenshimus1c" target="_blank">YouTube</a>
          <a href="https://open.spotify.com/artist/0ZkxChUDjvBph9f7TitfMR?si=WxsQF2meTdiaOibANyQNSg" target="_blank">Spotify</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    let isTouching = false;
    let startX = 0;
    let currentX = 0;
    let deltaX = 0;
    let rotationY = 0;

    // Volteo automático 7 segundos después de cargar la página
    setTimeout(() => {
      card.style.transition = "transform 0.6s ease-out";
      card.style.transform = "rotateY(180deg)";
      rotationY = 180;  // Actualizamos la rotación acumulada
    }, 7000);

    // Manejo del movimiento táctil para giro 360° fluido en ambos sentidos
    card.addEventListener('touchstart', (e) => {
      isTouching = true;
      startX = e.touches[0].clientX;
    });

    card.addEventListener('touchmove', (e) => {
      if (!isTouching) return;
      currentX = e.touches[0].clientX;
      deltaX = currentX - startX;
      // Ajusta la sensibilidad para lograr un giro continuo
      rotationY += deltaX * 0.5;
      card.style.transition = 'none';
      card.style.transform = `rotateY(${rotationY}deg)`;
      startX = currentX;
    });

    card.addEventListener('touchend', () => {
      isTouching = false;
      card.style.transition = 'transform 0.3s ease-out';
      card.style.transform = `rotateY(${rotationY}deg)`;
    });
  </script>
</body>
</html>

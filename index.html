<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card-container {
      perspective: 1000px;
      position: relative;
    }
    .card {
      width: 300px;
      height: 450px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-out;
      cursor: pointer;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: url('carta_frente.png.jpg') no-repeat center/cover;
    }
    .card-back {
      background: url('carta_dorso.png.png') no-repeat center/cover;
      transform: rotateY(180deg);
    }
    .flip-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #121212;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .flip-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
      <button class="flip-button" id="flipButton">Voltear</button>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const flipButton = document.getElementById('flipButton');
    let flipped = false;

    flipButton.addEventListener('click', () => {
      flipped = !flipped;
      card.style.transform = flipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
    });
  </script>

</body>
</html>

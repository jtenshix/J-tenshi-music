<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Fantasma 3D (Desde Cero)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        .card-wrapper {
            width: 360px;
            height: 540px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            transform-origin: center center;
        }

        .card-wrapper.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            background-size: cover;
            transform-origin: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em; /* Para verificar las caras */
            color: white; /* Para verificar las caras */
        }

        .card-front {
            background-image: url('carta_frente.png.jpg');
            transform: rotateY(0deg);
        }

        .card-back {
            background-image: url('carta_dorso.png.png');
            transform: rotateY(180deg);
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
            position: fixed;
            bottom: 50px;
            right: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-wrapper" id="cardWrapper">
            <div class="card-face card-front"></div>
            <div class="card-face card-back"></div>
        </div>
    </div>

    <button class="flip-button" id="flipBtn">
        <svg viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px;">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.95-.7 2.7L16.7 17c.69-.85 1.1-1.86 1.1-3 0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.95.7-2.7L7.3 7c-.69.85-1.1 1.86-1.1 3 0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
        </svg>
    </button>

    <script>
        const cardWrapper = document.getElementById('cardWrapper');
        const flipBtn = document.getElementById('flipBtn');
        let isFlipped = false;

        flipBtn.addEventListener('click', () => {
            cardWrapper.classList.toggle('flipped');
            isFlipped = !isFlipped;
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta 3D Gruesa con Imágenes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor de la carta con perspectiva 3D */
    .card-container {
      perspective: 1000px;
    }

    /* Carta gruesa con efectos 3D */
    .card {
      width: 300px;
      height: 450px;
      background-color: white;
      border-radius: 20px;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-out;
      position: relative;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    /* Lados de la carta */
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* Imagen frontal */
    .card-front {
      transform: rotateY(0deg);
    }

    /* Imagen trasera */
    .card-back {
      transform: rotateY(180deg);
    }

    /* Efecto de volumen 3D (grosor de la carta) */
    .card::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: white;
      transform: translateZ(-150px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    /* Botón de voltear */
    .flip-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #121212;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 18px;
    }

    .flip-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front">
        <img src="https://via.placeholder.com/300x450.png?text=Imagen+Frontal" alt="Frontal" style="width:100%; height:100%; object-fit:cover;">
        <button class="flip-button" id="flipButton">Voltear</button>
      </div>
      <div class="card-side card-back">
        <img src="https://via.placeholder.com/300x450.png?text=Imagen+Trasera" alt="Trasera" style="width:100%; height:100%; object-fit:cover;">
        <button class="flip-button" id="flipButtonBack">Voltear</button>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const flipButton = document.getElementById('flipButton');
    const flipButtonBack = document.getElementById('flipButtonBack');
    let flipped = false;

    // Función para voltear la carta
    function toggleFlip() {
      flipped = !flipped;
      card.style.transform = `${flipped ? 'rotateY(180deg)' : 'rotateY(0deg)'}`;
    }
    flipButton.addEventListener('click', toggleFlip);
    flipButtonBack.addEventListener('click', toggleFlip);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .card-container {
            position: relative;
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .flip-button {
            position: absolute;
            bottom: -40px;
            right: 10px;
            padding: 10px;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front">
                <img src="carta_frente.jpg" alt="Carta Frente">
            </div>
            <div class="card-back">
                <img src="carta_dorso.jpg" alt="Carta Dorso">
            </div>
        </div>
        <button class="flip-button" id="flipButton">Voltear</button>
    </div>

    <script>
        document.getElementById("flipButton").addEventListener("click", function() {
            document.getElementById("card").classList.toggle("flipped");
        });
    </script>
</body>
</html>

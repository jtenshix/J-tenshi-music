<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
        }
        .carta {
            width: 250px;
            height: 350px;
            perspective: 1000px;
        }
        .carta-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .carta.volteada {
            transform: rotateY(180deg);
        }
        .cara {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            background-size: cover;
            border-radius: 10px;
        }
        .frente {
            background-image: url('carta_frente.png');
        }
        .dorso {
            background-image: url('carta_dorso.png');
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="carta" id="carta">
        <div class="carta-inner">
            <div class="cara frente"></div>
            <div class="cara dorso"></div>
        </div>
    </div>
    <script>
        let carta = document.getElementById("carta");
        let volteada = false;
        let startX;
        
        setTimeout(() => {
            carta.classList.add("volteada");
            volteada = true;
        }, 7000);

        carta.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });
        
        carta.addEventListener("touchmove", (e) => {
            let moveX = e.touches[0].clientX;
            let diff = moveX - startX;
            
            if (Math.abs(diff) > 50) {
                volteada = !volteada;
                carta.style.transform = `rotateY(${volteada ? 180 : 0}deg)`;
            }
        });
    </script>
</body>
</html>

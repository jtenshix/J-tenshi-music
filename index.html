<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      overflow: hidden;
    }
    .card-container {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center; 
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .card {
      width: 80%;
      max-width: 600px;
      height: 80%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease-out;
      cursor: pointer;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-top: 20px;
      will-change: transform;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: url('carta_frente.png') no-repeat center/cover;
      background-size: cover;
    }
    .card-back {
      background: url('carta_dorso.png') no-repeat center/cover;
      transform: rotateY(180deg);
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    let isTouching = false;
    let initialX = 0;
    let currentX = 0;
    let deltaX = 0;
    let rotationY = 0;

    // Detectar el gesto de deslizar en horizontal
    card.addEventListener('touchstart', (e) => {
      isTouching = true;
      initialX = e.touches[0].clientX;  // Guardamos la posición inicial del toque
      deltaX = 0;  // Resetear el desplazamiento al inicio
    });

    card.addEventListener('touchmove', (e) => {
      if (!isTouching) return;
      currentX = e.touches[0].clientX;
      deltaX = currentX - initialX;  // Calcular el desplazamiento

      // Actualizar la rotación de la carta según el movimiento
      rotationY = (deltaX / window.innerWidth) * 360;  // Permitimos un rango más amplio de rotación (360 grados)

      // Aplicamos la rotación a la carta de manera continua
      card.style.transform = `rotateY(${rotationY}deg)`;
    });

    card.addEventListener('touchend', () => {
      isTouching = false;

      // Al terminar el movimiento, suavizamos el giro y lo restablecemos a la posición de la carta final
      card.style.transition = 'transform 0.3s ease-out';
      card.style.transform = `rotateY(${rotationY}deg)`;  // Mantiene la carta girada según el toque final
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            perspective: 1200px;
        }
        .carta-container {
            position: relative;
            width: 200px;
            height: 300px;
        }
        .carta, .carta-fantasma {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .carta img, .carta-fantasma div {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .carta .frente, .carta-fantasma .blanca {
            background: url('carta_frente.png.jpg') no-repeat center/cover;
        }
        .carta .dorso, .carta-fantasma .roja {
            background: url('carta_dorso.png.png') no-repeat center/cover;
            transform: rotateY(180deg);
        }
        .boton-voltear {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .carta-fantasma {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .carta-fantasma.activa {
            opacity: 1;
            animation: girarFantasma 3s linear forwards;
        }
        @keyframes girarFantasma {
            0% { transform: rotateY(0deg); opacity: 1; }
            33% { transform: rotateY(180deg); }
            66% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="carta-container">
        <div class="carta">
            <img class="frente" src="carta_frente.png.jpg" alt="Frente">
            <img class="dorso" src="carta_dorso.png.png" alt="Dorso">
        </div>
        <div class="carta-fantasma">
            <div class="blanca"></div>
            <div class="roja"></div>
        </div>
        <button class="boton-voltear" onclick="voltearCarta()">ðŸ”„</button>
    </div>
    <script>
        let estado = false;

        function voltearCarta() {
            const cartaFantasma = document.querySelector('.carta-fantasma');
            estado = !estado;
            cartaFantasma.classList.remove('activa');
            void cartaFantasma.offsetWidth;
            cartaFantasma.classList.add('activa');
        }
    </script>
</body>
</html>

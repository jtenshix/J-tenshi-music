<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (A Original + 2)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            position: relative; /* Para contener ambas cartas */
        }

        /* Estilos del Código A Original (Carta Principal) */
        .card.original {
            width: 360px;
            height: 540px;
            background-color: transparent;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: rotateX(0deg) rotateY(0deg);
            border-radius: 15px;
            cursor: grab;
        }

        .card.original.flipped {
            transform: rotateY(180deg);
        }

        .card.original .card-front-container,
        .card.original .card-back-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card.original .card-back-container {
            transform: rotateY(180deg) scaleX(-1);
        }

        .card.original .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .card.original .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card.original .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
        }

        /* Estilos del Código 2 (Carta Fantasma) - Centrada y más pequeña */
        .card-wrapper.fantasma {
            width: 180px; /* Mitad del ancho original */
            height: 270px; /* Mitad del alto original */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out, opacity 0.2s ease-in-out;
            transform-origin: center center;
            opacity: 0; /* Inicialmente invisible */
            pointer-events: none; /* Para que no bloquee los eventos de la original */
            border-radius: 8px;
        }

        .card-wrapper.fantasma.visible {
            opacity: 1;
            pointer-events: auto; /* Permite interactuar con la fantasma si es necesario */
        }

        .card-wrapper.fantasma.flipped {
            transform: translate(-50%, -50%) rotateY(180deg);
        }

        .card-face.fantasma {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            background-size: cover;
            transform-origin: center center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-face.fantasma.front {
            background-color: white;
            transform: rotateY(0deg);
        }

        .card-face.fantasma.back {
            background-color: red;
            transform: rotateY(180deg);
        }

        /* Botón de Volteo */
        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            right: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card original" id="cardOriginal">
            <div class="card-front-container">
                <div class="card-side card-front"></div>
            </div>
            <div class="card-back-container">
                <div class="card-side card-back"></div>
            </div>
        </div>
        <div class="card-wrapper fantasma" id="cardFantasmaWrapper">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
        </div>
    </div>

    <button class="flip-button" id="flipBtn">F</button>

    <script>
        // JavaScript del Código A Original (arrastre y volteo de la carta original)
        const cardOriginal = document.getElementById('cardOriginal');
        let rotationXOriginal = 0, rotationYOriginal = 0;
        let isDraggingOriginal = false;
        let startXOriginal = 0, startYOriginal = 0;
        let currentXOriginal = 0, currentYOriginal = 0;
        let dragStartTimeOriginal;

        function updateCardRotationOriginal() {
            cardOriginal.style.transform = `rotateX(${rotationXOriginal}deg) rotateY(${rotationYOriginal}deg)`;
        }

        function startDragOriginal(e) {
            isDraggingOriginal = true;
            startXOriginal = e.touches ? e.touches[0].clientX : e.clientX;
            startYOriginal = e.touches ? e.touches[0].clientY : e.clientY;
            dragStartTimeOriginal = Date.now();
            cardOriginal.style.transition = "transform 0.1s ease-out";
            currentXOriginal = startXOriginal;
            currentYOriginal = startYOriginal;
            cardOriginal.style.cursor = 'grabbing';
        }

        function dragMoveOriginal(e) {
            if (isDraggingOriginal) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;

                let deltaY = y - startYOriginal;
                let deltaX = x - startXOriginal;

                rotationXOriginal -= deltaY * 0.2;
                rotationYOriginal += deltaX * 0.2;

                updateCardRotationOriginal();

                startYOriginal = y;
                startXOriginal = x;
                currentYOriginal = y;
                currentXOriginal = x;
            }
        }

        function stopDragOriginal() {
            if (isDraggingOriginal) {
                isDraggingOriginal = false;
                cardOriginal.style.transition = "transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)";

                const animationDuration = 300;
                let velocityY = (currentYOriginal - startYOriginal) / (Date.now() - dragStartTimeOriginal);
                let velocityX = (currentXOriginal - startXOriginal) / (Date.now() - dragStartTimeOriginal);

                const inertiaMultiplier = 0.2;
                rotationXOriginal -= velocityY * inertiaMultiplier;
                rotationYOriginal += velocityX * inertiaMultiplier;

                rotationXOriginal = Math.round(rotationXOriginal / 360) * 360;
                rotationYOriginal = Math.round(rotationYOriginal / 360) * 360;

                updateCardRotationOriginal();
                cardOriginal.style.cursor = 'grab';

                setTimeout(() => {
                    cardOriginal.style.transition = "transform 0.3s ease-out";
                }, animationDuration);
            }
        }

        function flipCardOriginal() {
            cardOriginal.classList.toggle('flipped');
        }

        cardOriginal.addEventListener('touchstart', startDragOriginal);
        cardOriginal.addEventListener('touchmove', dragMoveOriginal);
        cardOriginal.addEventListener('touchend', stopDragOriginal);
        cardOriginal.addEventListener('mousedown', startDragOriginal);
        cardOriginal.addEventListener('mousemove', dragMoveOriginal);
        cardOriginal.addEventListener('mouseup', stopDragOriginal);
        cardOriginal.addEventListener('mouseout', stopDragOriginal);
        cardOriginal.addEventListener('click', flipCardOriginal);

        // JavaScript del Código 2 (volteo de la carta fantasma con botón)
        const cardFantasmaWrapper = document.getElementById('cardFantasmaWrapper');
        const flipBtn = document.getElementById('flipBtn');

        flipBtn.addEventListener('click', () => {
            cardFantasmaWrapper.classList.toggle('visible');
            cardFantasmaWrapper.classList.toggle('flipped');
        });
    </script>

</body>
</html>

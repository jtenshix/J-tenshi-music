<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Dominó 3D</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333; /* Fondo oscuro */
      overflow: hidden;
    }

    .domino-container {
      perspective: 1500px; /* Profundidad de la perspectiva */
    }

    .domino {
      width: 120px;
      height: 240px;
      background-color: white;
      border: 5px solid black;
      border-radius: 10px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3), 0 8px 16px rgba(0, 0, 0, 0.4);
      animation: rotate 3s infinite linear; /* Gira constantemente */
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
    }

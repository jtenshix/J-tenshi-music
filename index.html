<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (Carta Fantasma)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            width: 360px;
            height: 540px;
            position: relative;
        }

        .card.original {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.2s ease-in-out;
        }

        .card.original .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card.original .card-front {
            background-color: white;
        }

        .card.original .card-back {
            background-color: red;
            transform: rotateY(180deg);
        }

        .card-wrapper.fantasma {
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out, opacity 0.2s ease-in-out;
            transform-origin: center center;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .card-wrapper.fantasma.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .card-face.fantasma {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-face.fantasma.front {
            background-color: white;
        }

        .card-face.fantasma.back {
            background-color: red;
            transform: rotateY(180deg);
        }

        .flip-button {
            position: fixed;
            bottom: 50px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card original" id="cardOriginal">
            <div class="card-side card-front"></div>
            <div class="card-side card-back"></div>
        </div>
        <div class="card-wrapper fantasma" id="cardFantasmaWrapper">
            <div class="card-face fantasma front"></div>
            <div class="card-face fantasma back"></div>
        </div>
    </div>
    <button class="flip-button" id="flipBtn">↻</button>

    <script>
        const cardFantasmaWrapper = document.getElementById('cardFantasmaWrapper');
        const flipBtn = document.getElementById('flipBtn');
        let isFlippedFantasma = false;
        let isAnimating = false;

        flipBtn.addEventListener('click', () => {
            if (isAnimating) return;
            isAnimating = true;

            // Mostrar la carta fantasma
            cardFantasmaWrapper.classList.add('visible');
            cardFantasmaWrapper.style.transform = `rotateY(${isFlippedFantasma ? 0 : 180}deg)`;

            setTimeout(() => {
                // Ocultar la carta fantasma después de un segundo
                cardFantasmaWrapper.classList.remove('visible');
                isFlippedFantasma = !isFlippedFantasma;
                isAnimating = false;
            }, 3000); // Duración total: 3 segundos
        });
    </script>
</body>
</html>

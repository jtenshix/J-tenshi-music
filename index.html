<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D M贸vil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Efecto 3D */
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .card-front {
            background: url('carta_frente.png') no-repeat center/cover;
        }

        .card-back {
            background: url('carta_dorso.png') no-repeat center/cover;
            transform: rotateY(180deg);
        }

        /* Opcional: Fondo de la carta */
        .card:hover .card-side {
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-side card-front"></div>
            <div class="card-side card-back"></div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        
        // Variables para controlar el movimiento
        let touchStartX = 0;
        let touchStartY = 0;

        // Funci贸n para detectar el movimiento del dedo
        card.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        // Funci贸n para mover la carta con el dedo
        card.addEventListener('touchmove', (e) => {
            const touchMoveX = e.touches[0].clientX;
            const touchMoveY = e.touches[0].clientY;
            
            const deltaX = touchMoveX - touchStartX;
            const deltaY = touchMoveY - touchStartY;

            const rotateX = (deltaY / window.innerHeight) * 20;  // Ajuste para el movimiento vertical
            const rotateY = -(deltaX / window.innerWidth) * 20;  // Ajuste para el movimiento horizontal
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Funci贸n para resetear la carta cuando se deja de mover el dedo
        card.addEventListener('touchend', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>

</body>
</html>

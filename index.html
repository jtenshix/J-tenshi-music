<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Carta 3D Gruesa</title>

      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;

      overflow: hidden;
    }

      position: relative;

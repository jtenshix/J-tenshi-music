<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      overflow: hidden;
    }
    .card-container {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Mueve la carta hacia arriba */
      height: 100vh;
      width: 100vw;
    }
    .card {
      width: 80%;
      max-width: 600px;
      height: 80%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-out;
      cursor: pointer;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-top: 20px; /* Espacio hacia arriba */
      will-change: transform;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: url('carta_frente.png.jpg') no-repeat center/cover;
      background-size: cover;
    }
    .card-back {
      background: url('carta_dorso.png.png') no-repeat center/cover;
      transform: rotateY(180deg);
      background-size: cover;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
    }
    .buttons a {
      text-decoration: none;
      background-color: #fff;
      color: #121212;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back">
        <div class="buttons">
          <a href="https://www.youtube.com/@j-tenshimus1c" target="_blank" id="youtubeLink">YouTube</a>
          <a href="https://open.spotify.com/artist/0ZkxChUDjvBph9f7TitfMR?si=WxsQF2meTdiaOibANyQNSg" target="_blank" id="spotifyLink">Spotify</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Variables para control del movimiento
    const card = document.getElementById('card');
    let isCardFlipped = false;

    // Función para voltear la carta al hacer clic en los enlaces
    function flipCard(e) {
      e.preventDefault();  // Evitar que el enlace se abra inmediatamente
      if (isCardFlipped) return;  // Evitar que se gire más de una vez

      // Volteamos la carta
      card.style.transition = 'transform 0.6s ease-out';  // Transición más suave
      card.style.transform = 'rotateY(180deg)';
      isCardFlipped = true;  // Indicamos que la carta está volteada
    }

    // Añadimos el evento de clic a los enlaces
    document.getElementById('youtubeLink').addEventListener('click', flipCard);
    document.getElementById('spotifyLink').addEventListener('click', flipCard);
  </script>
</body>
</html>

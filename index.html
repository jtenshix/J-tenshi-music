<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta 3D con Scroll Horizontal y Efecto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .card-container {
      display: flex;
      overflow-x: auto;
      width: 90%;
      height: 70%;
      perspective: 1200px;
      gap: 20px;
      scroll-behavior: smooth;
      padding: 20px;
    }

    .card {
      width: 360px;
      height: 540px;
      background-color: #fff;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease-out;
      cursor: grab;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: rotateY(0deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('carta_frente.png');
      background-size: cover;
      background-position: center;
    }

    .card-back {
      background-color: #fff;
      background-image: url('carta_dorso.png');
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }

    /* Efecto 3D al girar */
    .card:hover {
      transform: rotateY(180deg);
    }

    /* Agrega animación con el desplazamiento horizontal */
    .card-container::-webkit-scrollbar {
      display: none; /* Ocultar la barra de desplazamiento */
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
    <div class="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
    <div class="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
    <!-- Agrega más cartas si lo deseas -->
  </div>

  <script>
    // Girar las cartas con el scroll horizontal
    const cardContainer = document.querySelector('.card-container');
    cardContainer.addEventListener('scroll', function() {
      const scrollPosition = cardContainer.scrollLeft;
      const cards = document.querySelectorAll('.card');

      // Calculamos el ángulo de rotación en función de la posición del scroll
      cards.forEach((card, index) => {
        const rotation = (scrollPosition / 100) + (index * 10); // Modificar la fórmula para ajustar la velocidad del giro
        card.style.transform = `rotateY(${rotation}deg)`;
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartas con Botones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
      font-family: sans-serif;
    }

    .card-container {
      perspective: 1000px;
    }

    .card-flip {
      width: 200px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card-flip:hover {
      transform: rotateY(180deg);
    }

    .card-flip img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    .card-flip .back {
      transform: rotateY(180deg);
    }

    .card-flip .card-back-content {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      pointer-events: none;
    }

    .card-flip .card-back-content button,
    .card-flip .card-back-content a {
      pointer-events: auto;
    }

    .youtube-button {
      background: #ff0000;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    .social-icons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .social-icons a {
      color: white;
      font-size: 18px;
      text-decoration: none;
    }

    .card {
      width: 200px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCard 5s linear infinite;
    }

    .card img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    .card .back-image {
      transform: rotateY(180deg);
    }

    .card-back-content {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    .card-back-content .youtube-button {
      position: absolute;
      top: 20px;
      left: 20px;
      pointer-events: auto;
    }

    .card-back-content .social-icons {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      pointer-events: auto;
    }

    @keyframes rotateCard {
      0%   { transform: rotateY(0deg); }
      50%  { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>

  <!-- Carta que se voltea -->
  <div class="card-container">
    <div class="card-flip">
      <img src="carta_frente.png.jpg" alt="Frente de la Carta">
      <img class="back" src="carta_dorso.png.png" alt="Dorso de la Carta">
      <div class="card-back-content">
        <button class="youtube-button" onclick="window.open('https://www.youtube.com/channel/UCg2fr3xBhOk34a1TocdT5jw', '_blank')">
          <i class="fab fa-youtube"></i>
        </button>
        <div class="social-icons">
          <a href="https://facebook.com/tu_perfil" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/tu_perfil" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://instagram.com/tu_perfil" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Carta que gira sola -->
  <div class="card-container">
    <div class="card" id="rotateCard">
      <img class="front-image" src="carta_frente.png.jpg" alt="Frente de la Carta">
      <img class="back-image" src="carta_dorso.png.png" alt="Dorso de la Carta">
      <div class="card-back-content">
        <button class="youtube-button" onclick="window.open('https://www.youtube.com/channel/UCg2fr3xBhOk34a1TocdT5jw', '_blank')">
          <i class="fab fa-youtube"></i>
        </button>
        <div class="social-icons">
          <a href="https://facebook.com/tu_perfil" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/tu_perfil" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://instagram.com/tu_perfil" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

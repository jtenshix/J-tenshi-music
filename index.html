<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      overflow: hidden;
    }
    .card-container {
      perspective: 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .card {
      width: 80%;
      max-width: 600px;
      height: 80%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease-out;
      cursor: pointer;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-top: 20px;
      will-change: transform;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: url('carta_frente.png.jpg') no-repeat center/cover;
      background-size: cover;
    }
    .card-back {
      background: url('carta_dorso.png.png') no-repeat center/cover;
      transform: rotateY(180deg);
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
  </div>
  
  <script>
    const card = document.getElementById('card');
    let isTouching = false;
    let startX = 0;
    let currentRotation = 0;
    let velocity = 0;
    let animationFrame;

    function updateRotation() {
      card.style.transform = `rotateY(${currentRotation}deg) rotateX(10deg)`;
      animationFrame = requestAnimationFrame(updateRotation);
    }

    card.addEventListener('touchstart', (e) => {
      cancelAnimationFrame(animationFrame);
      isTouching = true;
      startX = e.touches[0].clientX;
      velocity = 0;
    });

    card.addEventListener('touchmove', (e) => {
      if (!isTouching) return;
      let deltaX = e.touches[0].clientX - startX;
      currentRotation += deltaX * 0.5;
      if (currentRotation > 360 || currentRotation < -360) {
        currentRotation %= 360;
      }
      velocity = deltaX;
      startX = e.touches[0].clientX;
      card.style.transform = `rotateY(${currentRotation}deg) rotateX(10deg)`;
    });

    card.addEventListener('touchend', () => {
      isTouching = false;
      function inertia() {
        if (Math.abs(velocity) < 0.5) return;
        currentRotation += velocity * 0.3;
        velocity *= 0.95;
        if (currentRotation > 360 || currentRotation < -360) {
          currentRotation %= 360;
        }
        card.style.transform = `rotateY(${currentRotation}deg) rotateX(10deg)`;
        requestAnimationFrame(inertia);
      }
      inertia();
    });
  </script>
</body>
</html>

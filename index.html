<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva (Volteo Controlado y Rápido - Versión S)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            margin-bottom: 40px;
        }

        .card {
            width: 300px;
            height: 450px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-in-out; /* Transición más rápida para el volteo */
            transform: rotateX(0deg) rotateY(0deg);
            position: relative;
            cursor: grab;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
        }

        .card-face.back {
            background-color: lightgray;
            transform: rotateY(180deg); /* La cara trasera sigue rotada 180 en Y */
        }

        .switch-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            touch-action: manipulation;
        }

        .switch-button.volteo-activo {
            background-color: rgba(100, 149, 237, 0.7);
            color: white;
        }

        .switch-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="interactiveCard">
            <div class="card-face front">S</div>
            <div class="card-face back"></div>
        </div>
    </div>

    <button class="switch-button" id="switchModeBtn">Activar Volteo</button>

    <script>
        const interactiveCard = document.getElementById('interactiveCard');
        const switchModeBtn = document.getElementById('switchModeBtn');
        let isTouchingCard = false;
        let startX, startY, currentX, currentY;
        let rotationX = 0;
        let rotationY = 0;
        let isFlipped = false;
        let isFlipping = false;
        let flipAngle = 0; // Ángulo de volteo actual

        // --- Listeners para el modo ROTACIÓN ---
        const handleTouchStartRotate = (e) => { /* ... (sin cambios) */ };

        // --- Listener para el modo VOLTEO ---
        const handleTouchStartFlip = (e) => {

                flipAngle += 180;

        const enableFlipListener = () => {
            interactiveCard.addEventListener('touchstart', handleTouchStartFlip);
            console.log('Listener de VOLTEO ACTIVADO');
        };
        const disableFlipListener = () => {
            interactiveCard.removeEventListener('touchstart', handleTouchStartFlip);
            console.log('Listener de VOLTEO DESACTIVADO');
        };

        // --- Inicialización ---
        enableRotationListeners();

        // --- Lógica del botón ---
        switchModeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isFlipping = true; // Bloquear interacciones mientras cambia el modo

            if (switchModeBtn.textContent === 'Activar Volteo') {
                switchModeBtn.textContent = 'Desactivar Volteo';
                switchModeBtn.classList.add('volteo-activo');
                disableRotationListeners();
                enableFlipListener();
                interactiveCard.style.transform = `rotateX(0deg) rotateY(${flipAngle}deg)`; // Mantener el ángulo actual
            } else {
                switchModeBtn.textContent = 'Activar Volteo';
                switchModeBtn.classList.remove('volteo-activo');
                disableFlipListener();
                enableRotationListeners();
                interactiveCard.style.transform = `rotateX(0deg) rotateY(${rotationY}deg)`; // Volver a la rotación Y
            }

            setTimeout(() => {
                isFlipping = false;
            }, 100); // Reducir aún más el tiempo de bloqueo del botón
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva con Carta Fantasma Separada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            position: relative;
            width: 360px;
            height: 540px;
            margin-bottom: 20px;
        }

        .card.original,
        .card-wrapper.fantasma {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            border-radius: 15px;
            transition: opacity 0.3s ease-in-out;
        }

        .card.original {
            background-color: transparent;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.3s ease-in-out;
            transform: rotateX(0deg) rotateY(0deg);
            opacity: 1;
            pointer-events: auto;
        }

        .card.original .card-front-container,
        .card.original .card-back-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card.original .card-back-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.original.flipped .card-front-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.original.flipped .card-back-container {
            opacity: 1;
            pointer-events: auto;
        }

        .card.original .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .card.original .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card.original .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
            transform: rotateY(180deg) scaleX(-1);
        }

        .card.original.will-flip {
            transform: rotateY(30deg);
            transition: transform 0.2s ease-in-out;
        }

        .card-wrapper.fantasma {
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out, opacity 0.3s ease-in-out;
            transform-origin: center center;
            opacity: 0;
            pointer-events: none;
            border-radius: 15px;
            width: 360px;
            height: 540px;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotateY(0deg);
        }

        .card-wrapper.fantasma.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .card-face.fantasma {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-face.fantasma.front {
            background-color: white;
            transform: rotateY(0deg);
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card-face.fantasma.back {
            background-color: red;
            transform: rotateY(180deg);
            background-image: url('carta_dorso.png.png');
            background-size: cover;
        }

        .flip-button-ambas {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 20px;
            overflow: hidden;
            z-index: 10;
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            right: 20px;
        }

        .flip-button-ambas:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card original visible" id="cardOriginal">
            <div class="card-front-container">
                <div class="card-side card-front"></div>
            </div>
            <div class="card-back-container">
                <div class="card-side card-back"></div>
            </div>
        </div>
        <div class="card-wrapper fantasma" id="cardFantasmaWrapper">
            <div class="card-face fantasma front"></div>
            <div class="card-face fantasma back"></div>
        </div>
    </div>

    <button class="flip-button-ambas" id="flipBtnAmbas">&#x21CB;</button>

    <script>
        const cardOriginal = document.getElementById('cardOriginal');
        const cardFantasmaWrapper = document.getElementById('cardFantasmaWrapper');
        const flipBtnAmbas = document.getElementById('flipBtnAmbas');
        let isFlippedOriginal = false;
        let rotationXOriginal = 0, rotationYOriginal = 0;
        let isDraggingOriginal = false;
        let startXOriginal = 0, startYOriginal = 0;
        let currentXOriginal = 0, currentYOriginal = 0;
        let dragStartTimeOriginal;
        let isAnimatingOriginal = false;
        let isFantasmaAnimating = false;
        let fantasmaRotation = 0;

        function updateCardRotationOriginal() {
            cardOriginal.style.transform = `rotateX(${rotationXOriginal}deg) rotateY(${rotationYOriginal}deg)`;
        }

        function startDragOriginal(e) {
            if (!isAnimatingOriginal && !isFantasmaAnimating) {
                isDraggingOriginal = true;
                startXOriginal = e.touches ? e.touches[0].clientX : e.clientX;
                startYOriginal = e.touches ? e.touches[0].clientY : e.clientY;
                dragStartTimeOriginal = Date.now();
                cardOriginal.style.transition = "transform 0.1s ease-out, opacity 0.2s ease-in-out";
                currentXOriginal = startXOriginal;
                currentYOriginal = startYOriginal;
            }
        }

        function dragMoveOriginal(e) {
            if (isDraggingOriginal && !isAnimatingOriginal && !isFantasmaAnimating) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;

                let deltaY = y - startYOriginal;
                let deltaX = x - startXOriginal;

                rotationXOriginal -= deltaY * 0.2;
                rotationYOriginal += deltaX * 0.2;

                updateCardRotationOriginal();

                startYOriginal = y;
                startXOriginal = x;
                currentYOriginal = y;
                currentXOriginal = x;
            }
        }

        function stopDragOriginal() {
            if (isDraggingOriginal && !isAnimatingOriginal && !isFantasmaAnimating) {
                isDraggingOriginal = false;
                cardOriginal.style.transition = "transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.2s ease-in-out";

                const animationDuration = 300;
                let velocityY = (currentYOriginal - startYOriginal) / (Date.now() - dragStartTimeOriginal);
                let velocityX = (currentXOriginal - startXOriginal) / (Date.now() - dragStartTimeOriginal);

                const inertiaMultiplier = 0.2;
                rotationXOriginal -= velocityY * inertiaMultiplier;
                rotationYOriginal += velocityX * inertiaMultiplier;

                rotationXOriginal = Math.round(rotationXOriginal / 360) * 360;
                rotationYOriginal = Math.round(rotationYOriginal / 360) * 360;

                updateCardRotationOriginal();

                setTimeout(() => {
                    cardOriginal.style.transition = "transform 0.3s ease-out, opacity 0.2s ease-in-out";
                }, animationDuration);
            }
        }

        flipBtnAmbas.addEventListener('click', () => {
            if (!isAnimatingOriginal && !isFantasmaAnimating) {
                isFantasmaAnimating = true;

                if (!cardFantasmaWrapper.classList.contains('visible')) {
                    // Preparar para mostrar la fantasma
                    cardOriginal.style.opacity = 0;
                    cardOriginal.style.pointerEvents = 'none';
                    cardFantasmaWrapper.style.transform = `rotateY(${fantasmaRotation}deg)`;

                    // Hacer visible la fantasma
                    cardFantasmaWrapper.classList.add('visible');
                    void cardFantasmaWrapper.offsetWidth;

                    // Iniciar el giro de la fantasma
                    fantasmaRotation += 180;
                    cardFantasmaWrapper.style.transform = `rotateY(${fantasmaRotation}deg)`;

                    // Voltear la carta original al mismo tiempo
                    isFlippedOriginal = !isFlippedOriginal;
                    cardOriginal.classList.toggle('flipped');

                    setTimeout(() => {
                        isFantasmaAnimating = false;
                        fantasmaRotation = Math.round(fantasmaRotation / 180) * 180;
                        cardFantasmaWrapper.style.transform = `rotateY(${fantasmaRotation}deg)`;
                        // Ocultar la fantasma y mostrar la original
                        cardFantasmaWrapper.classList.remove('visible');
                        cardFantasmaWrapper.style.opacity = 0; // Aseguramos la opacidad en 0
                        cardOriginal.style.opacity = 1;
                        cardOriginal.style.pointerEvents = 'auto';
                    }, 600);
                } else {
                    // Si la fantasma está visible (por un clic anterior interrumpido)
                    cardFantasmaWrapper.classList.remove('visible');
                    cardFantasmaWrapper.style.opacity = 0; // Aseguramos la opacidad en 0
                    cardOriginal.style.opacity = 1;
                    cardOriginal.style.pointerEvents = 'auto';
                    isFantasmaAnimating = false;
                    isFlippedOriginal = !isFlippedOriginal;
                    cardOriginal.classList.toggle('flipped');
                }
            }
        });

        document.addEventListener('touchstart', startDragOriginal);
        document.addEventListener('touchmove', dragMoveOriginal);
        document.addEventListener('touchend', stopDragOriginal);
    </script>

</body>
</html>

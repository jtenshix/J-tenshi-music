<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneda Mario Bros 3D</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .coin-container {
      perspective: 1500px; /* Profundidad de la perspectiva */
    }

    .coin {
      width: 120px;
      height: 120px;
      background-color: #f9c11c; /* Color dorado de la moneda */
      border-radius: 50%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      color: white;
      text-align: center;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3), 0 8px 16px rgba(0, 0, 0, 0.4);
      animation: rotate 3s infinite linear; /* Gira constantemente */
    }

    .coin::before {
      content: "€"; /* Usando el símbolo de Euro como representación rápida */
      position: absolute;
      font-size: 70px;
      font-weight: bold;
      color: #fff;
      transform: translateZ(30px); /* Eleva el símbolo hacia adelante */
    }

    .coin::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #f9c11c 30%, #e5b000);
      border-radius: 50%;
      transform: rotateX(90deg);
      transform-origin: center;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg); /* Rotación completa */
      }
    }
  </style>
</head>
<body>

  <div class="coin-container">
    <div class="coin"></div>
  </div>

</body>
</html>

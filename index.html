<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (Volteo Pulido con Carta Fantasma + Rotación X/Y con Rebote)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
        }

        .card-container {
            perspective: 1200px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            transform-style: preserve-3d;
        }

        .card-wrapper {
            width: 360px;
            height: 540px;
            position: relative;
            transform-style: preserve-3d;
        }

        .card-front-container,
        .card-back-container,
        .card-animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            border-radius: 15px; /* Aseguramos que todas tengan los bordes */
            transition: opacity 0.15s ease-in-out; /* Transición de opacidad para las principales */
        }

        .card-front-container {
            opacity: 1;
            pointer-events: auto;
        }

        .card-back-container {
            opacity: 0;
            pointer-events: none;
            transform: rotateY(180deg) scaleX(-1);
        }

        .card-animation-container {
            opacity: 0;
            pointer-events: none;
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
            transition: transform 0.5s ease-in-out, background-image 0.25s ease-in-out; /* Transición más lenta */
        }

        .card.flipped .card-front-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.flipped .card-back-container {
            opacity: 1;
            pointer-events: auto;
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
            transform: rotateY(180deg) scaleX(-1);
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            right: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .card-wrapper {
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
        }

        .card-animation-container {
            opacity: 0;
            pointer-events: none;
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
            transition: transform 0.5s ease-in-out, background-image 0.25s ease-in-out; /* Transición más lenta */
        }

        .card-animation-container.animate-flip {
            transform: rotateY(180deg);
        }

        .card-animation-container.animate-to-back {
            background-image: url('carta_dorso.png.png');
        }
    </style>
</head>
<body>

    <div class="card-container" id="cardContainer">
        <div class="card-wrapper" id="cardWrapper">
            <div class="card-front-container">
                <div class="card-side card-front"></div>
            </div>
            <div class="card-back-container">
                <div class="card-side card-back"></div>
            </div>
            <div class="card-animation-container" id="cardAnimation"></div>
        </div>
    </div>
    <button class="flip-button" id="flipBtn"></button>

    <script>
        const cardContainer = document.getElementById('cardContainer');
        const cardWrapper = document.getElementById('cardWrapper');
        const cardFrontContainer = document.querySelector('.card-front-container');
        const cardBackContainer = document.querySelector('.card-back-container');
        const cardAnimation = document.getElementById('cardAnimation');
        const flipBtn = document.getElementById('flipBtn');
        let isFlipped = false;
        let rotationX = 0, rotationY = 0;
        let isDragging = false;
        let startX = 0, startY = 0;
        let currentX = 0, currentY = 0;
        let dragStartTime;
        let isAnimatingFlip = false;
        const flipAnimationDuration = 500; // Duración total de la animación

        function updateCardRotation() {
            cardWrapper.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        function startDrag(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            dragStartTime = Date.now();
            cardContainer.style.cursor = 'grabbing';
            cardWrapper.style.transition = 'transform 0.1s ease-out';
            currentX = startX;
            currentY = startY;
        }

        function dragMove(e) {
            if (isDragging) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;
                let deltaX = x - currentX;
                let deltaY = y - currentY;

                rotationY += deltaX * 0.2;
                rotationX -= deltaY * 0.2;

                updateCardRotation();

                currentX = x;
                currentY = y;
            }
        }

        function stopDrag() {
            if (isDragging) {
                isDragging = false;
                cardContainer.style.cursor = 'grab';
                cardWrapper.style.transition = 'transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)';

                const animationDuration = 300;
                let velocityY = (currentY - startY) / (Date.now() - dragStartTime);
                let velocityX = (currentX - startX) / (Date.now() - dragStartTime);
                const inertiaMultiplier = 0.2;

                rotationY += velocityX * inertiaMultiplier;
                rotationX -= velocityY * inertiaMultiplier;

                rotationX = Math.round(rotationX / 360) * 360;
                rotationY = Math.round(rotationY / 360) * 360;

                updateCardRotation();

                setTimeout(() => {
                    cardWrapper.style.transition = "transform 0.3s ease-out";
                }, animationDuration);
            }
        }

        flipBtn.addEventListener('click', () => {
            if (isAnimatingFlip) return;
            isAnimatingFlip = true;

            // 1. Iniciar la desaparición de las cartas principales
            cardFrontContainer.style.opacity = 0;
            cardBackContainer.style.opacity = 0;

            // 2. Preparar la carta de animación después de un breve retraso
            setTimeout(() => {
                cardAnimation.style.backgroundImage = `url('${isFlipped ? 'carta_dorso.png.jpg' : 'carta_frente.png.jpg'}')`; // Fondo inicial según el estado actual
                cardAnimation.style.opacity = 1;
                cardAnimation.style.pointerEvents = 'auto';
                cardAnimation.classList.add('animate-flip');

                // Cambiar el fondo a la mitad de la animación
                setTimeout(() => {
                    cardAnimation.classList.add('animate-to-back');
                }, flipAnimationDuration / 2);
            }, 100); // Pequeño retraso para que comience la desaparición

            // 3. Finalizar la animación y mostrar la carta real
            setTimeout(() => {
                cardAnimation.classList.remove('animate-flip');
                cardAnimation.classList.remove('animate-to-back');
                cardAnimation.style.opacity = 0;
                cardAnimation.style.pointerEvents = 'none';
                isFlipped = !isFlipped;
                if (isFlipped) {
                    cardFrontContainer.style.opacity = 0;
                    cardBackContainer.style.opacity = 1;
                } else {
                    cardFrontContainer.style.opacity = 1;
                    cardBackContainer.style.opacity = 0;
                }
                isAnimatingFlip = false;
            }, flipAnimationDuration + 100); // Consideramos el retraso inicial
        });

        cardContainer.addEventListener('touchstart', startDrag);
        cardContainer.addEventListener('touchmove', dragMove);
        document.addEventListener('touchend', stopDrag);
    </script>

</body>
</html>

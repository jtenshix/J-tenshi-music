<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover .card-side {
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.5);
        }

        .card-front {
            background: url('carta_frente.png.jpg') no-repeat center/cover;
        }

        .card-back {
            background: url('carta_dorso.png.png') no-repeat center/cover;
            transform: rotateY(180deg);
        }

        /* Estilos para el movimiento 3D */
        .card-container {
            perspective: 1500px;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-side card-front"></div>
            <div class="card-side card-back"></div>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');

        let rotationX = 0, rotationY = 0;
        let isDragging = false;
        let startX = 0, startY = 0;
        let currentX = 0, currentY = 0;

        function updateCardRotation() {
            card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        function startDrag(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            card.style.transition = "none"; // Elimina la transiciÃ³n mientras arrastras
        }

        function dragMove(e) {
            if (!isDragging) return;
            let x = e.touches ? e.touches[0].clientX : e.clientX;
            let y = e.touches ? e.touches[0].clientY : e.clientY;

            let deltaX = x - startX;
            let deltaY = y - startY;

            rotationY += deltaX * 0.2;  // Suaviza el movimiento horizontal
            rotationX -= deltaY * 0.2;  // Suaviza el movimiento vertical

            updateCardRotation();

            startX = x;
            startY = y;
        }

        function stopDrag() {
            isDragging = false;
            card.style.transition = "transform 0.4s cubic-bezier(0.25, 1, 0.5, 1)";
            updateCardRotation();
            setTimeout(() => {
                card.style.transition = "transform 0.1s ease-out";
            }, 400); 
        }

        document.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', dragMove);
        document.addEventListener('mouseup', stopDrag);

        document.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', dragMove);
        document.addEventListener('touchend', stopDrag);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos Cartas Interactivas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            width: 90vw;
            height: 80vh;
            max-width: 500px;
            max-height: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card, .card-flip-container {
            width: 63vw; /* Proporción similar a las cartas de Pokémon */
            height: 88vh; /* Proporción similar a las cartas de Pokémon */
            max-width: 250px; /* Tamaño máximo similar a las cartas de Pokémon */
            max-height: 350px; /* Tamaño máximo similar a las cartas de Pokémon */
            background-color: white;
            border-radius: 8px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out, opacity 0.3s ease-in-out;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            overflow: hidden;
        }

        .card-flip-container {
            opacity: 0;
            z-index: 1;
        }

        .card {
            opacity: 1;
            z-index: 2;
        }

        .card img, .card-flip-face img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen cubra completamente el área */
            border-radius: 8px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .card-flip {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border-radius: 8px;
            transform-style: preserve-3d;
            position: relative;
            transform: rotateY(0deg);
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1.435);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-flip.torbellino {
            animation: torbellinoAnimation 2s ease-out 1;
            transition: none;
        }

        .card-flip-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Asegura que el fondo sea blanco */
        }

        .card-flip-face.back {
            transform: rotateY(180deg);
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            touch-action: manipulation;
            z-index: 10;
            position: absolute;
            bottom: 5px;
            right: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateX(0%);
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .flip-button::before {
            content: "\u21BB";
        }

        @keyframes torbellinoAnimation {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(2160deg); }
        }

        @media (max-width: 768px) {
            .card, .card-flip-container {
                margin: 5%;
            }
        }

        @media (min-width: 1200px) {
            .card, .card-flip-container {
                margin: 15%;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">

            <img class="front-image" src="carta_frente.png.jpg" alt="Frente de la Carta" style="display: block;">
            <img class="back-image" src="carta_dorso.png.png" alt="Dorso de la Carta" style="display: none;">
        </div>
        <div class="card-flip-container" id="flipCardContainer">
            <div class="card-flip" id="flipCard">
                <div class="card-flip-face front">
                    <img src="carta_frente.png.jpg" alt="Frente de la Carta (Volteo)">
                </div>
                <div class="card-flip-face back">
                    <img src="carta_dorso.png.png" alt="Dorso de la Carta (Volteo)">
                </div>
            </div>
        </div>
    </div>
    <button class="flip-button" id="toggleFlipBtn"></button>

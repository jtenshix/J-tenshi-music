<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Gruesa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212; /* Fondo oscuro */
    }

    .card {
      width: 300px;
      height: 450px;
      background-color: white; /* Carta blanca */
      border-radius: 15px; /* Bordes redondeados */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Sombra sutil */
      transform: perspective(1000px) rotateX(0deg); /* Efecto 3D */
      transform-style: preserve-3d;
      position: relative;
      z-index: 1;
      /* Grosor de la carta (como una ficha) */
      padding: 30px; /* Esto hace que la carta sea gruesa */
    }
  </style>
</head>
<body>

  <div class="card"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Fantasma Volteándose</title>
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            position: relative; /* Necesario para posicionar la fantasma absolutamente dentro */
        }

        .card {
            width: 360px;
            height: 540px;
            background-color: transparent;
            position: relative;
            transform-style: preserve-3d;
            border-radius: 15px;
        }

        .card-front-container,
        .card-back-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-back-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.flipped .card-front-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.flipped .card-back-container {
            opacity: 1;
            pointer-events: auto;
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
            transform: rotateY(180deg);
        }

        .card-fantasma {
            position: absolute;
            top: 0;
            left: 0;
            width: 360px;
            height: 540px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            transform: rotateY(0deg);
            border-radius: 15px;
            opacity: 0; /* Inicialmente invisible */
            pointer-events: none;
        }

        .card-fantasma.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .card-fantasma-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            background-size: cover;
        }

        .card-fantasma-front {
            background-image: url('carta_frente.png.jpg');
            transform: rotateY(0deg);
        }

        .card-fantasma-back {
            background-image: url('carta_dorso.png.png');
            transform: rotateY(180deg);
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            right: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .card.invisible {
            opacity: 0;
            pointer-events: none;
        }

        .card.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .card-fantasma.animate-flip {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card visible" id="cardOriginal">
            <div class="card-front-container">
                <div class="card-side card-front"></div>
            </div>
            <div class="card-back-container">
                <div class="card-side card-back"></div>
            </div>
        </div>
        <div class="card-fantasma" id="cardFantasma">
            <div class="card-fantasma-face card-fantasma-front"></div>
            <div class="card-fantasma-face card-fantasma-back"></div>
        </div>
    </div>

    <button class="flip-button" id="flipBtn" aria-label="Voltear la carta">
        <svg viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px;">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.95-.7 2.7L16.7 17c.69-.85 1.1-1.86 1.1-3 0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.95.7-2.7L7.3 7c-.69.85-1.1 1.86-1.1 3 0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
        </svg>
    </button>

    <script>
        const cardOriginal = document.getElementById('cardOriginal');
        const cardFantasma = document.getElementById('cardFantasma');
        const flipBtn = document.getElementById('flipBtn');
        let isFlipped = false;

        flipBtn.addEventListener('click', () => {
            cardOriginal.classList.remove('visible');
            cardOriginal.classList.add('invisible');
            cardFantasma.classList.add('visible');
            void cardFantasma.offsetWidth; // Trigger reflow
            cardFantasma.classList.toggle('animate-flip');
            isFlipped = !isFlipped;

            setTimeout(() => {
                cardFantasma.classList.remove('visible');
                cardFantasma.classList.remove('animate-flip');
                cardOriginal.classList.remove('invisible');
                cardOriginal.classList.add('visible');
                cardOriginal.classList.toggle('flipped');
            }, 600); // Duración de la animación
        });
    </script>

</body>
</html>

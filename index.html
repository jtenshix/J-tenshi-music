<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
      padding-top: 50px;
    }
    .card-container {
      perspective: 1200px;
      position: relative;
    }
    .card {
      width: 360px;
      height: 540px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.08s ease-out;
      cursor: pointer;
      will-change: transform;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: url('carta_frente.png.jpg') no-repeat center/cover;
    }
    .card-back {
      background: url('carta_dorso.png.png') no-repeat center/cover;
      transform: rotateY(180deg);
    }
    .flip-button {
      position: absolute;
      bottom: -60px;
      right: 50%;
      transform: translateX(50%);
      background-color: rgba(255, 255, 255, 0.8);
      color: #121212;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 18px;
    }
    .flip-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front">
        <button class="flip-button" id="flipButton">Voltear</button>
      </div>
      <div class="card-side card-back">
        <button class="flip-button" id="flipButtonBack">Voltear</button>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const flipButton = document.getElementById('flipButton');
    const flipButtonBack = document.getElementById('flipButtonBack');
    let flipped = false;

    flipButton.addEventListener('click', () => {
      flipped = !flipped;
      card.style.transform = flipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
    });

    flipButtonBack.addEventListener('click', () => {
      flipped = !flipped;
      card.style.transform = flipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
    });

    // Movimiento 3D mejorado
    let rotationX = 0, rotationY = 0;
    let mouseX = 0, mouseY = 0;
    const maxTilt = 25; 

    function updateTilt() {
      const newRotationX = (mouseY / window.innerHeight - 0.5) * -maxTilt;
      const newRotationY = (mouseX / window.innerWidth - 0.5) * maxTilt;

      rotationX += (newRotationX - rotationX) * 0.1;
      rotationY += (newRotationY - rotationY) * 0.1;

      card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg) ${flipped ? 'rotateY(180deg)' : ''}`;
      requestAnimationFrame(updateTilt);
    }

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    updateTilt();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Volteable B치sica</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .card-container {
            perspective: 600px; /* Necesario para el efecto 3D */
        }

        .card {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out; /* Transici칩n para la rotaci칩n */
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Oculta la cara trasera cuando mira hacia afuera */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
        }

        .card-front {
            background-color: lightblue;
            color: white;
        }

        .card-back {
            background-color: lightcoral;
            color: white;
            transform: rotateY(180deg); /* Inicialmente la cara trasera est치 rotada */
        }

        .card.flipped {
            transform: rotateY(180deg); /* Clase que activa el volteo */
        }

        .flip-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">Frente</div>
            <div class="card-face card-back">Dorso</div>
        </div>
    </div>

    <button class="flip-button" id="flipBtn">Voltear</button>

    <script>
        const card = document.getElementById('card');
        const flipBtn = document.getElementById('flipBtn');

        flipBtn.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>

</body>
</html>

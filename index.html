      background-color: #121212;

      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card-container {
      perspective: 1200px;
      position: relative;
    }
    .card {
      width: 360px;
      height: 540px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-out;
      cursor: grab;
      will-change: transform;
      transform-origin: center;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: url('carta_frente.png.jpg') no-repeat center/cover;
    }

      background: url('carta_dorso.png.png') no-repeat center/cover;
      transform: rotateY(180deg);
    }

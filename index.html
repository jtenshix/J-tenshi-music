<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (Transición Fantasma)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            position: relative; /* Para apilar las cartas */
        }

        .card {
            width: 360px;
            height: 540px;
            background-color: transparent;
            position: absolute; /* Superponer las cartas */
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            border-radius: 15px;
            transition: opacity 0.3s ease-in-out, transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: rotateX(0deg) rotateY(0deg);
        }

        .card-front-container,
        .card-back-container,
        .card-face { /* Añadido para la fantasma */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        /* Estilos de la carta original */
        .card.original .card-back-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.original.flipped .card-front-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.original.flipped .card-back-container {
            opacity: 1;
            pointer-events: auto;
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .card.original .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card.original .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
            transform: rotateY(180deg) scaleX(-1);
        }

        /* Estilos de la carta fantasma */
        .card.fantasma {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out, transform 0.6s ease-in-out;
        }

        .card.fantasma.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .card.fantasma.flipped {
            transform: rotateY(180deg);
        }

        .card-face.front {
            background-image: url('carta_frente.png.jpg');
            transform: rotateY(0deg);
        }

        .card-face.back {
            background-image: url('carta_dorso.png.png');
            transform: rotateY(180deg);
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            right: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .card.original.will-flip {
            transform: rotateY(30deg);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card original visible" id="cardOriginal">
            <div class="card-front-container">
                <div class="card-side card-front"></div>
            </div>
            <div class="card-back-container">
                <div class="card-side card-back"></div>
            </div>
        </div>
        <div class="card fantasma" id="cardFantasma">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
        </div>
    </div>

    <button class="flip-button" id="flipBtn"></button>

    <script>
        const cardOriginal = document.getElementById('cardOriginal');
        const cardFantasma = document.getElementById('cardFantasma');
        const flipBtn = document.getElementById('flipBtn');
        let isFlippedOriginal = false;
        let rotationXOriginal = 0, rotationYOriginal = 0;
        let isDraggingOriginal = false;
        let startXOriginal = 0, startYOriginal = 0;
        let currentXOriginal = 0, currentYOriginal = 0;
        let dragStartTimeOriginal;
        let isAnimating = false; // Para evitar clics múltiples durante la animación

        function updateCardRotationOriginal() {
            cardOriginal.style.transform = `rotateX(${rotationXOriginal}deg) rotateY(${rotationYOriginal}deg)`;
        }

        function startDragOriginal(e) {
            if (!isAnimating) {
                isDraggingOriginal = true;
                startXOriginal = e.touches ? e.touches[0].clientX : e.clientX;
                startYOriginal = e.touches ? e.touches[0].clientY : e.clientY;
                dragStartTimeOriginal = Date.now();
                cardOriginal.style.transition = "transform 0.1s ease-out, opacity 0.3s ease-in-out";
                currentXOriginal = startXOriginal;
                currentYOriginal = startYOriginal;
            }
        }

        function dragMoveOriginal(e) {
            if (isDraggingOriginal && !isAnimating) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;

                let deltaY = y - startYOriginal;
                let deltaX = x - startXOriginal;

                rotationXOriginal -= deltaY * 0.2;
                rotationYOriginal += deltaX * 0.2;

                updateCardRotationOriginal();

                startYOriginal = y;
                startXOriginal = x;
                currentYOriginal = y;
                currentXOriginal = x;
            }
        }

        function stopDragOriginal() {
            if (isDraggingOriginal && !isAnimating) {
                isDraggingOriginal = false;
                cardOriginal.style.transition = "transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.3s ease-in-out";

                const animationDuration = 300;
                let velocityY = (currentYOriginal - startYOriginal) / (Date.now() - dragStartTimeOriginal);
                let velocityX = (currentXOriginal - startXOriginal) / (Date.now() - dragStartTimeOriginal);

                const inertiaMultiplier = 0.2;
                rotationXOriginal -= velocityY * inertiaMultiplier;
                rotationYOriginal += velocityX * inertiaMultiplier;

                rotationXOriginal = Math.round(rotationXOriginal / 360) * 360;
                rotationYOriginal = Math.round(rotationYOriginal / 360) * 360;

                updateCardRotationOriginal();

                setTimeout(() => {
                    cardOriginal.style.transition = "transform 0.3s ease-out, opacity 0.3s ease-in-out";
                }, animationDuration);
            }
        }

        flipBtn.addEventListener('click', () => {
            if (!isAnimating) {
                isAnimating = true;
                cardOriginal.classList.add('will-flip');
                cardOriginal.style.opacity = 0;
                cardFantasma.classList.add('visible');
                void cardFantasma.offsetWidth; // Trigger reflow to enable transition

                cardFantasma.classList.toggle('flipped');

                setTimeout(() => {
                    cardFantasma.classList.remove('visible');
                    cardOriginal.classList.remove('will-flip');
                    cardOriginal.classList.toggle('flipped');
                    cardOriginal.style.opacity = 1;
                    rotationXOriginal = 0;
                    rotationYOriginal = 0;
                    updateCardRotationOriginal();
                    isAnimating = false;
                }, 600); // Duration of the fantasma's flip transition
            }
        });

        document.addEventListener('touchstart', startDragOriginal);
        document.addEventListener('touchmove', dragMoveOriginal);
        document.addEventListener('touchend', stopDragOriginal);
    </script>

</body>
</html>

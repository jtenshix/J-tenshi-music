<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta 3D Gruesa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      perspective: 1200px;
      position: relative;
    }

    .card {
      width: 360px;
      height: 540px;
      background-color: #fff; /* Blanco para simular la ficha */
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); /* Efecto de transición elástica */
      cursor: grab;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Sombra para resaltar el 3D */
      transform: rotateX(0deg) rotateY(0deg); /* Poner la carta inicialmente centrada */
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front {
      background-color: #fff;
    }

    /* Efectos de movimiento 3D */
    .flip-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #121212;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 18px;
    }

    .flip-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');

    // Variables de rotación
    let rotationX = 0, rotationY = 0;
    let isDragging = false;
    let startX = 0, startY = 0;
    let currentX = 0, currentY = 0;

    // Límite para la rotación
    const MAX_ROTATION_X = 90; // Límite de 90 grados para el eje X
    const MAX_ROTATION_Y = 180; // Límite de 180 grados para el eje Y

    // Inicia el arrastre
    function startDrag(e) {
      isDragging = true;
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      card.style.transition = "none"; // Elimina la transición mientras arrastras

      
    // Mueve la carta según el desplazamiento del dedo
    function dragMove(e) {
      if (!isDragging) return;
      let x = e.touches ? e.touches[0].clientX : e.clientX;
      let y = e.touches ? e.touches[0].clientY : e.clientY;

      let deltaX = x - startX;
      let deltaY = y - startY;

     // Actualiza la rotación de la carta
    function updateCardRotation() {
      card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
    }


      rotationY += deltaX * 0.4;  // Suaviza el movimiento horizontal
      rotationX -= deltaY * 0.4;  // Suaviza el movimiento vertical

      // Limita el giro horizontal (de -180 a 180 grados)
      rotationY = Math.max(-MAX_ROTATION_Y, Math.min(MAX_ROTATION_Y, rotationY));

      // Limita el giro vertical (de -90 a 90 grados)
      rotationX = Math.max(-MAX_ROTATION_X, Math.min(MAX_ROTATION_X, rotationX));

      updateCardRotation(); // Actualiza la rotación de la carta


      startX = x;
      startY = y;
    }

    function stopDrag() {
      isDragging = false;

      // Suaviza el regreso de la carta a su posición inicial
      rotationX = 0;
      rotationY = 0;

      // Actualiza la rotación de la carta de manera suave
      card.style.transition = "transform 0.4s cubic-bezier(0.25, 1, 0.5, 1)";
      updateCardRotation();

      // Después de la animación, eliminamos la transición para evitar interferencias con el siguiente movimiento
      setTimeout(() => {
        card.style.transition = "transform 0.1s ease-out";
      }, 400);  // Duración del regreso
    }

    document.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', dragMove);
    document.addEventListener('mouseup', stopDrag);

    document.addEventListener('touchstart', startDrag);
    document.addEventListener('touchmove', dragMove);
    document.addEventListener('touchend', stopDrag);
  </script>

</body>
</html>

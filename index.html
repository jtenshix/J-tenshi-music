<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Interactiva con Partículas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Estilos base y fondo */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0033, #4a148c, #3f51b5);
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    /* Contenedor de la carta */
    .card-container {
      width: 300px;
      height: 420px;
      position: relative;
      perspective: 1000px;
    }
    /* La carta: estructura 3D con dos caras */
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease-out;
      cursor: grab;
    }
    .card.dragging {
      transition: none;
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      overflow: hidden;
    }
    /* Cara frontal */
    .card-front {
      z-index: 2;
    }
    /* Cara trasera: inicialmente rota 180° en Y */
    .card-back {
      transform: rotateY(180deg);
    }
    /* Contenedor de botones en la cara trasera */
    .card-back-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
    }
    .card-back-content .youtube-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: red;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    .card-back-content .social-icons {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .card-back-content .social-icons a {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }
    /* Botón para voltear la carta */
    #flipButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 4;
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Canvas de partículas -->
  <canvas id="particleCanvas"></canvas>
  <!-- Contenedor de la carta -->
  <div class="card-container">
    <div class="card" id="card">
      <!-- Cara frontal -->
      <div class="card-face card-front">
        <img src="carta_frente.png.jpg" alt="Frente de la Carta" style="width:100%; height:100%; object-fit: cover;">
      </div>
      <!-- Cara trasera -->
      <div class="card-face card-back">
        <img src="carta_dorso.png.png" alt="Dorso de la Carta" style="width:100%; height:100%; object-fit: cover;">
        <div class="card-back-content">
          <button class="youtube-button" onclick="window.open('https://www.youtube.com/channel/UCg2fr3xBhOk34a1TocdT5jw', '_blank')">
            <i class="fab fa-youtube"></i>
          </button>
          <div class="social-icons">
            <a href="https://facebook.com/tu_perfil" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/tu_perfil" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/tu_perfil" target="_blank"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Botón para voltear la carta -->
    <button id="flipButton">
      <img src="https://via.placeholder.com/40/000000/FFFFFF?Text=Flip" alt="Voltear">
    </button>
  </div>

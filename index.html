<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (Volteo con Fantasma Intermedio - Sin Giro Inicial)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
        }

        .card-container {
            perspective: 1200px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            transform-style: preserve-3d;
        }

        .card {
            width: 360px;
            height: 540px;
            background-color: transparent;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: rotateX(0deg) rotateY(0deg);
            border-radius: 15px;
        }

        .card-front-container,
        .card-back-container,
        .card-animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-back-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.flipped .card-front-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.flipped .card-back-container {
            opacity: 1;
            pointer-events: auto;
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
            transform: rotateY(180deg) scaleX(-1);
        }

        .card-animation-container {
            opacity: 0;
            pointer-events: none;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out, opacity 0.3s ease-in-out;
        }

        .card-animation-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            background-size: cover;
        }

        .card-animation-front {
            background-image: url('carta_frente.png.jpg');
            transform: rotateY(0deg);
        }

        .card-animation-back {
            background-image: url('carta_dorso.png.png');
            transform: rotateY(180deg);
        }

        .card-animation-container.animate-flip {
            transform: rotateY(180deg);
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            right: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Eliminamos la clase will-flip del CSS */
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front-container">
                <div class="card-side card-front"></div>
            </div>
            <div class="card-back-container">
                <div class="card-side card-back"></div>
            </div>
            <div class="card-animation-container" id="cardAnimation">
                <div class="card-animation-face card-animation-front"></div>
                <div class="card-animation-face card-animation-back"></div>
            </div>
        </div>
    </div>
    <button class="flip-button" id="flipBtn"></button>

    <script>
        const card = document.getElementById('card');
        const flipBtn = document.getElementById('flipBtn');
        const frontContainer = document.querySelector('.card-front-container');
        const backContainer = document.querySelector('.card-back-container');
        const animationContainer = document.getElementById('cardAnimation');
        const animationFront = document.querySelector('.card-animation-front');
        const animationBack = document.querySelector('.card-animation-back');
        let isFlipped = false;
        let rotationX = 0, rotationY = 0;
        let isDragging = false;
        let startX = 0, startY = 0;
        let currentX = 0, currentY = 0;
        let dragStartTime;
        let isAnimatingFlip = false;
        const fadeDuration = 200;
        const animationDelay = 100;
        const flipDuration = 600;

        function updateCardRotation() {
            card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        function startDrag(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            dragStartTime = Date.now();
            card.style.transition = "transform 0.1s ease-out";
            currentX = startX;
            currentY = startY;
        }

        function dragMove(e) {
            if (isDragging) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;
                let deltaY = y - startY;
                let deltaX = x - startX;

                rotationX -= deltaY * 0.2;
                rotationY += deltaX * 0.2;

                updateCardRotation();

                startY = y;
                startX = x;
                currentY = y;
                currentX = x;
            }
        }

        function stopDrag() {
            if (isDragging) {
                isDragging = false;
                card.style.transition = "transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)";

                const animationDuration = 300;
                let velocityY = (currentY - startY) / (Date.now() - dragStartTime);
                let velocityX = (currentX - startX) / (Date.now() - dragStartTime);

                const inertiaMultiplier = 0.2;
                rotationX -= velocityY * inertiaMultiplier;
                rotationY += velocityX * inertiaMultiplier;

                rotationX = Math.round(rotationX / 360) * 360;
                rotationY = Math.round(rotationY / 360) * 360;

                updateCardRotation();

                setTimeout(() => {
                    card.style.transition = "transform 0.3s ease-out";
                }, animationDuration);
            }
        }

        flipBtn.addEventListener('click', () => {
            if (isAnimatingFlip) return;
            isAnimatingFlip = true;
            // card.classList.add('will-flip'); // ¡Eliminamos esta línea!

            setTimeout(() => {
                // card.classList.remove('will-flip'); // ¡Eliminamos esta línea!

                // 1. Ocultar la carta original
                frontContainer.style.opacity = 0;
                backContainer.style.opacity = 0;

                // 2. Activar la animación de la carta fantasma
                setTimeout(() => {
                    animationContainer.style.opacity = 1;
                    animationContainer.style.pointerEvents = 'auto';
                    animationContainer.classList.add('animate-flip');

                    // 3. Al finalizar la animación de la fantasma, la ocultamos y mostramos la original volteada
                    setTimeout(() => {
                        animationContainer.classList.remove('animate-flip');
                        animationContainer.style.opacity = 0;
                        animationContainer.style.pointerEvents = 'none';
                        isFlipped = !isFlipped;
                        if (isFlipped) {
                            frontContainer.style.display = 'none';
                            backContainer.style.display = 'flex';
                            setTimeout(() => backContainer.style.opacity = 1, fadeDuration);
                        } else {
                            frontContainer.style.display = 'flex';
                            backContainer.style.display = 'none';
                            setTimeout(() => frontContainer.style.opacity = 1, fadeDuration);
                        }
                        isAnimatingFlip = false;
                    }, flipDuration);
                }, animationDelay);
            }, 0); // Reducimos el timeout a 0 ya que no esperamos el giro
        });

        document.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', dragMove);
        document.addEventListener('touchend', stopDrag);
    </script>

</body>
</html>

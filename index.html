<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva (Rotaci√≥n y Volteo)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        .card {
            width: 300px;
            height: 450px;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: rotateX(0deg) rotateY(0deg);
            position: relative;
            cursor: grab;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
        }

        .card-face.back {
            background-color: lightgray;
            transform: rotateY(180deg);
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="interactiveCard">
            <div class="card-face front">X</div>
            <div class="card-face back"></div>
        </div>
    </div>

    <button class="flip-button" id="flipCardBtn">Voltear</button>

    <script>
        const interactiveCard = document.getElementById('interactiveCard');
        const flipCardBtn = document.getElementById('flipCardBtn');
        let isDragging = false;
        let startX, startY, currentX, currentY;
        let rotationX = 0;
        let rotationY = 0;
        let isFlipped = false;

        interactiveCard.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            interactiveCard.style.cursor = 'grabbing';
        });

        interactiveCard.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            currentX = e.clientX;
            currentY = e.clientY;

            const deltaX = currentX - startX;
            const deltaY = currentY - startY;

            rotationY += deltaX * 0.2;
            rotationX -= deltaY * 0.2;

            interactiveCard.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            startX = currentX;
            startY = currentY;
        });

        interactiveCard.addEventListener('mouseup', () => {
            isDragging = false;
            interactiveCard.style.cursor = 'grab';
        });

        interactiveCard.addEventListener('mouseleave', () => {
            isDragging = false;
            interactiveCard.style.cursor = 'grab';
        });

        flipCardBtn.addEventListener('click', () => {
            isFlipped = !isFlipped;
            interactiveCard.classList.toggle('flipped');
        });
    </script>

</body>
</html>

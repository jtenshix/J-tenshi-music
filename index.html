<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Dominó 3D</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333; /* Fondo oscuro */
      overflow: hidden;
    }

    .domino-container {
      perspective: 1500px; /* Profundidad de la perspectiva */
    }

    .domino {
      width: 120px;
      height: 240px;
      background-color: white;
      border: 5px solid black;
      border-radius: 10px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3), 0 8px 16px rgba(0, 0, 0, 0.4);
      animation: rotate 3s infinite linear; /* Gira constantemente */
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
    }

    /* Colocando los puntos dentro de la ficha de dominó */
    .dot1 { top: 20px; left: 20px; }
    .dot2 { top: 20px; right: 20px; }
    .dot3 { bottom: 20px; left: 20px; }
    .dot4 { bottom: 20px; right: 20px; }
    .dot5 { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .dot6 { top: 50%; left: 20px; transform: translateY(-50%); }
    .dot7 { top: 50%; right: 20px; transform: translateY(-50%); }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg); /* Rotación completa */
      }
    }
  </style>
</head>
<body>

  <div class="domino-container">
    <div class="domino">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
      <div class="dot dot4"></div>
      <div class="dot dot5"></div>
    </div>
  </div>

</body>
</html>

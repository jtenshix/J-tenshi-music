<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      overflow: hidden;
    }
    .card-container {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .card {
      width: 80%;
      max-width: 600px;
      height: 80%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out; /* Aceleraci칩n m치s suave */
      cursor: pointer;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-top: 5vh;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      transition: box-shadow 0.3s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: url('carta_frente.png') no-repeat center/cover;
      background-size: cover;
    }
    .card-back {
      background: url('carta_dorso.png') no-repeat center/cover;
      transform: rotateY(180deg);
      background-size: cover;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
    }
    .buttons a {
      text-decoration: none;
      background-color: #fff;
      color: #121212;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card" onmousedown="startMove(event)" onmouseup="stopMove()" onmousemove="moveCard(event)">
      <div class="card-side card-front"></div>
      <div class="card-side card-back">
        <div class="buttons">
          <a href="https://www.youtube.com/@j-tenshimus1c" target="_blank">YouTube</a>
          <a href="https://open.spotify.com/artist/0ZkxChUDjvBph9f7TitfMR?si=WxsQF2meTdiaOibANyQNSg" target="_blank">Spotify</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    let isMoving = false;
    let lastX = 0, lastY = 0;

    function startMove(event) {
      isMoving = true;
      lastX = event.clientX;
      lastY = event.clientY;
    }

    function stopMove() {
      isMoving = false;
    }

    function moveCard(event) {
      if (isMoving) {
        const card = document.getElementById('card');
        const deltaX = event.clientX - lastX;
        const deltaY = event.clientY - lastY;

        // Mover la carta suavemente basado en el movimiento del mouse/touch
        let rotationX = deltaY * 0.1; // Ajustar para suavizar la rotaci칩n en el eje X
        let rotationY = -deltaX * 0.1; // Ajustar para suavizar la rotaci칩n en el eje Y

        card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

        lastX = event.clientX;
        lastY = event.clientY;
      }
    }
  </script>
</body>
</html>

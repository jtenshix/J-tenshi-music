<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
      padding-top: 50px;
    }
    .card-container {
      perspective: 1200px;
      position: relative;
    }
    .card {
      width: 360px;
      height: 540px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.05s ease-out;
      cursor: grab;
      will-change: transform;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      transform: rotateY(0deg);
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white; /* Fondo blanco */
    }
    .card-front {
      /* Se podría agregar algo aquí más adelante, como una imagen o texto */
    }
    .card-back {
      transform: rotateY(180deg);
      /* Se podría agregar algo aquí más adelante, como una imagen o texto */
    }
    .

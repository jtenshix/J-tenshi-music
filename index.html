<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial - Ficha Sólida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Contenedor de la ficha (más gruesa) */
    .card {
      width: 360px;
      height: 540px;
      background-color: #fff;  /* Fondo blanco */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Contenedor interno con las imágenes */
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease-out;
    }
    /* Las caras de la ficha (front y back) */
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .face.front {
      background: url('carta_frente.png') no-repeat center/cover;
      background-size: cover;
      transform: rotateY(0deg);
    }
    .face.back {
      background: url('carta_dorso.png') no-repeat center/cover;
      background-size: cover;
      transform: rotateY(180deg);
    }
    /* Botón para voltear, ubicado en la esquina superior derecha */
    .flip-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255,255,255,0.8);
      color: #121212;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 16px;
    }
    .flip-button:hover {
      background-color: rgba(255,255,255,1);
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Contenedor interno que se gira -->
    <div class="card-inner" id="cardInner">
      <div class="face front">
        <button class="flip-button" id="flipButton">Voltear</button>
      </div>
      <div class="face back">
        <button class="flip-button" id="flipButtonBack">Voltear</button>
      </div>
    </div>
  </div>

  <script>
    const cardInner = document.getElementById('cardInner');
    const flipButton = document.getElementById('flipButton');
    const flipButtonBack = document.getElementById('flipButtonBack');
    let flipped = false;
    
    // Función para voltear la ficha interna
    function toggleFlip() {
      flipped = !flipped;
      cardInner.style.transition = 'transform 0.6s ease-out';
      cardInner.style.transform = flipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
    }
    flipButton.addEventListener('click', toggleFlip);
    flipButtonBack.addEventListener('click', toggleFlip);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta 3D Gruesa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      perspective: 1200px;
      position: relative;
    }

    .card {
      width: 360px;
      height: 540px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      cursor: grab;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: rotateX(0deg) rotateY(0deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    .card-front {
      background-image: url('carta_frente.png'); /* Imagen del frente */
    }

    .card-back {
      background-image: url('carta_dorso.png'); /* Imagen del dorso */
      transform: rotateY(180deg);
    }

  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');

    let rotationX = 0, rotationY = 0;
    let isDragging = false;
    let startX = 0, startY = 0;

    function updateCardRotation() {
      card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
    }

    function startDrag(e) {
      isDragging = true;
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      card.style.transition = "none";
    }

    function dragMove(e) {
      if (!isDragging) return;
      let x = e.touches ? e.touches[0].clientX : e.clientX;
      let y = e.touches ? e.touches[0].clientY : e.clientY;

      let deltaX = x - startX;
      let deltaY = y - startY;

      rotationY += deltaX * 0.2;
      rotationX -= deltaY * 0.2;

      updateCardRotation();

      startX = x;
      startY = y;
    }

    function stopDrag() {
      isDragging = false;
      rotationX = 0;
      rotationY = 0;
      card.style.transition = "transform 0.4s cubic-bezier(0.25, 1, 0.5, 1)";
      updateCardRotation();

      setTimeout(() => {
        card.style.transition = "transform 0.1s ease-out";
      }, 400);
    }

    document.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', dragMove);
    document.addEventListener('mouseup', stopDrag);

    document.addEventListener('touchstart', startDrag);
    document.addEventListener('touchmove', dragMove);
    document.addEventListener('touchend', stopDrag);
  </script>

</body>
</html>

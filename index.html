<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva (Rotación Sensible - Versión Z)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            margin-bottom: 40px;
        }

        .card {
            width: 300px;
            height: 450px;
            background-color: white;
            border-radius: 15px;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            transform: rotateX(0deg) rotateY(0deg);
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="interactiveCard">
            Z
        </div>
    </div>

    <script>
        const interactiveCard = document.getElementById('interactiveCard');
        let isTouchingCard = false;
        let startX, startY, currentX, currentY;
        let rotationX = 0;
        let rotationY = 0;
        const rotationFactor = 0.2;

        const handleTouchStart = (e) => {
            isTouchingCard = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            interactiveCard.style.cursor = 'grabbing';
            interactiveCard.style.transition = 'transform 0s';
            e.preventDefault();
        };

        const handleTouchMove = (e) => {
            if (!isTouchingCard) return;
            currentX = e.touches[0].clientX;
            currentY = e.touches[0].clientY;

            const deltaX = currentX - startX;
            const deltaY = currentY - startY;

            rotationY += deltaX * rotationFactor;
            rotationX -= deltaY * rotationFactor;

            interactiveCard.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            startX = currentX;
            startY = currentY;
            e.preventDefault();
        };

        const handleTouchEnd = () => {
            isTouchingCard = false;
            interactiveCard.style.cursor = 'grab';
            interactiveCard.style.transition = 'transform 0.3s ease-out';
        };

        const handleTouchCancel = () => {
            isTouchingCard = false;
            interactiveCard.style.cursor = 'grab';
            interactiveCard.style.transition = 'transform 0.3s ease-out';
        };

        interactiveCard.addEventListener('touchstart', handleTouchStart);
        interactiveCard.addEventListener('touchmove', handleTouchMove);
        interactiveCard.addEventListener('touchend', handleTouchEnd);
        interactiveCard.addEventListener('touchcancel', handleTouchCancel);
    </script>

</body>
</html>

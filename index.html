<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Carta Única v27 (Ensamblaje Rápido + Pop) - 2025-04-14</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #1a0033, #4a148c, #3f51b5); min-height: 100vh; min-height: 100svh; overflow: hidden; display: flex; justify-content: center; align-items: center; position: relative; user-select: none; -webkit-user-select: none; touch-action: manipulation; }
        
        /* --- Estado Inicial de la Carta (Oculta y lista para Pop-in) --- */
        .card-container { 
            width: 85vw; 
            height: auto; 
            aspect-ratio: 300 / 420; 
            max-width: 300px; 
            position: relative; 
            perspective: 1000px; 
            cursor: grab; 
            user-select: none; 
            -webkit-user-drag: none; 
            z-index: 10; 
            opacity: 0; 
            pointer-events: none; 
            transform: scale(0.5); /* Estado inicial para pop */
            backface-visibility: hidden; /* Para que no se vea raro al escalar */
        }

        .card-container:active { cursor: grabbing; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: none; transform: rotateX(0deg) rotateY(0deg); user-select: none; -webkit-user-drag: none; }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px; overflow: hidden; background-color: #555; display: block; user-select: none; -webkit-user-drag: none; }
        .card-face img { width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none; user-select: none; -webkit-user-drag: none; }
        .card-face.front {}
        .card-face.back { transform: rotateY(180deg); background-color: #333; position: relative; }
        .card-face.back .button-container { position: absolute; inset: 0; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; align-items: flex-start; z-index: 1; }
        .card-face.back .youtube-button { background-color: red; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; color: white; font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; transition: background 0.3s; margin-bottom: auto; }
        .card-face.back .youtube-button:hover { background-color: darkred; }
        .card-face.back .social-icons { display: flex; gap: 8px; align-self: flex-end; }
        .card-face.back .social-icons a { color: white; text-decoration: none; font-size: 20px; transition: color 0.3s; }
        .card-face.back .social-icons a:hover { color: #8c9eff; }
        .flip-button { background-color: rgba(255, 255, 255, 0.8); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background 0.3s, transform 0.3s; position: fixed; z-index: 100; bottom: 25px; right: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .flip-button:hover { background-color: white; transform: scale(1.1); }
        
        /* El canvas sigue existiendo pero no tendrá partículas permanentes */
        canvas#particleCanvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 0; 
        }
        
        /* --- Keyframes para la Animación Pop-in --- */
        @keyframes cardPopIn {
          0% {
            opacity: 0;
            transform: scale(0.5);
          }
          60% { /* Crece rápido y se pasa un poco */
            opacity: 1;
            transform: scale(1.1); 
          }
          80% { /* Rebote */
            transform: scale(0.95);
          }
          100% { /* Estado final estable */
            opacity: 1;
            transform: scale(1);
          }
        }

        /* --- Clase que Dispara la Animación --- */
        .card-container.card-appeared {
          /* Aplica la animación y estado final */
          opacity: 1; /* Asegura visibilidad final */
          pointer-events: auto; /* Hacer interactuable */
          /* La transformación final la establece la animación 'forwards' */
          animation: cardPopIn 
                     0.4s /* Duración (igual a popInDuration en JS) */
                     cubic-bezier(0.34, 1.56, 0.64, 1) /* Easing con rebote */
                     forwards; /* Mantener estado final */
        }

        @media (max-width: 600px) { 
            /* No hay cambios específicos aquí respecto a la versión anterior */
            .card-container { max-width: 90vw; } 
            .flip-button { width: 40px; height: 40px; bottom: 20px; right: 20px; } 
            .card-face.back .button-container { padding: 15px; } 
            .card-face.back .youtube-button { padding: 6px 10px; font-size: 12px; } 
            .card-face.back .social-icons { gap: 8px;} 
            .card-face.back .social-icons a { font-size: 18px; } 
        }
    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>

    <div class="card-container" id="cardContainer">
        <div class="card" id="interactiveCard">
            <div class="card-face front">
                <img src="carta_frente.png.jpg" alt="Frente de la Carta" id="cardFrontImage"> 
            </div>
            <div class="card-face back">
                 <img src="carta_dorso.png.png" alt="Dorso de la Carta">
                 <div class="button-container">
                     <button class="youtube-button" onclick="window.open('googleusercontent.com/youtube.com/4', '_blank')"> <i class="fab fa-youtube"></i> YouTube </button>
                     <div class="social-icons">
                         <a href="https://facebook.com/tu_perfil" target="_blank"><i class="fab fa-facebook-f"></i></a>
                         <a href="https://twitter.com/tu_perfil" target="_blank"><i class="fab fa-twitter"></i></a>
                         <a href="https://instagram.com/tu_perfil" target="_blank"><i class="fab fa-instagram"></i></a>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <button class="flip-button" id="flipButton">
        <i class="fas fa-sync-alt" style="color: #333; font-size: 18px;"></i>
    </button>
    
    <script>
        // --- VARIABLES ---
        const cardContainer = document.getElementById('cardContainer');
        const cardElement = document.getElementById('interactiveCard');
        const flipButton = document.getElementById('flipButton');
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas ? canvas.getContext('2d') : null;
        const cardFrontImageElement = document.getElementById('cardFrontImage'); // Para obtener el src

        // Variables Ensamblaje de Carta
        let cardAssemblyParticles = [];
        let cardImage = new Image();
        let isCardImageLoaded = false;
        let isAssembling = false; 
        const particleSize = 3; 
        const pixelSampleRate = 10; // Menos partículas (más rápido)
        const easingFactor = 0.15; // Movimiento más rápido
        const assemblyCompleteThreshold = 0.80; // Umbral para terminar ensamblaje
        const popInDuration = 400; // ms (debe coincidir con animación CSS)
        let animationFrameId_Assembly = null;

        // Estado General
        let isDragging = false;
        let isFlipping = false;
        let currentFlipRotation = 0;
        let dragRotationX = 0; let dragRotationY = 0;
        let flipCount = 0; 

        // Drag & Physics
        let startX, startY, currentX, currentY;
        const rotationFactor = 0.3; const maxDragRotationX = 30; const maxDragRotationY = 40;
        let velocityX = 0; let velocityY = 0;
        const friction = 0.88; const springForce = 0.06;
        let animationFrameId_Rebound = null;
        let animationFrameId_Trompo = null; 

        // --- FUNCIONES UTILITARIAS ---
        function lerp(start, end, amt) { return (1 - amt) * start + amt * end; }
        function easeOutCubic(t) { return (--t) * t * t + 1; }
        function applyRotation(flipRot = currentFlipRotation, dragX = dragRotationX, dragY = dragRotationY) {
            // Aplicar rotación solo si la carta no está en su estado inicial de scale(0.5)
            // O mejor, dejar que la clase .card-appeared controle la transformación final
             if (!cardContainer.classList.contains('card-appeared')) {
                 // Mientras no aparece, mantenerla escalada si es necesario (aunque está opacity 0)
                 // cardElement.style.transform = `scale(0.5) rotateY(${flipRot + dragY}deg) rotateX(${dragX}deg)`;
                 // O simplemente no aplicar transform aún:
                  return; 
             }
            cardElement.style.transform = `rotateY(${flipRot + dragY}deg) rotateX(${dragX}deg)`;
        }

        // --- LÓGICA DE ENSAMBLAJE DE PARTÍCULAS ---

        // 1. Carga de la Imagen
        cardImage.onload = () => {
            console.log("Imagen de la carta cargada para ensamblaje.");
            isCardImageLoaded = true;
            setTimeout(() => {
                prepareCardAssembly(); 
                startCardAssemblyAnimation(); 
            }, 100); 
        };
        cardImage.onerror = () => {
            console.error("Error al cargar la imagen de la carta. Mostrando directamente.");
            cardContainer.style.opacity = '1';
            cardContainer.style.pointerEvents = 'auto';
            cardContainer.style.transform = 'scale(1)'; // Asegurar tamaño normal
            enableDrag(); 
        };
        
        // 2. Preparación de Partículas de Ensamblaje
        function prepareCardAssembly() {
            // (Esta función no necesita cambios respecto a la versión anterior)
            if (!isCardImageLoaded || !ctx || !cardContainer) return;
            const cardRect = cardContainer.getBoundingClientRect();
             // Usar el tamaño intrínseco del contenedor si getBoundingClientRect da 0 al inicio
            const containerStyle = window.getComputedStyle(cardContainer);
            let initialWidth = cardRect.width;
            let initialHeight = cardRect.height;
             if(initialWidth === 0 && containerStyle.width && containerStyle.width !== 'auto') {
                 initialWidth = parseFloat(containerStyle.width);
                 // Calcular alto basado en aspect-ratio si no está explícito
                 if(containerStyle.aspectRatio) {
                     const ratioParts = containerStyle.aspectRatio.split('/').map(Number);
                     if(ratioParts.length === 2 && ratioParts[1] !== 0) {
                         initialHeight = initialWidth * (ratioParts[1] / ratioParts[0]);
                     }
                 } else if (containerStyle.height && containerStyle.height !== 'auto') {
                     initialHeight = parseFloat(containerStyle.height);
                 }
             }
             // Aún si es 0, proceder pero las partículas irán al centro top-left
             if(initialWidth === 0 || initialHeight === 0) {
                 console.warn("No se pudieron determinar dimensiones iniciales para posicionar partículas.");
             }


            // Posición relativa al viewport
            const targetXOffset = cardRect.left || 0; // Usar 0 si no hay posición aún
            const targetYOffset = cardRect.top || 0;


            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
            tempCanvas.width = cardImage.naturalWidth;
            tempCanvas.height = cardImage.naturalHeight;
            tempCtx.drawImage(cardImage, 0, 0);

            try {
                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imageData.data;
                cardAssemblyParticles = []; 
                for (let y = 0; y < tempCanvas.height; y += pixelSampleRate) {
                    for (let x = 0; x < tempCanvas.width; x += pixelSampleRate) {
                        const index = (y * tempCanvas.width + x) * 4;
                        const alpha = data[index + 3]; 
                        if (alpha > 128) { 
                            const red = data[index]; const green = data[index + 1]; const blue = data[index + 2];
                            const color = `rgb(${red},${green},${blue})`;
                            const targetX = targetXOffset + (x / tempCanvas.width) * initialWidth;
                            const targetY = targetYOffset + (y / tempCanvas.height) * initialHeight;
                            const startX = Math.random() * canvas.width;
                            const startY = Math.random() * canvas.height;
                            cardAssemblyParticles.push({
                                startX: startX, startY: startY, currentX: startX, currentY: startY,
                                targetX: targetX, targetY: targetY, color: color
                            });
                        }
                    }
                }
                console.log(`Preparadas ${cardAssemblyParticles.length} partículas para ensamblaje.`);
            } catch (error) {
                console.error("Error al obtener ImageData:", error);
                 cardContainer.style.opacity = '1';
                 cardContainer.style.pointerEvents = 'auto';
                 cardContainer.style.transform = 'scale(1)';
                 enableDrag(); 
            }
        }

        // 3. Animación de Ensamblaje y Disparo de Pop-in
        function startCardAssemblyAnimation() {
             if (!ctx || cardAssemblyParticles.length === 0) {
                 console.warn("No hay partículas de ensamblaje o contexto. Mostrando carta.");
                 cardContainer.style.opacity = '1';
                 cardContainer.style.pointerEvents = 'auto';
                 cardContainer.style.transform = 'scale(1)';
                 enableDrag();
                 return;
             }
            
            isAssembling = true;
            // Ya no hay animación de fondo que detener

            let particlesSettled = 0;
            const totalParticles = cardAssemblyParticles.length;

            function assemblyStep() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); 
                particlesSettled = 0; 

                cardAssemblyParticles.forEach(p => {
                    p.currentX = lerp(p.currentX, p.targetX, easingFactor);
                    p.currentY = lerp(p.currentY, p.targetY, easingFactor);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.currentX - particleSize / 2, p.currentY - particleSize / 2, particleSize, particleSize);
                    const dx = p.currentX - p.targetX;
                    const dy = p.currentY - p.targetY;
                    if (Math.abs(dx) < 5 && Math.abs(dy) < 5) { // Umbral un poco más grande es ok
                        particlesSettled++;
                    }
                });

                // Comprobar si suficientes partículas están cerca
                if (particlesSettled < totalParticles * assemblyCompleteThreshold && totalParticles > 0) { 
                    animationFrameId_Assembly = requestAnimationFrame(assemblyStep);
                } else {
                    // --- Disparar Pop In ---
                    console.log("Suficientes partículas cerca. Disparando pop-in.");
                    isAssembling = false; 
                    cancelAnimationFrame(animationFrameId_Assembly); 
                    animationFrameId_Assembly = null;
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar canvas
                    
                    cardContainer.classList.add('card-appeared'); // Activar animación CSS
                    
                    // Habilitar interacciones DESPUÉS de la animación pop-in
                    setTimeout(() => {
                        console.log("Pop-in completado. Habilitando drag.");
                        enableDrag(); 
                        // Ya no hay animación de fondo que iniciar
                    }, popInDuration); 
                }
            }
            cancelAnimationFrame(animationFrameId_Assembly); 
            assemblyStep();
        }

        // --- LÓGICA DE FLIP/TORBELLINO --- (Sin cambios respecto a v26)
        function onFlipEndCommon() { isFlipping = false; cardElement.style.transition = 'none'; dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0; applyRotation(); enableDrag(); }
        function startTorbellinoAnimation() { if (isFlipping || isDragging || isAssembling) return; isFlipping = true; disableDrag(); cancelAnimationFrame(animationFrameId_Rebound); animationFrameId_Rebound = null; dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0; applyRotation(currentFlipRotation, 0, 0); const startRot = currentFlipRotation; const totalSpins = 10; const targetRotation = startRot + 180 + (totalSpins * 360); const duration = 2500; let startTime = null; cardElement.style.transition = 'none'; function trompoStep(timestamp) { if (!isFlipping) { cancelAnimationFrame(animationFrameId_Trompo); animationFrameId_Trompo = null; return; } if (!startTime) startTime = timestamp; const elapsed = timestamp - startTime; let progress = Math.min(1, elapsed / duration); const easedProgress = easeOutCubic(progress); const currentAnimRotation = lerp(startRot, targetRotation, easedProgress); cardElement.style.transform = `rotateY(${currentAnimRotation}deg) rotateX(0deg)`; if (progress < 1) { animationFrameId_Trompo = requestAnimationFrame(trompoStep); } else { currentFlipRotation = 180; flipCount = 0; console.log("Torbellino terminado. Contador reiniciado a 0. Carta mostrando dorso."); onFlipEndCommon(); animationFrameId_Trompo = null; } } cancelAnimationFrame(animationFrameId_Trompo); animationFrameId_Trompo = requestAnimationFrame(trompoStep); }
        flipButton.addEventListener('click', () => {
            if (isFlipping || isDragging || isAssembling) return; 
            flipCount++; console.log(`Flip count: ${flipCount}`); 
            if (flipCount < 10) { isFlipping = true; disableDrag(); cancelAnimationFrame(animationFrameId_Rebound); animationFrameId_Rebound = null; dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0; applyRotation(); currentFlipRotation += 180; const transitionDuration = 600; cardElement.style.transition = `transform ${transitionDuration / 1000}s ease-in-out`; applyRotation(); setTimeout(() => { if (isFlipping && flipCount < 10) { onFlipEndCommon(); } }, transitionDuration); } 
            else { console.log("Activando Torbellino!"); startTorbellinoAnimation(); } 
        });

        // --- LÓGICA DE DRAG & REBOUND --- (Sin cambios respecto a v26)
        function handleDragStart(e) { if (isFlipping || isAssembling) return; isDragging = true; cardContainer.style.cursor = 'grabbing'; cardElement.style.transition = 'none'; cancelAnimationFrame(animationFrameId_Rebound); animationFrameId_Rebound = null; const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; const rect = cardContainer.getBoundingClientRect(); startX = clientX - (rect.left + rect.width / 2); startY = clientY - (rect.top + rect.height / 2); velocityX = 0; velocityY = 0; document.addEventListener('mousemove', handleDragMove); document.addEventListener('touchmove', handleDragMove, { passive: false }); document.addEventListener('mouseup', handleDragEnd); document.addEventListener('touchend', handleDragEnd); document.addEventListener('mouseleave', handleDragEnd); }
        function handleDragMove(e) { if (!isDragging) return; if (e.touches) e.preventDefault(); const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; const rect = cardContainer.getBoundingClientRect(); currentX = clientX - (rect.left + rect.width / 2); currentY = clientY - (rect.top + rect.height / 2); const deltaX = currentX - startX; const deltaY = currentY - startY; const isBackFacing = Math.round(currentFlipRotation / 180) % 2 !== 0; dragRotationY += deltaX * rotationFactor; if (isBackFacing) { dragRotationX += deltaY * rotationFactor; } else { dragRotationX -= deltaY * rotationFactor; } dragRotationX = Math.max(-maxDragRotationX, Math.min(maxDragRotationX, dragRotationX)); dragRotationY = Math.max(-maxDragRotationY, Math.min(maxDragRotationY, dragRotationY)); velocityX = -deltaY * 0.5; velocityY = deltaX * 0.5; applyRotation(); startX = currentX; startY = currentY; }
        function handleDragEnd() { if (!isDragging) return; isDragging = false; cardContainer.style.cursor = 'grab'; document.removeEventListener('mousemove', handleDragMove); document.removeEventListener('touchmove', handleDragMove); document.removeEventListener('mouseup', handleDragEnd); document.removeEventListener('touchend', handleDragEnd); document.removeEventListener('mouseleave', handleDragEnd); animateRebound(); }
        function animateRebound() { if (isDragging || isFlipping || isAssembling) { cancelAnimationFrame(animationFrameId_Rebound); animationFrameId_Rebound = null; return; } dragRotationY += velocityY; dragRotationX += velocityX; velocityY *= friction; velocityX *= friction; const forceY = -dragRotationY * springForce; const forceX = -dragRotationX * springForce; velocityY += forceY; velocityX += forceX; cardElement.style.transition = 'none'; applyRotation(); if (Math.abs(velocityY) > 0.01 || Math.abs(velocityX) > 0.01 || Math.abs(dragRotationY) > 0.01 || Math.abs(dragRotationX) > 0.01) { animationFrameId_Rebound = requestAnimationFrame(animateRebound); } else { dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0; applyRotation(); animationFrameId_Rebound = null; } }
        function enableDrag() { if (isAssembling) return; console.log("Habilitando drag"); cardContainer.addEventListener('mousedown', handleDragStart); cardContainer.addEventListener('touchstart', handleDragStart, { passive: false }); }
        function disableDrag() { console.log("Deshabilitando drag"); if(isDragging) { handleDragEnd(); } cardContainer.removeEventListener('mousedown', handleDragStart); cardContainer.removeEventListener('touchstart', handleDragStart); }


        // --- INICIALIZACIÓN ---
        
        // Canvas Resize Handling (Simplificado sin partículas de fondo)
        function resizeCanvas() { 
            if(!canvas) return; 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            
            // Si la imagen ya cargó y no está ensamblando, recalcular posiciones
            if (isCardImageLoaded && !isAssembling) {
                 console.log("Redimensionando - Preparando de nuevo partículas de ensamblaje");
                 prepareCardAssembly(); 
            }
            // Ya no se crean partículas de fondo aquí
        }

        // Setup Inicial
        if (canvas && ctx) {
             window.addEventListener('resize', resizeCanvas);
             resizeCanvas(); 
             
             // Iniciar carga de imagen (el resto lo maneja el 'onload')
             if (cardFrontImageElement) {
                 cardImage.src = cardFrontImageElement.src; 
             } else {
                 console.error("No se encontró #cardFrontImage. Mostrando carta directamente.");
                 cardContainer.style.opacity = '1';
                 cardContainer.style.pointerEvents = 'auto';
                 cardContainer.style.transform = 'scale(1)';
                 enableDrag();
             }
        } else { 
            console.error("Canvas no encontrado. Mostrando carta directamente."); 
            cardContainer.style.opacity = '1';
            cardContainer.style.pointerEvents = 'auto';
            cardContainer.style.transform = 'scale(1)';
            enableDrag();
        }

        // enableDrag() se llama al final de la animación pop-in ahora.

    </script>

</body>
</html>

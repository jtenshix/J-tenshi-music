<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding-top: 50px; }
    </style>
</head>
<body>
    <h1><b>¡Redireccionando ahora!</b></h1>
    <script>
        function detectDeviceAndRedirect() {
            // Esta línea obtiene el nombre del repositorio de la URL.
            // Por ejemplo, de "https://usuario.github.io/mi-sitio-web", obtendría "/mi-sitio-web".
            const repoPath = window.location.pathname.split('/')[1] ? '/' + window.location.pathname.split('/')[1] : '';

            const mobilePage = repoPath + "/tarjeta-movil.html";
            const desktopPage = repoPath + "/mi-sitio-web.html";

            const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                window.location.href = mobilePage;
            } else {
                window.location.href = desktopPage;
            }
        }
        detectDeviceAndRedirect();
    </script>
</body>
</html>

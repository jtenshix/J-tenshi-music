<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Efecto de rebote suave */
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover .card-side {
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.5);
        }

        .card-front {
            background: url('carta_frente.png.jpg') no-repeat center/cover;
        }

        .card-back {
            background: url('carta_dorso.png.png') no-repeat center/cover;
            transform: rotateY(180deg);
        }

        /* Estilo para el botón de voltear */
        .flip-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .flip-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-side card-front"></div>
            <div class="card-side card-back"></div>
            <button class="flip-button" onclick="flipCard()">🔄</button> <!-- Botón de voltear -->
        </div>
    </div>

    <script>
        const card = document.getElementById('card');

        // Función para voltear la carta al hacer clic en el botón
        function flipCard() {
            card.classList.toggle('flipped');
        }

        // Función para manejar el efecto de rebote suave cuando la carta no está volteada
        card.addEventListener('transitionend', () => {
            if (!card.classList.contains('flipped')) {
                card.style.transition = 'transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)'; // Aplicamos el rebote
            }
        });

    </script>

</body>
</html>

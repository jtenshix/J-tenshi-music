<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Carta Única v28 (Pop-up + AutoGiro) - 2025-04-14</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #1a0033, #4a148c, #3f51b5); min-height: 100vh; min-height: 100svh; overflow: hidden; display: flex; justify-content: center; align-items: center; position: relative; user-select: none; -webkit-user-select: none; touch-action: manipulation; }
        
        /* --- Keyframes para la Animación Pop-in (Sin cambios) --- */
        @keyframes cardPopIn {
          0% {
            opacity: 0;
            transform: scale(0.5);
          }
          60% { 
            opacity: 1;
            transform: scale(1.1); 
          }
          80% { 
            transform: scale(0.95);
          }
          100% { 
            opacity: 1;
            transform: scale(1);
          }
        }

        /* --- Estado Inicial y Animación Directa --- */
        .card-container { 
            width: 85vw; 
            height: auto; 
            aspect-ratio: 300 / 420; 
            max-width: 300px; 
            position: relative; 
            perspective: 1000px; 
            cursor: grab; 
            user-select: none; 
            -webkit-user-drag: none; 
            z-index: 10; 
            
            /* Estado inicial */
            opacity: 0; 
            transform: scale(0.5); 
            pointer-events: auto; /* Permitir eventos una vez visible */
            backface-visibility: hidden; 

            /* Aplicar animación directamente al cargar */
            animation: cardPopIn 
                       0.4s /* Duración Pop-in */
                       cubic-bezier(0.34, 1.56, 0.64, 1) /* Easing con rebote */
                       forwards; /* Mantener estado final */
        }

        .card-container:active { cursor: grabbing; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: none; transform: rotateX(0deg) rotateY(0deg); user-select: none; -webkit-user-drag: none; }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px; overflow: hidden; background-color: #555; display: block; user-select: none; -webkit-user-drag: none; }
        .card-face img { width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none; user-select: none; -webkit-user-drag: none; }
        .card-face.front {}
        .card-face.back { transform: rotateY(180deg); background-color: #333; position: relative; }
        .card-face.back .button-container { position: absolute; inset: 0; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; align-items: flex-start; z-index: 1; }
        .card-face.back .youtube-button { background-color: red; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; color: white; font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; transition: background 0.3s; margin-bottom: auto; }
        .card-face.back .youtube-button:hover { background-color: darkred; }
        .card-face.back .social-icons { display: flex; gap: 8px; align-self: flex-end; }
        .card-face.back .social-icons a { color: white; text-decoration: none; font-size: 20px; transition: color 0.3s; }
        .card-face.back .social-icons a:hover { color: #8c9eff; }
        .flip-button { background-color: rgba(255, 255, 255, 0.8); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background 0.3s, transform 0.3s; position: fixed; z-index: 100; bottom: 25px; right: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .flip-button:hover { background-color: white; transform: scale(1.1); }
        
        /* Estilos de Canvas eliminados */

        @media (max-width: 600px) { 
            .card-container { max-width: 90vw; } 
            .flip-button { width: 40px; height: 40px; bottom: 20px; right: 20px; } 
            .card-face.back .button-container { padding: 15px; } 
            .card-face.back .youtube-button { padding: 6px 10px; font-size: 12px; } 
            .card-face.back .social-icons { gap: 8px;} 
            .card-face.back .social-icons a { font-size: 18px; } 
        }
    </style>
</head>
<body>

    <div class="card-container" id="cardContainer">
        <div class="card" id="interactiveCard">
            <div class="card-face front">
                <img src="carta_frente.png.jpg" alt="Frente de la Carta" id="cardFrontImage"> 
            </div>
            <div class="card-face back">
                 <img src="carta_dorso.png.png" alt="Dorso de la Carta">
                 <div class="button-container">
                     <button class="youtube-button" onclick="window.open('googleusercontent.com/youtube.com/4', '_blank')"> <i class="fab fa-youtube"></i> YouTube </button>
                     <div class="social-icons">
                         <a href="https://facebook.com/tu_perfil" target="_blank"><i class="fab fa-facebook-f"></i></a>
                         <a href="https://twitter.com/tu_perfil" target="_blank"><i class="fab fa-twitter"></i></a>
                         <a href="https://instagram.com/tu_perfil" target="_blank"><i class="fab fa-instagram"></i></a>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <button class="flip-button" id="flipButton">
        <i class="fas fa-sync-alt" style="color: #333; font-size: 18px;"></i>
    </button>
    
    <script>
        // --- VARIABLES ---
        const cardContainer = document.getElementById('cardContainer');
        const cardElement = document.getElementById('interactiveCard');
        const flipButton = document.getElementById('flipButton');
        
        // Variables de estado (sin cambios)
        let isDragging = false;
        let isFlipping = false;
        let currentFlipRotation = 0;
        let dragRotationX = 0; let dragRotationY = 0;
        let flipCount = 0; // Contador para el torbellino del botón

        // Variables de Física y Drag (sin cambios)
        let startX, startY, currentX, currentY;
        const rotationFactor = 0.3; const maxDragRotationX = 30; const maxDragRotationY = 40;
        let velocityX = 0; let velocityY = 0;
        const friction = 0.88; const springForce = 0.06;
        let animationFrameId_Rebound = null;
        let animationFrameId_Trompo = null; 
        
        // Duración del pop-in (debe coincidir con CSS)
        const popInDurationMs = 400; 
        const autoFlipDelayMs = 5000; // 5 segundos de espera
        const flipTransitionDurationMs = 600; // Duración del giro

        // --- FUNCIONES UTILITARIAS --- (Sin cambios)
        function lerp(start, end, amt) { return (1 - amt) * start + amt * end; }
        function easeOutCubic(t) { return (--t) * t * t + 1; }
        function applyRotation(flipRot = currentFlipRotation, dragX = dragRotationX, dragY = dragRotationY) {
             // Aplicar rotación solo si la carta ha aparecido (la animación CSS controla la escala inicial)
             if (parseFloat(window.getComputedStyle(cardContainer).opacity) < 1 && !isFlipping) return;
            cardElement.style.transform = `rotateY(${flipRot + dragY}deg) rotateX(${dragX}deg)`;
        }

        // --- LÓGICA DE FLIP/TORBELLINO ---

        // Función común al finalizar cualquier flip
        function onFlipEndCommon() { 
            isFlipping = false; 
            cardElement.style.transition = 'none'; 
            dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0;
            applyRotation(); 
            enableDrag(); 
            console.log("Flip terminado, drag habilitado.");
        }

        // Función para realizar un giro normal de 180 grados (Usada por botón y auto-giro)
        function triggerFlip() {
            if (isFlipping || isDragging) {
                console.log("Intento de flip bloqueado (ocupado)");
                return;
            }
            console.log("Iniciando flip...");
            isFlipping = true;
            disableDrag(); // Deshabilitar mientras gira
            cancelAnimationFrame(animationFrameId_Rebound); // Detener rebote si lo hubiera
            animationFrameId_Rebound = null;
            dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0;
            applyRotation(); // Aplicar rotación actual antes de la transición

            currentFlipRotation += 180; // Acumular rotación normal

            cardElement.style.transition = `transform ${flipTransitionDurationMs / 1000}s ease-in-out`;
            applyRotation(); // Animar a la nueva rotación acumulada

            // Llamar a la limpieza después de que la transición CSS termine
            setTimeout(() => {
                 // Solo limpiar si todavía estamos en modo "flipping" (evita conflictos raros)
                 if (isFlipping) { 
                     onFlipEndCommon(); 
                 }
            }, flipTransitionDurationMs);
        }

        // Función para la animación del Torbellino (sin cambios, llamada por botón en décimo clic)
        function startTorbellinoAnimation() { 
            if (isFlipping || isDragging) return; 
            isFlipping = true; 
            disableDrag(); 
            cancelAnimationFrame(animationFrameId_Rebound); 
            animationFrameId_Rebound = null; 
            dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0; 
            applyRotation(currentFlipRotation, 0, 0); 
            const startRot = currentFlipRotation; 
            const totalSpins = 10; 
            const targetRotation = startRot + 180 + (totalSpins * 360); 
            const duration = 2500; 
            let startTime = null; 
            cardElement.style.transition = 'none'; 
            function trompoStep(timestamp) { 
                if (!isFlipping) { cancelAnimationFrame(animationFrameId_Trompo); animationFrameId_Trompo = null; return; } 
                if (!startTime) startTime = timestamp; 
                const elapsed = timestamp - startTime; 
                let progress = Math.min(1, elapsed / duration); 
                const easedProgress = easeOutCubic(progress); 
                const currentAnimRotation = lerp(startRot, targetRotation, easedProgress); 
                cardElement.style.transform = `rotateY(${currentAnimRotation}deg) rotateX(0deg)`; 
                if (progress < 1) { animationFrameId_Trompo = requestAnimationFrame(trompoStep); } 
                else { currentFlipRotation = 180; flipCount = 0; console.log("Torbellino terminado."); onFlipEndCommon(); animationFrameId_Trompo = null; } 
            } 
            cancelAnimationFrame(animationFrameId_Trompo); 
            animationFrameId_Trompo = requestAnimationFrame(trompoStep); 
        }
        
        // Listener del Botón Flip
        flipButton.addEventListener('click', () => {
            if (isFlipping || isDragging) return; 
            
            flipCount++; // Incrementar contador SOLO con clic manual
            console.log(`Flip count: ${flipCount}`); 
            
            if (flipCount < 10) { 
                triggerFlip(); // Usar la función refactorizada
            } else { 
                console.log("Activando Torbellino!"); 
                startTorbellinoAnimation(); 
            } 
        });

        // --- LÓGICA DE DRAG & REBOUND --- (Sin cambios)
        function handleDragStart(e) { if (isFlipping) return; isDragging = true; cardContainer.style.cursor = 'grabbing'; cardElement.style.transition = 'none'; cancelAnimationFrame(animationFrameId_Rebound); animationFrameId_Rebound = null; const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; const rect = cardContainer.getBoundingClientRect(); startX = clientX - (rect.left + rect.width / 2); startY = clientY - (rect.top + rect.height / 2); velocityX = 0; velocityY = 0; document.addEventListener('mousemove', handleDragMove); document.addEventListener('touchmove', handleDragMove, { passive: false }); document.addEventListener('mouseup', handleDragEnd); document.addEventListener('touchend', handleDragEnd); document.addEventListener('mouseleave', handleDragEnd); }
        function handleDragMove(e) { if (!isDragging) return; if (e.touches) e.preventDefault(); const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; const rect = cardContainer.getBoundingClientRect(); currentX = clientX - (rect.left + rect.width / 2); currentY = clientY - (rect.top + rect.height / 2); const deltaX = currentX - startX; const deltaY = currentY - startY; const isBackFacing = Math.round(currentFlipRotation / 180) % 2 !== 0; dragRotationY += deltaX * rotationFactor; if (isBackFacing) { dragRotationX += deltaY * rotationFactor; } else { dragRotationX -= deltaY * rotationFactor; } dragRotationX = Math.max(-maxDragRotationX, Math.min(maxDragRotationX, dragRotationX)); dragRotationY = Math.max(-maxDragRotationY, Math.min(maxDragRotationY, dragRotationY)); velocityX = -deltaY * 0.5; velocityY = deltaX * 0.5; applyRotation(); startX = currentX; startY = currentY; }
        function handleDragEnd() { if (!isDragging) return; isDragging = false; cardContainer.style.cursor = 'grab'; document.removeEventListener('mousemove', handleDragMove); document.removeEventListener('touchmove', handleDragMove); document.removeEventListener('mouseup', handleDragEnd); document.removeEventListener('touchend', handleDragEnd); document.removeEventListener('mouseleave', handleDragEnd); animateRebound(); }
        function animateRebound() { if (isDragging || isFlipping) { cancelAnimationFrame(animationFrameId_Rebound); animationFrameId_Rebound = null; return; } dragRotationY += velocityY; dragRotationX += velocityX; velocityY *= friction; velocityX *= friction; const forceY = -dragRotationY * springForce; const forceX = -dragRotationX * springForce; velocityY += forceY; velocityX += forceX; cardElement.style.transition = 'none'; applyRotation(); if (Math.abs(velocityY) > 0.01 || Math.abs(velocityX) > 0.01 || Math.abs(dragRotationY) > 0.01 || Math.abs(dragRotationX) > 0.01) { animationFrameId_Rebound = requestAnimationFrame(animateRebound); } else { dragRotationX = 0; dragRotationY = 0; velocityX = 0; velocityY = 0; applyRotation(); animationFrameId_Rebound = null; } }
        function enableDrag() { console.log("Habilitando drag"); cardContainer.addEventListener('mousedown', handleDragStart); cardContainer.addEventListener('touchstart', handleDragStart, { passive: false }); }
        function disableDrag() { console.log("Deshabilitando drag"); if(isDragging) { handleDragEnd(); } cardContainer.removeEventListener('mousedown', handleDragStart); cardContainer.removeEventListener('touchstart', handleDragStart); }


        // --- INICIALIZACIÓN ---
        
        // Función Resize simplificada (ya no necesita manejar canvas o partículas)
        function resizeCanvas() { 
            // Podríamos usar esto para recalcular algo si fuera necesario en el futuro
             console.log("Window resized");
        }

        // Setup Inicial
        window.addEventListener('resize', resizeCanvas);

        // Habilitar drag (la interacción real espera a que termine la animación CSS)
        enableDrag(); 

        // Auto-Giro después de Pop-in + 5 segundos
        const totalDelayForAutoFlip = popInDurationMs + autoFlipDelayMs;
        console.log(`Programando auto-giro en ${totalDelayForAutoFlip / 1000} segundos...`);
        setTimeout(() => {
            console.log("Ejecutando auto-giro programado.");
            triggerFlip(); // Llama a la función de giro normal
        }, totalDelayForAutoFlip);

        // No se necesita más inicialización para partículas o canvas

    </script>

</body>
</html>

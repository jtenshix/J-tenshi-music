<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Tenshi Music</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            background-image: url('horizontal.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        
        @media (max-width: 768px) {
            body {
                background-image: url('vertical.png');
            }
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            background-color: white;
            color: black;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .buttons a:hover {
            background-color: #ddd;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            text-decoration: none;
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>J-Tenshi Music</h1>
        <h2>Último Video</h2>
        <iframe src="https://www.youtube.com/embed/0_QHL7cDYno" allowfullscreen></iframe>
        
        <div class="buttons">
            <a href="https://www.youtube.com/@j-tenshimus1c" target="_blank">YouTube</a>
            <a href="https://open.spotify.com/artist/0ZkxChUDjvBph9f7TitfMR?si=WxsQF2meTdiaOibANyQNSg" target="_blank">Spotify</a>
        </div>
    </div>

    <!-- Botones de navegación -->
    <div class="button-container">
        <a href="wallpapers.html" class="button">Wallpapers</a>
        <a href="manga.html" class="button">Manga</a>
        <a href="carta.html" class="button">Ver Carta 3D</a> <!-- Nuevo botón agregado -->
    </div>
</body>
</html>

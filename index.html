<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      perspective: 1200px;
      position: relative;
    }

    .card {
      width: 360px;
      height: 540px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: grab;
      will-change: transform;
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front {
      background-color: white;
      transform: translateZ(60px);
    }

    .card-back {
      background-color: white;
      transform: rotateY(180deg) translateZ(60px);
    }

    /* Sombra para el efecto 3D */
    .card-container {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    /* Efecto de giro para la carta */
    .card:hover {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card-side card-front">
        <!-- Aquí iría el contenido frontal -->
        <span style="color: black; font-size: 24px;">Frente de la Carta</span>
      </div>
      <div class="card-side card-back">
        <!-- Aquí iría el contenido trasero -->
        <span style="color: black; font-size: 24px;">Parte Trasera</span>
      </div>
    </div>
  </div>

</body>
</html>

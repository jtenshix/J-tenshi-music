<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card-container {
            perspective: 1200px;
            position: relative;
            cursor: grab;
        }

        .card {
            width: 360px;
            height: 540px;
            background-color: #fff;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out; /* Transici칩n para la rotaci칩n 3D */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: rotateX(0deg) rotateY(0deg);
        }

        .card.flipped {
            transform: rotateY(180deg) rotateX(0deg);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Transici칩n para el volteo */
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
            transform: rotateY(180deg);
        }

        .flip-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #121212;
            border: none;
            padding: 10px 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 18px;
            z-index: 10;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-side card-front"></div>
            <div class="card-side card-back"></div>
            <button class="flip-button" id="flipBtn">Voltear</button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const flipBtn = document.getElementById('flipBtn');
        let isFlipped = false;

        flipBtn.addEventListener('click', () => {
            isFlipped = !isFlipped;
            card.classList.toggle('flipped');
            // Forzamos una peque침a pausa para que el navegador procese el cambio de clase
            setTimeout(() => {
                rotationY = isFlipped ? 180 : 0;
                updateCardRotation();
            }, 50);
        });

        let rotationX = 0, rotationY = 0;
        let isDragging = false;
        let startX = 0, startY = 0;
        let currentX = 0, currentY = 0;
        let dragStartTime;

        function updateCardRotation() {
            card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        function startDrag(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            dragStartTime = Date.now();
            card.style.transition = "transform 0.1s ease-out";
            currentX = startX;
            currentY = startY;
        }

        function dragMove(e) {
            if (isDragging) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;

                let deltaX = x - startX;
                let deltaY = y - startY;

                rotationY += deltaX * 0.2;
                rotationX -= deltaY * 0.2;

                updateCardRotation();

                startX = x;
                startY = y;
                currentX = x;
                currentY = y;
            }
        }

        function stopDrag() {
            if (isDragging) {
                isDragging = false;
                card.style.transition = "transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)";

                const animationDuration = 300;
                let velocityX = (currentX - startX) / (Date.now() - dragStartTime);
                let velocityY = (currentY - startY) / (Date.now() - dragStartTime);

                const inertiaMultiplier = 0.2;
                rotationY += velocityX * inertiaMultiplier;
                rotationX -= velocityY * inertiaMultiplier;

                const targetRotationY = isFlipped ? Math.round(rotationY / 180) * 180 + 180 : Math.round(rotationY / 180) * 180;
                rotationY = targetRotationY;
                rotationX = Math.round(rotationX / 360) * 360;

                updateCardRotation();

                setTimeout(() => {
                    card.style.transition = "transform 0.3s ease-out";
                }, animationDuration);
            }
        }

        document.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', dragMove);
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', dragMove);
        document.addEventListener('touchend', stopDrag);
    </script>

</body>
</html>

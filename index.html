<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Fantasma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card-container {
            position: relative;
            width: 360px;
            height: 540px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-container.fantasma {
            position: absolute;
            width: 360px;
            height: 540px;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="card-container original">
        <div class="card">
            <div class="card-front">
                <img src="card-front.jpg" alt="Front">
            </div>
            <div class="card-back">
                <img src="card-back.jpg" alt="Back">
            </div>
        </div>
    </div>

    <div class="card-container fantasma">
        <div class="card">
            <div class="card-front">
                <img src="card-front.jpg" alt="Front">
            </div>
            <div class="card-back">
                <img src="card-back.jpg" alt="Back">
            </div>
        </div>
    </div>

    <script>
        const cardOriginal = document.querySelector(".card-container.original");
        const cardFantasma = document.querySelector(".card-container.fantasma");

        let isFlipped = false;

        cardOriginal.addEventListener("click", function() {
            if (!isFlipped) {
                cardOriginal.querySelector(".card").style.transform = "rotateY(180deg)";
                cardFantasma.querySelector(".card").style.transform = "rotateY(180deg)";
            } else {
                cardOriginal.querySelector(".card").style.transform = "rotateY(0deg)";
                cardFantasma.querySelector(".card").style.transform = "rotateY(0deg)";
            }
            isFlipped = !isFlipped;
        });

        function actualizarPosicionFantasma() {
            const rectOriginal = cardOriginal.getBoundingClientRect();
            
            cardFantasma.style.position = "absolute";
            cardFantasma.style.width = `${rectOriginal.width}px`;
            cardFantasma.style.height = `${rectOriginal.height}px`;
            cardFantasma.style.left = `${rectOriginal.left + window.scrollX}px`;
            cardFantasma.style.top = `${rectOriginal.top + window.scrollY}px`;
        }

        // Llamar a la función al cargar la página y al cambiar tamaño de ventana
        window.addEventListener("load", actualizarPosicionFantasma);
        window.addEventListener("resize", actualizarPosicionFantasma);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D con Volteo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            perspective: 1000px;
            width: 250px;
            height: 350px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
        }

        /* Volteo con efecto rebote */
        .card.flipped {
            transform: rotateY(180deg);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        .card-front {
            background: url('carta_frente.png') no-repeat center/cover;
        }

        .card-back {
            background: url('carta_dorso.png') no-repeat center/cover;
            transform: rotateY(180deg);
        }

        /* Estilo para el bot贸n de voltear */
        .flip-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-side card-front"></div>
            <div class="card-side card-back"></div>
        </div>
        <button class="flip-button" id="flipBtn"></button> <!-- Bot贸n -->
    </div>

    <script>
        const card = document.getElementById('card');
        const flipBtn = document.getElementById('flipBtn');

        // Volteo con bot贸n
        flipBtn.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        // Rotaci贸n 3D con el mouse
        const cardContainer = document.querySelector('.card-container');

        cardContainer.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        cardContainer.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });

    </script>

</body>
</html>

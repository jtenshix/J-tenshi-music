<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva (Rotación con Rebote Oscilante - Versión Z)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            margin-bottom: 40px;
        }

        .card {
            width: 300px;
            height: 450px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
            transform: rotateX(0deg) rotateY(0deg);
            position: relative;
            cursor: grab;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
        }

        .card-face.back {
            background-color: lightgray;
            transform: rotateY(180deg);
        }

        .switch-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            touch-action: manipulation;
        }

        .switch-button.volteo-activo {
            background-color: rgba(100, 149, 237, 0.7);
            color: white;
        }

        .switch-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="interactiveCard">
            <div class="card-face front">Z</div>
            <div class="card-face back"></div>
        </div>
    </div>

    <button class="switch-button" id="switchModeBtn">Activar Volteo</button>

    <script>
        const interactiveCard = document.getElementById('interactiveCard');
        const switchModeBtn = document.getElementById('switchModeBtn');
        let isTouchingCard = false;
        let startX, startY, currentX, currentY;
        let rotationX = 0;
        let rotationY = 0;
        let isFlipped = false;
        let isFlipping = false;
        let flipAngle = 0; // Ángulo de volteo actual
        let isVolteoActivo = false; // Estado del modo de volteo
        let animationFrameId;
        const friction = 0.88; // Reducir un poco la fricción para el rebote
        const springForce = 0.03; // Fuerza del "resorte" hacia el centro
        const damping = 0.7; // Amortiguación del rebote
        let velocityY = 0;
        let velocityX = 0;

        // --- Listeners para el modo ROTACIÓN ---
        const handleTouchStartRotate = (e) => {
            if (!isFlipping && !isVolteoActivo) {
                isTouchingCard = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                interactiveCard.style.cursor = 'grabbing';
                interactiveCard.style.transition = 'transform 0s';
                cancelAnimationFrame(animationFrameId);
                velocityY = 0;
                velocityX = 0;
            }
            e.preventDefault();
        };

        const handleTouchMoveRotate = (e) => {
            if (!isTouchingCard || isFlipping || isVolteoActivo) return;
            currentX = e.touches[0].clientX;
            currentY = e.touches[0].clientY;

            const deltaX = currentX - startX;
            const deltaY = currentY - startY;

            rotationY += deltaX * 0.2;
            rotationX -= deltaY * 0.2;

            velocityY = deltaX * 0.5;
            velocityX = -deltaY * 0.5;

            interactiveCard.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY + flipAngle}deg)`;
            startX = currentX;
            startY = currentY;
            e.preventDefault();
        };

        const handleTouchEndRotate = () => {
            isTouchingCard = false;
            interactiveCard.style.cursor = 'grab';
            interactiveCard.style.transition = 'transform 0.3s ease-out';

            const animateRebound = () => {
                velocityY *= friction;
                velocityX *= friction;

                rotationY += velocityY;
                rotationX += velocityX;

                // Aplicar fuerza de "resorte" hacia el centro
                rotationY += -rotationY * springForce;
                rotationX += -rotationX * springForce;

                velocityY *= damping; // Amortiguar la velocidad
                velocityX *= damping;

                interactiveCard.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY + flipAngle}deg)`;

                if (Math.abs(velocityY) > 0.005 || Math.abs(velocityX) > 0.005 || Math.abs(rotationY) > 0.005 || Math.abs(rotationX) > 0.005) {
                    animationFrameId = requestAnimationFrame(animateRebound);
                } else {
                    rotationX = 0;
                    rotationY = 0;
                    interactiveCard.style.transform = `rotateX(0deg) rotateY(${flipAngle}deg)`;
                }
            };

            animateRebound();
        };

        const handleTouchCancelRotate = () => {
            isTouchingCard = false;
            interactiveCard.style.cursor = 'grab';
            handleTouchEndRotate();
        };

        // --- Listener para el modo VOLTEO ---
        const handleTouchStartFlip = (e) => {
            if (!isFlipping && isVolteoActivo) {
                isFlipping = true;
                flipAngle += 180;
                interactiveCard.style.transform = `rotateX(${rotationX}deg) rotateY(${flipAngle}deg)`;
                isFlipped = !isFlipped;
                setTimeout(() => {
                    isFlipping = false;
                }, 300);
            }
            e.preventDefault();
        };

        // --- Funciones para activar/desactivar listeners ---
        const enableRotationListeners = () => {
            interactiveCard.addEventListener('touchstart', handleTouchStartRotate);
            interactiveCard.addEventListener('touchmove', handleTouchMoveRotate);
            interactiveCard.addEventListener('touchend', handleTouchEndRotate);
            interactiveCard.addEventListener('touchcancel', handleTouchCancelRotate);
        };

        const disableRotationListeners = () => {
            interactiveCard.removeEventListener('touchstart', handleTouchStartRotate);
            interactiveCard.removeEventListener('touchmove', handleTouchMoveRotate);
            interactiveCard.removeEventListener('touchend', handleTouchEndRotate);
            interactiveCard.removeEventListener('touchcancel', handleTouchCancelRotate);
        };

        const enableFlipListener = () => {
            interactiveCard.addEventListener('touchstart', handleTouchStartFlip);
            console.log('Listener de VOLTEO ACTIVADO');
        };

        const disableFlipListener = () => {
            interactiveCard.removeEventListener('touchstart', handleTouchStartFlip);
            console.log('Listener de VOLTEO DESACTIVADO');
        };

        // --- Inicialización ---
        enableRotationListeners();

        // --- Lógica del botón ---
        switchModeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isFlipping = true;
            isVolteoActivo = !isVolteoActivo; // Cambiar el estado del modo de volteo

            if (isVolteoActivo) {
                switchModeBtn.textContent = 'Desactivar Volteo';
                switchModeBtn.classList.add('volteo-activo');
                disableRotationListeners();
                enableFlipListener();
            } else {
                switchModeBtn.textContent = 'Activar Volteo';
                switchModeBtn.classList.remove('volteo-activo');
                disableFlipListener();
                enableRotationListeners();
            }

            setTimeout(() => {
                isFlipping = false;
            }, 100);
        });
    </script>

</body>
</html>

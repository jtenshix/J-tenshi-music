<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta con Efecto 3D</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      perspective: 1500px;
    }

    .card {
      width: 360px;
      height: 540px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
      transform: rotateX(0deg) rotateY(0deg);
    }

    .card:hover {
      transform: rotateY(180deg); /* Gira la carta al pasar el ratón */
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
    }

    .card-front, .card-back {
      background-color: white;
      transform: translateZ(40px); /* Aquí controlamos el grosor */
    }

    .card-back {
      transform: rotateY(180deg) translateZ(40px);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
  </div>

</body>
</html>

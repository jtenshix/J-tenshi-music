<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (Volteo + Preparación Rotación)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card-container {
            perspective: 1200px;
            position: relative;
        }

        .card {
            width: 360px;
            height: 540px;
            background-color: #fff;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Transición para el volteo */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: rotateY(0deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
            transform: rotateY(180deg);
        }

        .flip-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #121212;
            border: none;
            padding: 10px 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 18px;
            z-index: 10;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-side card-front"></div>
            <div class="card-side card-back"></div>
            <button class="flip-button" id="flipBtn">Voltear</button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const flipBtn = document.getElementById('flipBtn');
        let isFlipped = false;

        flipBtn.addEventListener('click', () => {
            isFlipped = !isFlipped;
            card.classList.toggle('flipped');
        });

        let rotationX = 0, rotationY = 0;
        let isDragging = false;
        let startX = 0, startY = 0;
        let currentX = 0, currentY = 0;
        let dragStartTime;

        function startDrag(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            dragStartTime = Date.now();
            currentX = startX;
            currentY = startY;
        }

        function dragMove(e) {
            if (isDragging) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;

                let deltaX = x - startX;
                let deltaY = y - startY;
            }
        }

        function stopDrag() {
            if (isDragging) {
                isDragging = false;
            }
        }

        document.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', dragMove);
        document.addEventListener('touchend', stopDrag);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            cursor: pointer;
            will-change: transform;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-front {
            background: url('carta_frente.png.jpg') no-repeat center/cover;
            background-size: cover;
        }

        .card-back {
            background: url('carta_dorso.png.jpg') no-repeat center/cover;
            background-size: cover;
            transform: rotateY(180deg);
        }

        /* Efecto 3D */
        .card-tilt {
            transition: transform 0.1s ease-out;
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-side card-front"></div>
            <div class="card-side card-back">
                <!-- Aquí van los botones de Spotify y YouTube -->
                <button onclick="window.location.href='https://www.youtube.com'">YouTube</button>
                <button onclick="window.location.href='https://www.spotify.com'">Spotify</button>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');

        // Función para el efecto de movimiento 3D con el dedo
        card.addEventListener('touchmove', (e) => {
            const { width, height, left, top } = card.getBoundingClientRect();
            const centerX = left + width / 2;
            const centerY = top + height / 2;
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            const deltaX = touchX - centerX;
            const deltaY = touchY - centerY;

            const rotateX = (deltaY / height) * 20;  // Ajusta el movimiento vertical
            const rotateY = -(deltaX / width) * 20;  // Ajusta el movimiento horizontal

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Para restablecer la carta cuando el dedo se levanta
        card.addEventListener('touchend', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta 3D Gruesa Blanca</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Ficha sólida blanca */
    .card-container {
      perspective: 1000px;
    }
    .card {
      width: 360px;
      height: 540px;
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-out;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background-color: white;
      transform: rotateY(0deg);
    }
    .card-back {
      background-color: white;
      transform: rotateY(180deg);
    }
    /* Botones para voltear */
    .flip-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #121212;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 18px;
    }
    .flip-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front">
        <button class="flip-button" id="flipButton">Voltear</button>
      </div>
      <div class="card-side card-back">
        <button class="flip-button" id="flipButtonBack">Voltear</button>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const flipButton = document.getElementById('flipButton');
    const flipButtonBack = document.getElementById('flipButtonBack');
    let flipped = false;

    // Función para voltear la carta
    function toggleFlip() {
      flipped = !flipped;
      card.style.transform = `${flipped ? 'rotateY(180deg)' : 'rotateY(0deg)'}`;
    }
    flipButton.addEventListener('click', toggleFlip);
    flipButtonBack.addEventListener('click', toggleFlip);
  </script>

</body>
</html>

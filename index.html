<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta 3D Gruesa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      perspective: 1200px;
      position: relative;
    }

    .card {
      width: 360px;
      height: 540px;
      background-color: #fff; /* Blanco para simular la ficha */
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); /* Efecto de transición elástica */
      cursor: grab;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Sombra para resaltar el 3D */
      transform: rotateX(0deg) rotateY(0deg); /* Poner la carta inicialmente centrada */
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
  </div>

  <script>
    // Variables para manejar el arrastre y movimiento con el dedo
    let rotationX = 0, rotationY = 0;
    let isDragging = false;
    let startX = 0, startY = 0;

    // Actualiza la rotación de la carta
    function updateCardRotation() {
      card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
    }

    // Empieza el arrastre cuando tocas la pantalla
    function startDrag(e) {
      isDragging = true;
      startX = e.touches[0].clientX; // Coordenada X del primer toque
      startY = e.touches[0].clientY; // Coordenada Y del primer toque
      card.style.transition = "none"; // Elimina la transición mientras arrastras
    }

    // Mueve la carta según el desplazamiento del dedo
    function dragMove(e) {
      if (!isDragging) return;
      
      let x = e.touches[0].clientX;
      let y = e.touches[0].clientY;

      let deltaX = x - startX; // Diferencia en el movimiento horizontal
      let deltaY = y - startY; // Diferencia en el movimiento vertical

      // Aplica la rotación en función del movimiento del dedo
      rotationY += deltaX * 0.2;  // Suaviza el movimiento horizontal
      rotationX -= deltaY * 0.2;  // Suaviza el movimiento vertical

      let isFlipped = false; // Nueva variable para saber si la carta está volteada

// Mueve la carta según el desplazamiento del dedo
function dragMove(e) {
  if (!isDragging) return;
  
  let x = e.touches[0].clientX;
  let y = e.touches[0].clientY;

  let deltaX = x - startX; // Diferencia en el movimiento horizontal
  let deltaY = y - startY; // Diferencia en el movimiento vertical

  // Aplica la rotación en función del movimiento del dedo
  rotationY += deltaX * 0.2;  // Suaviza el movimiento horizontal
  rotationX -= deltaY * 0.2;  // Suaviza el movimiento vertical

  updateCardRotation(); // Actualiza la rotación de la carta

  startX = x;
  startY = y;

  // Detectar si la rotación ha pasado los 90 grados para hacer el volteo
  if (rotationY >= 90 || rotationY <= -90) {
    if (!isFlipped) {
      isFlipped = true; // Marca que la carta está volteada
      rotationY = 180;  // Voltea la carta a la parte trasera
      card.style.transition = "transform 0.3s ease-in-out"; // Transición suave para el volteo
      updateCardRotation(); // Actualiza la rotación
    }
  } else if (rotationY <= 0 && rotationY >= -90) {
    if (isFlipped) {
      isFlipped = false; // Marca que la carta volvió a la parte frontal
      rotationY = 0;  // Vuelve la carta a la parte delantera
      card.style.transition = "transform 0.3s ease-in-out"; // Transición suave
      updateCardRotation(); // Actualiza la rotación
    }
  }
}

      updateCardRotation();

      // Guarda la posición actual para el siguiente movimiento
      startX = x;
      startY = y;
    }

    // Detiene el arrastre y suaviza la carta
    function stopDrag() {
      isDragging = false;

      // Suaviza el regreso de la carta a su posición inicial
      rotationX = 0;
      rotationY = 0;

      // Actualiza la rotación de la carta de manera suave
      card.style.transition = "transform 0.4s cubic-bezier(0.25, 1, 0.5, 1)";
      updateCardRotation();

      // Después de la animación, eliminamos la transición para evitar interferencias con el siguiente movimiento
      setTimeout(() => {
        card.style.transition = "transform 0.1s ease-out";
      }, 400);  // Duración del regreso
    }

    // Eventos para arrastrar con el dedo
    document.addEventListener('touchstart', startDrag);
    document.addEventListener('touchmove', dragMove);
    document.addEventListener('touchend', stopDrag);
  </script>

</body>
</html>

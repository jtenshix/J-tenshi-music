<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      overflow: hidden;
    }
    .card-container {
      perspective: 1500px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .card {
      width: 80%;
      max-width: 600px;
      height: 80%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
      cursor: pointer;
      will-change: transform;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: url('carta_frente.png') no-repeat center/cover;
      background-size: cover;
    }
    .card-back {
      background: url('carta_dorso.png') no-repeat center/cover;
      transform: rotateY(180deg);
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    let isTouching = false;
    let initialX = 0;
    let currentX = 0;
    let deltaX = 0;
    let initialY = 0;
    let currentY = 0;
    let deltaY = 0;
    let rotationX = 0;
    let rotationY = 0;

    // Detectar el gesto de deslizar en horizontal
    card.addEventListener('touchstart', (e) => {
      isTouching = true;
      initialX = e.touches[0].clientX;  // Guardamos la posición inicial del toque
      initialY = e.touches[0].clientY;
    });

    card.addEventListener('touchmove', (e) => {
      if (!isTouching) return;
      currentX = e.touches[0].clientX;
      currentY = e.touches[0].clientY;
      deltaX = currentX - initialX;  // Calcular el desplazamiento horizontal
      deltaY = currentY - initialY;  // Calcular el desplazamiento vertical

      // Aplicamos el desplazamiento para el giro 3D de la carta
      rotationY += deltaX / window.innerWidth * 180;  // Rotación horizontal
      rotationX -= deltaY / window.innerHeight * 180;  // Rotación vertical

      // Restringir los valores para evitar que gire demasiado
      rotationX = Math.max(Math.min(rotationX, 45), -45);  // Limitar el giro vertical
      rotationY = Math.max(Math.min(rotationY, 180), -180);  // Limitar el giro horizontal

      // Aplicar el giro 3D a la carta y sus dos lados
      card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

      // Actualizar la posición inicial para el siguiente movimiento
      initialX = currentX;
      initialY = currentY;
    });

    card.addEventListener('touchend', () => {
      isTouching = false;
      // Suavizar la transición cuando se termina el movimiento
      card.style.transition = 'transform 0.3s ease-out';
    });
  </script>
</body>
</html>

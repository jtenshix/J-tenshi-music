<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta 3D con Botón</title>
  <style>
    body {
      margin: 0;
      padding: 0;  
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      perspective: 1200px;
      position: relative;
    }

    .card {
      width: 360px;
      height: 540px;
      background-color: #fff;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      cursor: grab;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: rotateX(0deg) rotateY(0deg);
    } 

    .card.flipped {
      transform: rotateY(180deg); /* Rota la carta para mostrar la parte trasera */
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front {
      background-image: url('carta_frente.png.jpg'); 
      background-size: cover;
    }

    .card-back {
      background-image: url('carta_dorso.png.png');
      background-size: cover;
      transform: rotateY(180deg); 
    }

    .flip-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #121212;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 18px;
    }

    .flip-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    /* Solo para pantallas grandes (PC) */
    @media (min-width: 768px) {
      .flip-button {
        display: block;
      }

      /* Se puede dejar el clic para voltear solo en pantallas grandes */
      .card-container {
        cursor: pointer;
      }
    }

    /* Solo para dispositivos móviles */
    @media (max-width: 767px) {
      .flip-button {
        display: none; /* Oculta el botón en móviles */
      }

      /* La carta rota con el gesto del dedo */
      .card-container {
        cursor: grab;
      }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
  </div>
  <button class="flip-button" id="flipBtn">Voltear</button>

  <script>
    const card = document.getElementById('card');
    const flipBtn = document.getElementById('flipBtn');

    // Funcionalidad del botón para voltear la carta en PC
    if (window.innerWidth >= 768) {
      flipBtn.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
    }

    // Movimiento 3D con el dedo en móvil
    let rotationX = 0, rotationY = 0;
    let isDragging = false;
    let startX = 0, startY = 0;
    let currentX = 0, currentY = 0;

    function updateCardRotation() {
      card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
    }

    function startDrag(e) {
      if (window.innerWidth < 768) { // Solo para móviles
        isDragging = true;
        startX = e.touches ? e.touches[0].clientX : e.clientX;
        startY = e.touches ? e.touches[0].clientY : e.clientY;
        card.style.transition = "none"; // Elimina la transición mientras arrastras
      }
    }

    function dragMove(e) {
      if (isDragging && window.innerWidth < 768) { // Solo para móviles
        let x = e.touches ? e.touches[0].clientX : e.clientX;
        let y = e.touches ? e.touches[0].clientY : e.clientY;

        let deltaX = x - startX;
        let deltaY = y - startY;

        rotationY += deltaX * 0.2;  // Suaviza el movimiento horizontal
        rotationX -= deltaY * 0.2;  // Suaviza el movimiento vertical

        updateCardRotation();

        startX = x;
        startY = y;
      }
    }

    function stopDrag() {
      if (window.innerWidth < 768) { // Solo para móviles
        isDragging = false;

        // Suaviza el regreso de la carta a su posición inicial
        rotationX = 0;
        rotationY = 0;

        // Actualiza la rotación de la carta de manera suave
        card.style.transition = "transform 0.4s cubic-bezier(0.25, 1, 0.5, 1)";
        updateCardRotation();

        setTimeout(() => {
          card.style.transition = "transform 0.1s ease-out";
        }, 400);  // Duración del regreso
      }
    }

    document.addEventListener('touchstart', startDrag);
    document.addEventListener('touchmove', dragMove);
    document.addEventListener('touchend', stopDrag);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (Rotación + Volteo con Desvanecimiento)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
        }

        .card-container {
            perspective: 1200px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            transform-style: preserve-3d;
        }

        .card-wrapper {
            width: 360px;
            height: 540px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: rotateX(0deg) rotateY(0deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            opacity: 1;
            transition: opacity 0.3s ease-in-out, transform 0.5s ease-in-out;
        }

        .card-front {
            background-image: url('carta_frente.png.jpg');
            transform: rotateY(0deg);
        }

        .card-back {
            background-image: url('carta_dorso.png.png');
            transform: rotateY(180deg);
            opacity: 0;
        }

        .card.flipped .card-front {
            opacity: 0;
            transform: rotateY(0deg) scale(0.8); /* Pequeño efecto al voltear */
        }

        .card.flipped .card-back {
            opacity: 1;
            transform: rotateY(180deg) scale(1);
        }

        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            right: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container" id="cardContainer">
        <div class="card-wrapper" id="cardWrapper">
            <div class="card-face card-front"></div>
            <div class="card-face card-back"></div>
        </div>
    </div>
    <button class="flip-button" id="flipBtn"></button>

    <script>
        const cardContainer = document.getElementById('cardContainer');
        const cardWrapper = document.getElementById('cardWrapper');
        const flipBtn = document.getElementById('flipBtn');
        const card = cardWrapper; // Usamos el wrapper para la clase 'flipped'
        const cardFront = document.querySelector('.card-front');
        const cardBack = document.querySelector('.card-back');
        let isFlipped = false;
        let rotationX = 0, rotationY = 0;
        let isDragging = false;
        let startX = 0, startY = 0;
        let currentX = 0, currentY = 0;
        let dragStartTime;

        function updateCardRotation() {
            cardWrapper.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        function startDrag(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            dragStartTime = Date.now();
            cardContainer.style.cursor = 'grabbing';
            cardWrapper.style.transition = 'transform 0.1s ease-out';
            currentX = startX;
            currentY = startY;
        }

        function dragMove(e) {
            if (isDragging) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;
                let deltaX = x - currentX;
                let deltaY = y - currentY;

                rotationY += deltaX * 0.2;
                rotationX -= deltaY * 0.2;

                updateCardRotation();

                currentX = x;
                currentY = y;
            }
        }

        function stopDrag() {
            if (isDragging) {
                isDragging = false;
                cardContainer.style.cursor = 'grab';
                cardWrapper.style.transition = 'transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)';

                const animationDuration = 300;
                let velocityY = (currentY - startY) / (Date.now() - dragStartTime);
                let velocityX = (currentX - startX) / (Date.now() - dragStartTime);
                const inertiaMultiplier = 0.2;

                rotationY += velocityX * inertiaMultiplier;
                rotationX -= velocityY * inertiaMultiplier;

                rotationX = Math.round(rotationX / 360) * 360;
                rotationY = Math.round(rotationY / 360) * 360;

                updateCardRotation();

                setTimeout(() => {
                    cardWrapper.style.transition = "transform 0.3s ease-out";
                }, animationDuration);
            }
        }

        flipBtn.addEventListener('click', () => {
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        });

        cardContainer.addEventListener('touchstart', startDrag);
        cardContainer.addEventListener('touchmove', dragMove);
        document.addEventListener('touchend', stopDrag);
    </script>

</body>
</html>

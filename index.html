<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva (Rotación/Volteo Switch Táctil - Simplificación Volteo)</title>
    <style>
        /* Estilos CSS (sin cambios) */
        body {
            margin: 0;
            padding: 20px;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            margin-bottom: 40px;
        }

        .card {
            width: 300px;
            height: 450px;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: rotateX(0deg) rotateY(0deg);
            position: relative;
            cursor: grab;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
        }

        .card-face.back {
            background-color: lightgray;
            transform: rotateY(180deg);
        }

        .switch-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            touch-action: manipulation;
        }

        .switch-button.volteo-activo {
            background-color: rgba(100, 149, 237, 0.7);
            color: white;
        }

        .switch-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="interactiveCard">
            <div class="card-face front">X</div>
            <div class="card-face back"></div>
        </div>
    </div>

    <button class="switch-button" id="switchModeBtn">Activar Volteo</button>

    <script>
        const interactiveCard = document.getElementById('interactiveCard');
        const switchModeBtn = document.getElementById('switchModeBtn');
        let isTouchingCard = false;
        let startX, startY, currentX, currentY;
        let rotationX = 0;
        let rotationY = 0;
        let isFlipped = false;
        let isFlipping = false;
        let currentMode = 'rotacion'; // Modo inicial: rotación
        let rotationEnabled = true; // Control para habilitar/deshabilitar la rotación

        interactiveCard.addEventListener('touchstart', (e) => {
            if (!isFlipping && currentMode === 'rotacion' && rotationEnabled) {
                isTouchingCard = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                interactiveCard.style.cursor = 'grabbing';
                interactiveCard.style.transition = 'transform 0s';
            }
            e.preventDefault();
        });

        interactiveCard.addEventListener('touchmove', (e) => {
            if (!isTouchingCard || isFlipping || currentMode !== 'rotacion' || !rotationEnabled) return;
            currentX = e.touches[0].clientX;
            currentY = e.touches[0].clientY;

            const deltaX = currentX - startX;
            const deltaY = currentY - startY;

            rotationY += deltaX * 0.2;
            rotationX -= deltaY * 0.2;

            interactiveCard.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            startX = currentX;
            startY = currentY;
            e.preventDefault();
        });

        const resetRotation = () => {
            interactiveCard.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            rotationX = 0;
            rotationY = 0;
            interactiveCard.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        };

        interactiveCard.addEventListener('touchend', () => {
            isTouchingCard = false;
            interactiveCard.style.cursor = 'grab';
            if (currentMode === 'rotacion' && rotationEnabled) {
                resetRotation();
            }
        });

        interactiveCard.addEventListener('touchcancel', () => {
            isTouchingCard = false;
            interactiveCard.style.cursor = 'grab';
            if (currentMode === 'rotacion' && rotationEnabled) {
                resetRotation();
            }
        });

        switchModeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (!isFlipping) {
                isFlipping = true;

                currentMode = (currentMode === 'rotacion') ? 'volteo' : 'rotacion';
                switchModeBtn.textContent = (currentMode === 'rotacion') ? 'Activar Volteo' : 'Activar Rotación';
                switchModeBtn.classList.toggle('volteo-activo', currentMode === 'volteo');

                isFlipped = !isFlipped; // Cambiar el estado de volteo
                interactiveCard.classList.toggle('flipped'); // Aplicar la clase para el volteo

                setTimeout(() => {
                    isFlipping = false;
                }, 600);
            }
        });
    </script>

</body>
</html>

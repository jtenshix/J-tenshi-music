<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 3D Interactiva (Original y Fantasma)</title>
    <style>
        /* Estilos del Código A (Carta Original) */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Esto separará los contenedores si no los posicionas absolutamente */
        }

        .card-container.original {
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        .card.original {
            width: 360px;
            height: 540px;
            background-color: transparent;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: rotateX(0deg) rotateY(0deg);
            border-radius: 15px;
        }

        .card.original .card-front-container,
        .card.original .card-back-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card.original .card-back-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.original.flipped .card-front-container {
            opacity: 0;
            pointer-events: none;
        }

        .card.original.flipped .card-back-container {
            opacity: 1;
            pointer-events: auto;
        }

        .card.original .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .card.original .card-front {
            background-image: url('carta_frente.png.jpg');
            background-size: cover;
        }

        .card.original .card-back {
            background-image: url('carta_dorso.png.png');
            background-size: cover;
            transform: rotateY(180deg) scaleX(-1);
        }

        /* Estilos del Código 2 (Carta Fantasma) */
        .card-container.fantasma-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            position: relative; /* Para centrar la carta fantasma */
        }

        .card-wrapper.fantasma-wrapper {
            width: 360px;
            height: 540px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            transform-origin: center center;
        }

        .card-wrapper.fantasma-wrapper.flipped {
            transform: rotateY(180deg);
        }

        .card-face.fantasma-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            background-size: cover;
            transform-origin: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em; /* Para verificar las caras */
            color: white; /* Para verificar las caras */
        }

        .card-front.fantasma-front {
            background-image: url('carta_frente.png.jpg');
            transform: rotateY(0deg);
        }

        .card-back.fantasma-back {
            background-image: url('carta_dorso.png.png');
            transform: rotateY(180deg);
        }

        /* Botón de Volteo (Común para ambos, posicionado para el original) */
        .flip-button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #121212;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0;
            overflow: hidden;
            z-index: 10;
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 90px);
            right: 20px;
        }

        .flip-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="card-container original">
        <div class="card original visible" id="cardOriginalA">
            <div class="card-front-container">
                <div class="card-side card-front"></div>
            </div>
            <div class="card-back-container">
                <div class="card-side card-back"></div>
            </div>
        </div>
    </div>

    <div class="card-container fantasma-container">
        <div class="card-wrapper fantasma-wrapper" id="cardWrapperB">
            <div class="card-face fantasma-face card-front fantasma-front"></div>
            <div class="card-face fantasma-face card-back fantasma-back"></div>
        </div>
    </div>

    <button class="flip-button" id="flipBtn"></button>

    <script>
        /* JavaScript del Código A (Carta Original) */
        const cardOriginalA = document.getElementById('cardOriginalA');
        const flipBtnA = document.getElementById('flipBtn');
        let isFlippedOriginalA = false;
        let rotationXOriginalA = 0, rotationYOriginalA = 0;
        let isDraggingOriginalA = false;
        let startXOriginalA = 0, startYOriginalA = 0;
        let currentXOriginalA = 0, currentYOriginalA = 0;
        let dragStartTimeOriginalA;

        function updateCardRotationOriginalA() {
            cardOriginalA.style.transform = `rotateX(${rotationXOriginalA}deg) rotateY(${rotationYOriginalA}deg)`;
        }

        function startDragOriginalA(e) {
            isDraggingOriginalA = true;
            startXOriginalA = e.touches ? e.touches[0].clientX : e.clientX;
            startYOriginalA = e.touches ? e.touches[0].clientY : e.clientY;
            dragStartTimeOriginalA = Date.now();
            cardOriginalA.style.transition = "transform 0.1s ease-out";
            currentXOriginalA = startXOriginalA;
            currentYOriginalA = startYOriginalA;
        }

        function dragMoveOriginalA(e) {
            if (isDraggingOriginalA) {
                let x = e.touches ? e.touches[0].clientX : e.clientX;
                let y = e.touches ? e.touches[0].clientY : e.clientY;

                let deltaY = y - startYOriginalA;
                let deltaX = x - startXOriginalA;

                rotationXOriginalA -= deltaY * 0.2;
                rotationYOriginalA += deltaX * 0.2;

                updateCardRotationOriginalA();

                startYOriginalA = y;
                startXOriginalA = x;
                currentYOriginalA = y;
                currentXOriginalA = x;
            }
        }

        function stopDragOriginalA() {
            if (isDraggingOriginalA) {
                isDraggingOriginalA = false;
                cardOriginalA.style.transition = "transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)";

                const animationDurationA = 300;
                let velocityYA = (currentYOriginalA - startYOriginalA) / (Date.now() - dragStartTimeOriginalA);
                let velocityXA = (currentXOriginalA - startXOriginalA) / (Date.now() - dragStartTimeOriginalA);

                const inertiaMultiplierA = 0.2;
                rotationXOriginalA -= velocityYA * inertiaMultiplierA;
                rotationYOriginalA += velocityXA * inertiaMultiplierA;

                rotationXOriginalA = Math.round(rotationXOriginalA / 360) * 360;
                rotationYOriginalA = Math.round(rotationYOriginalA / 360) * 360;

                updateCardRotationOriginalA();

                setTimeout(() => {
                    cardOriginalA.style.transition = "transform 0.3s ease-out";
                }, animationDurationA);
            }
        }

        flipBtnA.addEventListener('click', () => {
            cardOriginalA.classList.add('will-flip');
            isFlippedOriginalA = !isFlippedOriginalA;
            cardOriginalA.classList.toggle('flipped');
            cardOriginalA.classList.remove('will-flip');
            rotationXOriginalA = 0;
            rotationYOriginalA = 0;
            updateCardRotationOriginalA();
        });

        document.addEventListener('touchstart', startDragOriginalA);
        document.addEventListener('touchmove', dragMoveOriginalA);
        document.addEventListener('touchend', stopDragOriginalA);

        /* JavaScript del Código 2 (Carta Fantasma) */
        const cardWrapperB = document.getElementById('cardWrapperB');
        const flipBtnB = document.getElementById('flipBtn'); // Usamos el mismo botón, pero podríamos tener otro
        let isFlippedB = false;

        flipBtnB.addEventListener('click', () => {
            cardWrapperB.classList.toggle('flipped');
            isFlippedB = !isFlippedB;
        });
    </script>

</body>
</html>

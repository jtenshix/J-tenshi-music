<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }
    @keyframes shake {
      0% { transform: translateX(0) scale(1.15); }
      2% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      5% { transform: translateX(0.5px) rotate(0.5deg) scale(1.15); }
      7% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      100% { transform: translateX(0) rotate(0deg) scale(1.15); }
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      backdrop-filter: blur(10px);
    }
    header .logo {
      color: #fff;
      font-size: 20px;
      letter-spacing: 2px;
    }
    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    nav a:hover {
      color: #e0c27b;
      animation: shake 0.2s ease-in-out infinite alternate;
    }
    .theme-toggle {
      background: none;
      border: 1px solid #777;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 12px;
      margin-left: 20px;
    }
    .theme-toggle:hover {
      background: #e0c27b;
      color: #000;
    }
    .hero-wrapper {
      position: relative;
      height: 70vh;
      overflow: hidden;
      margin-top: 70px;
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 75vh;
      background: url('banner portada.png') center center no-repeat;
      background-size: cover;
      z-index: 0;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 2rem;
      padding: 60px 5%;
      height: 75vh;
      display: flex;
      align-items: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }
    .contenedor-centrado {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      margin-top: 20px;
    }
    .social-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
      width: 100%;
      max-width: 800px;
    }
    .social-bar a {
      display: inline-block;
      transition: transform 0.3s ease, fill 0.3s ease;
    }
    .social-bar svg {
      width: 36px;
      height: 36px;
      fill: #888;
    }
    .social-bar a:hover svg {
      fill: #e0c27b;
      transform: scale(1.15);
    }
    .music-platforms {
      gap: 20px;
    }
    .music-platforms a {
      font-size: 40px;
    }
    .social-networks {
      gap: 15px;
      margin-top: 10px;
    }
    .social-networks a {
      font-size: 32px;
    }
    .news {
      padding: 100px 5% 80px;
      background-color: #1a1a1a;
      max-width: 1200px;
      margin: -50px auto 80px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }
    .news h2 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }
    .news h2 span {
      font-size: 14px;
      color: #ccc;
      margin-left: 10px;
    }
    .schedule-filters {
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .schedule-filters button {
      background: none;
      border: 1px solid #555;
      color: #ccc;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    .schedule-filters button.active,
    .schedule-filters button:hover {
      color: #e0c27b;
      border-color: #e0c27b;
    }
    .schedule-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .main-news {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
      background: linear-gradient(135deg, #4c51bf);
      border-radius: 16px;
      padding: 20px;
      color: #fff;
      box-shadow: 0 0 20px rgba(76, 81, 191, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }
    .news-card {
      background: #222;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      transition: transform 0.3s ease;
      width: 100%;
    }
    .news-card:hover {
      transform: scale(1.05);
      animation: shake 0.2s ease-in-out infinite alternate;
    }
    .news-card h4 {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
      text-align: center;
    }
    .news-card .date {
      font-weight: 700;
      font-size: 14px;
      color: #ccc;
      text-align: center;
      margin-bottom: 10px;
    }
    .news-card p {
      color: #ccc;
      font-size: 14px;
      text-align: center;
    }
    .news-card .label {
      font-size: 11px;
      color: #e0c27b;
      border: 1px solid #e0c27b;
      padding: 2px 6px;
      border-radius: 999px;
      width: fit-content;
      margin: 10px auto 0;
      display: block;
    }
    .section-banner {
      position: relative;
      width: 100%;
      height: 300px;
      margin: 60px auto;
      border-radius: 12px;
      background: url('banner portada.png') center center no-repeat;
      background-size: cover;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0c27b;
      font-size: 3rem;
      font-weight: 900;
      font-family: 'Yu Gothic UI', 'Hiragino Kaku Gothic Pro', Meiryo, sans-serif;
      text-shadow: 0 0 15px rgba(224, 194, 123, 0.7);
      user-select: none;
    }

    /* === ESTILOS DEL CARRUSEL IMPORTADO === */
    .holder {
      width: 600px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 700px;
      perspective-origin: center;
    }
    .spinner {
      transform-style: preserve-3d;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateY(calc(var(--ang) * 1deg)) translateY(-12px);
      transition: all .5s ease-in-out;
    }
    .panel {
      border-radius: 5px;
      width: 100px;
      height: 100px;
      position: absolute;
      background-size: cover;
      background-position: 50% 50%;
    }
    .fade {
      background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0) 100%);
      width: 860px;
      height: 200px;
      position: absolute;
      transform: rotateY(calc(var(--ang) * -1deg)) translateZ(110px);
      transition: all .5s ease-in-out;  
    }
    .pagination {
      width: 600px;
      height: 44px;
      margin-top: 10px;
      text-align: center;
    }
    .pagination button {
      padding: 0;
      border: none;
      cursor: pointer;
      width: 44px;
      height: 44px;
      margin: 0 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 20px;
      color: black;
      background: #fffa;
      border-radius: 100%;
      transition: all .2s ease-in-out;
    }
    .pagination button:hover { background: #fffc; }
    .pagination button:active { background: #ffff; }

    /* === VIDEOS === */
    .videos-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      max-width: 1800px;
      margin: 100px auto;
      padding: 0 80px;
      height: 400px;
      position: relative;
    }
    .video-card {
      width: 400px;
      height: 225px;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      border-radius: 12px;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(224, 194, 123, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative; 
    }
    .video-card.center {
      width: 560px;
      height: 315px;
      z-index: 3;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(224, 194, 123, 0.4);
    }
    .video-card:hover {
      transform: scale(1.07);
      z-index: 2;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    }
    .video-card.center:hover {
      transform: scale(1.1);
    }
    .video-card iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="news.html">News</a></li>
        <li><a href="Discography.html" id="link-discography">Discography</a></li>
        <li><a href="movie.html">Videos</a></li>
        <li><a href="wallpapers.html">Gallery</a></li>
        <li><a href="My Studio.html">My Studio</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Modo Claro / Oscuro</button>
  </header>

  <div class="hero-wrapper">
    <div class="hero-bg"></div>
    <div class="hero-text">Bienvenido a Tenshi | 幻想の響き</div>
  </div>

  <section class="news" id="news">
    <h2>NEWS <span>ニュース</span></h2>
    <!-- tus noticias -->
  </section>

  <div class="section-banner">ディスコグラフィー</div>
  <!-- === CARRUSEL ORIGINAL DEL PRIMER CÓDIGO PEGADO AQUÍ === -->
  <section class="discography" id="discography">
    <div class="holder">  
      <div class="spinner">
        <div class="panel a"></div>
        <div class="panel b"></div>
        <div class="panel c"></div>
        <div class="panel d"></div>
        <div class="panel e"></div>
        <div class="panel f"></div>
        <div class="panel g"></div>
        <div class="panel h"></div>
        <div class="panel i"></div>
        <div class="panel j"></div>
        <div class="panel k"></div>
        <div class="panel l"></div>
        <div class="panel m"></div>
        <div class="panel n"></div>
        <div class="panel o"></div>
        <div class="panel p"></div>
        <div class="fade"></div>
      </div>
    </div>
    <div class="pagination">
      <button type="button" id="prev">&#8592;</button>
      <button type="button" id="next">&#8594;</button>
    </div>
  </section>

  <div class="section-banner">ビデオ</div>
  <section class="videos" id="videos">
    <div class="videos-grid">
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/example1" allowfullscreen></iframe>
      </div>
      <div class="video-card center">
        <iframe src="https://www.youtube.com/embed/example2" allowfullscreen></iframe>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/example3" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <footer>
    <p>j-tenshiwebcomingsoon</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    var ang = 0;
    $("#prev").click(function(){
      ang += 22.5;
      $("*").css("--ang", ang);
    });
    $("#next").click(function(){
      ang -= 22.5;
      $("*").css("--ang", ang);
    });
  </script>
</body>
</html>

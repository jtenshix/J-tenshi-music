<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --card-width: 250px;
      --card-gap: 20px;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }
    body.light-mode header,
    body.light-mode .news-card,
    body.light-mode .main-news {
      background-color: #fff;
      color: #111;
    }
    body.light-mode nav a {
      color: #333;
    }
    body.light-mode nav a:hover {
      color: #c59f3f;
    }
    body.light-mode .label {
      border-color: #c59f3f;
      color: #c59f3f;
    }
    body.light-mode .news,
    body.light-mode .discography,
    body.light-mode .videos {
      background-color: #f0f0f0;
      color: #111;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    @keyframes shake {
      0% { transform: translateX(0) scale(1.15); }
      2% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      5% { transform: translateX(0.5px) rotate(0.5deg) scale(1.15); }
      7% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      100% { transform: translateX(0) rotate(0deg) scale(1.15); }
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }
    header .logo {
      color: #fff;
      font-size: 20px;
      letter-spacing: 2px;
    }
    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    nav a:hover {
      color: #e0c27b;
      animation: shake 0.2s ease-in-out infinite alternate;
    }
    .theme-toggle {
      background: none;
      border: 1px solid #777;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 12px;
      margin-left: 20px;
    }
    .theme-toggle:hover {
      background: #e0c27b;
      color: #000;
    }
    .hero-wrapper {
      position: relative;
      height: 75vh;
      overflow: hidden;
      margin-top: 70px;
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 75vh;
      background: url('banner portada.png') center center no-repeat;
      background-size: cover;
      z-index: 0;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 2rem;
      padding: 60px 5%;
      height: 75vh;
      display: flex;
      align-items: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }
    .news {
      padding: 100px 5% 80px;
      background-color: #1a1a1a;
      max-width: 1200px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }
    .news h2 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }
    .news h2 span {
      font-size: 14px;
      color: #ccc;
      margin-left: 10px;
    }
    .schedule-filters {
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .schedule-filters button {
      background: none;
      border: 1px solid #555;
      color: #ccc;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    .schedule-filters button.active,
    .schedule-filters button:hover {
      color: #e0c27b;
      border-color: #e0c27b;
    }
    .schedule-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
    }
    .main-news {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
      background: linear-gradient(135deg, #4c51bf);
      border-radius: 16px;
      padding: 20px;
      color: #fff;
      box-shadow: 0 0 20px rgba(76, 81, 191, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }
    .news-card {
      background: #222;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .news-card:hover {
      transform: scale(1.05);
      animation: shake 0.2s ease-in-out infinite alternate;
    }
    .news-card h4 {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
      text-align: center;
    }
    .news-card .date {
      font-weight: 700;
      font-size: 14px;
      color: #ccc;
      text-align: center;
      margin-bottom: 10px;
    }
    .news-card p {
      color: #ccc;
      font-size: 14px;
      text-align: center;
    }
    .news-card .label {
      font-size: 11px;
      color: #e0c27b;
      border: 1px solid #e0c27b;
      padding: 2px 6px;
      border-radius: 999px;
      width: fit-content;
      margin: 10px auto 0;
      display: block;
    }
    .section-banner {
      position: relative;
      width: 110%;
      max-width: 1800px;
      height: 370px;
      margin: 60px auto;
      border-radius: 12px;
      background: url('banner portada.png') center center no-repeat;
      background-size: cover;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0c27b;
      font-size: 3rem;
      font-weight: 900;
      font-family: 'Yu Gothic UI', 'Hiragino Kaku Gothic Pro', Meiryo, sans-serif;
      text-shadow: 0 0 15px rgba(224, 194, 123, 0.7);
      user-select: none;
    }
    .carousel-container {
      position: relative;
      overflow: hidden;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .carousel-track {
      display: flex;
      gap: var(--card-gap);
      transition: transform 0.5s ease-in-out;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #e0c27b;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s;
    }
    .carousel-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .carousel-btn.prev {
      left: 10px;
    }
    .carousel-btn.next {
      right: 10px;
    }
    .media-card {
      background: #222;
      border-radius: 14px;
      padding: 10px;
      width: var(--card-width);
      height: var(--card-width);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.5s ease;
      filter: grayscale(100%);
      cursor: pointer;
    }
    .media-card:hover {
      filter: grayscale(0%);
      animation: shake 0.2s ease-in-out infinite alternate;
    }
    .media-card img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 8px;
    }
    .media-card.center-card {
      filter: grayscale(0%);
      transform: scale(1.15);
      z-index: 5;
    }
  </style>
</head>
<body>
  <header>...</header>
  <div class="hero-wrapper">...</div>
  <div class="contenedor-centrado">...</div>
  <section class="news" id="news">...</section>
  <div class="section-banner">ディスコグラフィー</div>

  <section class="discography" id="discography">
    <div class="carousel-container" aria-label="Discography carousel">
      <div class="carousel-track" id="discography-track"></div>
      <button class="carousel-btn prev" aria-label="Anterior">‹</button>
      <button class="carousel-btn next" aria-label="Siguiente">›</button>
    </div>
  </section>

  <div class="section-banner">ビデオ</div>
  <section class="videos" id="videos">...</section>
  <footer>...</footer>

  <script>
    const API_KEY = 'TU_CLAVE_DE_API';
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf';

    async function fetchPlaylistVideos() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error('Error al obtener videos de YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    function getBestThumb(snippet) {
      const t = snippet.thumbnails || {};
      return (t.maxres?.url || t.standard?.url || t.high?.url || t.medium?.url || t.default?.url || '');
    }

    function renderDiscography(items) {
      const track = document.getElementById('discography-track');
      track.innerHTML = '';
      items.forEach(item => {
        const s = item.snippet;
        const title = s.title || 'Track';
        const videoId = s.resourceId?.videoId;
        const imgUrl = getBestThumb(s);
        const card = document.createElement('div');
        card.className = 'media-card';
        card.innerHTML = videoId
          ? `<a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" rel="noopener noreferrer">
               <img src="${imgUrl}" alt="${title}" title="${title}">
             </a>`
          : `<img src="${imgUrl}" alt="${title}" title="${title}">`;
        track.appendChild(card);
      });
    }

    function initCenterCarousel(trackId, prevSelector, nextSelector) {
      const track = document.getElementById(trackId);
      const prevBtn = document.querySelector(prevSelector);
      const nextBtn = document.querySelector(nextSelector);
      const container = track.parentElement;
      if (!track || !prevBtn || !nextBtn || !container) return;

      let cards = Array.from(track.children);
      const totalCards = cards.length;
      if (totalCards < 5) return;

      // Clones para infinito
      const startClones = cards.slice(0, 5).map(n => n.cloneNode(true));
      const endClones = cards.slice(-5).map(n => n.cloneNode(true));
      startClones.forEach(c => track.appendChild(c));
      endClones.reverse().forEach(c => track.insertBefore(c, track.firstChild));
      cards = Array.from(track.children);

      let currentIndex = 5;
      let isTransitioning = false;

      function updateCarousel(smooth = true) {
        if (isTransitioning) return;
        isTransitioning = true;
        const cardCenter = cards[currentIndex].offsetLeft + cards[currentIndex].offsetWidth / 2;
        const containerCenter = container.offsetWidth / 2;
        track.style.transition = smooth ? 'transform 0.5s ease-in-out' : 'none';
        track.style.transform = `translateX(${-(cardCenter - containerCenter)}px)`;
        cards.forEach(c => c.classList.remove('center-card'));
        cards[currentIndex].classList.add('center-card');
      }

      track.addEventListener('transitionend', () => {
        isTransitioning = false;
        if (currentIndex >= totalCards + 5) currentIndex = 5;
        if (currentIndex < 5) currentIndex = totalCards + currentIndex;
        updateCarousel(false);
      });

      prevBtn.addEventListener('click', () => { currentIndex--; updateCarousel(); });
      nextBtn.addEventListener('click', () => { currentIndex++; updateCarousel(); });

      let autoplay = setInterval(() => { currentIndex++; updateCarousel(); }, 4000);
      container.addEventListener('mouseenter', () => clearInterval(autoplay));
      container.addEventListener('mouseleave', () => {
        autoplay = setInterval(() => { currentIndex++; updateCarousel(); }, 4000);
      });

      updateCarousel();
      window.addEventListener('resize', () => updateCarousel(false));
    }

    window.addEventListener('DOMContentLoaded', () => {
      fetchPlaylistVideos().then(videos => {
        renderDiscography(videos);
        initCenterCarousel('discography-track', '.discography .carousel-btn.prev', '.discography .carousel-btn.next');
      });
    });
  </script>
</body>
</html>

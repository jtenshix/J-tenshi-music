<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News con Carrusel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }

    h1, h2 {
      text-align: center;
      padding: 20px;
    }

    /* Noticias */
    .news-section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .carousel-container {
      overflow: hidden;
      width: 100%;
    }
    .carousel-track {
      display: flex;
      animation: scroll 20s linear infinite;
    }
    .carousel-item {
      flex: 0 0 auto;
      width: 250px;
      margin: 0 10px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    .carousel-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .carousel-item h3 {
      margin: 10px;
      font-size: 18px;
    }
    .carousel-item p {
      margin: 0 10px 10px;
      font-size: 14px;
      color: #ccc;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Carruseles Discografía y Videos */
    .slider-container {
      position: relative;
      overflow: hidden;
      max-width: 1000px;
      margin: 40px auto;
    }
    .slider-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      flex: 0 0 auto;
      padding: 10px;
    }
    /* Adaptar ancho según visible */
    /* Discografía - 4 visibles */
    #track-discografia .slide {
      width: 25%; /* 100% / 4 */
    }
    /* Videos - 3 visibles */
    #track-videos .slide {
      width: 33.3333%; /* 100% / 3 */
    }

    .slide img, .slide video {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    /* Botones */
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      font-size: 24px;
      line-height: 1;
    }
    .slider-btn.left { left: 10px; }
    .slider-btn.right { right: 10px; }

    /* Videos con central destacado */
    .video-slide {
      opacity: 0.6;
      transform: scale(0.9);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .video-slide.active {
      opacity: 1;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .carousel-item { width: 180px; }
      #track-discografia .slide { width: 50%; } /* 2 visibles en móvil */
      #track-videos .slide { width: 100%; } /* 1 visible en móvil */
    }
  </style>
</head>
<body>

  <h1>Últimas Noticias</h1>
  <section class="news-section">
    <div class="carousel-container">
      <div class="carousel-track" id="carousel-track">
        <!-- Noticias originales -->
        <div class="carousel-item">
          <img src="https://placehold.co/250x150" alt="Noticia 1" />
          <h3>Título Noticia 1</h3>
          <p>Descripción breve de la noticia 1.</p>
        </div>
        <div class="carousel-item">
          <img src="https://placehold.co/250x150" alt="Noticia 2" />
          <h3>Título Noticia 2</h3>
          <p>Descripción breve de la noticia 2.</p>
        </div>
        <div class="carousel-item">
          <img src="https://placehold.co/250x150" alt="Noticia 3" />
          <h3>Título Noticia 3</h3>
          <p>Descripción breve de la noticia 3.</p>
        </div>
        <div class="carousel-item">
          <img src="https://placehold.co/250x150" alt="Noticia 4" />
          <h3>Título Noticia 4</h3>
          <p>Descripción breve de la noticia 4.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Discografía -->
  <h2>Discografía</h2>
  <div class="slider-container" id="slider-discografia">
    <button class="slider-btn left" onclick="moveSlide('discografia', -1)">&#10094;</button>
    <div class="slider-track" id="track-discografia">
      <div class="slide"><img src="https://placehold.co/200x200?text=Album+1" alt="Album 1" /></div>
      <div class="slide"><img src="https://placehold.co/200x200?text=Album+2" alt="Album 2" /></div>
      <div class="slide"><img src="https://placehold.co/200x200?text=Album+3" alt="Album 3" /></div>
      <div class="slide"><img src="https://placehold.co/200x200?text=Album+4" alt="Album 4" /></div>
      <div class="slide"><img src="https://placehold.co/200x200?text=Album+5" alt="Album 5" /></div>
    </div>
    <button class="slider-btn right" onclick="moveSlide('discografia', 1)">&#10095;</button>
  </div>

  <!-- Videos -->
  <h2>Videos</h2>
  <div class="slider-container" id="slider-videos">
    <button class="slider-btn left" onclick="moveSlide('videos', -1)">&#10094;</button>
    <div class="slider-track" id="track-videos">
      <div class="slide video-slide"><video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video></div>
      <div class="slide video-slide"><video src="https://www.w3schools.com/html/movie.mp4" muted loop></video></div>
      <div class="slide video-slide"><video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video></div>
      <div class="slide video-slide"><video src="https://www.w3schools.com/html/movie.mp4" muted loop></video></div>
      <div class="slide video-slide"><video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video></div>
    </div>
    <button class="slider-btn right" onclick="moveSlide('videos', 1)">&#10095;</button>
  </div>

  <script>
    // Duplicar noticias para efecto infinito
    const trackNews = document.getElementById('carousel-track');
    const newsItems = [...trackNews.children];
    newsItems.forEach(item => trackNews.appendChild(item.cloneNode(true)));

    // Auto-play videos muted para evitar bloqueo en navegadores
    document.querySelectorAll('video').forEach(v => v.play());

    // Estado de posición para carruseles
    let positions = { discografia: 0, videos: 0 };

    // Mover carrusel genérico (discografía y videos)
    function moveSlide(type, dir) {
      const trackEl = document.getElementById(`track-${type}`);
      const slidesCount = trackEl.children.length;
      const visibleCount = (type === 'videos') ? 3 : 4;

      // Actualizar posición circular
      positions[type] = (positions[type] + dir + slidesCount) % slidesCount;

      // Calcular porcentaje de translateX
      const translatePercent = (positions[type] * (100 / visibleCount));

      trackEl.style.transform = `translateX(-${translatePercent}%)`;

      // Resaltar video central
      if (type === 'videos') highlightCenterVideo();
    }

    // Auto avance
    setInterval(() => moveSlide('discografia', 1), 3000);
    setInterval(() => moveSlide('videos', 1), 4000);

    // Resaltar video central
    function highlightCenterVideo() {
      const trackVideos = document.getElementById('track-videos');
      const slides = trackVideos.querySelectorAll('.video-slide');
      slides.forEach(s => s.classList.remove('active'));

      // El centro es el slide siguiente al índice actual,
      // esto funciona porque se muestra 3 videos y el medio debe ser el 2do.
      const centerIndex = (positions['videos'] + 1) % slides.length;
      slides[centerIndex].classList.add('active');
    }

    highlightCenterVideo();
  </script>
</body>
</html>

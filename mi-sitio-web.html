<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --ang: 0; --angVid: 0; }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
      width: 100%; height: 100%;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode { background: #f5f5f5; color: #111; }

    @keyframes shake {
      0% { transform: translateX(0) scale(1.15); }
      2% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      5% { transform: translateX(0.5px) rotate(0.5deg) scale(1.15); }
      7% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      100% { transform: translateX(0) rotate(0deg) scale(1.15); }
    }

    header {
      position: fixed; top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 999; backdrop-filter: blur(10px);
    }
    header .logo { color: #fff; font-size: 20px; letter-spacing: 2px; }
    nav ul { display: flex; gap: 25px; list-style: none; }
    nav a { color: #ccc; text-decoration: none; font-size: 14px; transition: all 0.3s ease; display: inline-block; }
    nav a:hover { color: #e0c27b; animation: shake 0.2s ease-in-out infinite alternate; }

    .theme-toggle {
      background: none; border: 1px solid #777; color: #ccc;
      padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: all 0.3s; font-size: 12px; margin-left: 20px;
    }
    .theme-toggle:hover { background: #e0c27b; color: #000; }

    .hero-wrapper { position: relative; height: 70vh; overflow: hidden; margin-top: 70px; }
    .hero-bg {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 75vh;
      background: #0b0b0b;
      background-size: cover;       /* FIX: evitar "doble" */
      background-repeat: no-repeat; /* FIX */
      background-position: center;  /* FIX */
      z-index: 0;
    }
    .hero-text {
      position: relative; z-index: 2; color: white; font-size: 2rem;
      padding: 60px 5%; height: 75vh; display: flex; align-items: center;
      text-shadow: 0 2px 10px rgba(0,0,0,.6);
    }

    .contenedor-centrado { display: flex; flex-direction: column; align-items: center; padding: 20px 0; margin-top: 20px; }
    .social-bar { display: flex; justify-content: center; gap: 30px; margin: 20px 0; width: 100%; max-width: 800px; }
    .social-bar a { display: inline-block; transition: transform 0.3s ease, fill 0.3s ease; }
    .social-bar svg { width: 36px; height: 36px; fill: #888; }
    .social-bar a:hover svg { fill: #e0c27b; transform: scale(1.15); }
    .music-platforms { gap: 20px; }
    .music-platforms a { font-size: 40px; }
    .social-networks { gap: 15px; margin-top: 10px; }
    .social-networks a { font-size: 32px; }

    .news {
      padding: 100px 5% 80px; background-color: #1a1a1a;
      max-width: 1200px; margin: -50px auto 80px; border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,.3); transition: background 0.3s ease;
    }
    .news h2 { font-size: 32px; color: #fff; margin-bottom: 30px; text-align: center; }
    .news h2 span { font-size: 14px; color: #ccc; margin-left: 10px; }
    .schedule-filters { margin-bottom: 40px; display: flex; justify-content: center; gap: 20px; }
    .schedule-filters button {
      background: none; border: 1px solid #555; color: #ccc; padding: 8px 18px; font-size: 14px;
      cursor: pointer; border-radius: 20px; transition: all 0.3s ease;
    }
    .schedule-filters button.active, .schedule-filters button:hover { color: #e0c27b; border-color: #e0c27b; }

    .schedule-grid {
      display: grid; grid-template-columns: 2fr 1fr 1fr; grid-template-rows: 1fr 1fr;
      gap: 20px; max-width: 1200px; margin: 0 auto;
    }
    .main-news {
      grid-column: 1 / 2; grid-row: 1 / 3;
      background: linear-gradient(135deg, #4c51bf, #4c51bf);
      border-radius: 16px; padding: 20px; color: #fff;
      box-shadow: 0 0 20px rgba(76,81,191,.8);
      display: flex; flex-direction: column; justify-content: space-between; overflow: hidden;
    }
    .news-card {
      background: #222; border-radius: 14px; padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,.5); display: flex; flex-direction: column;
      justify-content: center; cursor: pointer; aspect-ratio: 1 / 1; overflow: hidden; transition: transform 0.3s ease; width: 100%;
    }
    .news-card:hover { transform: scale(1.05); animation: shake 0.2s ease-in-out infinite alternate; }
    .news-card h4 { font-size: 16px; font-weight: 700; color: #fff; margin-bottom: 8px; text-align: center; }
    .news-card .date { font-weight: 700; font-size: 14px; color: #ccc; text-align: center; margin-bottom: 10px; }
    .news-card p { color: #ccc; font-size: 14px; text-align: center; }
    .news-card .label { font-size: 11px; color: #e0c27b; border: 1px solid #e0c27b; padding: 2px 6px; border-radius: 999px; width: fit-content; margin: 10px auto 0; display: block; }

    .section-banner {
      position: relative; width: 100%; height: 300px; margin: 60px auto; border-radius: 12px;
      background: #111; /* sin archivo local */
      box-shadow: 0 0 20px rgba(0,0,0,.5); display: flex; justify-content: center; align-items: center;
      color: #e0c27b; font-size: 3rem; font-weight: 900;
      font-family: 'Yu Gothic UI', 'Hiragino Kaku Gothic Pro', Meiryo, sans-serif;
      text-shadow: 0 0 15px rgba(224,194,123,.7); user-select: none;
    }

    /* === DISCOGRAFÍA (15 paneles → 5 portadas en loop) === */
    .discography {
      display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 80px 0;
    }
    .container { display: flex; align-items: center; justify-content: center; position: relative; }

    .discography .holder {
      width: 600px; height: 200px;
      display: flex; justify-content: center; align-items: center;
      perspective: 700px; perspective-origin: center;
      position: relative; z-index: 1;
    }
    .discography .spinner {
      transform-style: preserve-3d;
      position: relative; display: flex;
      align-items: center; justify-content: center;
      transform: rotateY(calc(var(--ang) * 1deg)) translateY(-12px);
      transition: all .5s ease-in-out;
    }
    .discography .panel {
      border-radius: 10px;
      width: 120px; height: 120px;
      position: absolute;
      background-size: cover;
      background-position: 50% 50%;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      opacity: 1;
      transition: all .5s ease-in-out, opacity .2s ease-out;
    }

    /* 15 posiciones */
    .discography .panel:nth-child(1)  { transform: rotateY(0deg) translateZ(400px); }
    .discography .panel:nth-child(2)  { transform: rotateY(24deg) translateZ(400px); }
    .discography .panel:nth-child(3)  { transform: rotateY(48deg) translateZ(400px); }
    .discography .panel:nth-child(4)  { transform: rotateY(72deg) translateZ(400px); }
    .discography .panel:nth-child(5)  { transform: rotateY(96deg) translateZ(400px); }
    .discography .panel:nth-child(6)  { transform: rotateY(120deg) translateZ(400px); }
    .discography .panel:nth-child(7)  { transform: rotateY(144deg) translateZ(400px); }
    .discography .panel:nth-child(8)  { transform: rotateY(168deg) translateZ(400px); }
    .discography .panel:nth-child(9)  { transform: rotateY(192deg) translateZ(400px); }
    .discography .panel:nth-child(10) { transform: rotateY(216deg) translateZ(400px); }
    .discography .panel:nth-child(11) { transform: rotateY(240deg) translateZ(400px); }
    .discography .panel:nth-child(12) { transform: rotateY(264deg) translateZ(400px); }
    .discography .panel:nth-child(13) { transform: rotateY(288deg) translateZ(400px); }
    .discography .panel:nth-child(14) { transform: rotateY(312deg) translateZ(400px); }
    .discography .panel:nth-child(15) { transform: rotateY(336deg) translateZ(400px); }

    .discography .fade {
      background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.4) 30%, rgba(0,0,0,.4) 70%, rgba(0,0,0,0) 100%);
      width: 860px; height: 200px; position: absolute;
      transform: rotateY(calc(var(--ang) * -1deg)) translateZ(110px);
      transition: all .5s ease-in-out;
      pointer-events: none; z-index: 2;
    }

    .discography .pagination {
      position: absolute; top: 50%; left: 0; right: 0; z-index: 3;
      width: 100%; display: flex; justify-content: space-between;
      align-items: center; transform: translateY(-50%);
    }
    #prev { margin-left: 20px; }
    #next { margin-right: 20px; }

    .discography .pagination button {
      padding: 0; border: none; cursor: pointer;
      width: 44px; height: 44px; margin: 0 10px;
      font-family: 'Roboto', sans-serif; font-size: 20px;
      color: black; background: #fffa; border-radius: 100%;
      transition: all .2s ease-in-out;
    }
    .discography .pagination button:hover { background: #fffc; }
    .discography .pagination button:active { background: #ffff; }

    /* Portadas (fallback; serán sobrescritas por JSON) */
    .discography .a { background-image: url(https://images.unsplash.com/photo-1516727003284-a96541e51e9c?auto=format&q=85); }
    .discography .b { background-image: url(https://images.unsplash.com/photo-1691389694412-266f872999c6?auto=format&q=85); }
    .discography .c { background-image: url(https://images.unsplash.com/photo-1606391901318-07003db08d63?auto=format&q=85); }
    .discography .d { background-image: url(https://images.unsplash.com/photo-1610785396756-24bd1889ddae?auto=format&q=85); }
    .discography .e { background-image: url(https://images.unsplash.com/photo-1505849871170-7f94cf84f4d2?auto=format&q=85); }

    /* === VIDEOS (carrusel 3D con 3 visibles) === */
    .videos { display: flex; flex-direction: column; align-items: center; padding: 80px 0; }
    .videos-holder {
      width: 900px; height: 200px;
      display: flex; justify-content: center; align-items: center;
      perspective: 1000px; perspective-origin: center;
      position: relative; z-index: 1;
    }
    .spinner-videos {
      transform-style: preserve-3d;
      position: relative; display: flex;
      align-items: center; justify-content: center;
      transform: rotateY(calc(var(--angVid) * 1deg));
      transition: all .6s ease-in-out;
    }
    .video-panel {
      position: absolute; background: #000;
      border-radius: 12px; overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,.5);
      transition: all .5s ease-in-out;
      width: 240px; height: 135px; /* más compacto */
      opacity: 0; pointer-events: none;
      transform: scale(0.8);
    }
    .video-panel.center { width: 280px; height: 160px; z-index: 3; transform: scale(1); }
    .video-panel iframe { width: 100%; height: 100%; border: 0; }

    /* 9 posiciones fijas (40° c/u) con más profundidad */
    .video-panel:nth-child(1) { transform: rotateY(0deg) translateZ(500px); }
    .video-panel:nth-child(2) { transform: rotateY(40deg) translateZ(500px); }
    .video-panel:nth-child(3) { transform: rotateY(80deg) translateZ(500px); }
    .video-panel:nth-child(4) { transform: rotateY(120deg) translateZ(500px); }
    .video-panel:nth-child(5) { transform: rotateY(160deg) translateZ(500px); }
    .video-panel:nth-child(6) { transform: rotateY(200deg) translateZ(500px); }
    .video-panel:nth-child(7) { transform: rotateY(240deg) translateZ(500px); }
    .video-panel:nth-child(8) { transform: rotateY(280deg) translateZ(500px); }
    .video-panel:nth-child(9) { transform: rotateY(320deg) translateZ(500px); }

    .videos-pagination {
      position: absolute; top: 50%; left: 0; right: 0;
      display: flex; justify-content: space-between; transform: translateY(-50%);
      pointer-events: none; z-index: 5; padding: 0 10px;
    }
    .videos-pagination button {
      pointer-events: auto;
      width: 44px; height: 44px; border-radius: 50%;
      border: none; background: #fff8; color: #000; font-size: 20px;
      cursor: pointer; transition: all .2s ease-in-out;
    }
    .videos-pagination button:hover { background: #fff; }

    @media (max-width: 1400px) {
      .videos-holder { width: 860px; }
    }
    @media (max-width: 1200px) {
      .videos-holder { width: 760px; }
    }
    @media (max-width: 900px) {
      .videos-holder { width: 100%; height: 280px; }
      .video-panel { width: 200px; height: 112px; }
      .video-panel.center { width: 320px; height: 180px; }
    }
    @media (max-width: 600px) {
      .videos-holder { width: 100%; height: 240px; }
      .video-panel { width: 160px; height: 90px; }
      .video-panel.center { width: 260px; height: 146px; }
    }

    footer { padding: 100px 0 50px; text-align: center; color: #ccc; letter-spacing: 1px; }
  </style>
</head>

  <!-- Script: carrusel DISCOS (intacto) -->
  <script>
    var ang = 0;
    var panels = 15;
    var ang_unit = 360 / panels; // 24°

    function updateSpinner() {
      $("*").css("--ang", ang);

      $(".panel").each(function(index) {
        var initial_ang = index * ang_unit;
        var total_ang = (initial_ang + ang) % 360;

        if (total_ang > 180) total_ang -= 360;
        if (total_ang < -180) total_ang += 360;

        if (total_ang > -60 && total_ang < 60) {
          $(this).css("opacity", 1);
          $(this).css("pointer-events", "auto");
        } else {
          $(this).css("opacity", 0);
          $(this).css("pointer-events", "none");
        }

        if (Math.abs(total_ang) < ang_unit / 2) {
          $(this).css("transform", `rotateY(${index * ang_unit}deg) translateZ(400px) scale(1.4)`);
        } else {
          $(this).css("transform", `rotateY(${index * ang_unit}deg) translateZ(400px) scale(1)`);
        }
      });
    }

    $("#prev").on("click", function() { ang += ang_unit; updateSpinner(); });
    $("#next").on("click", function() { ang -= ang_unit; updateSpinner(); });

    $(document).ready(function(){ updateSpinner(); });
  </script>

  <!-- Script: carrusel VIDEOS (intacto) -->
  <script>
    var angVid = 0;
    var panelsVid = 9;
    var angVid_unit = 360 / panelsVid; // 40°

    function updateSpinnerVideos() {
      $("*").css("--angVid", angVid);

      $(".spinner-videos .video-panel").each(function(index) {
        var initial_ang = index * angVid_unit;
        var total_ang = (initial_ang + angVid) % 360;

        if (total_ang > 180) total_ang -= 360;
        if (total_ang < -180) total_ang += 360;

        // Mostrar solo 3 (ventana ±70°)
        if (total_ang > -70 && total_ang < 70) {
          $(this).css({opacity: 1, "pointer-events": "auto"});
        } else {
          $(this).css({opacity: 0, "pointer-events": "none"});
        }

        // Centro (±20°)
        if (Math.abs(total_ang) < angVid_unit / 2) {
          $(this).addClass("center");
        } else {
          $(this).removeClass("center");
        }
      });
    }

    $("#prev-video").on("click", function(){ angVid += angVid_unit; updateSpinnerVideos(); });
    $("#next-video").on("click", function(){ angVid -= angVid_unit; updateSpinnerVideos(); });

    $(document).ready(function(){ updateSpinnerVideos(); });
  </script>

  <!-- Script: Carga catálogo (banners + news + videos + portadas discografía) -->
  <script>
    async function cargarCatalogoPrincipal() {
      try {
        const resp = await fetch('data/catalogo.json', { cache: 'no-store' });
        const data = await resp.json();

        /* Banner principal */
        const heroBg = document.querySelector('.hero-bg');
        if (heroBg && data.banner_principal) {
          heroBg.style.backgroundImage = `url('${data.banner_principal}')`;
        }

        /* Banners de sección (si no existen en JSON, no pasa nada) */
        const bannerDisc = document.getElementById('banner-discography');
        if (bannerDisc && data.banner_discografia) {
          bannerDisc.style.backgroundImage = `url('${data.banner_discografia}')`;
        }
        const bannerVideos = document.getElementById('banner-videos');
        if (bannerVideos && data.banner_videos) {
          bannerVideos.style.backgroundImage = `url('${data.banner_videos}')`;
        }

        /* NEWS: primer item main, resto cards (solo imagen) */
        const newsGrid = document.getElementById('news-grid');
        if (newsGrid && data.news) {
          newsGrid.innerHTML = '';
          const notas = Object.values(data.news);
          notas.forEach((nota, idx) => {
            const el = document.createElement(idx === 0 ? 'article' : 'div');
            el.className = idx === 0 ? 'main-news' : 'news-card';
            el.innerHTML = `<img src="${nota.imagen}" alt="Noticia">`;
            newsGrid.appendChild(el);
          });
        }

        /* VIDEOS: cargar 3 y repetir x3 = 9 para carrusel */
        const spinner = document.getElementById('spinner-videos');
        if (spinner && Array.isArray(data.videos) && data.videos.length) {
          spinner.innerHTML = '';
          const base = data.videos.slice(0, 3);
          const toEmbed = (url) =>
            url.replace('watch?v=', 'embed/').replace('youtu.be/', 'www.youtube.com/embed/');

          const lista9 = [...base, ...base, ...base];
          lista9.forEach(v => {
            const panel = document.createElement('div');
            panel.className = 'video-panel';
            panel.innerHTML = `<iframe src="${toEmbed(v.url)}" allowfullscreen></iframe>`;
            spinner.appendChild(panel);
          });

          if (typeof updateSpinnerVideos === 'function') updateSpinnerVideos();
        }

        /* DISCOGRAFÍA: portadas desde JSON (5 clases a/b/c/d/e) */
        if (data.discografia && Array.isArray(data.discografia.portadas)) {
          const covers = data.discografia.portadas.slice(0, 5);
          const clases = ['a','b','c','d','e'];
          clases.forEach((cls, i) => {
            const url = covers[i];
            if (!url) return;
            document.querySelectorAll('.discography .panel.' + cls).forEach(el => {
              el.style.backgroundImage = `url('${url}')`;
            });
          });
        }

      } catch (e) {
        console.error('Error cargando catálogo:', e);
      }
    }

    document.addEventListener('DOMContentLoaded', cargarCatalogoPrincipal);
  </script>
</body>
</html>

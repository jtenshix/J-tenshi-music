<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Fuentes modernas, juveniles, anime-inspired -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* === RESETEO === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --pink: #FF6B9D;
      --yellow: #FFD93D;
      --mint: #A0E7E5;
      --white: #FFFFFF;
      --dark: #1A1A2E;
      --gray: #2D2D44;
      --light-gray: #F0F0F5;
      --ang: 0;
      --angVid: 0;
      --shadow: 0 8px 25px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    /* === BASE === */
    body {
      font-family: 'Poppins', 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
      color: var(--white);
      overflow-x: hidden;
      line-height: 1.6;
      scroll-padding-top: 90px;
    }
    body.light-mode {
      background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
      color: var(--dark);
    }

    /* === TIPOGRAFÍA === */
    h1, h2, h3, .logo {
      font-weight: 800;
      letter-spacing: 1px;
    }
    h2 {
      font-size: 2.4rem;
      text-align: center;
      margin: 60px 0 30px;
      position: relative;
      color: var(--pink);
    }
    h2::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--yellow);
      margin: 16px auto;
      border-radius: 2px;
    }
    body.light-mode h2 { color: var(--pink); }
    body.light-mode h2::after { background: var(--yellow); }

    /* === HEADER === */
    header {
      position: fixed;
      top: 0; width: 100%;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(12px);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid rgba(255, 107, 157, 0.2);
      box-shadow: var(--shadow);
    }
    body.light-mode header {
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid rgba(255, 107, 157, 0.1);
    }
    .logo {
      font-size: 28px;
      color: var(--pink);
      font-weight: 800;
      text-shadow: 0 0 15px rgba(255, 107, 157, 0.4);
    }
    body.light-mode .logo { color: var(--pink); }
    nav ul {
      display: flex;
      gap: 32px;
      list-style: none;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: var(--transition);
      position: relative;
    }
    body.light-mode nav a { color: var(--dark); }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px; left: 0;
      width: 0; height: 2px;
      background: var(--yellow);
      transition: var(--transition);
    }
    nav a:hover {
      color: var(--yellow);
    }
    nav a:hover::after { width: 100%; }
    .theme-toggle {
      background: var(--pink);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
    }
    .theme-toggle:hover {
      background: var(--yellow);
      color: var(--dark);
      transform: translateY(-2px);
    }
    body.light-mode .theme-toggle {
      background: var(--pink);
      color: white;
    }

    /* === HERO === */
    .hero-wrapper {
      position: relative;
      height: 85vh;
      overflow: hidden;
      margin-top: 70px;
      border-radius: 0 0 30px 30px;
      box-shadow: var(--shadow);
    }
    .hero-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--dark);
      background-size: cover;
      background-position: center;
      filter: brightness(0.6);
      z-index: 0;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 120px 5% 60px;
      font-size: 4rem;
      font-weight: 800;
      color: var(--white);
      text-shadow: 0 4px 20px rgba(0,0,0,0.4);
      letter-spacing: 2px;
    }
    body.light-mode .hero-text { color: var(--white); }

    /* === SOCIAL BAR === */
    .contenedor-centrado {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
    }
    .social-bar {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 20px 0;
    }
    .social-bar a {
      width: 56px; height: 56px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    body.light-mode .social-bar a {
      background: rgba(26, 26, 46, 0.1);
      border: 1px solid rgba(26, 26, 46, 0.2);
    }
    .social-bar svg {
      width: 28px; height: 28px;
      fill: #aaa;
      transition: var(--transition);
    }
    .social-bar a:hover {
      background: var(--pink);
      transform: translateY(-6px) scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
    }
    .social-bar a:hover svg { fill: white; }

    /* === NEWS === */
    .news {
      background: rgba(45, 45, 68, 0.6);
      max-width: 1200px;
      margin: 80px auto;
      padding: 60px 5%;
      border-radius: 24px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 107, 157, 0.2);
      box-shadow: var(--shadow);
    }
    body.light-mode .news {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 107, 157, 0.1);
    }
    .schedule-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 24px;
      margin-top: 20px;
    }
    .main-news, .news-card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      aspect-ratio: 1/1;
    }
    .main-news { grid-row: span 2; }
    .main-news img, .news-card img {
      width: 100%; height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .main-news:hover img, .news-card:hover img {
      transform: scale(1.08);
    }
    .news-card:hover { transform: translateY(-8px); }

    /* === BANNERS – MODERNOS, JUVENILES, ANIME === */
    .section-banner {
      width: 70%;
      max-width: 900px;
      height: 160px;
      margin: 80px auto;
      background: linear-gradient(135deg, var(--pink), var(--mint));
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--dark);
      font-weight: 800;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    .section-banner:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(255, 107, 157, 0.3);
    }
    .section-banner .banner-title {
      font-size: 3.2rem;
      font-weight: 800;
      color: var(--dark);
      text-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 6px;
    }
    .section-banner .banner-subtitle {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--dark);
      opacity: 0.9;
    }
    .section-banner video {
      position: absolute;
      inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.3;
      filter: brightness(0.8);
    }

    /* === DISCOGRAFÍA (3D) === */
    .discography {
      padding: 100px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .discography .holder {
      width: 600px; height: 200px;
      perspective: 800px;
      position: relative;
    }
    .discography .spinner {
      transform-style: preserve-3d;
      transform: rotateY(calc(var(--ang) * 1deg));
      transition: transform 0.6s ease;
    }
    .discography .panel {
      position: absolute;
      width: 120px; height: 120px;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: all 0.4s ease;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }
    .discography .panel:hover {
      transform: scale(1.3) !important;
      border-color: var(--yellow);
      box-shadow: 0 0 30px rgba(255, 217, 61, 0.6);
    }
    .discography .pagination button {
      background: var(--pink);
      color: white;
      border: none;
      width: 44px; height: 44px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
      transition: var(--transition);
    }
    .discography .pagination button:hover {
      background: var(--yellow);
      color: var(--dark);
      transform: scale(1.1);
    }

    /* === VIDEOS (3D) === */
    .videos { padding: 80px 0; }
    .videos-holder {
      width: 900px; height: 320px;
      perspective: 1000px;
      position: relative;
    }
    .spinner-videos {
      transform-style: preserve-3d;
      transform: rotateY(calc(var(--angVid) * 1deg));
      transition: transform 0.6s ease;
    }
    .video-panel {
      position: absolute;
      width: 260px; height: 146px;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
      opacity: 0.7;
      border: 3px solid rgba(255, 255, 255, 0.2);
    }
    .video-panel.center {
      width: 300px; height: 180px;
      opacity: 1;
      z-index: 10;
      transform: scale(1.05);
      border-color: var(--yellow);
      box-shadow: 0 0 40px rgba(255, 217, 61, 0.5);
    }
    .videos-pagination button {
      background: var(--mint);
      color: var(--dark);
      border: none;
      width: 44px; height: 44px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(160, 231, 229, 0.4);
      transition: var(--transition);
    }
    .videos-pagination button:hover {
      background: var(--yellow);
      transform: scale(1.1);
    }

    /* === RESPONSIVE === */
    @media (max-width: 900px) {
      .hero-text { font-size: 2.8rem; padding-top: 100px; }
      .section-banner { width: 85%; height: 140px; }
      .section-banner .banner-title { font-size: 2.5rem; }
      .schedule-grid { grid-template-columns: 1fr; }
      .main-news { grid-row: auto; }
      nav ul { gap: 16px; }
      nav a { font-size: 13px; }
    }
    @media (max-width: 600px) {
      .hero-text { font-size: 2.2rem; }
      .section-banner { height: 120px; }
      .section-banner .banner-title { font-size: 2rem; }
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 80px 20px 40px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>

  <footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- TEMA -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }
    if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
  </script>

  <!-- CARRUSEL DISCOS -->
  <script>
    var ang = 0, panels = 15, ang_unit = 360 / panels;
    function updateSpinner() {
      $("*").css("--ang", ang);
      $(".panel").each(function(i) {
        let a = (i * ang_unit + ang) % 360;
        if (a > 180) a -= 360;
        if (a < -180) a += 360;
        $(this).css({
          transform: `rotateY(${i * ang_unit}deg) translateZ(400px)`,
          opacity: Math.abs(a) < 60 ? 1 : 0,
          "pointer-events": Math.abs(a) < 60 ? "auto" : "none"
        });
      });
    }
    $("#prev").click(() => { ang += ang_unit; updateSpinner(); });
    $("#next").click(() => { ang -= ang_unit; updateSpinner(); });
    $(document).ready(updateSpinner);
  </script>

  <!-- CARRUSEL VIDEOS -->
  <script>
    var angVid = 0, panelsVid = 9, angVid_unit = 360 / panelsVid;
    function updateSpinnerVideos() {
      $("*").css("--angVid", angVid);
      $(".video-panel").each(function(i) {
        let a = (i * angVid_unit + angVid) % 360;
        if (a > 180) a -= 360;
        if (a < -180) a += 360;
        $(this).toggleClass("center", Math.abs(a) < angVid_unit / 2);
      });
    }
    $("#prev-video").click(() => { angVid += angVid_unit; updateSpinnerVideos(); });
    $("#next-video").click(() => { angVid -= angVid_unit; updateSpinnerVideos(); });
  </script>

  <!-- CATÁLOGO -->
  <script>
    async function fetchWithTimeout(url, ms = 6000) {
      const ctl = new AbortController();
      const t = setTimeout(() => ctl.abort(), ms);
      try { return await fetch(url, { signal: ctl.signal, cache: 'no-store' }); }
      finally { clearTimeout(t); }
    }

    async function getSpotifyCover(url) {
      const o = `https://open.spotify.com/oembed?url=${encodeURIComponent(url)}&format=json`;
      try {
        const r = await fetchWithTimeout(o, 7000);
        if (!r.ok) return null;
        const d = await r.json();
        return d?.thumbnail_url || null;
      } catch { return null; }
    }

    function driveDirectMp4(id) {
      return `https://drive.google.com/uc?export=download&id=${id}`;
    }

    function setBannerMedia(el, bg, vid) {
      if (bg) el.style.backgroundImage = `url('${bg}')`;
      const v = el.querySelector('video');
      const s = v?.querySelector('source');
      if (vid && s) {
        s.src = driveDirectMp4(vid);
        v.style.display = '';
        v.load(); v.play().catch(() => {});
      } else if (v) {
        v.pause(); v.style.display = 'none'; s.src = '';
      }
    }

    async function cargarCatalogoPrincipal() {
      try {
-strain        const resp = await fetchWithTimeout('data/catalogo.json', 7000);
        const data = await resp.json();

        // Hero
        if (data.banner_principal) document.querySelector('.hero-bg').style.backgroundImage = `url('${data.banner_principal}')`;

        // Banners
        setBannerMedia(document.getElementById('banner-discography'), data.banner_discografia, data.banner_discografia_video);
        setBannerMedia(document.getElementById('banner-videos'), data.banner_videos, data.banner_videos_video);

        // News
        const grid = document.getElementById('news-grid');
        if (grid && data.news) {
          grid.innerHTML = '';
          ['n1','n2','n3','n4','n5'].forEach((k, i) => {
            const n = data.news[k];
            if (n?.imagen) {
              const a = document.createElement('a');
              a.href = n.link || '#';
              a.className = i === 0 ? 'main-news' : 'news-card';
              a.innerHTML = `<img src="${n.imagen}" alt="">`;
              grid.appendChild(a);
            }
          });
        }

        // Videos
        const spinner = document.getElementById('spinner-videos');
        if (spinner && data.videos?.length) {
          spinner.innerHTML = '';
          data.videos.slice(0, 9).forEach(v => {
            const url = v.url.replace('watch?v=', 'embed/').replace('youtu.be/', 'www.youtube.com/embed/');
            const p = document.createElement('div');
            p.className = 'video-panel';
            p.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
            spinner.appendChild(p);
          });
          updateSpinnerVideos();
        }

        // Discografía
        if (data.discografia) {
          let covers = [];
          if (data.discografia.tracks?.length) {
            covers = await Promise.all(data.discografia.tracks.slice(0,5).map(getSpotifyCover));
            covers = covers.filter(Boolean);
          }
          if (covers.length < 5 && data.discografia.portadas?.length) {
            covers.push(...data.discografia.portadas.slice(0, 5 - covers.length));
          }
          ['a','b','c','d','e'].forEach((cls, i) => {
            const url = covers[i];
            if (url) {
              document.querySelectorAll(`.panel.${cls}`).forEach(el => {
                el.style.backgroundImage = `url('${url}')`;
                el.onclick = () => location.href = `Discography.html#t${i+1}`;
              });
            }
          });
        }
      } catch (e) { console.error(e); }
    }

    document.addEventListener('DOMContentLoaded', () => {
      cargarCatalogoPrincipal();
      updateSpinnerVideos();
    });
  </script>

  <!-- AUTOPLAY -->
  <script>
    let autoDisc = setInterval(() => { ang -= ang_unit; updateSpinner(); }, 5000);
    let autoVid = setInterval(() => { angVid -= angVid_unit; updateSpinnerVideos(); }, 5000);

    document.querySelector('.discography .container').addEventListener('mouseenter', () => clearInterval(autoDisc));
    document.querySelector('.discography .container').addEventListener('mouseleave', () => autoDisc = setInterval(() => { ang -= ang_unit; updateSpinner(); }, 5000));
    document.querySelector('.videos-holder').addEventListener('mouseenter', () => clearInterval(autoVid));
    document.querySelector('.videos-holder').addEventListener('mouseleave', () => autoVid = setInterval(() => { angVid -= angVid_unit; updateSpinnerVideos(); }, 5000));
  </script>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>

  <!-- ====== ESTILOS PRINCIPALES ====== -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      z-index: 999;
    }
    header .logo {
      color: #fff;
      font-size: 20px;
      letter-spacing: 2px;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover { color: #e0c27b; }

    /* ====== BANNER / PORTADA (REEMPLAZADO CON TU IMAGEN) ====== */
    .hero-wrapper {
      position: relative;
      height: 75vh;
      overflow: hidden;
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120vh;
      background: url('banner portada.png') center center no-repeat;
      background-size: cover;
      z-index: 0;
      transform: translateY(0);
      transition: transform 0.2s ease-out;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 2rem;
      padding: 60px 5%;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
      height: 75vh;
      display: flex;
      align-items: center;
    }

    /* ====== REDES SOCIALES ====== */
    .floating-socials {
      width: 100%;
      background: #0b0b0b;
      padding: 80px 0;
      display: flex;
      justify-content: center;
      gap: 60px;
      position: relative;
      z-index: 10;
    }
    .floating-socials a svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.3s ease, transform 0.3s ease;
    }
    .floating-socials a:hover svg {
      fill: #e0c27b;
      transform: scale(1.2);
    }

    /* ====== SECCIONES GENERALES ====== */
    section {
      padding: 80px 5%;
      background-color: #111;
    }
    section h2 {
      font-size: 28px;
      color: #e0c27b;
      margin-bottom: 30px;
    }
    .album, .news {
      margin-bottom: 60px;
    }

    /* ====== EVENTOS (ESTILO NUEVO TIPO KAF) ====== */
    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
    }
    .evento {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
    }
    .evento img {
      width: 100%;
      border-radius: 10px;
    }
    .evento .etiqueta {
      display: inline-block;
      border: 1px solid #fff;
      padding: 3px 10px;
      font-size: 12px;
      margin-left: 10px;
    }
    .evento .new {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: bold;
      margin-right: 8px;
    }

    /* ====== FOOTER ====== */
    footer {
      background: #000;
      padding: 40px 5%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    footer a {
      color: #888;
      text-decoration: none;
      margin-right: 15px;
    }
  </style>

  <!-- ====== EFECTO SCROLL EN BANNER ====== -->
  <script>
    window.addEventListener('scroll', () => {
      const bg = document.querySelector('.hero-bg');
      const scrollY = window.scrollY;
      bg.style.transform = `translateY(${scrollY * -0.2}px)`;
    });
  </script>
</head>

<body>
  <!-- ====== HEADER ====== -->
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="#discography">Discography</a></li>
        <li><a href="#schedule">Schedule</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#movies">Movies</a></li>
      </ul>
    </nav>
  </header>

  <!-- ====== BANNER / HERO ====== -->
  <div class="hero-wrapper">
    <div class="hero-bg"></div>
    <div class="hero-text">幻想の響き - Tenshi's World</div>
  </div>

  <!-- ====== REDES SOCIALES ====== -->
  <div class="floating-socials">
    <!-- (SVGs recortados para acortar el mensaje) -->
  </div>

  <!-- ====== DISCOGRAFÍA ====== -->
  <section class="album" id="discography">
    <h2>Discography</h2>
    <p>Sample Album - "Eternal Echoes" (2025)</p>
  </section>

  <!-- ====== NOTICIAS ====== -->
  <section class="news" id="news">
    <h2>News</h2>
    <p>New MV Coming Soon - July 10th, 2025</p>
  </section>

  <!-- ====== NUEVA SECCIÓN DE EVENTOS / SCHEDULE ====== -->
  <section class="schedule" id="schedule">
    <h2>Schedule</h2>
    <div class="event-grid" id="eventos"></div>
  </section>

  <!-- ====== FOOTER ====== -->
  <footer>
    <p>©2025 Tenshi Studio</p>
    <div>
      <a href="#">Twitter</a>
      <a href="#">YouTube</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <!-- ====== SCRIPT PARA CARGAR EVENTOS DESDE JSON ====== -->
  <script>
    fetch('events.json')
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById('eventos');
        data.forEach(evento => {
          contenedor.innerHTML += `
            <div class="evento">
              <img src="${evento.imagen}" alt="${evento.titulo}">
              <p>
                ${evento.nuevo ? '<span class="new">NEW</span>' : ''}
                <strong>${evento.fecha}</strong>
                <span class="etiqueta">${evento.tipo}</span>
              </p>
              <p>${evento.titulo}</p>
            </div>
          `;
        });
      });
  </script>
</body>
</html>

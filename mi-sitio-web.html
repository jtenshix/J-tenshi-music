<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MI PERSONAJE | 幻想の響き</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #0b0b0b;
      color: #f0f0f0;
      transition: 0.4s;
      overflow-x: hidden;
    }

    body.light {
      background: #f8f8f8;
      color: #111;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    body.light header {
      background: rgba(255, 255, 255, 0.8);
    }

    .logo {
      font-size: 24px;
      color: #e0c27b;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      transition: 0.3s;
    }

    body.light nav a {
      color: #444;
    }

    nav a:hover {
      color: #e0c27b;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: #e0c27b;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 2000;
    }

    .hero {
      height: 100vh;
      background: url("https://images.alphacoders.com/1118581/large.jpg") center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 10%;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-text {
      position: relative;
      z-index: 1;
      max-width: 600px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }

    .section {
      padding: 80px 10%;
      background: #141414;
      border-top: 1px solid #222;
      transition: 0.4s;
    }

    body.light .section {
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .section h2 {
      color: #e0c27b;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .albums {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .album {
      background: #1c1c1c;
      padding: 20px;
      border: 1px solid #333;
      width: 220px;
      transition: 0.4s;
    }

    body.light .album {
      background: #f2f2f2;
      border: 1px solid #ccc;
      color: #111;
    }

    .album img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .album-title {
      font-size: 1rem;
    }

    .album-meta {
      font-size: 0.85rem;
      color: #999;
    }

    body.light .album-meta {
      color: #666;
    }

    footer {
      background: #0b0b0b;
      padding: 40px 10%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      transition: 0.4s;
    }

    body.light footer {
      background: #eee;
      color: #444;
    }

    footer ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    footer a {
      color: #888;
      text-decoration: none;
    }

    footer a:hover {
      color: #e0c27b;
    }
  </style>
</head>
<body>

  <button class="toggle-mode" onclick="document.body.classList.toggle('light')">🌙/☀️</button>

  <header>
    <a href="#" class="logo">MI PERSONAJE</a>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Historia</a></li>
        <li><a href="#">Obras</a></li>
        <li><a href="#">Frases</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>幻想の響き</h1>
      <p>
        消えゆく光の中で、<br>
        声にならない音が未来を導く。<br>
        この世界の片隅で、私たちは出会う。
      </p>
    </div>
  </section>

  <section class="section">
    <h2>ディスコグラフィー</h2>
    <div class="albums">
      <div class="album">
        <img src="https://images.wall.alphacoders.com/1118581/large.jpg" alt="Album 1">
        <div class="album-title">夜を編む者たち</div>
        <div class="album-meta">2025年4月リリース</div>
      </div>
      <div class="album">
        <img src="https://images.alphacoders.com/1064648/large.jpg" alt="Album 2">
        <div class="album-title">記憶の雫</div>
        <div class="album-meta">2025年2月リリース</div>
      </div>
      <div class="album">
        <img src="https://images.wallpapers.com/dark/hoodie.jpg" alt="Album 3">
        <div class="album-title">光と影の間</div>
        <div class="album-meta">2024年12月リリース</div>
      </div>
    </div>
  </section>

  <footer>
    <p>©2025 Tenshi Studio</p>
    <ul>
      <li><a href="#">X</a></li>
      <li><a href="#">YouTube</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAF Inspired Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background-color: #0f0f0f;
      color: #eaeaea;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      color: #f6d375;
      text-decoration: none;
      letter-spacing: 2px;
    }

    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: #aaa;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f6d375;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1600675240980-1a7fbb97f0be?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 10%;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      max-width: 600px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }

    .hero-text h1 {
      font-size: 3.5rem;
      color: #f6d375;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    footer {
      background-color: #111;
      padding: 30px 10%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #888;
      font-size: 14px;
    }

    footer ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    footer a {
      color: #888;
      text-decoration: none;
    }

    footer a:hover {
      color: #f6d375;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }

      .hero-text p {
        font-size: 1rem;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">MI PERSONAJE</a>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Historia</a></li>
        <li><a href="#">Obras</a></li>
        <li><a href="#">Mundo</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>記憶の歌</h1>
      <p>
        闇の中に差す光。<br>
        言葉にできない感情を、音と共に繋げる物語。<br>
        あなたの心に、そっと触れる音楽の旅へようこそ。
      </p>
    </div>
  </section>

  <footer>
    <p>© 2025 Tenshi Studio</p>
    <ul>
      <li><a href="#">X</a></li>
      <li><a href="#">YouTube</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </footer>
</body>
</html>

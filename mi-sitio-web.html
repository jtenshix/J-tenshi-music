<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }
    header .logo {
      font-size: 18px;
      color: #fff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      color: #e0c27b;
    }

    .hero-wrapper {
      margin-top: 70px;
      height: 75vh;
      background: url('banner portada.png') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero-wrapper h1 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .section-banner {
      height: 35vh;
      background: url('banner portada.png') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .section-banner h2 {
      font-size: 28px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .carousel-container {
      max-width: 900px;
      margin: 40px auto;
      overflow: hidden;
      position: relative;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-item {
      min-width: 300px;
      margin-right: 20px;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      flex-shrink: 0;
    }
    .carousel-item iframe, .carousel-item img {
      width: 100%;
      border-radius: 8px;
    }

    /* Botones (por si quieres agregar manuales después) */
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-controls button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="#discography">Discography</a></li>
        <li><a href="#videos">Videos</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero-wrapper">
    <h1>Bienvenido a Tenshi | 幻想の響き</h1>
  </div>

  <!-- Banner Discografía -->
  <div class="section-banner">
    <h2>ディスコグラフィー</h2>
  </div>

  <section id="discography">
    <div class="carousel-container">
      <div class="carousel-track" id="spotify-carousel">
        <div class="carousel-item">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4Mbd2IfrfAU4z0zQogU8XT?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="carousel-item">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2DMIoZBGsBU2M4kT7Udb2r?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <!-- Puedes agregar más canciones aquí -->
      </div>
    </div>
  </section>

  <!-- Banner Videos -->
  <div class="section-banner">
    <h2>ビデオ</h2>
  </div>

  <section id="videos">
    <div class="carousel-container">
      <div class="carousel-track" id="youtube-carousel">
        <div class="carousel-item">
          <iframe width="100%" height="180" src="https://www.youtube.com/embed/TU8DWyt6QhI" title="Visualizer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="carousel-item">
          <iframe width="100%" height="180" src="https://www.youtube.com/embed/FkUqzt45N8I" title="Intro" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <!-- Agrega más videos si quieres -->
      </div>
    </div>
  </section>

  <script>
    function autoSlide(id) {
      const track = document.getElementById(id);
      let offset = 0;
      const itemWidth = 320;

      setInterval(() => {
        offset += itemWidth;
        if (offset >= track.scrollWidth - track.clientWidth) {
          offset = 0;
        }
        track.scrollTo({ left: offset, behavior: 'smooth' });
      }, 5000);
    }

    autoSlide('spotify-carousel');
    autoSlide('youtube-carousel');
  </script>
</body>
</html>

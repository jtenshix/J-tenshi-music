<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --ang: 0; --angVid: 0; }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
      width: 100%; height: 100%;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode { background: #f5f5f5; color: #111; }

    header {
      position: fixed; top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 999; backdrop-filter: blur(10px);
    }
    header .logo { color: #fff; font-size: 20px; letter-spacing: 2px; }
    nav ul { display: flex; gap: 25px; list-style: none; }
    nav a { color: #ccc; text-decoration: none; font-size: 14px; transition: all 0.3s ease; }
    nav a:hover { color: #e0c27b; }

    .theme-toggle {
      background: none; border: 1px solid #777; color: #ccc;
      padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: all 0.3s;
      font-size: 12px; margin-left: 20px;
    }
    .theme-toggle:hover { background: #e0c27b; color: #000; }

    /* === HERO === */
    .hero-wrapper { position: relative; height: 70vh; overflow: hidden; margin-top: 70px; }
    .hero-bg {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 75vh;
      background: #0b0b0b no-repeat center/cover;
      z-index: 0;
    }
    .hero-text {
      position: relative; z-index: 2; color: white; font-size: 2rem;
      padding: 60px 5%; height: 75vh; display: flex; align-items: center;
      text-shadow: 0 2px 10px rgba(0,0,0,.6);
    }

    /* === SOCIAL BAR === */
    .contenedor-centrado { display: flex; flex-direction: column; align-items: center; padding: 20px 0; margin-top: 20px; }
    .social-bar { display: flex; justify-content: center; gap: 30px; margin: 20px 0; width: 100%; max-width: 800px; }
    .social-bar a { font-size: 32px; color: #888; transition: transform .3s, color .3s; }
    .social-bar a:hover { color: #e0c27b; transform: scale(1.15); }

    /* === NEWS === */
    .news {
      padding: 100px 5% 80px; background-color: #1a1a1a;
      max-width: 1200px; margin: -50px auto 80px; border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,.3);
    }
    .news h2 { font-size: 32px; color: #fff; margin-bottom: 30px; text-align: center; }
    .schedule-filters { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
    .schedule-filters button {
      background: none; border: 1px solid #555; color: #ccc; padding: 8px 18px; border-radius: 20px;
      cursor: pointer; transition: .3s;
    }
    .schedule-filters button.active, .schedule-filters button:hover { color: #e0c27b; border-color: #e0c27b; }
    .schedule-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; }

    /* === DISCOGRAFÍA === */
    .discography { display: flex; flex-direction: column; align-items: center; padding: 80px 0; }
    .discography .holder { width: 600px; height: 200px; perspective: 700px; }
    .discography .spinner { transform-style: preserve-3d; transition: all .5s ease; }
    .discography .panel {
      position: absolute; width: 120px; height: 120px;
      border-radius: 10px; background-size: cover; background-position: center;
    }
    .discography .fade { position: absolute; width: 860px; height: 200px; pointer-events: none; }

    /* === VIDEOS === */
    .videos { display: flex; flex-direction: column; align-items: center; padding: 80px 0; }
    .videos-holder { width: 900px; height: 400px; perspective: 1000px; position: relative; }
    .spinner-videos { transform-style: preserve-3d; transition: all .6s ease; }
    .video-panel {
      position: absolute; background: #000; border-radius: 12px; overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,.5); transition: .5s;
      width: 180px; height: 235px; opacity: 0;
    }
    .video-panel.center { width: 640px; height: 360px; opacity: 1; z-index: 3; }

    .video-wrapper { position: relative; width: 100%; height: 100%; }
    .video-wrapper iframe { width: 100%; height: 100%; border: 0; }

    .video-overlay {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.85);
      display: flex; align-items: center; justify-content: center; cursor: pointer;
    }
    .video-overlay::before {
      content: ''; border-left: 20px solid #000;
      border-top: 12px solid transparent; border-bottom: 12px solid transparent;
    }

    .videos-pagination { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; }
    .videos-pagination button {
      width: 44px; height: 44px; border-radius: 50%; border: none; background: #fff8;
    }

    footer { padding: 100px 0 50px; text-align: center; color: #ccc; }
  </style>
</head>

<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="news.html">News</a></li>
        <li><a href="Discography.html">Discography</a></li>
        <li><a href="movie.html">Videos</a></li>
        <li><a href="wallpapers.html">Gallery</a></li>
        <li><a href="My Studio.html">My Studio</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Modo Claro / Oscuro</button>
  </header>

  <div class="hero-wrapper">
    <div class="hero-bg"></div>
    <div class="hero-text">Bienvenido a Tenshi | 幻想の響き</div>
  </div>

  <div class="contenedor-centrado">
    <div class="social-bar music-platforms">
      <a href="#"><i class="fab fa-spotify"></i></a>
      <a href="#"><i class="fab fa-apple"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <section class="news" id="news">
    <h2>NEWS <span>ニュース</span></h2>
    <nav class="schedule-filters">
      <button class="active">Todos</button>
      <button>Conciertos</button>
      <button>Lanzamientos</button>
    </nav>
    <div class="schedule-grid" id="news-grid"></div>
  </section>

  <section class="discography" id="discography">
    <div class="holder">
      <div class="spinner">
        <div class="panel a"></div>
        <div class="panel b"></div>
        <div class="panel c"></div>
        <div class="panel d"></div>
        <div class="panel e"></div>
        <div class="fade"></div>
      </div>
    </div>
  </section>

  <section class="videos" id="videos">
    <div class="videos-holder">
      <div class="spinner-videos" id="spinner-videos"></div>
      <div class="videos-pagination">
        <button type="button" id="prev-video">&#8592;</button>
        <button type="button" id="next-video">&#8594;</button>
      </div>
    </div>
  </section>

  <footer>
    <p>j-tenshiwebcomingsoon</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }
    if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
  </script>

  <script>
    var angVid = 0, panelsVid = 9, angVid_unit = 360 / panelsVid;
    function updateSpinnerVideos() {
      $("*").css("--angVid", angVid);
      $(".spinner-videos .video-panel").each(function(index) {
        var initial_ang = index * angVid_unit;
        var total_ang = (initial_ang + angVid) % 360;
        if (total_ang > 180) total_ang -= 360;
        if (total_ang < -180) total_ang += 360;
        if (total_ang > -70 && total_ang < 70) $(this).css({opacity: 1}); else $(this).css({opacity: 0});
        if (Math.abs(total_ang) < angVid_unit/2) $(this).addClass("center"); else $(this).removeClass("center");
      });
    }
    $("#prev-video").on("click", () => { angVid += angVid_unit; updateSpinnerVideos(); });
    $("#next-video").on("click", () => { angVid -= angVid_unit; updateSpinnerVideos(); });
    $(document).ready(updateSpinnerVideos);
  </script>

  <script>
    async function cargarCatalogoPrincipal() {
      const resp = await fetch("data/catalogo.json", { cache: "no-store" });
      const data = await resp.json();

      /* HERO */
      if (data.banner_principal) document.querySelector(".hero-bg").style.backgroundImage = `url('${data.banner_principal}')`;

      /* NEWS */
      const newsGrid = document.getElementById("news-grid");
      if (data.news) {
        newsGrid.innerHTML = "";
        Object.values(data.news).forEach((n) => {
          const div = document.createElement("div");
          div.className = "news-card";
          div.innerHTML = `<img src="${n.imagen}" alt="">`;
          newsGrid.appendChild(div);
        });
      }

      /* VIDEOS */
      const spinner = document.getElementById("spinner-videos");
      if (spinner && data.videos) {
        spinner.innerHTML = "";
        const base = data.videos.slice(0, 3);
        const lista9 = [...base, ...base, ...base];
        lista9.forEach(v => {
          const embedUrl = v.url.replace("watch?v=", "embed/").replace("youtu.be/", "www.youtube.com/embed/") + "?modestbranding=1&showinfo=0&rel=0&controls=0";
          spinner.innerHTML += `
            <div class="video-panel">
              <div class="video-wrapper">
                <iframe src="${embedUrl}" allowfullscreen></iframe>
                <div class="video-overlay"></div>
              </div>
            </div>`;
        });
        document.querySelectorAll(".video-overlay").forEach(o => {
          o.addEventListener("click", () => {
            const iframe = o.previousElementSibling;
            iframe.src += "&autoplay=1";
            o.style.display = "none";
          });
        });
        updateSpinnerVideos();
      }
    }
    document.addEventListener("DOMContentLoaded", cargarCatalogoPrincipal);
  </script>
</body>
</html>

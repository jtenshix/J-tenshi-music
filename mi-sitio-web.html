<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MI PERSONAJE | 虚構の唄</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background-color: #0b0b0b;
      color: #f0f0f0;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      color: #e0c27b;
      text-decoration: none;
      letter-spacing: 2px;
    }
    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }
    nav a {
      text-decoration: none;
      color: #aaa;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #e0c27b;
    }
    .hero {
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2018/03/17/02/01/moon-3232789_1280.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 10%;
      position: relative;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      max-width: 600px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }
    .hero-text h1 {
      font-size: 3.5rem;
      color: #e0c27b;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .section {
      padding: 80px 10%;
      background-color: #141414;
      border-top: 1px solid #222;
    }
    .section h2 {
      font-size: 2rem;
      color: #e0c27b;
      margin-bottom: 20px;
    }
    .albums {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .album {
      background-color: #1c1c1c;
      border: 1px solid #333;
      width: 200px;
      padding: 20px;
      text-align: center;
    }
    .album img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .album-title {
      font-size: 1rem;
      color: #f0f0f0;
    }
    .album-meta {
      font-size: 0.8rem;
      color: #999;
    }
    footer {
      background-color: #0b0b0b;
      padding: 40px 10%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #666;
      font-size: 14px;
    }
    footer ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    footer a {
      color: #888;
      text-decoration: none;
    }
    footer a:hover {
      color: #e0c27b;
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">MI PERSONAJE</a>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Historia</a></li>
        <li><a href="#">Obras</a></li>
        <li><a href="#">Mundo</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>虚構の唄</h1>
      <p>
        音のない夢の中で目覚める。<br>
        過去と未来が交差する場所で、私の声は物語を紡ぐ。<br>
        これはあなたと“わたし”の記憶の再構築。
      </p>
    </div>
  </section>

  <section class="section">
    <h2>最新アルバム</h2>
    <div class="albums">
      <div class="album">
        <img src="https://i.imgur.com/AItCxSs.jpg" alt="Álbum ficticio 1">
        <div class="album-title">夜を編む者たち</div>
        <div class="album-meta">2025年4月リリース</div>
      </div>
      <div class="album">
        <img src="https://i.imgur.com/rx0n9Av.jpg" alt="Álbum ficticio 2">
        <div class="album-title">記憶の雫</div>
        <div class="album-meta">2025年2月リリース</div>
      </div>
      <div class="album">
        <img src="https://i.imgur.com/5Fj5swP.jpg" alt="Álbum ficticio 3">
        <div class="album-title">光と影の間</div>
        <div class="album-meta">2024年12月リリース</div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Tenshi Studio</p>
    <ul>
      <li><a href="#">X</a></li>
      <li><a href="#">YouTube</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </footer>
</body>
</html>

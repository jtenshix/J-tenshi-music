<!DOCTYPE html>
<html lang="ja">
<head>

  <style>
    /* ============ ESTILOS BASE ============ */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      z-index: 999;
    }
    header .logo {
      color: #fff;
      font-size: 20px;
      letter-spacing: 2px;
    }
    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover { color: #e0c27b; }

    /* ============ HERO / BANNER ============ */
    .hero-wrapper {
      position: relative;
      height: 75vh;
      overflow: hidden;
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120vh;
      background: url('banner portada.png') center center no-repeat;
      background-size: cover;
      z-index: 0;
      transform: translateY(0);
      transition: transform 0.2s ease-out;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 2rem;
      padding: 60px 5%;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
      height: 75vh;
      display: flex;
      align-items: center;
    }

    /* ============ REDES SOCIALES ============ */
    .floating-socials {
      width: 100%;
      background: #0b0b0b;
      padding: 80px 0;
      display: flex;
      justify-content: center;
      gap: 60px;
      position: relative;
      z-index: 10;
    }
    .floating-socials a svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.3s ease, transform 0.3s ease;
    }
    .floating-socials a:hover svg {
      fill: #e0c27b;
      transform: scale(1.2);
    }

    /* ============ SECCIÓN SCHEDULE (ESTILO KAF) ============ */
    .schedule {
      padding: 80px 5%;
      background-color: #111;
    }
    .schedule h2 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 10px;
    }
    .schedule h2 span {
      font-size: 14px;
      color: #ccc;
    }

    .schedule-filters {
      margin-bottom: 20px;
    }
    .schedule-filters button {
      background: none;
      border: none;
      color: #ccc;
      margin-right: 15px;
      font-size: 14px;
      cursor: pointer;
    }
    .schedule-filters button.active {
      color: #e0c27b;
    }

    .schedule-list {
      list-style: none;
      padding: 0;
    }
    .schedule-list li {
      margin-bottom: 16px;
      display: flex;
      flex-wrap: wrap;
    }
    .schedule-list li img {
      width: 200px;
      height: auto;
      margin-right: 20px;
      border-radius: 6px;
    }
    .schedule-list li .info {
      flex: 1;
    }
    .schedule-list li .info p {
      margin: 4px 0;
      color: #fff;
    }
    .label {
      border: 1px solid #e0c27b;
      padding: 2px 6px;
      font-size: 12px;
      color: #e0c27b;
      margin-left: 10px;
    }
    .new {
      background: #000;
      color: #fff;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 999px;
      margin-right: 10px;
    }

    /* ============ FOOTER ============ */
    footer {
      background: #000;
      padding: 40px 5%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    footer a {
      color: #888;
      text-decoration: none;
      margin-right: 15px;
    }
  </style>

  <script>
    // Efecto parallax del banner
    window.addEventListener('scroll', () => {
      const bg = document.querySelector('.hero-bg');
      const scrollY = window.scrollY;
      bg.style.transform = `translateY(${scrollY * -0.2}px)`;
    });
  </script>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web con Carrusel</title>
    <style>
        /* Reset y estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
            text-align: center;
        }

        header {
            padding: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #f7d794);
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        .section {
            padding: 3rem 1rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        /* Carrusel genérico */
        .carousel-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.6s ease;
        }

        .carousel-item {
            min-width: 100%;
            flex-shrink: 0;
            padding: 1rem;
        }

        .carousel-item img, 
        .carousel-item iframe {
            width: 100%;
            border-radius: 12px;
        }

        /* Botones */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            z-index: 2;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.6);
            color: #000;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        /* Indicadores */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .indicator {
            width: 12px;
            height: 12px;
            background: #bbb;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .indicator.active {
            background: #ff6b6b;
        }

        /* Footer */
        footer {
            background: #222;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página con Carruseles</h1>
    </header>

    <!-- Noticias -->
    <section class="section" id="noticias">
        <h2>Noticias</h2>
        <p>Aquí van tus últimas novedades.</p>
    </section>

    <!-- Discografía con carrusel -->
    <section class="section" id="discografia">
        <h2>Discografía</h2>
        <div class="carousel-container">
            <button class="carousel-btn prev-btn" data-carousel="discography">&#10094;</button>
            <div class="carousel-track" id="discography-track">
                <div class="carousel-item"><img src="https://via.placeholder.com/800x400?text=Album+1" alt="Album 1"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/800x400?text=Album+2" alt="Album 2"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/800x400?text=Album+3" alt="Album 3"></div>
            </div>
            <button class="carousel-btn next-btn" data-carousel="discography">&#10095;</button>
        </div>
        <div class="carousel-indicators" id="discography-indicators"></div>
    </section>

    <!-- Videos con carrusel -->
    <section class="section" id="videos">
        <h2>Videos</h2>
        <div class="carousel-container">
            <button class="carousel-btn prev-btn" data-carousel="videos">&#10094;</button>
            <div class="carousel-track" id="videos-track">
                <div class="carousel-item"><iframe width="560" height="315" src="https://www.youtube.com/embed/ysz5S6PUM-U" frameborder="0" allowfullscreen></iframe></div>
                <div class="carousel-item"><iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe></div>
                <div class="carousel-item"><iframe width="560" height="315" src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allowfullscreen></iframe></div>
            </div>
            <button class="carousel-btn next-btn" data-carousel="videos">&#10095;</button>
        </div>
        <div class="carousel-indicators" id="videos-indicators"></div>
    </section>

    <footer>
        <p>&copy; 2025 Mi Web</p>
    </footer>

    <script>
        // Script para activar los carruseles
        function initCarousel(trackId, indicatorsId, carouselName) {
            const track = document.getElementById(trackId);
            const items = Array.from(track.children);
            const prevBtn = document.querySelector(`.prev-btn[data-carousel="${carouselName}"]`);
            const nextBtn = document.querySelector(`.next-btn[data-carousel="${carouselName}"]`);
            const indicatorsContainer = document.getElementById(indicatorsId);

            let currentIndex = 0;

            // Crear indicadores
            items.forEach((_, i) => {
                const indicator = document.createElement("div");
                indicator.classList.add("indicator");
                if (i === 0) indicator.classList.add("active");
                indicator.addEventListener("click", () => {
                    currentIndex = i;
                    updateCarousel();
                });
                indicatorsContainer.appendChild(indicator);
            });

            const indicators = indicatorsContainer.children;

            function updateCarousel() {
                track.style.transform = `translateX(-${currentIndex * 100}%)`;
                Array.from(indicators).forEach((ind, i) => {
                    ind.classList.toggle("active", i === currentIndex);
                });
            }

            prevBtn.addEventListener("click", () => {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateCarousel();
            });

            nextBtn.addEventListener("click", () => {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            });
        }

        // Inicializar ambos carruseles
        initCarousel("discography-track", "discography-indicators", "discography");
        initCarousel("videos-track", "videos-indicators", "videos");
    </script>
</body>
</html>

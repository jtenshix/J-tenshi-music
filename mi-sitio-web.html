<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --ang: 0; }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
      width: 100%; height: 100%;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode { background: #f5f5f5; color: #111; }

    header {
      position: fixed; top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 999; backdrop-filter: blur(10px);
    }
    header .logo { color: #fff; font-size: 20px; letter-spacing: 2px; }
    nav ul { display: flex; gap: 25px; list-style: none; }
    nav a { color: #ccc; text-decoration: none; font-size: 14px; transition: all 0.3s ease; display: inline-block; }
    nav a:hover { color: #e0c27b; }

    .theme-toggle {
      background: none; border: 1px solid #777; color: #ccc;
      padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: all 0.3s; font-size: 12px; margin-left: 20px;
    }
    .theme-toggle:hover { background: #e0c27b; color: #000; }

    .hero-wrapper { position: relative; height: 70vh; overflow: hidden; margin-top: 70px; }
    .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 75vh; background: url('banner portada.png') center/cover no-repeat; z-index: 0; }
    .hero-text { position: relative; z-index: 2; color: white; font-size: 2rem; padding: 60px 5%; height: 75vh; display: flex; align-items: center; text-shadow: 0 2px 10px rgba(0,0,0,.6); }

    .section-banner {
      position: relative; width: 100%; height: 300px; margin: 60px auto; border-radius: 12px;
      background: url('banner portada.png') center/cover no-repeat;
      box-shadow: 0 0 20px rgba(0,0,0,.5); display: flex; justify-content: center; align-items: center;
      color: #e0c27b; font-size: 3rem; font-weight: 900;
    }

    /* === DISCOGRAFÍA === */
    .discography { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 80px 0; }
    .discography .holder {
      width: 600px; height: 220px;
      display: flex; justify-content: center; align-items: center;
      perspective: 700px; perspective-origin: center;
      position: relative; z-index: 1;
    }
    .discography .spinner {
      transform-style: preserve-3d;
      position: relative; display: flex;
      align-items: center; justify-content: center;
      transform: rotateY(calc(var(--ang) * 1deg)) translateY(-12px);
      transition: all .5s ease-in-out;
    }
    .discography .panel {
      border-radius: 12px;
      width: 140px; height: 140px;
      position: absolute;
      background-size: cover;
      background-position: 50% 50%;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      transition: all .5s ease-in-out, opacity .2s ease-out;
    }

    /* Portadas */
    .a { background-image: url(https://images.unsplash.com/photo-1516727003284-a96541e51e9c?auto=format&q=85); }
    .b { background-image: url(https://images.unsplash.com/photo-1691389694412-266f872999c6?auto=format&q=85); }
    .c { background-image: url(https://images.unsplash.com/photo-1606391901318-07003db08d63?auto=format&q=85); }
    .d { background-image: url(https://images.unsplash.com/photo-1610785396756-24bd1889ddae?auto=format&q=85); }
    .e { background-image: url(https://images.unsplash.com/photo-1505849871170-7f94cf84f4d2?auto=format&q=85); }

    .discography .fade {
      background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.4) 30%, rgba(0,0,0,.4) 70%, rgba(0,0,0,0) 100%);
      width: 860px; height: 220px; position: absolute;
      transform: rotateY(calc(var(--ang) * -1deg)) translateZ(110px);
      pointer-events: none; z-index: 2;
    }
    .discography .pagination {
      position: absolute; top: 50%; left: 0; right: 0; z-index: 3;
      width: 100%; display: flex; justify-content: space-between;
      align-items: center; transform: translateY(-50%);
    }
    .discography .pagination button {
      border: none; cursor: pointer;
      width: 44px; height: 44px;
      font-size: 20px;
      color: black; background: #fffa; border-radius: 100%;
      transition: all .2s ease-in-out;
    }

    /* === VIDEOS === */
    .videos-grid {
      display: flex; justify-content: center; align-items: center; gap: 30px;
      max-width: 1800px; margin: 100px auto; padding: 0 80px; height: 400px;
    }
    .video-card {
      width: 400px; height: 225px; background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      border-radius: 12px; overflow: hidden; z-index: 1; box-shadow: 0 15px 40px rgba(0,0,0,.4);
    }
    .video-card.center { width: 560px; height: 315px; z-index: 3; }
    .video-card iframe { width: 100%; height: 100%; border: 0; }

    footer { padding: 100px 0 50px; text-align: center; color: #ccc; }
  </style>
</head>

<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="#">News</a></li>
        <li><a href="#">Discography</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">My Studio</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Modo Claro / Oscuro</button>
  </header>

  <div class="hero-wrapper">
    <div class="hero-bg"></div>
    <div class="hero-text">Bienvenido a Tenshi | 幻想の響き</div>
  </div>

  <div class="section-banner">ディスコグラフィー</div>
  <section class="discography" id="discography">
    <div class="holder">
      <div class="spinner">
        <!-- 5 portadas repetidas en bucle (16 paneles) -->
        <div class="panel a"></div>
        <div class="panel b"></div>
        <div class="panel c"></div>
        <div class="panel d"></div>
        <div class="panel e"></div>

        <div class="panel a"></div>
        <div class="panel b"></div>
        <div class="panel c"></div>
        <div class="panel d"></div>
        <div class="panel e"></div>

        <div class="panel a"></div>
        <div class="panel b"></div>
        <div class="panel c"></div>
        <div class="panel d"></div>
        <div class="panel e"></div>

        <div class="panel a"></div>
        <div class="fade"></div>
      </div>
      <div class="pagination">
        <button type="button" id="prev">&#8592;</button>
        <button type="button" id="next">&#8594;</button>
      </div>
    </div>
  </section>

  <div class="section-banner">ビデオ</div>
  <section class="videos" id="videos">
    <div class="videos-grid">
      <div class="video-card"><iframe src="https://www.youtube.com/embed/example1" allowfullscreen></iframe></div>
      <div class="video-card center"><iframe src="https://www.youtube.com/embed/example2" allowfullscreen></iframe></div>
      <div class="video-card"><iframe src="https://www.youtube.com/embed/example3" allowfullscreen></iframe></div>
    </div>
  </section>

  <footer>
    <p>j-tenshiwebcomingsoon</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }

    var ang = 0;
    var panels = 16;
    var ang_unit = 360 / panels;

    function updateSpinner() {
      $("*").css("--ang", ang);

      $(".discography .panel").each(function(index) {
        var initial_ang = index * ang_unit;
        var total_ang = (initial_ang + ang) % 360;

        if (total_ang > 180) total_ang -= 360;
        if (total_ang < -180) total_ang += 360;

        if (Math.abs(total_ang) < ang_unit / 2) {
          $(this).css("transform", `rotateY(${index * ang_unit}deg) translateZ(350px) scale(1.4)`);
          $(this).css("opacity", 1);
        } else if (total_ang > -90 && total_ang < 90) {
          $(this).css("transform", `rotateY(${index * ang_unit}deg) translateZ(350px) scale(1)`);
          $(this).css("opacity", 1);
        } else {
          $(this).css("transform", `rotateY(${index * ang_unit}deg) translateZ(350px) scale(0.8)`);
          $(this).css("opacity", 0);
        }
      });
    }

    $("#prev").click(function(){ ang += ang_unit; updateSpinner(); });
    $("#next").click(function(){ ang -= ang_unit; updateSpinner(); });
    $(document).ready(function(){ updateSpinner(); });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>

  <style>
    /* ============ ESTILOS BASE ============ */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      z-index: 999;
    }
    header .logo {
      color: #fff;
      font-size: 20px;
      letter-spacing: 2px;
    }
    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover { color: #e0c27b; }

    /* ============ HERO / BANNER ============ */
    .hero-wrapper {
      position: relative;
      height: 75vh;
      overflow: hidden;
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120vh;
      background: url('banner portada.png') center center no-repeat;
      background-size: cover;
      z-index: 0;
      transform: translateY(0);
      transition: transform 0.2s ease-out;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 2rem;
      padding: 60px 5%;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
      height: 75vh;
      display: flex;
      align-items: center;
    }

    /* ============ REDES SOCIALES ============ */
    .floating-socials {
      width: 100%;
      background: #0b0b0b;
      padding: 80px 0;
      display: flex;
      justify-content: center;
      gap: 60px;
      position: relative;
      z-index: 10;
    }
    .floating-socials a svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.3s ease, transform 0.3s ease;
    }
    .floating-socials a:hover svg {
      fill: #e0c27b;
      transform: scale(1.2);
    }

    /* ============ SECCIÓN SCHEDULE ESTILO KAF ============ */
    .schedule {
      padding: 80px 5%;
      background-color: #111;
      max-width: 1200px;
      margin: 0 auto 100px auto;
    }
    .schedule h2 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 30px;
    }
    .schedule h2 span {
      font-size: 14px;
      color: #ccc;
      margin-left: 10px;
    }

    .schedule-filters {
      margin-bottom: 40px;
      display: flex;
      gap: 20px;
    }
    .schedule-filters button {
      background: none;
      border: 1px solid #555;
      color: #ccc;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    .schedule-filters button.active,
    .schedule-filters button:hover {
      color: #e0c27b;
      border-color: #e0c27b;
    }

    /* Contenedor principal: 2 columnas */
    .schedule-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    /* Noticia grande */
    .main-news {
      flex: 2;
      background: linear-gradient(135deg, #1f2937, #4c51bf);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-height: 400px;
      max-height: 420px;
      box-shadow: 0 0 20px rgba(76, 81, 191, 0.8);
      color: #fff;
    }
    .main-news img {
      max-height: 200px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .main-news .date {
      font-weight: 700;
      letter-spacing: 1.2px;
      margin-bottom: 8px;
      font-size: 18px;
      color: #f3f3f3cc;
    }
    .main-news h3 {
      font-size: 22px;
      margin-top: 10px;
      color: #fff;
    }
    .main-news p {
      color: #ddd;
      font-size: 16px;
      line-height: 1.4;
      flex-grow: 1;
    }
    .label.new {
      background: #000;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      color: #fff;
      display: inline-block;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    /* Contenedor noticias pequeñas 2x2 */
    .side-news {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: 220px; /* altura fija para cuadrado */
      gap: 25px;
      min-height: 440px;
    }
    .side-news .news-card {
      border-radius: 14px;
      color: white;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .side-news .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #e0c27b;
    }
    .side-news img {
      height: 110px;
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .side-news h4 {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
    }
    .side-news .date {
      font-weight: 700;
      letter-spacing: 1.2px;
      margin-bottom: 8px;
      font-size: 14px;
      color: #f3f3f3cc;
    }
    .side-news p {
      color: #ccc;
      font-size: 14px;
      flex-grow: 1;
    }
    .side-news .label {
      font-size: 11px;
      color: #e0c27b;
      border: 1px solid #e0c27b;
      padding: 2px 6px;
      border-radius: 999px;
      display: inline-block;
      margin-top: 6px;
      width: fit-content;
      letter-spacing: 1px;
    }

    /* Colores diferentes para cada noticia pequeña */
    .side-news .news-card:nth-child(1) {
      background: linear-gradient(135deg, #d53f8c, #805ad5);
      box-shadow: 0 0 15px rgba(133, 90, 252, 0.7);
    }
    .side-news .news-card:nth-child(2) {
      background: linear-gradient(135deg, #ed8936, #f6ad55);
      box-shadow: 0 0 15px rgba(246, 173, 85, 0.7);
    }
    .side-news .news-card:nth-child(3) {
      background: linear-gradient(135deg, #48bb78, #38a169);
      box-shadow: 0 0 15px rgba(56, 161, 105, 0.7);
    }
    .side-news .news-card:nth-child(4) {
      background: linear-gradient(135deg, #3182ce, #63b3ed);
      box-shadow: 0 0 15px rgba(99, 179, 237, 0.7);
    }

    /* ============ FOOTER ============ */
    footer {
      background: #000;
      padding: 40px 5%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    footer a {
      color: #888;
      text-decoration: none;
      margin-right: 15px;
    }
  </style>

  <script>
    // Efecto parallax del banner
    window.addEventListener('scroll', () => {
      const bg = document.querySelector('.hero-bg');
      const scrollY = window.scrollY;
      bg.style.transform = `translateY(${scrollY * -0.2}px)`;
    });
  </script>
</head>

  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="#discography">Discography</a></li>

        <li><a href="#news">News</a></li>

  </header>

  <!-- ============ HERO / PORTADA ============ -->
  <div class="hero-wrapper">

  <div class="floating-socials">

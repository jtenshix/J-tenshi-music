<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenshi | 幻想の響き</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      z-index: 999;
    }
    header .logo {
      color: #fff;
      font-size: 20px;
      letter-spacing: 2px;
    }
    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover { color: #e0c27b; }

    .hero-wrapper {
      position: relative;
      height: 75vh;
      overflow: hidden;
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120vh;
      background: url('https://i.pinimg.com/736x/62/fb/f3/62fbf3b38b68e50c17cf0b9f91a7ca8c.jpg') center center no-repeat;
      background-size: cover;
      z-index: 0;
      transform: translateY(0);
      transition: transform 0.2s ease-out;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 2rem;
      padding: 60px 5%;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
      height: 75vh;
      display: flex;
      align-items: center;
    }

    .floating-socials {
      width: 100%;
      background: #0b0b0b;
      padding: 80px 0;
      display: flex;
      justify-content: center;
      gap: 60px;
      position: relative;
      z-index: 10;
    }
    .floating-socials a svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.3s ease, transform 0.3s ease;
    }
    .floating-socials a:hover svg {
      fill: #e0c27b;
      transform: scale(1.2);
    }

    section {
      padding: 80px 5%;
      background-color: #111;
    }
    section h2 {
      font-size: 28px;
      color: #e0c27b;
      margin-bottom: 30px;
    }
    .album, .news, .schedule {
      margin-bottom: 60px;
    }
    .album p, .news p, .schedule p {
      color: #bbb;
      font-size: 16px;
    }

    footer {
      background: #000;
      padding: 40px 5%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    footer a {
      color: #888;
      text-decoration: none;
      margin-right: 15px;
    }
  </style>
  <script>
    window.addEventListener('scroll', () => {
      const bg = document.querySelector('.hero-bg');
      const scrollY = window.scrollY;
      bg.style.transform = `translateY(${scrollY * -0.2}px)`;
    });
  </script>
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="#discography">Discography</a></li>
        <li><a href="#schedule">Schedule</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#movies">Movies</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero-wrapper">
    <div class="hero-bg"></div>
    <div class="hero-text">
      幻想の響き - Tenshi's World
    </div>
  </div>

  <footer>
    <p>©2025 Tenshi Studio</p>

</body>
</html>

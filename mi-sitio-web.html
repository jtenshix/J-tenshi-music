<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
:root { --card-gap: 40px; }
body { font-family: 'Helvetica Neue', sans-serif; background: #0b0b0b; color: #f5f5f5; overflow-x: hidden; transition: background 0.3s, color 0.3s; }
body.light-mode { background: #f5f5f5; color: #111; }
header { position: fixed; top:0; width:100%; background: rgba(0,0,0,0.8); padding:20px 5%; display:flex; justify-content:space-between; align-items:center; z-index:999; }
header .logo { color:#fff; font-size:20px; letter-spacing:2px; }
nav ul { display:flex; gap:25px; list-style:none; }
nav a { color:#ccc; text-decoration:none; font-size:14px; transition: all 0.3s ease; display:inline-block; }
nav a:hover { color:#e0c27b; animation: shake 0.2s ease-in-out infinite alternate; }
@keyframes shake { 0% { transform: translateX(0) scale(1.15); } 2% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); } 5% { transform: translateX(0.5px) rotate(0.5deg) scale(1.15); } 7% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); } 100% { transform: translateX(0) rotate(0deg) scale(1.15); } }
.hero-wrapper { position: relative; height: 70vh; overflow: hidden; margin-top: 70px; }
.hero-bg { position:absolute; top:0; left:0; width:100%; height:75vh; background:url('banner portada.png') center center/cover no-repeat; z-index:0; }
.hero-text { position: relative; z-index:2; color:white; font-size:2rem; padding:60px 5%; height:75vh; display:flex; align-items:center; text-shadow:0 2px 10px rgba(0,0,0,0.6); }
.contenedor-centrado { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px 5%; gap:20px; }
.social-bar { display:flex; justify-content:center; gap:30px; margin:60px auto; width:100%; }
.carousel-container { position: relative; overflow: hidden; max-width: 1400px; margin: 0 auto; padding: 80px 0; display:flex; justify-content:center; align-items:center; perspective:1200px; transform-style: preserve-3d; }
.carousel-track { display:flex; gap: var(--card-gap); transition: transform 1s cubic-bezier(0.23,1,0.32,1); align-items:center; justify-content:center; width:max-content; }
.album-card, .video-card { flex: 0 0 300px; height: 300px; background: #2a2a2a; border-radius:16px; overflow:hidden; box-shadow:0 10px 25px rgba(0,0,0,0.5); transition: all 0.6s cubic-bezier(0.25,0.8,0.25,1); transform: scale(0.85) rotateY(15deg); opacity:0.7; position:relative; border:1px solid rgba(224,194,123,0.2); filter:blur(1px); backface-visibility:hidden; will-change: transform, opacity, filter; }
.album-card.center-card, .video-card.center-card { flex:0 0 400px; height:400px; transform: scale(1.15) rotateY(0deg) translateZ(20px); opacity:1; z-index:3; filter:blur(0); box-shadow:0 20px 40px rgba(224,194,123,0.4); }
.album-card.left-card, .video-card.left-card { transform: scale(0.9) rotateY(-15deg) translateZ(-10px); opacity:0.8; z-index:2; filter:blur(0.5px); }
.album-card.right-card, .video-card.right-card { transform: scale(0.9) rotateY(15deg) translateZ(-10px); opacity:0.8; z-index:2; filter:blur(0.5px); }
.album-card:not(.center-card):not(.left-card):not(.right-card), .video-card:not(.center-card):not(.left-card):not(.right-card) { transform: scale(0.7) translateZ(-20px); opacity:0.5; z-index:1; filter:blur(1px); }
.album-cover { width:100%; height:80%; background-size:cover; background-position:center; border-radius:12px 12px 0 0; position:relative; overflow:hidden; }
.album-card h4, .video-card h4 { text-align:center; margin:12px 0 6px; font-size:20px; color:#fff; padding:0 12px; font-weight:600; }
.album-card .label, .video-card .label { text-align:center; font-size:14px; color:#e0c27b; margin-bottom:12px; display:block; font-weight:500; }
.carousel-btn { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.6); border:none; color:#e0c27b; font-size:2.5rem; cursor:pointer; z-index:10; padding:15px; border-radius:50%; width:60px; height:60px; display:flex; align-items:center; justify-content:center; transition: all 0.3s; }
.carousel-btn:hover { background:rgba(224,194,123,0.8); color:#000; transform:translateY(-50%) scale(1.1); }
.carousel-btn.prev { left:20px; } .carousel-btn.next { right:20px; }
.carousel-indicators { position:absolute; bottom:20px; display:flex; justify-content:center; gap:10px; width:100%; z-index:10; }
.carousel-indicator { width:10px; height:10px; background:rgba(255,255,255,0.3); border-radius:50%; cursor:pointer; transition:all 0.3s; }
.carousel-indicator.active { background:#e0c27b; transform:scale(1.4); }
footer { padding:100px 0 50px; text-align:center; color:#ccc; letter-spacing:1px; }

<script>
function toggleTheme() {
document.body.classList.toggle('light-mode');
}

// Carrusel
class Carousel {
constructor(track, prevBtn, nextBtn) {
this.track = track;
this.cards = Array.from(track.children);
this.prevBtn = prevBtn;
this.nextBtn = nextBtn;
this.currentIndex = 0;
this.total = this.cards.length;
this.init();
this.autoplay();
this.addSwipe();
}
init() {
this.updateCards();
this.prevBtn.addEventListener('click',()=>this.prev());
this.nextBtn.addEventListener('click',()=>this.next());
window.addEventListener('resize',()=>this.updateCards());
}
updateCards() {
this.cards.forEach(card=>card.classList.remove('left-card','right-card','center-card'));
const center = this.cards[this.currentIndex];
center.classList.add('center-card');
if(this.cards[this.currentIndex-1]) this.cards[this.currentIndex-1].classList.add('left-card');
if(this.cards[this.currentIndex+1]) this.cards[this.currentIndex+1].classList.add('right-card');
this.centerCard(center);
}
centerCard(card) {
const trackRect=this.track.getBoundingClientRect();
const containerRect=this.track.parentElement.getBoundingClientRect();
const delta=(containerRect.width/2)-(card.offsetLeft+card.offsetWidth/2);
this.track.style.transform=`translateX(${delta}px)`;
}
prev() { this.currentIndex = (this.currentIndex-1+this.total)%this.total; this.updateCards(); }
next() { this.currentIndex = (this.currentIndex+1)%this.total; this.updateCards(); }
autoplay() { setInterval(()=>this.next(),4000); }
addSwipe() {
let startX=null;
this.track.addEventListener('touchstart',e=>{ startX=e.touches[0].clientX; });
this.track.addEventListener('touchend',e=>{ 
if(startX===null) return; 
let endX=e.changedTouches[0].clientX; 
if(endX-startX>50) this.prev(); 
else if(startX-endX>50) this.next(); 
startX=null;
});
}
}

const discographyCarousel=new Carousel(
document.getElementById('discography-track'),
document.getElementById('discography-prev'),
document.getElementById('discography-next')
);
</script>

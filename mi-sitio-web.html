<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --ang: 0; }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
      width: 100%; height: 100%;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode { background: #f5f5f5; color: #111; }

    header {
      position: fixed; top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 999; backdrop-filter: blur(10px);
    }
    header .logo { color: #fff; font-size: 20px; letter-spacing: 2px; }
    nav ul { display: flex; gap: 25px; list-style: none; }
    nav a { color: #ccc; text-decoration: none; font-size: 14px; transition: all 0.3s ease; }
    nav a:hover { color: #e0c27b; }

    .theme-toggle {
      background: none; border: 1px solid #777; color: #ccc;
      padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: all 0.3s; font-size: 12px;
    }
    .theme-toggle:hover { background: #e0c27b; color: #000; }

    .hero-wrapper { position: relative; height: 70vh; overflow: hidden; margin-top: 70px; }
    .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 75vh; background: url('banner portada.png') center/cover no-repeat; }
    .hero-text { position: relative; z-index: 2; color: white; font-size: 2rem; padding: 60px 5%; height: 75vh; display: flex; align-items: center; text-shadow: 0 2px 10px rgba(0,0,0,.6); }

    .contenedor-centrado { display: flex; flex-direction: column; align-items: center; padding: 20px 0; margin-top: 20px; }
    .social-bar { display: flex; justify-content: center; gap: 30px; margin: 20px 0; width: 100%; max-width: 800px; }
    .social-bar a { font-size: 36px; transition: transform 0.3s ease, color 0.3s ease; }
    .social-bar a:hover { color: #e0c27b; transform: scale(1.15); }

    .news {
      padding: 100px 5% 80px; background-color: #1a1a1a;
      max-width: 1200px; margin: -50px auto 80px; border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,.3);
    }
    .news h2 { font-size: 32px; color: #fff; margin-bottom: 30px; text-align: center; }
    .news h2 span { font-size: 14px; color: #ccc; margin-left: 10px; }
    .schedule-grid {
      display: grid; grid-template-columns: 2fr 1fr 1fr; grid-template-rows: 1fr 1fr;
      gap: 20px; max-width: 1200px; margin: 0 auto;
    }
    .main-news {
      grid-column: 1 / 2; grid-row: 1 / 3;
      background: linear-gradient(135deg, #4c51bf, #4c51bf);
      border-radius: 16px; padding: 20px; color: #fff;
      box-shadow: 0 0 20px rgba(76,81,191,.8);
    }

    .section-banner {
      position: relative; width: 100%; height: 300px; margin: 60px auto; border-radius: 12px;
      background: url('banner portada.png') center/cover no-repeat;
      box-shadow: 0 0 20px rgba(0,0,0,.5); display: flex; justify-content: center; align-items: center;
      color: #e0c27b; font-size: 3rem; font-weight: 900;
      font-family: 'Yu Gothic UI', sans-serif;
      text-shadow: 0 0 15px rgba(224,194,123,.7);
    }

    /* === DISCOGRAFÍA: ahora solo 5 paneles únicos === */
    .discography { display: flex; flex-direction: column; align-items: center; padding: 80px 0; }
    .container { display: flex; align-items: center; justify-content: center; position: relative; }

    .discography .holder {
      width: 800px; height: 240px; display: flex; justify-content: center; align-items: center;
      perspective: 1000px;
    }
    .discography .spinner {
      transform-style: preserve-3d; position: relative;
      transform: rotateY(calc(var(--ang) * 1deg));
      transition: all .6s ease-in-out;
    }
    .discography .panel {
      border-radius: 12px; width: 180px; height: 180px; position: absolute;
      background-size: cover; background-position: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      transition: all .6s ease-in-out;
    }

    /* 5 paneles distribuidos en círculo */
    .discography .panel:nth-child(1) { transform: rotateY(0deg) translateZ(450px); }
    .discography .panel:nth-child(2) { transform: rotateY(72deg) translateZ(450px); }
    .discography .panel:nth-child(3) { transform: rotateY(144deg) translateZ(450px); }
    .discography .panel:nth-child(4) { transform: rotateY(216deg) translateZ(450px); }
    .discography .panel:nth-child(5) { transform: rotateY(288deg) translateZ(450px); }

    .discography .pagination {
      position: absolute; top: 50%; width: 100%;
      display: flex; justify-content: space-between;
      transform: translateY(-50%);
    }
    .discography .pagination button {
      width: 44px; height: 44px; border: none; border-radius: 50%;
      background: #fff9; cursor: pointer; font-size: 20px;
    }
    .discography .pagination button:hover { background: #fffc; }

    /* 5 portadas únicas */
    .discography .a { background-image: url(https://images.unsplash.com/photo-1516727003284-a96541e51e9c?auto=format&q=85); }
    .discography .b { background-image: url(https://images.unsplash.com/photo-1606391901318-07003db08d63?auto=format&q=85); }
    .discography .c { background-image: url(https://images.unsplash.com/photo-1610785396756-24bd1889ddae?auto=format&q=85); }
    .discography .d { background-image: url(https://images.unsplash.com/photo-1505849871170-7f94cf84f4d2?auto=format&q=85); }
    .discography .e { background-image: url(https://images.unsplash.com/photo-1485230895905-ec40ba36b9bc?auto=format&q=85); }

    /* === VIDEOS === */
    .videos-grid {
      display: flex; justify-content: center; align-items: center; gap: 30px;
      max-width: 1800px; margin: 100px auto; padding: 0 80px; height: 400px;
    }
    .video-card { width: 400px; height: 225px; background: #222; border-radius: 12px; overflow: hidden; }
    .video-card.center { width: 560px; height: 315px; }
    .video-card iframe { width: 100%; height: 100%; border: 0; }

    footer { padding: 100px 0 50px; text-align: center; color: #ccc; }
  </style>
</head>

<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="news.html">News</a></li>
        <li><a href="Discography.html">Discography</a></li>
        <li><a href="movie.html">Videos</a></li>
        <li><a href="wallpapers.html">Gallery</a></li>
        <li><a href="My Studio.html">My Studio</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Modo Claro / Oscuro</button>
  </header>

  <div class="hero-wrapper">
    <div class="hero-bg"></div>
    <div class="hero-text">Bienvenido a Tenshi | 幻想の響き</div>
  </div>

  <div class="contenedor-centrado">
    <div class="social-bar music-platforms">
      <a href="#"><i class="fab fa-spotify" style="color:#1DB954;"></i></a>
      <a href="#"><i class="fab fa-apple" style="color:#FA57C1;"></i></a>
      <a href="#"><i class="fab fa-youtube" style="color:#FF0000;"></i></a>
      <a href="#"><i class="fab fa-deezer" style="color:#FF0000;"></i></a>
      <a href="#"><i class="fab fa-amazon" style="color:#FF9900;"></i></a>
      <a href="#"><i class="fab fa-tidal" style="color:#000;"></i></a>
    </div>
    <div class="social-bar social-networks">
      <a href="#"><i class="fab fa-instagram" style="color:#E1306C;"></i></a>
      <a href="#"><i class="fab fa-facebook" style="color:#1877F2;"></i></a>
      <a href="#"><i class="fab fa-twitter" style="color:#1DA1F2;"></i></a>
      <a href="#"><i class="fab fa-tiktok" style="color:#FE2C55;"></i></a>
    </div>
  </div>

  <section class="news">
    <h2>NEWS <span>ニュース</span></h2>
    <div class="schedule-grid">
      <article class="main-news">
        <div class="date">08 JUL 2025</div>
        <h3>Gran Concierto de Tenshi en Tokio</h3>
        <p>El esperado concierto en el Nippon será el evento del año.</p>
      </article>
    </div>
  </section>

  <div class="section-banner">ディスコグラフィー</div>
  <section class="discography">
    <div class="container">
      <div class="holder">
        <div class="spinner">
          <div class="panel a"></div>
          <div class="panel b"></div>
          <div class="panel c"></div>
          <div class="panel d"></div>
          <div class="panel e"></div>
        </div>
      </div>
      <div class="pagination">
        <button id="prev">&#8592;</button>
        <button id="next">&#8594;</button>
      </div>
    </div>
  </section>

  <div class="section-banner">ビデオ</div>
  <section class="videos">
    <div class="videos-grid">
      <div class="video-card"><iframe src="https://www.youtube.com/embed/example1"></iframe></div>
      <div class="video-card center"><iframe src="https://www.youtube.com/embed/example2"></iframe></div>
      <div class="video-card"><iframe src="https://www.youtube.com/embed/example3"></iframe></div>
    </div>
  </section>

  <footer><p>j-tenshiwebcomingsoon</p></footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    var ang = 0;
    var ang_unit = 72; // 360/5

    function updateSpinner() {
      $(".spinner").css("transform", `rotateY(${ang}deg)`);
    }
    $("#prev").click(function(){ ang += ang_unit; updateSpinner(); });
    $("#next").click(function(){ ang -= ang_unit; updateSpinner(); });
    $(document).ready(updateSpinner);
  </script>
</body>
</html>

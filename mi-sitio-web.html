<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: #f5f5f5;
      color: #0b0b0b;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }
    .toggle-theme {
      background: none;
      border: 1px solid #ccc;
      color: #ccc;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    body.light-mode .toggle-theme {
      color: #222;
      border-color: #222;
    }

    header .logo {
      font-size: 18px;
      color: #fff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      color: #e0c27b;
    }

    .hero-wrapper {
      margin-top: 70px;
      height: 75vh;
      background: url('banner portada.png') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero-wrapper h1 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    /* Sección News */
    section.news {
      max-width: 1200px;
      background: #1a1a1a;
      margin: 40px auto;
      padding: 60px 5% 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    section.news h2 {
      font-size: 32px;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }
    section.news h2 span {
      font-size: 14px;
      color: #ccc;
      margin-left: 10px;
    }

    .schedule-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: start;
    }
    .main-news {
      background: linear-gradient(135deg, #1f2937, #4c51bf);
      border-radius: 16px;
      padding: 20px;
      color: #fff;
      box-shadow: 0 0 20px rgba(76, 81, 191, 0.8);
      aspect-ratio: 1 / 1;
      overflow: hidden;
      cursor: default;
    }
    .main-news .date, .news-card .date {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
    }
    .main-news h3, .news-card h4 {
      margin-bottom: 12px;
      color: #fff;
    }
    .main-news p, .news-card p {
      color: #ccc;
      font-size: 14px;
    }
    .label {
      font-size: 11px;
      color: #e0c27b;
      border: 1px solid #e0c27b;
      padding: 2px 6px;
      border-radius: 999px;
      margin-top: 10px;
      width: fit-content;
    }
    .news-cards-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }
    .news-card {
      background: #222;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .section-banner {
      height: 20vh;
      background: url('banner portada.png') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 60px 0 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(76, 81, 191, 0.6);
    }
    .section-banner h2 {
      font-size: 28px;
      color: white;
      background: rgba(0,0,0,0.55);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .carousel-container {
      max-width: 900px;
      margin: 0 auto 40px;
      overflow: hidden;
      position: relative;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      gap: 20px;
    }
    #spotify-carousel .carousel-item {
      min-width: 200px;
      height: 200px;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #spotify-carousel iframe {
      border-radius: 12px;
      width: 100%;
      height: 160px;
    }
    #youtube-carousel .carousel-item {
      min-width: 320px;
      height: 180px;
      background: #222;
      border-radius: 10px;
      flex-shrink: 0;
      overflow: hidden;
    }
    #youtube-carousel iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="#news">News</a></li>
        <li><a href="#discography">Discography</a></li>
        <li><a href="#videos">Videos</a></li>
      </ul>
    </nav>
    <button class="toggle-theme" onclick="toggleTheme()">Modo Claro / Oscuro</button>
  </header>

  <div class="hero-wrapper">
    <h1>Bienvenido a Tenshi | 幻想の響き</h1>
  </div>

  <!-- Aquí seguirían el resto de las secciones como en tu código -->

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function autoSlide(id) {
      const track = document.getElementById(id);
      let offset = 0;
      const itemWidth = track.querySelector('.carousel-item').offsetWidth + 20;

      setInterval(() => {
        offset += itemWidth;
        if (offset >= track.scrollWidth - track.clientWidth) {
          offset = 0;
        }
        track.scrollTo({ left: offset, behavior: 'smooth' });
      }, 5000);
    }

    window.onload = () => {
      autoSlide('spotify-carousel');
      autoSlide('youtube-carousel');
    };
  </script>
</body>
</html>

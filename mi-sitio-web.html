<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --ang: 0; --angVid: 0; }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
      width: 100%; height: 100%;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode { background: #f5f5f5; color: #111; }

    @keyframes shake {
      0% { transform: translateX(0) scale(1.15); }
      2% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      5% { transform: translateX(0.5px) rotate(0.5deg) scale(1.15); }
      7% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      100% { transform: translateX(0) rotate(0deg) scale(1.15); }
    }

    header {
      position: fixed; top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 999; backdrop-filter: blur(10px);
    }
    header .logo { color: #fff; font-size: 20px; letter-spacing: 2px; }
    nav ul { display: flex; gap: 25px; list-style: none; }
    nav a { color: #ccc; text-decoration: none; font-size: 14px; transition: all 0.3s ease; display: inline-block; }
    nav a:hover { color: #e0c27b; animation: shake 0.2s ease-in-out infinite alternate; }

    .theme-toggle {
      background: none; border: 1px solid #777; color: #ccc;
      padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: all 0.3s; font-size: 12px; margin-left: 20px;
    }
    .theme-toggle:hover { background: #e0c27b; color: #000; }

    .hero-wrapper { position: relative; height: 70vh; overflow: hidden; margin-top: 70px; }
    .hero-bg {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 75vh;
      background: #0b0b0b;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 0;
    }
    .hero-text {
      position: relative; z-index: 2; color: white; font-size: 2rem;
      padding: 60px 5%; height: 75vh; display: flex; align-items: center;
      text-shadow: 0 2px 10px rgba(0,0,0,.6);
    }

    .contenedor-centrado { display: flex; flex-direction: column; align-items: center; padding: 20px 0; margin-top: 20px; }
    .social-bar { display: flex; justify-content: center; gap: 30px; margin: 20px 0; width: 100%; max-width: 800px; }
    .social-bar a { display: inline-block; transition: transform 0.3s ease, fill 0.3s ease; }
    .social-bar svg { width: 36px; height: 36px; fill: #888; }
    .social-bar a:hover svg { fill: #e0c27b; transform: scale(1.15); }
    .music-platforms { gap: 20px; }
    .music-platforms a { font-size: 40px; }
    .social-networks { gap: 15px; margin-top: 10px; }
    .social-networks a { font-size: 32px; }

    .news {
      padding: 100px 5% 80px; background-color: #1a1a1a;
      max-width: 1200px; margin: -50px auto 80px; border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,.3); transition: background 0.3s ease;
    }
    .news h2 { font-size: 32px; color: #fff; margin-bottom: 30px; text-align: center; }
    .news h2 span { font-size: 14px; color: #ccc; margin-left: 10px; }
    .schedule-filters { margin-bottom: 40px; display: flex; justify-content: center; gap: 20px; }
    .schedule-filters button {
      background: none; border: 1px solid #555; color: #ccc; padding: 8px 18px; font-size: 14px;
      cursor: pointer; border-radius: 20px; transition: all 0.3s ease;
    }
    .schedule-filters button.active, .schedule-filters button:hover { color: #e0c27b; border-color: #e0c27b; }

    .schedule-grid {
      display: grid; grid-template-columns: 2fr 1fr 1fr; grid-template-rows: 1fr 1fr;
      gap: 20px; max-width: 1200px; margin: 0 auto;
    }
    .main-news {
      grid-column: 1 / 2; grid-row: 1 / 3;
      background: linear-gradient(135deg, #4c51bf, #4c51bf);
      border-radius: 16px; padding: 20px; color: #fff;
      box-shadow: 0 0 20px rgba(76,81,191,.8);
      display: flex; flex-direction: column; justify-content: space-between; overflow: hidden;
    }
    .news-card {
      background: #222; border-radius: 14px; padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,.5); display: flex; flex-direction: column;
      justify-content: center; cursor: pointer; aspect-ratio: 1 / 1; overflow: hidden; transition: transform 0.3s ease; width: 100%;
    }
    .news-card:hover { transform: scale(1.05); animation: shake 0.2s ease-in-out infinite alternate; }
    .news-card h4 { font-size: 16px; font-weight: 700; color: #fff; margin-bottom: 8px; text-align: center; }
    .news-card .date { font-weight: 700; font-size: 14px; color: #ccc; text-align: center; margin-bottom: 10px; }
    .news-card p { color: #ccc; font-size: 14px; text-align: center; }
    .news-card .label { font-size: 11px; color: #e0c27b; border: 1px solid #e0c27b; padding: 2px 6px; border-radius: 999px; width: fit-content; margin: 10px auto 0; display: block; }

    .section-banner {
      position: relative; width: 100%; height: 300px; margin: 60px auto; border-radius: 12px;
      background: #111;
      box-shadow: 0 0 20px rgba(0,0,0,.5); display: flex; justify-content: center; align-items: center;
      color: #e0c27b; font-size: 3rem; font-weight: 900;
      font-family: 'Yu Gothic UI', 'Hiragino Kaku Gothic Pro', Meiryo, sans-serif;
      text-shadow: 0 0 15px rgba(224,194,123,.7); user-select: none;
    }

    /* === VIDEOS (con overlay custom) === */
    .videos { display: flex; flex-direction: column; align-items: center; padding: 80px 0; }
    .videos-holder {
      width: 900px; height: 200px;
      display: flex; justify-content: center; align-items: center;
      perspective: 1000px; perspective-origin: center;
      position: relative; z-index: 1;
    }
    .spinner-videos {
      transform-style: preserve-3d;
      position: relative; display: flex;
      align-items: center; justify-content: center;
      transform: rotateY(calc(var(--angVid) * 1deg));
      transition: all .6s ease-in-out;
    }
    .video-panel {
      position: absolute; background: #000;
      border-radius: 12px; overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,.5);
      transition: all .5s ease-in-out;
      width: 180px; height: 235px;
      opacity: 0; pointer-events: none;
      transform: scale(0.8);
    }
    .video-panel.center { width: 340px; height: 190px; z-index: 3; transform: scale(1); }

    .video-wrapper { position: relative; width: 100%; height: 100%; }
    .video-wrapper iframe { width: 100%; height: 100%; border: 0; }

    .video-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 60px; height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.85);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.2s ease;
    }
    .video-overlay:hover { transform: translate(-50%, -50%) scale(1.1); }
    .video-overlay::before {
      content: '';
      display: block;
      width: 0; height: 0;
      border-left: 20px solid #000;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }

    .videos-pagination {
      position: absolute; top: 50%; left: 0; right: 0;
      display: flex; justify-content: space-between; transform: translateY(-50%);
      pointer-events: none; z-index: 5; padding: 0 10px;
    }
    .videos-pagination button {
      pointer-events: auto;
      width: 44px; height: 44px; border-radius: 50%;
      border: none; background: #fff8; color: #000; font-size: 20px;
      cursor: pointer; transition: all .2s ease-in-out;
    }
    .videos-pagination button:hover { background: #fff; }

    footer { padding: 100px 0 50px; text-align: center; color: #ccc; letter-spacing: 1px; }
  </style>
</head>

<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="news.html">News</a></li>
        <li><a href="Discography.html">Discography</a></li>
        <li><a href="movie.html">Videos</a></li>
        <li><a href="wallpapers.html">Gallery</a></li>
        <li><a href="My Studio.html">My Studio</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Modo Claro / Oscuro</button>
  </header>

  <div class="hero-wrapper">
    <div class="hero-bg"></div>
    <div class="hero-text">Bienvenido a Tenshi | 幻想の響き</div>
  </div>

  <section class="videos" id="videos">
    <div class="container">
      <div class="videos-holder">
        <div class="spinner-videos" id="spinner-videos"></div>
        <div class="videos-pagination">
          <button type="button" id="prev-video">&#8592;</button>
          <button type="button" id="next-video">&#8594;</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>j-tenshiwebcomingsoon</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }
  </script>

  <script>
    var angVid = 0;
    var panelsVid = 9;
    var angVid_unit = 360 / panelsVid;

    function updateSpinnerVideos() {
      $("*").css("--angVid", angVid);
      $(".spinner-videos .video-panel").each(function(index) {
        var initial_ang = index * angVid_unit;
        var total_ang = (initial_ang + angVid) % 360;
        if (total_ang > 180) total_ang -= 360;
        if (total_ang < -180) total_ang += 360;

        if (total_ang > -70 && total_ang < 70) {
          $(this).css({opacity: 1, "pointer-events": "auto"});
        } else {
          $(this).css({opacity: 0, "pointer-events": "none"});
        }

        if (Math.abs(total_ang) < angVid_unit / 2) {
          $(this).addClass("center");
        } else {
          $(this).removeClass("center");
        }
      });
    }

    $("#prev-video").on("click", function(){ angVid += angVid_unit; updateSpinnerVideos(); });
    $("#next-video").on("click", function(){ angVid -= angVid_unit; updateSpinnerVideos(); });

    $(document).ready(function(){ updateSpinnerVideos(); });
  </script>

  <script>
    async function cargarCatalogoPrincipal() {
      try {
        const resp = await fetch("data/catalogo.json", { cache: "no-store" });
        const data = await resp.json();

        const spinner = document.getElementById("spinner-videos");
        if (spinner && Array.isArray(data.videos) && data.videos.length) {
          spinner.innerHTML = '';
          const base = data.videos.slice(0, 3);
          const toEmbed = (url) => url.replace("watch?v=", "embed/").replace("youtu.be/", "www.youtube.com/embed/");

          const lista9 = [...base, ...base, ...base];
          lista9.forEach(v => {
            const panel = document.createElement("div");
            panel.className = "video-panel";
            const embedUrl = toEmbed(v.url) + "?modestbranding=1&showinfo=0&rel=0&controls=0";
            panel.innerHTML = `
              <div class="video-wrapper">
                <iframe src="${embedUrl}" allowfullscreen></iframe>
                <div class="video-overlay"></div>
              </div>
            `;
            spinner.appendChild(panel);
          });

          document.querySelectorAll(".video-overlay").forEach((overlay) => {
            overlay.addEventListener("click", () => {
              const iframe = overlay.previousElementSibling;
              iframe.src += "&autoplay=1";
              overlay.style.display = "none";
            });
          });

          if (typeof updateSpinnerVideos === "function") updateSpinnerVideos();
        }
      } catch (e) {
        console.error("Error cargando catálogo:", e);
      }
    }
    document.addEventListener("DOMContentLoaded", cargarCatalogoPrincipal);
  </script>
</body>
</html>

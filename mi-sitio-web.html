<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Fuentes atrevidas, estilo cartel japonés -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Bangers&family=Hiragino+Kaku+Gothic+Pro:wght@600&display=swap" rel="stylesheet">
  <style>
    /* === RESETEO === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --yellow: #F6D43B;
      --yellow-dark: #D4B32F;
      --black: #0a0a0a;
      --gray: #1a1a1a;
      --light-gray: #222;
      --ang: 0;
      --angVid: 0;
    }

    /* === BASE === */
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--black);
      color: var(--yellow);
      overflow-x: hidden;
      width: 100%; height: 100%;
      transition: background 0.3s, color 0.3s;
      scroll-padding-top: 84px;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(246,212,59,.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(246,212,59,.05) 0%, transparent 50%);
    }
    body.light-mode { background: #111; color: var(--yellow); }

    @keyframes shake {
      0% { transform: translateX(0) scale(1.15); }
      2% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      5% { transform: translateX(0.5px) rotate(0.5deg) scale(1.15); }
      7% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      100% { transform: translateX(0) rotate(0deg) scale(1.15); }
    }

    /* === TIPOGRAFÍA EXPO + SCHEDULE === */
    h1, h2, h3, .logo, nav a, .banner-title {
      font-family: 'Orbitron', 'Arial Black', sans-serif !important;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(246,212,59,.6);
    }
    h2 { font-size: 2.8rem !important; font-weight: 900; color: var(--yellow) !important; text-align: center; margin: 40px 0; position: relative; }
    h2::after { content:''; display:block; width:120px; height:6px; background:var(--yellow); margin:16px auto 0; border-radius:3px; box-shadow:0 0 15px var(--yellow); }

    /* === HEADER === */
    header {
      position: fixed; top: 0; width: 100%;
      background: rgba(10,10,10,.95);
      padding: 18px 5%;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 999; backdrop-filter: blur(12px);
      border-bottom: 3px solid var(--yellow);
      box-shadow: 0 4px 20px rgba(246,212,59,.2);
    }
    header .logo { color: var(--yellow); font-size: 28px; font-weight: 900; text-shadow: 0 0 15px rgba(246,212,59,.8); }
    nav ul { display: flex; gap: 30px; list-style: none; }
    nav a { color: #ccc; text-decoration: none; font-size: 13px; font-weight: 700; transition: all .3s ease; padding: 6px 0; position: relative; }
    nav a::after { content:''; position:absolute; bottom:0; left:50%; width:0; height:3px; background:var(--yellow); transition:all .3s ease; transform:translateX(-50%); }
    nav a:hover { color: var(--yellow); text-shadow: 0 0 10px var(--yellow); }
    nav a:hover::after { width:100%; }
    .theme-toggle {
      background: none; border: 2px solid var(--yellow); color: var(--yellow);
      padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: all .3s; font-size: 12px; margin-left: 20px;
      font-family: 'Orbitron', sans-serif; font-weight: 700;
    }
    .theme-toggle:hover { background: var(--yellow); color: var(--black); }

    /* === HERO === */
    .hero-wrapper { position: relative; height: 80vh; overflow: hidden; margin-top: 70px; border-bottom: 6px solid var(--yellow); }
    .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--black); background-size: cover; background-position: center; z-index: 0; filter: brightness(.7); }
    .hero-text {
      position: relative; z-index: 2; font-size: 4.5rem; font-weight: 900; text-align: center;
      padding: 100px 5%; color: var(--yellow);
      text-shadow: 0 0 20px rgba(246,212,59,.8), 0 0 40px rgba(246,212,59,.6);
      letter-spacing: 4px;
    }

    /* === SOCIAL BAR === */
    .contenedor-centrado { display: flex; flex-direction: column; align-items: center; padding: 10px 0; margin-top: 1px; }
    .social-bar { display: flex; justify-content: center; gap: 30px; margin: 40px 0; width: 100%; max-width: 800px; }
    .social-bar a { display: inline-block; transition: transform .3s ease, fill .3s ease; filter: drop-shadow(0 0 10px rgba(246,212,59,.5)); }
    .social-bar svg { width: 48px; height: 48px; fill: #666; transition: all .3s; }
    .social-bar a:hover svg { fill: var(--yellow); transform: scale(1.2) translateY(-4px); filter: drop-shadow(0 0 20px var(--yellow)); }
    .music-platforms { gap: 20px; }
    .music-platforms a { font-size: 60px; }
    .social-networks { gap: 10px; margin-top: -10px; }
    .social-networks a { font-size: 50px; }

    /* === NEWS === */
    .news {
      background: var(--gray);
      max-width: 1200px;
      margin: 100px auto;
      padding: 80px 5%;
      border: 4px solid var(--yellow);
      border-radius: 0;
      position: relative;
      box-shadow: 0 0 30px rgba(246,212,59,.3);
    }
    .news h2 span { font-size: 16px; color: #aaa; margin-left: 12px; font-family: 'Bangers', cursive; }
    .schedule-grid {
      display: grid; grid-template-columns: 2fr 1fr 1fr; grid-template-rows: 1fr 1fr;
      gap: 20px; max-width: 1200px; margin: 0 auto;
    }
    .main-news, .news-card {
      position: relative; display: block; text-decoration: none; color: inherit;
      overflow: hidden; padding: 0; border-radius: 16px; border: 3px solid var(--yellow);
    }
    .main-news { grid-column: 1/2; grid-row: 1/3; background: linear-gradient(135deg,#4c51bf,#4c51bf); box-shadow: 0 0 20px rgba(76,81,191,.8); aspect-ratio: 1/1; }
    .news-card { background: #222; box-shadow: 0 0 15px rgba(0,0,0,.5); aspect-ratio: 1/1; cursor: pointer; transition: transform .3s ease; }
    .news-card:hover { transform: scale(1.05); animation: shake .2s ease-in-out infinite alternate; }
    .main-news img, .news-card img {
      position: absolute; inset: 1px; width: calc(100% - 20px); height: calc(100% - 20px);
      object-fit: cover; border-radius: 5px; display: block;
    }

    /* === BANNERS – RECTANGULARES, ESTILO SCHEDULE === */
    .section-banner {
      position: relative;
      width: 70%;
      max-width: 900px;
      height: 180px;
      margin: 100px auto;
      background: var(--black);
      border: 8px solid var(--yellow);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--yellow);
      font-weight: 900;
      text-align: center;
      user-select: none;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(246,212,59,.5);
      clip-path: none !important;
    }
    .section-banner .banner-title {
      font-family: 'Orbitron', 'Arial Black', sans-serif;
      font-size: 4.5rem;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 0 0 20px var(--yellow);
      margin-bottom: 8px;
      line-height: 1;
    }
    .section-banner .banner-subtitle {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: #ccc;
      letter-spacing: 2px;
    }
    .section-banner video {
      position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; display: none;
      filter: brightness(.8) contrast(1.2);
    }

    /* === DISCOGRAFÍA (3D) === */
    .discography { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 100px 0; }
    .container { display: flex; align-items: center; justify-content: center; position: relative; }
    .discography .holder {
      width: 600px; height: 200px;
      display: flex; justify-content: center; align-items: center;
      perspective: 700px; perspective-origin: center;
      position: relative; z-index: 1;
    }
    .discography .spinner {
      transform-style: preserve-3d;
      position: relative; display: flex;
      align-items: center; justify-content: center;
      transform: rotateY(calc(var(--ang) * 1deg)) translateY(-12px);
      transition: all .5s ease-in-out;
    }
    .discography .panel {
      border-radius: 10px; width: 120px; height: 120px; position: absolute;
      background-size: cover; background-position: 50% 50%;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      opacity: 1; transition: all .5s ease-in-out, opacity .2s ease-out;
      border: 3px solid var(--yellow);
    }
    .discography .panel:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
    .discography .panel:nth-child(2) { transform: rotateY(24deg) translateZ(400px); }
    .discography .panel:nth-child(3) { transform: rotateY(48deg) translateZ(400px); }
    .discography .panel:nth-child(4) { transform: rotateY(72deg) translateZ(400px); }
    .discography .panel:nth-child(5) { transform: rotateY(96deg) translateZ(400px); }
    .discography .panel:nth-child(6) { transform: rotateY(120deg) translateZ(400px); }
    .discography .panel:nth-child(7) { transform: rotateY(144deg) translateZ(400px); }
    .discography .panel:nth-child(8) { transform: rotateY(168deg) translateZ(400px); }
    .discography .panel:nth-child(9) { transform: rotateY(192deg) translateZ(400px); }
    .discography .panel:nth-child(10) { transform: rotateY(216deg) translateZ(400px); }
    .discography .panel:nth-child(11) { transform: rotateY(240deg) translateZ(400px); }
    .discography .panel:nth-child(12) { transform: rotateY(264deg) translateZ(400px); }
    .discography .panel:nth-child(13) { transform: rotateY(288deg) translateZ(400px); }
    .discography .panel:nth-child(14) { transform: rotateY(312deg) translateZ(400px); }
    .discography .panel:nth-child(15) { transform: rotateY(336deg) translateZ(400px); }
    .discography .fade {
      background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.4) 30%, rgba(0,0,0,.4) 70%, rgba(0,0,0,0) 100%);
      width: 860px; height: 200px; position: absolute;
      transform: rotateY(calc(var(--ang) * -1deg)) translateZ(110px);
      transition: all .5s ease-in-out; pointer-events: none; z-index: 2;
    }
    .discography .pagination {
      position: absolute; top: 100%; left: 0; right: 0; z-index: 3;
      width: 100%; display: flex; justify-content: space-between;
      align-items: center; transform: translateY(14px);
    }
    #prev { margin-left: 20px; }
    #next { margin-right: 20px; }
    .discography .pagination button {
      padding: 0; border: none; cursor: pointer;
      width: 44px; height: 44px; margin: 0 10px;
      font-family: 'Orbitron', sans-serif; font-size: 20px;
      color: var(--black); background: var(--yellow); border-radius: 100%;
      transition: all .2s ease-in-out; box-shadow: 0 0 15px rgba(246,212,59,.6);
    }
    .discography .pagination button:hover { background: var(--black); color: var(--yellow); transform: scale(1.1); }

    /* === VIDEOS (3D) === */
    .videos { display: flex; flex-direction: column; align-items: center; padding: 80px 0; }
    .videos-holder {
      width: 900px; height: 320px;
      display: flex; justify-content: center; align-items: center;
      perspective: 1000px; perspective-origin: center; position: relative; z-index: 1;
    }
    .spinner-videos {
      transform-style: preserve-3d; position: relative; display: flex;
      align-items: center; justify-content: center; transform: rotateY(calc(var(--angVid) * 1deg));
      transition: all .6s ease-in-out;
    }
    .video-panel {
      position: absolute; background: #000; border-radius: 12px; overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,.5); transition: all .5s ease-in-out;
      width: 260px; height: 146px; opacity: 0; pointer-events: none; transform: scale(0.8);
      border: 3px solid var(--yellow);
    }
    .video-panel.center { width: 300px; height: 190px; z-index: 3; transform: scale(1); }
    .video-panel iframe { width: 100%; height: 100%; border: 0; }
    .video-panel:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
    .video-panel:nth-child(2) { transform: rotateY(40deg) translateZ(400px); }
    .video-panel:nth-child(3) { transform: rotateY(80deg) translateZ(400px); }
    .video-panel:nth-child(4) { transform: rotateY(120deg) translateZ(400px); }
    .video-panel:nth-child(5) { transform: rotateY(160deg) translateZ(400px); }
    .video-panel:nth-child(6) { transform: rotateY(200deg) translateZ(400px); }
    .video-panel:nth-child(7) { transform: rotateY(240deg) translateZ(400px); }
    .video-panel:nth-child(8) { transform: rotateY(280deg) translateZ(400px); }
    .video-panel:nth-child(9) { transform: rotateY(320deg) translateZ(400px); }
    .videos-pagination {
      position: absolute; top: 50%; left: 0; right: 0;
      display: flex; justify-content: space-between; transform: translateY(-50%);
      pointer-events: none; z-index: 5; padding: 0 10px;
    }
    .videos-pagination button {
      pointer-events: auto; width: 44px; height: 44px; border-radius: 50%;
      border: none; background: var(--yellow); color: var(--black); font-size: 20px;
      cursor: pointer; transition: all .2s ease-in-out; box-shadow: 0 0 15px rgba(246,212,59,.6);
    }
    .videos-pagination button:hover { background: var(--black); color: var(--yellow); transform: scale(1.1); }

    /* === FLECHAS === */
    .videos-holder { padding-bottom: 64px; }
    .videos-pagination { top: auto; bottom: 12px; transform: none; }

    /* === RESPONSIVE === */
    @media (max-width: 1400px) { .videos-holder { width: 860px; } }
    @media (max-width: 1200px) { .videos-holder { width: 760px; } }
    @media (max-width: 900px) {
      .videos-holder { width: 100%; height: 280px; }
      .video-panel { width: 200px; height: 112px; }
      .video-panel.center { width: 320px; height: 180px; }
      .hero-text { font-size: 2.8rem; }
      .section-banner { width: 85%; height: 160px; }
      .section-banner .banner-title { font-size: 3.2rem; }
      .section-banner .banner-subtitle { font-size: 1.1rem; }
      nav ul { gap: 15px; }
      nav a { font-size: 11px; }
    }
    @media (max-width: 600px) {
      .videos-holder { width: 100%; height: 240px; }
      .video-panel { width: 160px; height: 90px; }
      .video-panel.center { width: 260px; height: 146px; }
      .videos-pagination { bottom: 16px; }
      .section-banner { width: 90%; height: 140px; }
      .section-banner .banner-title { font-size: 2.5rem; }
      .section-banner .banner-subtitle { font-size: 1rem; }
    }

    /* === FOOTER === */
    footer { padding: 100px 0 50px; text-align: center; color: #ccc; letter-spacing: 1px; }

    /* === VARIABLES ORIGINALES === */
    :root{
      --news-max: 1500px;
      --news-gap: 22px;
      --news-padY: 1px;
      --news-padB: 10px;
      --news-inset: 1px;
      --news-radius: 16px;
      --news-mb: 72px;
    }
    .news{ max-width:var(--news-max); padding:var(--news-padY) 5% var(--news-padB); margin:140px auto var(--news-mb); border-radius:var(--news-radius); }
    .schedule-grid{ max-width:var(--news-max); gap:var(--news-gap); grid-template-columns:2fr 1fr 1fr; }
    .main-news img, .news-card img{ inset:var(--news-inset); }
    .news h2{ margin:10px 0 18px; }

    /* === OVERRIDES === */
    .news { padding: var(--news-padY) 2% var(--news-padB); }
    .schedule-grid{ grid-template-columns:2.6fr 1.3fr 1.3fr; gap:24px; }
    .main-news, .news-card{ aspect-ratio:1/1; }

    @media (max-width:1440px){ .main-news,.news-card{aspect-ratio:4/5;} .schedule-grid{grid-template-columns:2.3fr 1.2fr 1.2fr;} }
    @media (max-width:1200px){ .news{padding:var(--news-padY) 3% var(--news-padB);} }
    @media (max-width:1100px){ .news,.schedule-grid{max-width:min(var(--news-max),94vw);} }
    @media (max-width:900px){
      .schedule-grid{grid-template-columns:1fr;}
      .main-news,.news-card{aspect-ratio:16/10;}
      .news,.schedule-grid{max-width:min(var(--news-max),96vw);}
    }
  </style>
</head>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');

  <!-- Carrusel DISCOS -->
  <script>
    var ang = 0, panels = 15, ang_unit = 360 / panels;
    function updateSpinner() {
      $("*").css("--ang", ang);
      $(".panel").each(function(index) {
        var initial_ang = index * ang_unit;
        var total_ang = (initial_ang + ang) % 360;
        if (total_ang > 180) total_ang -= 360;
        if (total_ang < -180) total_ang += 360;
        if (total_ang > -60 && total_ang < 60) { 
          $(this).css({opacity:1,"pointer-events":"auto"});
        } else { 
          $(this).css({opacity:0,"pointer-events":"none"}); 
        }
        if (Math.abs(total_ang) < ang_unit / 2) {
          $(this).css("transform", `rotateY(${index * ang_unit}deg) translateZ(400px) scale(1.4)`);
        } else {
          $(this).css("transform", `rotateY(${index * ang_unit}deg) translateZ(400px) scale(1)`);
        }
      });
    }
    $("#prev").on("click", function() { ang += ang_unit; updateSpinner(); });
    $("#next").on("click", function() { ang -= ang_unit; updateSpinner(); });
    $(document).ready(function(){ updateSpinner(); });
  </script>

  <!-- Carrusel VIDEOS -->
  <script>
    var angVid = 0, panelsVid = 9, angVid_unit = 360 / panelsVid;
    function updateSpinnerVideos() {
      $("*").css("--angVid", angVid);
      $(".spinner-videos .video-panel").each(function(index) {
        var initial_ang = index * angVid_unit;
        var total_ang = (initial_ang + angVid) % 360;
        if (total_ang > 180) total_ang -= 360;
        if (total_ang < -180) total_ang += 360;
        if (total_ang > -70 && total_ang < 70) { 
          $(this).css({opacity:1,"pointer-events":"auto"}); 
        } else { 
          $(this).css({opacity:0,"pointer-events":"none"}); 
        }
        if (Math.abs(total_ang) < angVid_unit / 2) { 
          $(this).addClass("center"); 
        } else { 
          $(this).removeClass("center"); 
        }
      });
    }
    $("#prev-video").on("click", function(){ angVid += angVid_unit; updateSpinnerVideos(); });
    $("#next-video").on("click", function(){ angVid -= angVid_unit; updateSpinnerVideos(); });
  </script>

  <!-- CARGA CATÁLOGO -->
  <script>
    async function fetchWithTimeout(url, ms = 6000) {
      const ctl = new AbortController(); const t = setTimeout(() => ctl.abort(), ms);
      try { return await fetch(url, { signal: ctl.signal, cache: 'no-store' }); }
      finally { clearTimeout(t); }
    }
    async function getSpotifyCover(spotifyUrl){
      const o = 'https://open.spotify.com/oembed?url='+encodeURIComponent(spotifyUrl)+'&maxwidth=640&format=json';
      try{
        const r = await fetchWithTimeout(o,7000);
        if(!r.ok) return null;
        const d = = await r.json();
        return d?.thumbnail_url || null;
      }catch{ return null; }
    }
    async function getFirstNCoversFromSpotify(urls, n = 5){
      const list = (urls || []).slice(0, n).map(u => getSpotifyCover(u));
      const results = await Promise.all(list);
      return results.filter(Boolean);
    }
    function extractDriveId(input){
      if(!input || typeof input !== 'string') return null;
      const trimmed = input.trim();
      if (/^[a-zA-Z0-9_-]{20,}$/.test(trimmed)) return trimmed;
      const m = trimmed.match(/\/d\/([a-zA-Z0-9_-]{20,})/);
      if (m && m[1]) return m[1];
      const p = trimmed.match(/[?&]id=([a-zA-Z0-9_-]{20,})/);
      if (p && p[1]) return p[1];
      return null;
    }
    function driveDirectMp4(input){
      const id = extractDriveId(input) || input;
      if(!id) return null;
      return `https://drive.google.com/uc?export=download&id=${id}`;
    }
    function setBannerMedia({wrapperEl, bgUrl, videoCandidate}){
      if (wrapperEl && bgUrl){
        wrapperEl.style.backgroundImage = `url('${bgUrl}')`;
      }
      const videoEl = wrapperEl ? wrapperEl.querySelector('video') : null;
      const sourceEl = videoEl ? videoEl.querySelector('source') : null;
      if (videoEl && sourceEl){
        const direct = videoCandidate ? driveDirectMp4(videoCandidate) : null;
        if (direct){
          sourceEl.src = direct;
          videoEl.style.display = '';
          try { videoEl.load(); videoEl.play().catch(()=>{}); } catch {}
        } else {
          videoEl.pause && videoEl.pause();
          videoEl.style.display = 'none';
          sourceEl.src = '';
        }
      }
    }
    const SECTION_MAP = {
      discografia: 'Discography.html',
      movie: 'movie.html',
      news: 'https://jtenshix.github.io/J-tenshi-music/news.html',
      gallery: 'https://jtenshix.github.io/J-tenshi-music/wallpapers.html'
    };
    function resolveDestino(nota) {
      if (nota?.link?.trim()) return nota.link.trim();
      if (nota?.destino?.trim()) {
        const key = nota.destino.trim().toLowerCase();
        if (SECTION_MAP[key]) return SECTION_MAP[key];
        if (key.startsWith('#') || key.startsWith('/') || key.includes('.html') || key.startsWith('http')) return key;
      }
      return '#';
    }
    async function cargarCatalogoPrincipal() {
      try {
        const resp = await fetchWithTimeout('data/catalogo.json', 7000);
        const data = await resp.json();
        const heroBg = document.querySelector('.hero-bg');
        if (heroBg && data.banner_principal) heroBg.style.backgroundImage = `url('${data.banner_principal}')`;
        if (data.banner_principal_video){
          const existing = document.getElementById('hero-video');
          if (!existing){
            const direct = driveDirectMp4(data.banner_principal_video);
            if (direct){
              const hw = document.querySelector('.hero-wrapper');
              const v = document.createElement('video');
              v.id = 'hero-video';
              v.autoplay = true; v.muted = true; v.loop = true; v.playsInline = true; v.preload = 'metadata';
              Object.assign(v.style, {
                position:'absolute', inset:'0', width:'100%', height:'100%',
                objectFit:'cover', zIndex:'0'
              });
              const s = document.createElement('source');
              s.src = direct; s.type = 'video/mp4';
              v.appendChild(s);
              hw.insertBefore(v, hw.firstChild);
              try { v.play().catch(()=>{}); } catch {}
            }
          }
        }
        const bannerDisc = document.getElementById('banner-discography');
        if (bannerDisc){
          setBannerMedia({
            wrapperEl: bannerDisc,
            bgUrl: data.banner_discografia || null,
            videoCandidate: data.banner_discografia_video || null
          });
        }
        const bannerVideos = document.getElementById('banner-videos');
        if (bannerVideos){
          setBannerMedia({
            wrapperEl: bannerVideos,
            bgUrl: data.banner_videos || null,
            videoCandidate: data.banner_videos_video || null
          });
        }
        const newsGrid = document.getElementById('news-grid');
        if (newsGrid && data.news && typeof data.news === 'object') {
          newsGrid.innerHTML = '';
          const orden = ['n1', 'n2', 'n3', 'n4', 'n5'];
          const notas = orden.map(k => data.news[k])
            .filter(n => n && typeof n === 'object' && typeof n.imagen === 'string' && n.imagen.trim());
          notas.forEach((nota, idx) => {
            const a = document.createElement('a');
            a.href = resolveDestino(nota);
            a.target = '_self';
            a.className = idx === 0 ? 'main-news' : 'news-card';
            a.setAttribute('aria-label', `Abrir: ${nota?.titulo || nota?.destino || 'noticia'}`);
            a.innerHTML = `<img src="${nota.imagen}" alt="${nota?.titulo || 'Noticia'}">`;
            newsGrid.appendChild(a);
          });
        }
        const spinner = document.getElementById('spinner-videos');
        if (spinner && Array.isArray(data.videos) && data.videos.length) {
          spinner.innerHTML = '';
          const toEmbed = (url) => typeof url === 'string'
            ? url.replace('watch?v=', 'embed/').replace('youtu.be/', 'www.youtube.com/embed/')
            : '';
          const base = data.videos.map(v => toEmbed(v.url)).filter(u => u && u.trim() !== '');
          const lista = [];
          while (lista.length < 9 && base.length > 0) lista.push(...base);
          lista.slice(0, 9).forEach(u => {
            const panel = document.createElement('div');
            const src = u;
            panel.className = 'video-panel';
            panel.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
            spinner.appendChild(panel);
          });
          updateSpinnerVideos();
        }
        if (data.discografia) {
          const N = 5; let covers = [];
          if (Array.isArray(data.discografia.tracks) && data.discografia.tracks.length) {
            try { covers = await getFirstNCoversFromSpotify(data.discografia.tracks, N); } catch { covers = []; }
          }
          if ((!covers || covers.length < N) && Array.isArray(data.discografia.portadas)) {
            const faltan = N - (covers ? covers.length : 0);
            covers = (covers || []).concat(data.discografia.portadas.slice(0, faltan));
          }
          const ids = ['t1','t2','t3','t4','t5'];
          const clases = ['a','b','c','d','e'];
          clases.forEach((cls, i) => {
            const url = covers[i], trackId = ids[i]; if (!url || !trackId) return;
            document.querySelectorAll('.discography .panel.' + cls).forEach(el => {
              const img = new Image();
              img.onload = () => { el.style.backgroundImage = `url('${url}')`; };
              img.src = url;
              el.style.cursor = 'pointer';
              el.setAttribute('role','link');
              el.setAttribute('aria-label', `Abrir ${trackId} en Discography`);
              el.onclick = () => { window.location.href = `Discography.html#${trackId}`; };
            });
          });
        }
      } catch (e) { console.error('Error cargando catálogo:', e); }
    }
    document.addEventListener('DOMContentLoaded', () => {
      cargarCatalogoPrincipal();
      if (typeof updateSpinnerVideos === 'function') updateSpinnerVideos();
    });
  </script>

  <!-- AUTOPLAY -->
  <script>
    let autoDisc = null, autoVid = null;
    function startAutoDisc(){ stopAutoDisc(); autoDisc = setInterval(() => { ang -= ang_unit; updateSpinner(); }, 5000); }
    function stopAutoDisc(){ if (autoDisc) { clearInterval(autoDisc); autoDisc = null; } }
    function startAutoVid(){ stopAutoVid(); autoVid = setInterval(() => { angVid -= angVid_unit; updateSpinnerVideos(); }, 5000); }
    function stopAutoVid(){ if (autoVid) { clearInterval(autoVid); autoVid = null; } }
    document.addEventListener('DOMContentLoaded', () => {
      startAutoDisc(); startAutoVid();
      const discWrap = document.querySelector('.discography .container');
      const vidWrap = document.querySelector('.videos-holder');
      if (discWrap){ discWrap.addEventListener('mouseenter', stopAutoDisc); discWrap.addEventListener('mouseleave', startAutoDisc); }
      if (vidWrap){ vidWrap.addEventListener('mouseenter', stopAutoVid); vidWrap.addEventListener('mouseleave', startAutoVid); }
    });
    document.addEventListener('visibilitychange', () => {
      if (document.hidden){ stopAutoDisc(); stopAutoVid(); } else { startAutoDisc(); startAutoVid(); }
    });
    $("#prev, #next").on("click", () => { startAutoDisc(); });
    $("#prev-video, #next-video").on("click", () => { startAutoVid(); });
  </script>
</body>

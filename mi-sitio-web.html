  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --ang: 0; --angVid: 0; }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;

    @keyframes shake {

      2% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      5% { transform: translateX(0.5px) rotate(0.5deg) scale(1.15); }
      7% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      100% { transform: translateX(0) rotate(0deg) scale(1.15); }
    }

    header {
      position: fixed; top: 0; width: 100%;

    header .logo { color: #fff; font-size: 20px; letter-spacing: 2px; }
    nav ul { display: flex; gap: 25px; list-style: none; }
    nav a { color: #ccc; text-decoration: none; font-size: 14px; transition: all 0.3s ease; display: inline-block; }
    nav a:hover { color: #e0c27b; animation: shake 0.2s ease-in-out infinite alternate; }

    .theme-toggle {
      background: none; border: 1px solid #777; color: #ccc;
      padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: all 0.3s; font-size: 12px; margin-left: 20px;
    }
    .theme-toggle:hover { background: #e0c27b; color: #000; }

    .hero-wrapper { position: relative; height: 70vh; overflow: hidden; margin-top: 70px; }
    .hero-bg {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 75vh;
      background: #0b0b0b;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 0;
    }
    .hero-text {
      position: relative; z-index: 2; color: white; font-size: 2rem;
      padding: 60px 5%; height: 75vh; display: flex; align-items: center;
      text-shadow: 0 2px 10px rgba(0,0,0,.6);
    }

    .contenedor-centrado { display: flex; flex-direction: column; align-items: center; padding: 20px 0; margin-top: 1px; }
    .social-bar { display: flex; justify-content: center; gap: 30px; margin: 1px 0; width: 100%; max-width: 800px; }
    .social-bar a { display: inline-block; transition: transform 0.3s ease, fill 0.3s ease; }
    .social-bar svg { width: 36px; height: 36px; fill: #888; }
    .social-bar a:hover svg { fill: #e0c27b; transform: scale(1.15); }
    .music-platforms { gap: 20px; }
    .music-platforms a { font-size: 40px; }
    .social-networks { gap: 15px; margin-top: 1px; }
    .social-networks a { font-size: 45px; }

    /* === NEWS (estructura base original) === */
    .news {
      background-color: #1a1a1a;
      max-width: 1200px;
      margin: 0 auto 80px;
      padding: 100px 5% 80px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,.3);
      transition: background 0.3s ease;
    }
    .news h2 { font-size: 32px; color: #fff; margin-bottom: 30px; text-align: center; }
    .news h2 span { font-size: 14px; color: #ccc; margin-left: 10px; }

    .schedule-grid {
      display: grid; grid-template-columns: 2fr 1fr 1fr; grid-template-rows: 1fr 1fr;
      gap: 20px; max-width: 1200px; margin: 0 auto;
    }

    .main-news, .news-card {
      position: relative; display: block; text-decoration: none; color: inherit;
      overflow: hidden; padding: 0; border-radius: 16px;
    }
    .main-news {
      grid-column: 1 / 2; grid-row: 1 / 3;
      background: linear-gradient(135deg, #4c51bf, #4c51bf);
      box-shadow: 0 0 20px rgba(76,81,191,.8);
      aspect-ratio: 1 / 1;
    }
    .news-card {
      background: #222; box-shadow: 0 0 15px rgba(0,0,0,.5);
      aspect-ratio: 1 / 1; cursor: pointer; transition: transform 0.3s ease;
    }
    .news-card:hover { transform: scale(1.05); animation: shake 0.2s ease-in-out infinite alternate; }

    .main-news img, .news-card img {
      position: absolute;
      inset: 0px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      object-fit: cover;
      border-radius: 5px;
      display: block;
    }

    .news-card h4 { font-size: 16px; font-weight: 700; color: #fff; text-align: center; }
    .news-card .date { font-weight: 700; font-size: 14px; color: #ccc; text-align: center; }
    .news-card p { color: #ccc; font-size: 14px; text-align: center; }
    .news-card .label { font-size: 11px; color: #e0c27b; border: 1px solid #e0c27b; padding: 2px 6px; border-radius: 999px; width: fit-content; margin: 10px auto 0; display: block; }

    .section-banner {
      position: relative; width: 100%; height: 300px; margin: 60px auto; border-radius: 12px;
      background: #111;
      box-shadow: 0 0 20px rgba(0,0,0,.5); display: flex; justify-content: center; align-items: center;
      color: #e0c27b; font-size: 3rem; font-weight: 900;
      font-family: 'Yu Gothic UI', 'Hiragino Kaku Gothic Pro', Meiryo, sans-serif;
      text-shadow: 0 0 15px rgba(224,194,123,.7); user-select: none;
    }

    /* === DISCOGRAFÍA (3D) === */
    .discography { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 80px 0; }
    .container { display: flex; align-items: center; justify-content: center; position: relative; }

    .discography .holder {
      width: 600px; height: 200px;
      display: flex; justify-content: center; align-items: center;
      perspective: 700px; perspective-origin: center;
      position: relative; z-index: 1;
    }
    .discography .spinner {
      transform-style: preserve-3d;
      position: relative; display: flex;
      align-items: center; justify-content: center;
      transform: rotateY(calc(var(--ang) * 1deg)) translateY(-12px);
      transition: all .5s ease-in-out;
    }
    .discography .panel {
      border-radius: 10px; width: 120px; height: 120px; position: absolute;
      background-size: cover; background-position: 50% 50%;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      opacity: 1; transition: all .5s ease-in-out, opacity .2s ease-out;
    }

    .discography .panel:nth-child(1)  { transform: rotateY(0deg) translateZ(400px); }
    .discography .panel:nth-child(2)  { transform: rotateY(24deg) translateZ(400px); }
    .discography .panel:nth-child(3)  { transform: rotateY(48deg) translateZ(400px); }
    .discography .panel:nth-child(4)  { transform: rotateY(72deg) translateZ(400px); }
    .discography .panel:nth-child(5)  { transform: rotateY(96deg) translateZ(400px); }
    .discography .panel:nth-child(6)  { transform: rotateY(120deg) translateZ(400px); }
    .discography .panel:nth-child(7)  { transform: rotateY(144deg) translateZ(400px); }
    .discography .panel:nth-child(8)  { transform: rotateY(168deg) translateZ(400px); }
    .discography .panel:nth-child(9)  { transform: rotateY(192deg) translateZ(400px); }
    .discography .panel:nth-child(10) { transform: rotateY(216deg) translateZ(400px); }
    .discography .panel:nth-child(11) { transform: rotateY(240deg) translateZ(400px); }
    .discography .panel:nth-child(12) { transform: rotateY(264deg) translateZ(400px); }
    .discography .panel:nth-child(13) { transform: rotateY(288deg) translateZ(400px); }
    .discography .panel:nth-child(14) { transform: rotateY(312deg) translateZ(400px); }
    .discography .panel:nth-child(15) { transform: rotateY(336deg) translateZ(400px); }

    .discography .fade {
      background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.4) 30%, rgba(0,0,0,.4) 70%, rgba(0,0,0,0) 100%);
      width: 860px; height: 200px; position: absolute;
      transform: rotateY(calc(var(--ang) * -1deg)) translateZ(110px);
      transition: all .5s ease-in-out; pointer-events: none; z-index: 2;
    }

    .discography .pagination {
      position: absolute; top: 100%; left: 0; right: 0; z-index: 3;
      width: 100%; display: flex; justify-content: space-between;
      align-items: center; transform: translateY(14px);
    }
    #prev { margin-left: 20px; }
    #next { margin-right: 20px; }

    .discography .pagination button {
      padding: 0; border: none; cursor: pointer;
      width: 44px; height: 44px; margin: 0 10px;
      font-family: 'Roboto', sans-serif; font-size: 20px;
      color: black; background: #fffa; border-radius: 100%;
      transition: all .2s ease-in-out;
    }
    .discography .pagination button:hover { background: #fffc; }
    .discography .pagination button:active { background: #ffff; }

    /* Portadas fallback */

    .discography .b { background-image: url(https://images.unsplash.com/photo-1691389694412-266f872999c6?auto=format&q=85); }

    .video-panel {

    .video-panel.center { width: 300px; height: 190px; z-index: 3; transform: scale(1); }
    .video-panel iframe { width: 100%; height: 100%; border: 0; }

    .video-panel:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
    .video-panel:nth-child(2) { transform: rotateY(40deg) translateZ(400px); }
    .video-panel:nth-child(3) { transform: rotateY(80deg) translateZ(400px); }
    .video-panel:nth-child(4) { transform: rotateY(120deg) translateZ(400px); }
    .video-panel:nth-child(5) { transform: rotateY(160deg) translateZ(400px); }
    .video-panel:nth-child(6) { transform: rotateY(200deg) translateZ(400px); }
    .video-panel:nth-child(7) { transform: rotateY(240deg) translateZ(400px); }
    .video-panel:nth-child(8) { transform: rotateY(280deg) translateZ(400px); }
    .video-panel:nth-child(9) { transform: rotateY(320deg) translateZ(400px); }

    .videos-pagination {

      display: flex; justify-content: space-between; transform: translateY(-50%);
      pointer-events: none; z-index: 5; padding: 0 10px;
    }
    .videos-pagination button {
      pointer-events: auto; width: 44px; height: 44px; border-radius: 50%;
      border: none; background: #fff8; color: #000; font-size: 20px;
      cursor: pointer; transition: all .2s ease-in-out;
    }
    .videos-pagination button:hover { background: #fff; }

    @media (max-width: 1400px) { .videos-holder { width: 860px; } }
    @media (max-width: 1200px) { .videos-holder { width: 760px; } }
    @media (max-width: 900px)  {
      .videos-holder { width: 100%; height: 280px; }
      .video-panel { width: 200px; height: 112px; }
      .video-panel.center { width: 320px; height: 180px; }

    @media (max-width: 600px)  {
      .videos-holder { width: 100%; height: 240px; }

    footer { padding: 100px 0 50px; text-align: center; color: #ccc; letter-spacing: 1px; }

    /* === FLECHAS abajo (no tapan) === */
    .videos-holder{ padding-bottom: 64px; }
    .videos-pagination{ top: auto; bottom: 12px; transform: none; }
    @media (max-width: 600px){ .videos-pagination{ bottom: 16px; } }

    /* === Variables base (YA TUS VALORES) === */
    :root{
      --news-max: 1500px;
      --news-gap: 22px;
      --news-padY: 1px;
      --news-padB: 10px;
      --news-inset: 1px;
      --news-radius: 16px;
      --news-mb: 72px;
    }
    .news{
      max-width: var(--news-max);
      padding: var(--news-padY) 5% var(--news-padB);
      margin: 0 auto var(--news-mb);
      border-radius: var(--news-radius);
      box-shadow: 0 0 30px rgba(0,0,0,.3);
    }
    .schedule-grid{
      max-width: var(--news-max);
      gap: var(--news-gap);
      grid-template-columns: 2fr 1fr 1fr;
    }
    .main-news img, .news-card img{ inset: var(--news-inset); }
    .news h2{ margin: 10px 0 18px; }

    /* ============ OVERRIDES ACTUALES (TUS MEDIDAS) ============ */
    .news { padding: var(--news-padY) 2% var(--news-padB); } /* antes 5% */
    .schedule-grid{
      grid-template-columns: 2.6fr 1.3fr 1.3fr;
      gap: 24px;
    }
    .main-news, .news-card{ aspect-ratio: 1 / 1; }
    /* .main-news img, .news-card img{ inset: 8px; }  */
    /* =========================== FIN OVERRIDES ============================ */

    /* ===== Ajustes RESPONSIVOS sin tocar tus valores base ===== */
    @media (max-width: 1440px){
      .main-news, .news-card{ aspect-ratio: 4 / 5; }
      .schedule-grid{ grid-template-columns: 2.3fr 1.2fr 1.2fr; }
    }
    @media (max-width: 1200px){
      .news{ padding: var(--news-padY) 3% var(--news-padB); }
    }
    @media (max-width: 1100px){
      .news, .schedule-grid{ max-width: min(var(--news-max), 94vw); }
    }
    @media (max-width: 900px){
      .schedule-grid{ grid-template-columns: 1fr; }
      .main-news, .news-card{ aspect-ratio: 16 / 10; }
      .news, .schedule-grid{ max-width: min(var(--news-max), 96vw); }
    }
    /* ===== FIN responsivo ===== */
  </style>
</head>

  <!-- Carrusel DISCOS -->
  <script>
    var ang = 0, panels = 15, ang_unit = 360 / panels; // 24°
    function updateSpinner() {
      $("*").css("--ang", ang);
      $(".panel").each(function(index) {
        var initial_ang = index * ang_unit;
        var total_ang = (initial_ang + ang) % 360;
        if (total_ang > 180) total_ang -= 360;
        if (total_ang < -180) total_ang += 360;
        if (total_ang > -60 && total_ang < 60) { $(this).css({opacity:1,"pointer-events":"auto"}); }
        else { $(this).css({opacity:0,"pointer-events":"none"}); }
        if (Math.abs(total_ang) < ang_unit / 2) {
          $(this).css("transform", `rotateY(${index * ang_unit}deg) translateZ(400px) scale(1.4)`);
        } else {
          $(this).css("transform", `rotateY(${index * ang_unit}deg) translateZ(400px) scale(1)`);
        }
      });
    }
    $("#prev").on("click", function() { ang += ang_unit; updateSpinner(); });
    $("#next").on("click", function() { ang -= ang_unit; updateSpinner(); });
    $(document).ready(function(){ updateSpinner(); });
  </script>

  <!-- Carrusel VIDEOS -->
  <script>
    var angVid = 0, panelsVid = 9, angVid_unit = 360 / panelsVid; // 40°
    function updateSpinnerVideos() {
      $("*").css("--angVid", angVid);
      $(".spinner-videos .video-panel").each(function(index) {
        var initial_ang = index * angVid_unit;
        var total_ang = (initial_ang + angVid) % 360;
        if (total_ang > 180) total_ang -= 360;
        if (total_ang < -180) total_ang += 360;
        if (total_ang > -70 && total_ang < 70) { $(this).css({opacity:1,"pointer-events":"auto"}); }
        else { $(this).css({opacity:0,"pointer-events":"none"}); }
        if (Math.abs(total_ang) < angVid_unit / 2) { $(this).addClass("center"); }
        else { $(this).removeClass("center"); }
      });
    }
    $("#prev-video").on("click", function(){ angVid += angVid_unit; updateSpinnerVideos(); });
    $("#next-video").on("click", function(){ angVid -= angVid_unit; updateSpinnerVideos(); });
  </script>

  <script>
    async function fetchWithTimeout(url, ms = 6000) {
      const ctl = new AbortController(); const t = setTimeout(() => ctl.abort(), ms);
      try { return await fetch(url, { signal: ctl.signal, cache: 'no-store' }); }
      finally { clearTimeout(t); }
    }
    async function getSpotifyCover(spotifyUrl){
      const o = 'https://open.spotify.com/oembed?url='+encodeURIComponent(spotifyUrl)+'&maxwidth=640&format=json';
      try{
        const r = await fetchWithTimeout(o,7000);
        if(!r.ok) return null;
        const d = await r.json();
        return d?.thumbnail_url || null;
      }catch{ return null; }
    }
    async function getFirstNCoversFromSpotify(urls, n = 5){
      const list = (urls || []).slice(0, n).map(u => getSpotifyCover(u));
      const results = await Promise.all(list);
      return results.filter(Boolean);
    }
    const SECTION_MAP = {
      discografia: 'Discography.html',
      movie: 'movie.html',
      news: 'https://jtenshix.github.io/J-tenshi-music/news.html',
      gallery: 'https://jtenshix.github.io/J-tenshi-music/wallpapers.html'
    };
    function resolveDestino(nota) {
      if (nota?.link?.trim()) return nota.link.trim();
      if (nota?.destino?.trim()) {
        const key = nota.destino.trim().toLowerCase();
        if (SECTION_MAP[key]) return SECTION_MAP[key];
        if (key.startsWith('#') || key.startsWith('/') || key.includes('.html') || key.startsWith('http')) return key;
      }
      return '#';
    }
    async function cargarCatalogoPrincipal() {
      try {
        const resp = await fetchWithTimeout('data/catalogo.json', 7000);
        const data = await resp.json();

        const heroBg = document.querySelector('.hero-bg');
        if (heroBg && data.banner_principal) heroBg.style.backgroundImage = `url('${data.banner_principal}')`;

        const bannerDisc = document.getElementById('banner-discography');
        if (bannerDisc && data.banner_discografia) bannerDisc.style.backgroundImage = `url('${data.banner_discografia}')`;

        const bannerVideos = document.getElementById('banner-videos');
        if (bannerVideos && data.banner_videos) bannerVideos.style.backgroundImage = `url('${data.banner_videos}')`;

        const newsGrid = document.getElementById('news-grid');
        if (newsGrid && data.news && typeof data.news === 'object') {
          newsGrid.innerHTML = '';
          const orden = ['n1', 'n2', 'n3', 'n4', 'n5'];
          const notas = orden.map(k => data.news[k])
            .filter(n => n && typeof n === 'object' && typeof n.imagen === 'string' && n.imagen.trim());
          notas.forEach((nota, idx) => {
            const a = document.createElement('a');
            a.href = resolveDestino(nota);
            a.target = '_self';
            a.className = idx === 0 ? 'main-news' : 'news-card';
            a.setAttribute('aria-label', `Abrir: ${nota?.titulo || nota?.destino || 'noticia'}`);
            a.innerHTML = `<img src="${nota.imagen}" alt="${nota?.titulo || 'Noticia'}">`;
            newsGrid.appendChild(a);
          });
        }

        const spinner = document.getElementById('spinner-videos');
        if (spinner && Array.isArray(data.videos) && data.videos.length) {
          spinner.innerHTML = '';
          const toEmbed = (url) => typeof url === 'string'
            ? url.replace('watch?v=', 'embed/').replace('youtu.be/', 'www.youtube.com/embed/')
            : '';
          const base = data.videos.map(v => toEmbed(v.url)).filter(u => u && u.trim() !== '');
          const lista = [];
          while (lista.length < 9 && base.length > 0) lista.push(...base);
          lista.slice(0, 9).forEach(u => {
            const panel = document.createElement('div');
            panel.className = 'video-panel';
            panel.innerHTML = `<iframe src="${u}" allowfullscreen></iframe>`;
            spinner.appendChild(panel);
          });
          updateSpinnerVideos();
        }

        if (data.discografia) {
          const N = 5; let covers = [];
          if (Array.isArray(data.discografia.tracks) && data.discografia.tracks.length) {
            try { covers = await getFirstNCoversFromSpotify(data.discografia.tracks, N); } catch { covers = []; }
          }
          if ((!covers || covers.length < N) && Array.isArray(data.discografia.portadas)) {
            const faltan = N - (covers ? covers.length : 0);
            covers = (covers || []).concat(data.discografia.portadas.slice(0, faltan));
          }
          const ids = ['t1','t2','t3','t4','t5'];
          const clases = ['a','b','c','d','e'];
          clases.forEach((cls, i) => {
            const url = covers[i], trackId = ids[i]; if (!url || !trackId) return;
            document.querySelectorAll('.discography .panel.' + cls).forEach(el => {
              const img = new Image();
              img.onload = () => { el.style.backgroundImage = `url('${url}')`; };
              img.src = url;
              el.style.cursor = 'pointer';
              el.setAttribute('role','link');
              el.setAttribute('aria-label', `Abrir ${trackId} en Discography`);
              el.onclick = () => { window.location.href = `Discography.html#${trackId}`; };
            });
          });
        }
      } catch (e) { console.error('Error cargando catálogo:', e); }
    }
    document.addEventListener('DOMContentLoaded', () => {
      cargarCatalogoPrincipal();
      if (typeof updateSpinnerVideos === 'function') updateSpinnerVideos();
    });
  </script>

  <!-- AUTOPLAY carruseles -->
  <script>
    let autoDisc = null, autoVid = null;
    function startAutoDisc(){ stopAutoDisc(); autoDisc = setInterval(() => { ang -= ang_unit; updateSpinner(); }, 5000); }
    function stopAutoDisc(){ if (autoDisc) { clearInterval(autoDisc); autoDisc = null; } }
    function startAutoVid(){ stopAutoVid(); autoVid = setInterval(() => { angVid -= angVid_unit; updateSpinnerVideos(); }, 5000); }
    function stopAutoVid(){ if (autoVid) { clearInterval(autoVid); autoVid = null; } }

    document.addEventListener('DOMContentLoaded', () => {
      startAutoDisc(); startAutoVid();
      const discWrap = document.querySelector('.discography .container');
      const vidWrap  = document.querySelector('.videos-holder');
      if (discWrap){ discWrap.addEventListener('mouseenter', stopAutoDisc); discWrap.addEventListener('mouseleave', startAutoDisc); }
      if (vidWrap){  vidWrap.addEventListener('mouseenter', stopAutoVid);  vidWrap.addEventListener('mouseleave', startAutoVid); }
    });
    document.addEventListener('visibilitychange', () => {
      if (document.hidden){ stopAutoDisc(); stopAutoVid(); } else { startAutoDisc(); startAutoVid(); }
    });
    $("#prev, #next").on("click", () => { startAutoDisc(); });
    $("#prev-video, #next-video").on("click", () => { startAutoVid(); });
  </script>

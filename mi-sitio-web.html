<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #fff;
      color: #000;
      font-family: "Helvetica Neue", sans-serif;
    }

    .schedule {
      max-width: 1200px;
      margin: 100px auto;
      padding: 40px;
    }

    .schedule h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
    }

    .main-event {
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .main-event img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
    }

    .main-event .info {
      padding: 15px 0;
    }

    .main-event .label {
      display: inline-block;
      border: 1px solid #000;
      font-size: 12px;
      padding: 2px 10px;
      margin-top: 10px;
    }

    .main-event .date {
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .main-event .text {
      font-size: 14px;
      line-height: 1.5;
    }

    .side-events {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .side-card {
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    .side-card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
    }

    .side-card .info {
      padding: 10px 0;
    }

    .side-card .label {
      display: inline-block;
      border: 1px solid #000;
      font-size: 11px;
      padding: 2px 8px;
      margin-top: 6px;
    }

    .side-card .date {
      font-weight: bold;
      font-size: 13px;
      margin-top: 6px;
    }

    .side-card .text {
      font-size: 13px;
      margin-top: 4px;
      line-height: 1.3;
    }

  </style>
</head>
<body>

  <section class="schedule" id="schedule">
    <h2>SCHEDULE <span>スケジュール</span></h2>

    <div class="main-grid">
      
      <!-- Noticia principal tipo banner -->
      <div class="main-event">
        <img src="https://via.placeholder.com/900x500/000000/ffffff?text=VIRTUAL+LIVE+1" alt="Banner Principal">
        <div class="info">
          <span class="label">LIVE</span>
          <div class="date">2025.6.19 (Thu)</div>
          <div class="text">EXPO 2025 Virtual Osaka Healthcare Pavilion “Eudaimonia” presents VIRTUAL LIVE「ARK-或ル世界-」</div>
        </div>
      </div>

      <!-- Noticias cuadradas al lado derecho -->
      <div class="side-events">
        <div class="side-card">
          <img src="https://via.placeholder.com/400x400/ff69b4/000000?text=Noticia+1" />
          <div class="info">
            <span class="label">LIVE</span>
            <div class="date">2025.6.7</div>
            <div class="text">「Anime Festival Asia Indonesia 2025」に出演決定！</div>
          </div>
        </div>
        <div class="side-card">
          <img src="https://via.placeholder.com/400x400/f3c/000000?text=Noticia+2" />
          <div class="info">
            <span class="label">EXHIBITION</span>
            <div class="date">2025.4.5 - 4.13</div>
            <div class="text">「花譜」新春桜祭 開催決定！</div>
          </div>
        </div>
        <div class="side-card">
          <img src="https://via.placeholder.com/400x400/000/fff?text=Noticia+3" />
          <div class="info">
            <span class="label">RELEASE</span>
            <div class="date">2025.3.5</div>
            <div class="text">新しい楽曲『孔雀婚礼』がリリース！</div>
          </div>
        </div>
        <div class="side-card">
          <img src="https://via.placeholder.com/400x400/fec/000?text=Noticia+4" />
          <div class="info">
            <span class="label">INFO</span>
            <div class="date">2025.2.20</div>
            <div class="text">物語学講義録が公開されました！</div>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>

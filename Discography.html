<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discografía - J-Tenshi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #222;
    }
    h1 {
      margin: 0;
      color: #fdd835;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      background: #fdd835;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    footer.player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-top: 2px solid #fdd835;
    }
    footer.player button {
      background: none;
      border: none;
      color: #fdd835;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Discografía</h1>
  </header>

  <main>
    <div id="songs" class="grid"></div>
  </main>

  <!-- Reproductor -->
  <footer class="player">
    <button onclick="prevSong()">⏮</button>
    <div>
      <strong id="current-title">Selecciona una canción</strong>
    </div>
    <button onclick="togglePlay()">⏯</button>
    <button onclick="nextSong()">⏭</button>
  </footer>

  <audio id="audio" preload="metadata"></audio>

  <script>
    const songs = [
      {
        title: "Temptation",
        cover: "https://via.placeholder.com/300x300.png?text=Temptation",
        url: "https://www.miservidor.com/musica/temptation.mp3"
      },
      {
        title: "Eternal Flame",
        cover: "https://via.placeholder.com/300x300.png?text=Eternal+Flame",
        url: "https://www.miservidor.com/musica/eternalflame.mp3"
      },
      {
        title: "Digital Soul",
        cover: "https://via.placeholder.com/300x300.png?text=Digital+Soul",
        url: "https://www.miservidor.com/musica/digitalsoul.mp3"
      }
    ];

    const songsContainer = document.getElementById("songs");
    const audio = document.getElementById("audio");
    const currentTitle = document.getElementById("current-title");
    let currentIndex = 0;

    // Mostrar canciones
    songs.forEach((song, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${song.cover}" alt="${song.title}">
        <h3>${song.title}</h3>
        <button onclick="playSong(${index})">▶ Reproducir</button>
      `;
      songsContainer.appendChild(card);
    });

    function playSong(index) {
      currentIndex = index;
      audio.src = songs[index].url;
      currentTitle.textContent = songs[index].title;
      audio.play();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSong(currentIndex);
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(currentIndex);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discografía | Prueba con Catálogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #111;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #e0c27b;
    }
    .banner {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
    }
    section.news {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    section.news h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #e0c27b;
    }
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .news-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden; /* evita que la imagen sobresalga */
      aspect-ratio: 1 / 1; /* asegura que todas las tarjetas sean cuadradas */
    }
    .news-card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* la imagen siempre llena el cuadro */
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      margin-top: 40px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Discografía (Prueba con Catálogo)</h1>
  </header>

  <!-- Banner dinámico -->
  <div class="banner" id="banner"></div>

  <!-- Noticias dinámicas -->
  <section class="news">
    <h2>Noticias</h2>
    <div class="news-grid" id="news-grid">
      <!-- Aquí se insertan las noticias desde catalogo.json -->
    </div>
  </section>

  <footer>
    <p>Versión de prueba cargando catálogo.json</p>
  </footer>

  <script>
    async function cargarCatalogo() {
      try {
        // Cargar el JSON desde la carpeta data
        const response = await fetch("data/catalogo.json");
        const data = await response.json();

        // Banner principal
        const banner = document.getElementById("banner");
        banner.style.backgroundImage = `url('${data.banner_principal}')`;

        // Noticias
        const grid = document.getElementById("news-grid");
        grid.innerHTML = ""; // limpiar

        Object.values(data.news).forEach(nota => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <img src="${nota.imagen}" alt="Noticia">
          `;
          grid.appendChild(card);
        });
      } catch (e) {
        console.error("Error cargando catálogo:", e);
      }
    }

    cargarCatalogo();
  </script>
</body>
</html>

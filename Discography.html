<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discografía | Tenshi</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 60px;
    }
    h2 {
      text-align: center;
      margin: 40px 0;
      font-size: 32px;
      color: #fff;
    }
    .songs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .song-card {
      background: #222;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
      transition: transform 0.2s ease-in-out;
    }
    .song-card:hover {
      transform: scale(1.05);
    }
    .song-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      margin-bottom: 8px;
    }
    .song-card h4 {
      font-size: 16px;
      text-align: center;
      margin: 0;
      padding: 0 5px;
      color: #f5f5f5;
      word-wrap: break-word;
      width: 100%;
    }
    .label {
      font-size: 11px;
      color: #e0c27b;
      border: 1px solid #e0c27b;
      padding: 2px 6px;
      border-radius: 999px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Discografía Oficial</h2>
    <div class="songs-grid" id="songs-grid">
      </div>
  </div>

  <script>
    const songsData = [
      {
        title: "ゴーストアベニュー",
        coverUrl: "https://via.placeholder.com/300/ff8c00?text=Ghost+Avenue",
        type: "Single"
      },
      {
        title: "Eve Under Blue",
        coverUrl: "https://via.placeholder.com/300/20b2aa?text=Eve+Under+Blue",
        type: "Album"
      },
      {
        title: "Eve Piano Solo",
        coverUrl: "https://via.placeholder.com/300/8a2be2?text=Eve+Piano+Solo",
        type: "Album"
      },
      {
        title: "Tener ganas de...",
        coverUrl: "https://via.placeholder.com/300/a0522d?text=Tener+ganas+de",
        type: "Single"
      },
      {
        title: "いのちの食べ方 6",
        coverUrl: "https://via.placeholder.com/300/4682b4?text=いのちの食べ方+6",
        type: "Album"
      },
      {
        title: "Teen Age Blue",
        coverUrl: "https://via.placeholder.com/300/d2691e?text=Teen+Age+Blue",
        type: "Single"
      }
      // Puedes agregar más canciones aquí
    ];

    function renderSongs(songs) {
      const songsGrid = document.getElementById('songs-grid');
      if (!songsGrid) return;
      songsGrid.innerHTML = '';
      songs.forEach(song => {
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <img src="${song.coverUrl}" alt="${song.title}">
          <h4>${song.title}</h4>
          <span class="label">${song.type}</span>
        `;
        songsGrid.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderSongs(songsData);
    });
  </script>
</body>
</html>

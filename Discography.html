<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    section {
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #fff;
      display: inline-block;
      padding-bottom: 5px;
    }

    /* NEWS */
    .schedule-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .news-item {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .news-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .news-item h3 {
      font-size: 1rem;
      margin: 10px 0;
    }

    /* NEWS VIDEOS */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .video-item {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .video-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-item h3 {
      font-size: 1rem;
      margin: 10px 0;
    }

    .video-item a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    /* DISCOGRAFÍA */
    .disc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .disc-item {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .disc-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .disc-item h3 {
      font-size: 0.9rem;
      margin-top: 10px;
    }

    /* VIDEOS */
    .yt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .yt-grid iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Tenshi | 幻想の響き</h1>
  </header>

  <!-- NEWS -->
  <section class="news">
    <h2>NEWS</h2>
    <div class="schedule-grid" id="news-grid"></div>
  </section>

  <!-- NEWS VIDEOS -->
  <section class="videos">
    <h2>NEWS VIDEOS</h2>
    <div class="video-grid" id="news-videos-grid"></div>
  </section>

  <!-- DISCOGRAFÍA -->
  <section class="discografia">
    <h2>ディスコグラフィー</h2>
    <div class="disc-grid" id="disc-grid"></div>
  </section>

  <!-- VIDEOS -->
  <section class="yt-videos">
    <h2>VIDEOS</h2>
    <div class="yt-grid" id="yt-grid"></div>
  </section>

  <script>
    const data = {
      news: [
        { title: "Noticia 1", img: "img/news1.jpg" },
        { title: "Noticia 2", img: "img/news2.jpg" }
      ],
      news_videos: [
        { title: "Video 1", img: "img/video1.jpg", url: "https://youtu.be/xxxxx" },
        { title: "Video 2", img: "img/video2.jpg", url: "https://youtu.be/yyyyy" }
      ],
      discografia: [
        { title: "Álbum 1", img: "img/album1.jpg" },
        { title: "Álbum 2", img: "img/album2.jpg" }
      ],
      videos: [
        { url: "https://www.youtube.com/embed/ScMzIvxBSi4" },
        { url: "https://www.youtube.com/embed/dQw4w9WgXcQ" }
      ]
    };

    // NEWS
    const newsGrid = document.getElementById("news-grid");
    data.news.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("news-item");
      div.innerHTML = `
        <img src="${item.img}" alt="${item.title}">
        <h3>${item.title}</h3>
      `;
      newsGrid.appendChild(div);
    });

    // NEWS VIDEOS
    const videoGrid = document.getElementById("news-videos-grid");
    data.news_videos.forEach(video => {
      const div = document.createElement("div");
      div.classList.add("video-item");
      div.innerHTML = `
        <a href="${video.url}" target="_blank">
          <img src="${video.img}" alt="${video.title}">
          <h3>${video.title}</h3>
        </a>
      `;
      videoGrid.appendChild(div);
    });

    // DISCOGRAFÍA
    const discGrid = document.getElementById("disc-grid");
    data.discografia.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("disc-item");
      div.innerHTML = `
        <img src="${item.img}" alt="${item.title}">
        <h3>${item.title}</h3>
      `;
      discGrid.appendChild(div);
    });

    // VIDEOS
    const ytGrid = document.getElementById("yt-grid");
    data.videos.forEach(video => {
      const iframe = document.createElement("iframe");
      iframe.src = video.url;
      iframe.allowFullscreen = true;
      ytGrid.appendChild(iframe);
    });
  </script>
</body>
</html>

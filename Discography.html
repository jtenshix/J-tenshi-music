<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discografía - J-Tenshi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    h1 {
      font-family: 'Times New Roman', serif;
      font-size: 2.5em;
      letter-spacing: 3px;
      margin: 0;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 10px;
    }
    nav button {
      background: none;
      border: none;
      color: #aaa;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
    }
    nav button.active {
      color: #fff;
      border-bottom: 2px solid #fdd835;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card p {
      padding: 10px;
      margin: 0;
      font-size: 0.9em;
      color: #aaa;
    }
    footer.player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-top: 1px solid #333;
    }
    footer.player button {
      background: none;
      border: none;
      color: #fdd835;
      font-size: 1.5em;
      cursor: pointer;
    }
    #current-title {
      color: #fff;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>DISCOGRAFÍA</h1>
  </header>
  <nav>
    <button class="active">TODO</button>
    <button>ÁLBUM</button>
    <button>SOLTERO</button>
    <button>OTRO</button>
  </nav>
  <main>
    <div id="songs" class="grid">
      <!-- Ejemplo de tarjetas con placeholders -->
      <div class="card">
        <img src="https://via.placeholder.com/300x300/333333/FFFFFF?text=Scenillo+Digital" alt="Ghost Avenue">
        <p>Ghost Avenue<br><small>Scenillo digital</small></p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x300/0066cc/FFFFFF?text=Eve+Under+Blue" alt="Eve Under Blue">
        <p>Selección de Eve "Under Blue"<br><small>Banda sonora</small></p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x300/000000/FFFFFF?text=Eve+Piano" alt="Eve Piano">
        <p>La mejor selección de Eve<br><small>Pianísimo</small></p>
      </div>
      <!-- Añade más tarjetas según necesites -->
    </div>
  </main>
  <footer class="player">
    <button onclick="prevSong()">⏮</button>
    <div>
      <strong id="current-title">Selecciona una canción</strong>
    </div>
    <button onclick="togglePlay()">⏯</button>
    <button onclick="nextSong()">⏭</button>
  </footer>
  <audio id="audio" preload="metadata"></audio>
  <script>
    // Aquí puedes agregar la lógica para el reproductor si lo necesitas
    // (similar a tu código anterior, pero adaptado a este diseño)
    const songs = [
      {
        title: "Ghost Avenue",
        cover: "https://via.placeholder.com/300x300/333333/FFFFFF?text=Scenillo+Digital",
        url: "#"
      },
      {
        title: "Eve Under Blue",
        cover: "https://via.placeholder.com/300x300/0066cc/FFFFFF?text=Eve+Under+Blue",
        url: "#"
      },
      {
        title: "Eve Piano",
        cover: "https://via.placeholder.com/300x300/000000/FFFFFF?text=Eve+Piano",
        url: "#"
      }
    ];

    // Puedes mantener la misma lógica para el reproductor que tenías antes
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discografía | J-Tenshi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin: 20px 0;
    }
    .noticias {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      max-width: 200px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .card p {
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h2>Noticias / Catálogo</h2>
  <div id="noticias" class="noticias"></div>

  <script>
    async function cargarNoticias() {
      try {
        const resp = await fetch("data/data.json"); // tu archivo JSON
        const data = await resp.json();

        const noticiasDiv = document.getElementById("noticias");

        Object.values(data.news).forEach(noticia => {
          const card = document.createElement("div");
          card.classList.add("card");

          card.innerHTML = `
            <img src="${noticia.imagen}" alt="${noticia.titulo}" />
            <h3>${noticia.titulo}</h3>
            <p>${noticia.descripcion}</p>
          `;

          noticiasDiv.appendChild(card);
        });
      } catch (error) {
        console.error("Error cargando data.json:", error);
      }
    }

    cargarNoticias();
  </script>

</body>
</html>

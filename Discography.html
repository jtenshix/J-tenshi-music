<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discografía | Tenshi</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 60px;
    }

    h2 {
      text-align: center;
      margin: 40px 0;
      font-size: 32px;
      color: #fff;
    }

    .songs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .song-card, .add-song-card {
      background: #222;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 320px;
      transition: transform 0.2s ease-in-out;
      min-height: 350px;
    }

    .song-card:hover, .add-song-card:hover {
      transform: scale(1.05);
    }

    .song-card img, .add-song-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      margin-bottom: 10px;
    }

    .song-card h4 {
      font-size: 16px;
      text-align: center;
      margin: 0;
      padding: 0 5px;
      color: #f5f5f5;
      word-wrap: break-word;
      width: 100%;
    }

    .label {
      font-size: 11px;
      color: #e0c27b;
      border: 1px solid #e0c27b;
      padding: 2px 6px;
      border-radius: 999px;
      margin-top: 5px;
    }

    .add-song-card {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #333;
      border: 2px dashed #e0c27b;
    }

    .add-song-card h3 {
      color: #e0c27b;
      margin-bottom: 15px;
      text-align: center;
    }

    .add-song-card input {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #0b0b0b;
      color: #f5f5f5;
      font-size: 14px;
    }

    .add-song-card button {
      padding: 8px 15px;
      border-radius: 6px;
      border: none;
      background: #e0c27b;
      color: #0b0b0b;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-song-card button:hover {
      background: #c59f3f;
    }

    @media (max-width: 600px) {
      .songs-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      .song-card, .add-song-card {
        min-height: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Discografía Oficial</h2>
    <div class="songs-grid" id="songs-grid">
      <div class="add-song-card">
        <h3>Añadir Portada (Prueba)</h3>
        <input type="text" id="image-link-input" placeholder="Pega aquí el enlace de la imagen..." />
        <button id="load-image-button">Cargar</button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = 'TU_CLAVE_DE_API';
    const PLAYLIST_ID = 'PLkcZMdABSTfh-9nA5PElNlK7GL2luMi6j';

    function convertirDriveLink(urlOriginal) {
      if (urlOriginal.includes('drive.google.com/file/d/')) {
        const id = urlOriginal.split('/file/d/')[1].split('/view')[0];
        return `https://drive.google.com/thumbnail?id=${id}&sz=w500`;
      }
      return urlOriginal;
    }

    async function fetchPlaylistSongs() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error('Error al obtener canciones de YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    function renderSongs(songs) {
      const songsGrid = document.getElementById('songs-grid');
      if (!songsGrid) return;
      
      const addCard = document.querySelector('.add-song-card');
      songsGrid.innerHTML = ''; // limpiar primero

      songs.forEach(item => {
        const song = item.snippet;
        const title = song.title || 'Canción sin título';
        const thumbnailUrl = song.thumbnails.high.url;
        const type = song.description.includes('Album') ? 'Album' : 'Single';

        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <h4>${title}</h4>
          <span class="label">${type}</span>
        `;
        songsGrid.appendChild(card);
      });

      // Añadir la tarjeta de prueba al final
      if (addCard) songsGrid.appendChild(addCard);
    }

    function setupLinkTest() {
      const songsGrid = document.getElementById('songs-grid');
      const input = document.getElementById('image-link-input');
      const button = document.getElementById('load-image-button');

      if (input && button && songsGrid) {
        button.addEventListener('click', () => {
          const link = input.value;
          if (link) {
            const newLink = convertirDriveLink(link);
            const card = document.createElement('div');
            card.className = 'song-card';
            card.innerHTML = `
              <img src="${newLink}" alt="Imagen de prueba">
              <h4>Nueva portada de prueba</h4>
              <span class="label">TEST</span>
            `;
            songsGrid.appendChild(card);
            input.value = '';
          }
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchPlaylistSongs().then(songs => renderSongs(songs));
      setupLinkTest();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro Digital | Tenshi</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Arial', sans-serif;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1500px;
  }

  .book-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    flex-wrap: wrap;
  }

  .book {
    width: 200px;
    height: 280px;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    border-radius: 5px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    background: linear-gradient(135deg,#3a3a3a,#1a1a1a);
    position: relative;
  }

  .book:hover { transform: scale(1.05); }

  .book-title {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    color: #e0c27b;
  }

  .page-container {
    width: 600px;
    height: 400px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    perspective: 1500px;
    display: none;
    z-index: 999;
  }

  .book-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
  }

  .page {
    width: 50%;
    height: 100%;
    position: absolute;
    background: #f5f1e8;
    overflow: hidden;
    padding: 20px;
    box-sizing: border-box;
    transform-origin: left;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    transition: transform 0.8s ease;
  }

  .page.right { right:0; left:auto; transform-origin: right; }

  .page.flipped { transform: rotateY(-180deg); }

  .close-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 30px;
    color: #e0c27b;
    cursor: pointer;
    display: none;
    z-index: 1001;
  }

  .close-btn.show { display: block; }

  @media(max-width:768px) {
    .page-container { width: 90%; height: 60%; }
  }

</style>
</head>
<body>

<div class="book-container">
  <div class="book" id="book1">
    <div class="book-title">Libro Demo</div>
  </div>
</div>

<div class="page-container" id="pageContainer">
  <div class="book-inner" id="bookInner">
    <div class="page" id="page1">Página 1: ¡Bienvenido a tu libro digital!</div>
    <div class="page right" id="page2">Página 2: Aquí puedes poner contenido de prueba.</div>
    <div class="page" id="page3">Página 3: Cada página gira como un libro real.</div>
    <div class="page right" id="page4">Página 4: Puedes añadir imágenes o texto aquí.</div>
    <div class="page" id="page5">Página 5: ¡Fin del libro demo!</div>
  </div>
</div>

<div class="close-btn" id="closeBtn">×</div>

<script>
  const book = document.getElementById('book1');
  const pageContainer = document.getElementById('pageContainer');
  const closeBtn = document.getElementById('closeBtn');
  const pages = document.querySelectorAll('.page');
  let currentPage = 0;

  book.addEventListener('click', () => {
    pageContainer.style.display = 'block';
    closeBtn.classList.add('show');
    showPages(currentPage);
  });

  closeBtn.addEventListener('click', () => {
    pageContainer.style.display = 'none';
    closeBtn.classList.remove('show');
    pages.forEach(p => p.classList.remove('flipped'));
    currentPage = 0;
  });

  pages.forEach(page => {
    page.addEventListener('click', (e) => {
      const rect = page.getBoundingClientRect();
      const x = e.clientX - rect.left;
      if (!page.classList.contains('right') && x > rect.width-30 && currentPage < pages.length-1) {
        page.classList.add('flipped');
        currentPage++;
        showPages(currentPage);
      } else if (page.classList.contains('right') && x < 30 && currentPage > 0) {
        page.classList.remove('flipped');
        currentPage--;
        showPages(currentPage);
      }
    });
  });

  function showPages(index) {
    pages.forEach((p,i) => {
      p.style.zIndex = pages.length - i;
    });
  }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discografía | Tenshi</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 60px;
    }
    h2 {
      text-align: center;
      margin: 40px 0;
      font-size: 32px;
      color: #fff;
    }
    .songs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .song-card {
      background: #222;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
      transition: transform 0.2s ease-in-out;
    }
    .song-card:hover {
      transform: scale(1.05);
    }
    .song-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      margin-bottom: 8px;
    }
    .song-card h4 {
      font-size: 16px;
      text-align: center;
      margin: 0;
      padding: 0 5px;
      color: #f5f5f5;
      word-wrap: break-word;
      width: 100%;
    }
    .label {
      font-size: 11px;
      color: #e0c27b;
      border: 1px solid #e0c27b;
      padding: 2px 6px;
      border-radius: 999px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Discografía Oficial</h2>
    <div class="songs-grid" id="songs-grid">
      </div>
  </div>

  <script>
    // Tu bot de GitHub inyectará la clave aquí
    const API_KEY = 'TU_CLAVE_DE_API';
    // ID de la playlist con tus canciones/álbumes en YouTube
    const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf';

    async function fetchPlaylistSongs() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error('Error al obtener canciones de YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    function renderSongs(songs) {
      const songsGrid = document.getElementById('songs-grid');
      if (!songsGrid) return;
      songsGrid.innerHTML = '';
      songs.forEach(item => {
        const song = item.snippet;
        const title = song.title || 'Canción sin título';
        const thumbnailUrl = song.thumbnails.high.url;
        // Asume que la descripción o tags del video indican si es un álbum, single, etc.
        const type = song.description.includes('Album') ? 'Album' : 'Single';

        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <h4>${title}</h4>
          <span class="label">${type}</span>
        `;
        songsGrid.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchPlaylistSongs().then(songs => {
        renderSongs(songs);
      });
    });
  </script>
</body>
</html>

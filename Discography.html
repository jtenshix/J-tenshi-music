<!DOCTYPE html> 
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }
    @keyframes shake {
      0% { transform: translateX(0) scale(1.15); }
      2% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      5% { transform: translateX(0.5px) rotate(0.5deg) scale(1.15); }
      7% { transform: translateX(-0.5px) rotate(-0.5deg) scale(1.16); }
      100% { transform: translateX(0) rotate(0deg) scale(1.15); }
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      backdrop-filter: blur(10px);
    }
    header .logo {
      color: #fff;
      font-size: 20px;
      letter-spacing: 2px;
    }
    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    nav a:hover {
      color: #e0c27b;
      animation: shake 0.2s ease-in-out infinite alternate;
    }
    .theme-toggle {
      background: none;
      border: 1px solid #777;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 12px;
      margin-left: 20px;
    }
    .theme-toggle:hover {
      background: #e0c27b;
      color: #000;
    }
    .hero-wrapper {
      position: relative;
      height: 70vh;
      overflow: hidden;
      margin-top: 70px;
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 75vh;
      background: url('banner portada.png') center center no-repeat;
      background-size: cover;
      z-index: 0;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 2rem;
      padding: 60px 5%;
      height: 75vh;
      display: flex;
      align-items: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }
    .contenedor-centrado {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      margin-top: 20px;
    }
    .social-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
      width: 100%;
      max-width: 800px;
    }
    .social-bar a {
      display: inline-block;
      transition: transform 0.3s ease, fill 0.3s ease;
    }
    .social-bar svg {
      width: 36px;
      height: 36px;
      fill: #888;
    }
    .social-bar a:hover svg {
      fill: #e0c27b;
      transform: scale(1.15);
    }
    .news {
      padding: 100px 5% 80px;
      background-color: #1a1a1a;
      max-width: 1200px;
      margin: -50px auto 80px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }
    .news h2 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }
    .schedule-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .main-news, .news-card {
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-news img, .news-card img {
      width: 100%;
      height: 100%;
      object-fit: fill; /* se estira al cuadrado */
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Tenshi</div>
    <nav>
      <ul>
        <li><a href="news.html">News</a></li>
        <li><a href="Discography.html">Discography</a></li>
        <li><a href="movie.html">Videos</a></li>
        <li><a href="wallpapers.html">Gallery</a></li>
        <li><a href="My Studio.html">My Studio</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Modo Claro / Oscuro</button>
  </header>

  <section class="news" id="news">
    <h2>NEWS</h2>
    <div class="schedule-grid">
      <article class="main-news">
        <img src="imagen1.jpg" alt="Main News">
      </article>
      <div class="news-card"><img src="imagen2.jpg" alt="News"></div>
      <div class="news-card"><img src="imagen3.jpg" alt="News"></div>
      <div class="news-card"><img src="imagen4.jpg" alt="News"></div>
      <div class="news-card"><img src="imagen5.jpg" alt="News"></div>
    </div>
  </section>

  <footer>
    <p>j-tenshiwebcomingsoon</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }
  </script>
</body>
</html>

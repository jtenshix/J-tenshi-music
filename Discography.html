<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      line-height: 1.5;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
    }

    .section {
      padding: 20px;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .news-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-item iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Banner principal -->
  <img id="banner" class="banner" src="" alt="Banner principal" />

  <!-- Sección News -->
  <section class="section">
    <h2>News</h2>
    <div id="news-container" class="news-grid"></div>
  </section>

  <!-- Sección Videos -->
  <section class="section">
    <h2>Videos</h2>
    <div class="videos-container" id="videos-container"></div>
  </section>

  <script>
    const data = {
      "banner_principal": "https://lh3.googleusercontent.com/d/1SzRAjjXyXywwqmuSsQQbwI0VY6mMoqmV",
      "news": {
        "n1": {
          "imagen": "https://lh3.googleusercontent.com/d/1_q5FfABiCmduY6kQBic3l6vjLBHgb5d4"
        },
        "n2": {
          "imagen": "https://lh3.googleusercontent.com/d/120H84Gd9y5BeR_Pt6a2_Q13wkPy1tdHd"
        },
        "n3": {
          "imagen": "https://lh3.googleusercontent.com/d/1C4jTpxogAGK_wO6rPH9Te0cQmb11LXE3"
        },
        "n4": {
          "imagen": "https://lh3.googleusercontent.com/d/15Rvhaj9oYcl44bAR3Tb6-7j2M-RQ8KJ5"
        },
        "n5": {
          "imagen": "https://lh3.googleusercontent.com/d/120H84Gd9y5BeR_Pt6a2_Q13wkPy1tdHd"
        }
      },
      "videos": [
        {
          "url": "https://www.youtube.com/embed/0_QHL7cDYno"
        },
        {
          "url": "https://www.youtube.com/embed/Ulj3sX_jJ7g"
        },
        {
          "url": "https://www.youtube.com/embed/yXtg79kJHr8"
        }
      ]
    };

    // Banner
    document.getElementById('banner').src = data.banner_principal;

    // News
    const newsContainer = document.getElementById('news-container');
    Object.values(data.news).forEach(item => {
      const div = document.createElement('div');
      div.className = 'news-item';

      const img = document.createElement('img');
      img.src = item.imagen;

      div.appendChild(img);
      newsContainer.appendChild(div);
    });

    // Videos
    const videosContainer = document.getElementById('videos-container');
    data.videos.forEach(video => {
      const div = document.createElement('div');
      div.className = 'video-item';

      const iframe = document.createElement('iframe');
      iframe.src = video.url; // usar el embed directo
      iframe.frameBorder = "0";
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;

      div.appendChild(iframe);
      videosContainer.appendChild(div);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenshi | Noticias</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .hero-wrapper {
      position: relative;
      height: 70vh;
      overflow: hidden;
      background-color: #333; /* Fondo temporal para ver el contenedor */
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 2rem;
      padding: 60px 5%;
      height: 100%;
      display: flex;
      align-items: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }
    .news {
      padding: 50px 5%;
      background-color: #1a1a1a;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    .news h2 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }
    .schedule-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: auto;
      gap: 20px;
    }
    .main-news {
      grid-column: 1;
      grid-row: 1;
      background: #444; /* Fondo temporal para ver el contenedor */
      border-radius: 16px;
      padding: 20px;
      color: #fff;
      height: 400px; /* Altura fija para ver el contenedor */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .news-card {
      background: #444; /* Fondo temporal para ver el contenedor */
      border-radius: 14px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 190px; /* Altura fija para ver el contenedor */
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .news-card:hover {
      transform: scale(1.05);
    }
    .news-card img,
    .main-news img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Ajusta la imagen al contenedor */
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="hero-wrapper">
    <div class="hero-bg" id="banner"></div>
    <div class="hero-text">Bienvenido a Tenshi | 幻想の響き</div>
  </div>
  <section class="news">
    <h2>NEWS</h2>
    <div class="schedule-grid" id="news-grid">
      <!-- Contenedores de noticias -->
      <div class="main-news" id="main-news">
        <p>Noticia principal</p>
      </div>
      <div class="news-card" id="news-1">
        <p>Noticia 1</p>
      </div>
      <div class="news-card" id="news-2">
        <p>Noticia 2</p>
      </div>
      <div class="news-card" id="news-3">
        <p>Noticia 3</p>
      </div>
      <div class="news-card" id="news-4">
        <p>Noticia 4</p>
      </div>
    </div>
  </section>

  <script>
    async function cargarCatalogo() {
      try {
        const response = await fetch("data/catalogo.json");
        const data = await response.json();

        // Cargar el banner principal
        const banner = document.getElementById("banner");
        banner.style.backgroundImage = `url('${data.banner_principal}')`;

        // Cargar la noticia principal
        const mainNews = document.getElementById("main-news");
        mainNews.innerHTML = `<img src="${data.news.n1.imagen}" alt="Noticia principal">`;

        // Cargar las noticias secundarias
        const newsCards = [
          { id: "news-1", key: "n2" },
          { id: "news-2", key: "n3" },
          { id: "news-3", key: "n4" },
          { id: "news-4", key: "n5" }
        ];

        newsCards.forEach(item => {
          const card = document.getElementById(item.id);
          card.innerHTML = `<img src="${data.news[item.key].imagen}" alt="Noticia">`;
        });

      } catch (error) {
        console.error("Error cargando el catálogo:", error);
      }
    }

    cargarCatalogo();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      line-height: 1.6;
    }

    header img {
      width: 100%;
      display: block;
    }

    section {
      padding: 20px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      border-left: 5px solid crimson;
      padding-left: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .item {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Banner principal -->
  <header>
    <img src="https://lh3.googleusercontent.com/d/1SzRAjjXyXywwqmuSsQQbwI0VY6mMoqmV" alt="Banner Principal">
  </header>

  <!-- Sección News (NO TOCADA) -->
  <section id="news">
    <h2>News</h2>
    <div class="grid">
      <div class="item">
        <img src="https://lh3.googleusercontent.com/d/1_q5FfABiCmduY6kQBic3l6vjLBHgb5d4" alt="Noticia 1">
      </div>
      <div class="item">
        <img src="https://lh3.googleusercontent.com/d/120H84Gd9y5BeR_Pt6a2_Q13wkPy1tdHd" alt="Noticia 2">
      </div>
      <div class="item">
        <img src="https://lh3.googleusercontent.com/d/1C4jTpxogAGK_wO6rPH9Te0cQmb11LXE3" alt="Noticia 3">
      </div>
      <div class="item">
        <img src="https://lh3.googleusercontent.com/d/15Rvhaj9oYcl44bAR3Tb6-7j2M-RQ8KJ5" alt="Noticia 4">
      </div>
      <div class="item">
        <img src="https://lh3.googleusercontent.com/d/120H84Gd9y5BeR_Pt6a2_Q13wkPy1tdHd" alt="Noticia 5">
      </div>
    </div>
  </section>

  <!-- Sección Videos (IGUAL QUE NEWS PERO CON YOUTUBE) -->
  <section id="videos">
    <h2>Videos</h2>
    <div class="grid">
      <div class="item">
        <a href="https://youtu.be/0_QHL7cDYno" target="_blank">
          <img src="https://img.youtube.com/vi/0_QHL7cDYno/hqdefault.jpg" alt="Video 1">
        </a>
      </div>
      <div class="item">
        <a href="https://youtu.be/Ulj3sX_jJ7g" target="_blank">
          <img src="https://img.youtube.com/vi/Ulj3sX_jJ7g/hqdefault.jpg" alt="Video 2">
        </a>
      </div>
      <div class="item">
        <a href="https://youtu.be/yXtg79kJHr8" target="_blank">
          <img src="https://img.youtube.com/vi/yXtg79kJHr8/hqdefault.jpg" alt="Video 3">
        </a>
      </div>
    </div>
  </section>
</body>
</html>

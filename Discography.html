<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discografía | Tenshi</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 60px;
    }
    h2 {
      text-align: center;
      margin: 40px 0;
      font-size: 32px;
      color: #fff;
    }
    .songs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .song-card {
      background: #222;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
      transition: transform 0.2s ease-in-out;
    }
    .song-card:hover {
      transform: scale(1.05);
    }
    .song-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      margin-bottom: 8px;
    }
    .song-card h4 {
      font-size: 16px;
      text-align: center;
      margin: 0;
      padding: 0 5px;
      color: #f5f5f5;
      word-wrap: break-word;
      width: 100%;
    }
    .label {
      font-size: 11px;
      color: #e0c27b;
      border: 1px solid #e0c27b;
      padding: 2px 6px;
      border-radius: 999px;
      margin-top: 5px;
    }
    .link-container {
      background: #1a1a1a;
      padding: 20px;
      margin: 40px auto;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .link-container input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0b0b0b;
      color: #f5f5f5;
    }
    .link-container button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #e0c27b;
      color: #0b0b0b;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .link-container button:hover {
      background: #c59f3f;
    }
    /* Tarjeta de añadir portada */
    .add-song-card {
      background: #333;
      border: 2px dashed #e0c27b;
      border-radius: 14px;
      width: 100%;
      max-width: 320px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0c27b;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .add-song-card:hover {
      background: #444;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Discografía Oficial</h2>
    <div class="songs-grid" id="songs-grid">
      <!-- Tarjeta para añadir portada -->
      <div class="add-song-card">+ Añadir Portada</div>
    </div>

    <div class="link-container">
      <h3>Probar Enlace de Imagen</h3>
      <input type="text" id="image-link-input" placeholder="Pega un enlace de imagen aquí..." />
      <button id="load-image-button">Cargar Imagen</button>
    </div>
  </div>

  <script>
    const YOUTUBE_API_KEY = 'TU_CLAVE_DE_API_YOUTUBE';
    const PLAYLIST_ID = 'PLkcZMdABSTfh-9nA5PElNlK7GL2luMi6j';

    async function fetchPlaylistSongs() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${YOUTUBE_API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error('Error al obtener canciones de YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    function renderSongs(songs) {
      const songsGrid = document.getElementById('songs-grid');
      const addCard = document.querySelector('.add-song-card');
      if (!songsGrid) return;

      songsGrid.innerHTML = ''; // Limpiamos todo
      songs.forEach(item => {
        const song = item.snippet;
        const title = song.title || 'Canción sin título';
        const thumbnailUrl = song.thumbnails.high.url;
        const type = song.description.includes('Album') ? 'Album' : 'Single';

        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <h4>${title}</h4>
          <span class="label">${type}</span>
        `;
        songsGrid.appendChild(card);
      });

      if (addCard) songsGrid.appendChild(addCard); // Siempre al final
    }

    function setupLinkTest() {
      const songsGrid = document.getElementById('songs-grid');
      const input = document.getElementById('image-link-input');
      const button = document.getElementById('load-image-button');
      const addCard = document.querySelector('.add-song-card');

      if (input && button && songsGrid && addCard) {
        button.addEventListener('click', () => {
          const link = input.value;
          if (link) {
            const card = document.createElement('div');
            card.className = 'song-card';
            card.innerHTML = `
              <img src="${link}" alt="Nueva Portada">
              <h4>Nueva portada</h4>
              <span class="label">TEST</span>
            `;
            songsGrid.insertBefore(card, addCard); // Inserta antes de addCard
            input.value = '';
          }
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchPlaylistSongs().then(songs => {
        renderSongs(songs);
      });
      setupLinkTest();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libro Realista | Tenshi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px;
    }

    .book-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .book {
      width: 200px;
      height: 280px;
      position: relative;
      cursor: pointer;
      transition: all 0.5s ease;
      transform-style: preserve-3d;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      background: linear-gradient(135deg, #3a3a3a, #1a1a1a);
    }

    .book:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(224, 194, 123, 0.6);
    }

    .book.Expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(3);
      width: 600px;
      height: 840px;
      z-index: 1000;
      cursor: default;
      box-shadow: 0 0 50px rgba(224, 194, 123, 0.8);
    }

    .book-cover {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #e0c27b;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      background-size: cover;
      background-position: center;
    }

    .book-cover.front {
      transform: rotateY(0deg);
    }

    .book-cover.back {
      transform: rotateY(180deg);
    }

    .book-title {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
    }

    .page-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(3);
      width: 600px;
      height: 840px;
      display: none;
      z-index: 999;
      perspective: 1500px;
    }

    .page {
      position: absolute;
      width: 48%;
      height: 95%;
      background: #f5f1e8;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      transform-origin: left center;
      transition: transform 0.8s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      border-radius: 0 5px 5px 0;
    }

    .page.right {
      right: 0;
      transform-origin: right center;
      border-radius: 5px 0 0 5px;
    }

    .page.flipped {
      transform: rotateY(-180deg);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      color: #e0c27b;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }

    .close-btn.show {
      display: block;
    }

    @media (max-width: 768px) {
      .book.Expanded {
        transform: translate(-50%, -50%) scale(2);
        width: 400px;
        height: 560px;
      }
      .page-container {
        transform: translate(-50%, -50%) scale(2);
        width: 400px;
        height: 560px;
      }
    }
  </style>
</head>
<body>
  <div class="book-container">
    <!-- Libro 1 -->
    <div class="book" id="book1">
      <div class="book-cover front" style="background: linear-gradient(135deg, #4a4a4a, #2a2a2a);">
        <span>Manga Tenshi Vol. 1</span>
      </div>
      <div class="book-cover back" style="background: linear-gradient(135deg, #4a4a4a, #2a2a2a);"></div>
      <div class="book-title">Volumen 1</div>
    </div>

    <!-- Libro 2 -->
    <div class="book" id="book2">
      <div class="book-cover front" style="background: linear-gradient(135deg, #5a3a2a, #3a1a0a);">
        <span>Manga Tenshi Vol. 2</span>
      </div>
      <div class="book-cover back" style="background: linear-gradient(135deg, #5a3a2a, #3a1a0a);"></div>
      <div class="book-title">Volumen 2</div>
    </div>
  </div>

  <!-- Contenedor de páginas -->
  <div class="page-container" id="pageContainer">
    <div class="page" id="page1">
      <img src="pagina1.jpg" alt="Página 1">
    </div>
    <div class="page right" id="page2">
      <img src="pagina2.jpg" alt="Página 2">
    </div>
    <div class="page" id="page3" style="display: none;">
      <img src="pagina3.jpg" alt="Página 3">
    </div>
    <div class="page right" id="page4" style="display: none;">
      <img src="pagina4.jpg" alt="Página 4">
    </div>
  </div>

  <!-- Botón para cerrar -->
  <div class="close-btn" id="closeBtn">×</div>

  <script>
    let currentBook = null;
    let currentPage = 1;
    const totalPages = 4;

    // Expandir libro al hacer clic
    document.querySelectorAll('.book').forEach(book => {
      book.addEventListener('click', () => {
        if (currentBook) return;

        currentBook = book;
        book.classList.add('Expanded');
        document.getElementById('pageContainer').style.display = 'block';
        document.getElementById('closeBtn').classList.add('show');

        // Mostrar las dos primeras páginas
        document.getElementById('page1').style.display = 'block';
        document.getElementById('page2').style.display = 'block';
      });
    });

    // Cerrar libro
    document.getElementById('closeBtn').addEventListener('click', () => {
      if (!currentBook) return;

      currentBook.classList.remove('Expanded');
      document.getElementById('pageContainer').style.display = 'none';
      document.getElementById('closeBtn').classList.remove('show');

      // Reiniciar páginas
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('flipped');
        page.style.display = 'none';
      });
      currentPage = 1;
      currentBook = null;
    });

    // Pasar páginas al hacer clic en los bordes
    document.querySelectorAll('.page').forEach(page => {
      page.addEventListener('click', (e) => {
        if (!currentBook) return;

        const pageRect = page.getBoundingClientRect();
        const clickX = e.clientX - pageRect.left;

        // Si es una página izquierda y hace clic en el borde derecho, pasar página
        if (!page.classList.contains('right') && clickX > pageRect.width - 30 && currentPage < totalPages - 1) {
          page.classList.add('flipped');
          setTimeout(() => {
            currentPage += 2;
            updatePages();
          }, 800);
        }
        // Si es una página derecha y hace clic en el borde izquierdo, retroceder página
        else if (page.classList.contains('right') && clickX < 30 && currentPage > 1) {
          page.classList.add('flipped');
          setTimeout(() => {
            currentPage -= 2;
            updatePages();
          }, 800);
        }
      });
    });

    // Función para actualizar las páginas visibles
    function updatePages() {
      document.querySelectorAll('.page').forEach(page => {
        page.style.display = 'none';
        page.classList.remove('flipped');
      });

      if (currentPage === 1) {
        document.getElementById('page1').style.display = 'block';
        document.getElementById('page2').style.display = 'block';
      } else if (currentPage === 3) {
        document.getElementById('page3').style.display = 'block';
        document.getElementById('page4').style.display = 'block';
      }
    }
  </script>
</body>
</html>

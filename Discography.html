<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONE OK ROCK - Fan Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background-color: #f4f4f4;
      color: #121212;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #1c1c1c;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }
    .hero {
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .hero-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.6);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero h2 {
      font-size: 48px;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }
    .hero p {
      font-size: 18px;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    section {
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .news-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 20px;
    }
    .news-card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
    }
    .news-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .discography {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .album {
      background: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .album img {
      width: 100%;
      border-radius: 10px;
    }
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
    }
    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1c1c1c;
    }
    .theme-toggle {
      cursor: pointer;
      background: none;
      border: 2px solid currentColor;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ONE OK ROCK</h1>
    <nav>
      <ul>
        <li><a href="#news">Noticias</a></li>
        <li><a href="#discography">Discograf√≠a</a></li>
        <li><a href="#videos">Videos</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
  </header>

  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h2>Bienvenido a la Fan Page</h2>
      <p>Todo sobre ONE OK ROCK en un solo lugar</p>
    </div>
  </section>

  <section id="news">
    <h2>√öltimas Noticias</h2>
    <div class="news-grid">
      <div class="news-card" id="main-news"></div>
      <div class="news-card" id="news-1"></div>
      <div class="news-card" id="news-2"></div>
      <div class="news-card" id="news-3"></div>
      <div class="news-card" id="news-4"></div>
    </div>
  </section>

  <section id="discography">
    <h2>Discograf√≠a</h2>
    <div class="discography">
      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/One_OK_Rock_35xxxv_album_cover.png" alt="35xxxv">
        <p>35xxxv (2015)</p>
      </div>
      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/One_OK_Rock_Ambitions_album_cover.png" alt="Ambitions">
        <p>Ambitions (2017)</p>
      </div>
      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/d/d1/Eye_of_the_Storm_cover.png" alt="Eye of the Storm">
        <p>Eye of the Storm (2019)</p>
      </div>
      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/21/Luxury_Disease_album_cover.png" alt="Luxury Disease">
        <p>Luxury Disease (2022)</p>
      </div>
    </div>
  </section>

  <section id="videos">
    <h2>Videos Musicales</h2>
    <div class="videos-grid"></div>
  </section>

  <footer>
    <p>¬© 2024 Fan Page de ONE OK ROCK</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Cargar contenido din√°mico desde catalogo.json
      async function cargarContenido() {
        try {
          const response = await fetch("data/catalogo.json");
          const data = await response.json();

          // Banner principal
          document.querySelector(".hero-bg").style.backgroundImage = `url('${data.banner_principal}')`;

          // Noticias din√°micas
          const noticias = [
            { id: "main-news", info: data.news.n1, alto: "200px" },
            { id: "news-1", info: data.news.n2, alto: "120px" },
            { id: "news-2", info: data.news.n3, alto: "120px" },
            { id: "news-3", info: data.news.n4, alto: "120px" },
            { id: "news-4", info: data.news.n5, alto: "120px" },
          ];

          noticias.forEach(n => {
            const cont = document.getElementById(n.id);
            if (cont && n.info.imagen) {
              cont.innerHTML = `
                <img src="${n.info.imagen}" alt="Noticia" style="width:100%;height:${n.alto};object-fit:cover;border-radius:10px;margin-top:10px;">
              `;
            }
          });

          // Videos din√°micos
          const videosGrid = document.querySelector(".videos-grid");
          if (videosGrid && data.videos) {
            videosGrid.innerHTML = ""; // limpiar est√°ticos

            data.videos.forEach((video, index) => {
              const card = document.createElement("div");
              card.className = "video-card" + (index === 1 ? " center" : "");
              card.innerHTML = `<iframe src="${video.url}" allowfullscreen></iframe>`;
              videosGrid.appendChild(card);
            });
          }

        } catch (error) {
          console.error("Error cargando noticias y videos:", error);
        }
      }

      cargarContenido();
    });
  </script>
</body>
</html>

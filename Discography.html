<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro Realista | Tenshi</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Arial', sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1500px;
  }

  .book-container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .book {
    width: 180px;
    height: 260px;
    position: relative;
    cursor: pointer;
    transform-style: preserve-3d;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border-radius: 6px;
    background: linear-gradient(135deg,#3a3a3a,#1a1a1a);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .book:hover { transform: scale(1.05); box-shadow: 0 15px 40px rgba(224,194,123,0.6); }

  .book-cover {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e0c27b;
    font-weight: bold;
    font-size: 18px;
    border-radius: 6px;
    text-align: center;
    padding: 10px;
    background-size: cover;
    background-position: center;
  }

  .book-cover.back { transform: rotateY(180deg); }

  .book-title {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    background: rgba(0,0,0,0.6);
    padding: 5px 0;
    border-radius: 0 0 6px 6px;
  }

  .page-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    width: 600px;
    height: 840px;
    display: none;
    z-index: 999;
    perspective: 1500px;
  }

  .page {
    position: absolute;
    width: 48%;
    height: 95%;
    top: 2.5%;
    background: #f5f1e8;
    border-radius: 6px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    transform-origin: left center;
    transition: transform 0.8s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .page.right {
    left: auto;
    right: 1%;
    transform-origin: right center;
  }

  .page.flipped { transform: rotateY(-180deg); }

  .page img { width: 100%; height: 100%; object-fit: cover; }

  .close-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 32px;
    cursor: pointer;
    color: #e0c27b;
    display: none;
    z-index: 1001;
  }

  .close-btn.show { display: block; }

  @media(max-width:768px){
    .page-container { width: 400px; height: 560px; }
  }
</style>
</head>
<body>
<div class="book-container">
  <div class="book" id="book1">
    <div class="book-cover front" style="background: linear-gradient(135deg,#4a4a4a,#2a2a2a);">Manga Tenshi Vol.1</div>
    <div class="book-cover back" style="background: linear-gradient(135deg,#4a4a4a,#2a2a2a);"></div>
    <div class="book-title">Volumen 1</div>
  </div>
  <div class="book" id="book2">
    <div class="book-cover front" style="background: linear-gradient(135deg,#5a3a2a,#3a1a0a);">Manga Tenshi Vol.2</div>
    <div class="book-cover back" style="background: linear-gradient(135deg,#5a3a2a,#3a1a0a);"></div>
    <div class="book-title">Volumen 2</div>
  </div>
</div>

<div class="page-container" id="pageContainer">
  <div class="page left" id="page1"><img src="pagina1.jpg"></div>
  <div class="page right" id="page2"><img src="pagina2.jpg"></div>
  <div class="page left" id="page3" style="display:none"><img src="pagina3.jpg"></div>
  <div class="page right" id="page4" style="display:none"><img src="pagina4.jpg"></div>
</div>

<div class="close-btn" id="closeBtn">Ã—</div>

<script>
let currentBook = null;
let currentPage = 1;
const totalPages = 4;

const books = document.querySelectorAll('.book');
const pages = document.querySelectorAll('.page');
const pageContainer = document.getElementById('pageContainer');
const closeBtn = document.getElementById('closeBtn');

books.forEach(book => {
  book.addEventListener('click', () => {
    if(currentBook) return;
    currentBook = book;
    book.style.display = 'none';
    pageContainer.style.display = 'block';
    closeBtn.classList.add('show');
    pages[0].style.display = 'flex';
    pages[1].style.display = 'flex';
  });
});

closeBtn.addEventListener('click', () => {
  if(!currentBook) return;
  currentBook.style.display = 'block';
  pageContainer.style.display = 'none';
  closeBtn.classList.remove('show');
  pages.forEach(p => {
    p.style.display='none';
    p.classList.remove('flipped');
  });
  currentPage=1;
  currentBook=null;
});

pages.forEach(page=>{
  page.addEventListener('click', e=>{
    const rect = page.getBoundingClientRect();
    const clickX = e.clientX - rect.left;

    if(page.classList.contains('left') && clickX>rect.width-30 && currentPage<totalPages-1){
      page.classList.add('flipped');
      setTimeout(()=>{currentPage+=2; updatePages();},800);
    } else if(page.classList.contains('right') && clickX<30 && currentPage>1){
      page.classList.add('flipped');
      setTimeout(()=>{currentPage-=2; updatePages();},800);
    }
  });
});

function updatePages(){
  pages.forEach(p=>{
    p.style.display='none';
    p.classList.remove('flipped');
  });
  if(currentPage===1){
    pages[0].style.display='flex';
    pages[1].style.display='flex';
  } else if(currentPage===3){
    pages[2].style.display='flex';
    pages[3].style.display='flex';
  }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discografía | Tenshi</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 60px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 36px;
      color: #fff;
      letter-spacing: 1px;
    }

    .songs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .song-card {
      background: #1a1a1a;
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
      transition: transform 0.25s ease-in-out, box-shadow 0.25s ease-in-out;
    }

    .song-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(224, 194, 123, 0.5);
    }

    .song-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      margin-bottom: 12px;
      transition: transform 0.25s ease-in-out;
    }

    .song-card h4 {
      font-size: 16px;
      text-align: center;
      margin: 0;
      padding: 0 5px;
      color: #f5f5f5;
      word-wrap: break-word;
      width: 100%;
    }

    .label {
      font-size: 12px;
      color: #e0c27b;
      border: 1px solid #e0c27b;
      padding: 3px 8px;
      border-radius: 999px;
      margin-top: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .link-container {
      background: #1a1a1a;
      padding: 25px;
      margin: 60px auto 0 auto;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .link-container h3 {
      margin: 0;
      color: #fff;
      font-size: 20px;
      text-align: center;
    }

    .link-container input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0b0b0b;
      color: #f5f5f5;
      font-size: 14px;
    }

    .link-container button {
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      background: #e0c27b;
      color: #0b0b0b;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 14px;
    }

    .link-container button:hover {
      background: #c59f3f;
    }

    @media (max-width: 600px) {
      h2 { font-size: 28px; }
      .link-container { padding: 20px; }
      .link-container input { font-size: 13px; }
      .link-container button { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Discografía Oficial</h2>
    <div class="songs-grid" id="songs-grid"></div>

    <div class="link-container">
      <h3>Probar Enlace de Imagen</h3>
      <input type="text" id="image-link-input" placeholder="Pega un enlace de imagen aquí..." />
      <button id="load-image-button">Cargar Imagen</button>
    </div>
  </div>

  <script>
    const API_KEY = 'TU_CLAVE_DE_API';
    const PLAYLIST_ID = 'PLkcZMdABSTfh-9nA5PElNlK7GL2luMi6j';

    async function fetchPlaylistSongs() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&key=${API_KEY}&maxResults=50`);
        if (!response.ok) throw new Error('Error al obtener canciones de YouTube');
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    function renderSongs(songs) {
      const songsGrid = document.getElementById('songs-grid');
      if (!songsGrid) return;
      songsGrid.innerHTML = '';
      songs.forEach(item => {
        const song = item.snippet;
        const title = song.title || 'Canción sin título';
        const thumbnailUrl = song.thumbnails.high.url;
        const type = song.description.includes('Album') ? 'Album' : 'Single';
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <h4>${title}</h4>
          <span class="label">${type}</span>
        `;
        songsGrid.appendChild(card);
      });
    }

    function setupLinkTest() {
      const input = document.getElementById('image-link-input');
      const button = document.getElementById('load-image-button');
      if (input && button) {
        button.addEventListener('click', () => {
          const link = input.value;
          console.log("Enlace ingresado:", link);
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchPlaylistSongs().then(songs => renderSongs(songs));
      setupLinkTest();
    });
  </script>
</body>
</html>

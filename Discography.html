<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenshi | 幻想の響き</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    /* ==== NEWS ==== */
    .news {
      padding: 40px 20px;
    }

    .news h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      border-bottom: 2px solid #444;
      display: inline-block;
      padding-bottom: 5px;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .news-item {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .news-item:hover {
      transform: translateY(-5px);
    }

    .news-item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .news-item h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #ffcc00;
    }

    /* ==== VIDEO (igual estilo que news) ==== */
    .videos {
      padding: 40px 20px;
    }

    .videos h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      border-bottom: 2px solid #444;
      display: inline-block;
      padding-bottom: 5px;
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .video-item {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .video-item:hover {
      transform: translateY(-5px);
    }

    .video-item iframe {
      width: 100%;
      height: 180px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }

    .video-item h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tenshi | 幻想の響き</h1>
  </header>

  <!-- ===== NEWS ===== -->
  <section class="news">
    <h2>NEWS</h2>
    <div class="news-container">
      <div class="news-item">
        <img src="https://via.placeholder.com/400x200" alt="News 1">
        <h3>Título Noticia 1</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <div class="news-item">
        <img src="https://via.placeholder.com/400x200" alt="News 2">
        <h3>Título Noticia 2</h3>
        <p>Dolores obcaecati rerum illo dicta optio quaerat veniam.</p>
      </div>
      <div class="news-item">
        <img src="https://via.placeholder.com/400x200" alt="News 3">
        <h3>Título Noticia 3</h3>
        <p>Sed facere explicabo eos harum perferendis voluptatum.</p>
      </div>
    </div>
  </section>

  <!-- ===== VIDEOS ===== -->
  <section class="videos">
    <h2>VIDEOS</h2>
    <div class="video-container">
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <h3>Video 1</h3>
      </div>
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
        <h3>Video 2</h3>
      </div>
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/L_jWHffIx5E" allowfullscreen></iframe>
        <h3>Video 3</h3>
      </div>
    </div>
  </section>
</body>
</html>
